<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" rel="stylesheet" type="text/css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js" type="text/javascript"> </script>
<center>
<h1>Layer 2 - Amendment Timeline of Merchant Bankers</h1>
</center>
<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->
<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>
</head>
<body>
<div id="mynetwork"></div>
<div id="config"></div>
<script type="text/javascript">  
  
      // initialize global variables.
      var edges;
      var nodes;
      var network; 
      var container;
      var options, data;
  
      
      // This method is responsible for drawing the graph, returns the drawn network
      function drawGraph() {
          var container = document.getElementById('mynetwork');
          
          
  
          // parsing and collecting nodes and edges from the python
          nodes = new vis.DataSet([{"color": "blue", "id": "Oct12_2012", "label": "Oct12_2012", "shape": "dot", "title": "Oct12_2012"}, {"color": "blue", "id": "Jan31_2014", "label": "Jan31_2014", "shape": "dot", "title": "Jan31_2014"}, {"color": "blue", "id": "Mar24_2015", "label": "Mar24_2015", "shape": "dot", "title": "Mar24_2015"}, {"color": "blue", "id": "Mar25_2016", "label": "Mar25_2016", "shape": "dot", "title": "Mar25_2016"}, {"color": "blue", "id": "Jun13_2017", "label": "Jun13_2017", "shape": "dot", "title": "Jun13_2017"}]);
          edges = new vis.DataSet([{"color": "#000000", "from": "Oct12_2012", "length": 700, "title": "amendment", "to": "Jan31_2014"}, {"color": "#000000", "from": "Jan31_2014", "length": 700, "title": "amendment", "to": "Mar24_2015"}, {"color": "#000000", "from": "Mar24_2015", "length": 700, "title": "amendment", "to": "Mar25_2016"}, {"color": "#000000", "from": "Mar25_2016", "length": 700, "title": "amendment", "to": "Jun13_2017"}]);
  
          // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};
  
          var options = {
      "configure": {
          "enabled": true
      },
      "nodes": {
         "font": {
             "size": 100,
             "face": "fontFace"
         }
     },
      "edges": {
          "color": {
              "inherit": true
          },
          "smooth": {
              "enabled": false,
              "type": "continuous"
          }
      },
      "interaction": {
          "dragNodes": true,
          "hideEdgesOnDrag": false,
          "hideNodesOnDrag": false
      },
      "physics": {
          "enabled": true,
          "hierarchicalRepulsion": {
              "centralGravity": 0.0,
              "damping": 0.09,
              "nodeDistance": 120,
              "springConstant": 0.01,
              "springLength": 100
          },
          "solver": "hierarchicalRepulsion",
          "stabilization": {
              "enabled": true,
              "fit": true,
              "iterations": 1000,
              "onlyDynamicEdges": false,
              "updateInterval": 50
          }
      }
  };
          
          
  
          
          // if this network requires displaying the configure window,
          // put it in its div
          options.configure["container"] = document.getElementById("config");
          
  
          network = new vis.Network(container, data, options);
  
          
  
  
          
  
  network.on("selectEdge", function (params) {
         if (params.edges.length === 1) {
             var edge = edges.get(params.edges[0]);
             window.open(edge.url, '_tab');
         }
     });
     
 network.on("selectNode", function (params) {
         if (params.nodes.length === 1) {
             var node = nodes.get(params.nodes[0]);
             window.open(node.url, '_tab');
         }
     });
          return network;
  
      }
  
      drawGraph();
  
</script>
</body>
</html>
