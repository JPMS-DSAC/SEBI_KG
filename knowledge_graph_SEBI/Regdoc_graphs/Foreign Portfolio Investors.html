 foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(3) Multiple entities registered as foreign portfolio investors and directly or indirectly, having common ownership of more than fifty per cent or common control, shall be treated as part of the same investor group and the investment limits of all such entities shall be clubbed at the investment limit as applicable to a single foreign portfolio investor: Provided that in case the limit is breached due to transaction(s) by foreign portfolio investors under these regulations, the excess holding shall be divested within five trading days from the date of settlement of the trades causing the breach. Provided further that in case the foreign portfolio investor fails to divest the excess holding, the entire investment in the company by such foreign portfolio investors including its investor group  shall  be  considered  as  investment  under  the  Foreign  Direct  Investment  as  per  the procedure specified by the Board and the foreign portfolio investor and its investor group shall not make further portfolio investment in that company under these regulations."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(4) Notwithstanding anything contained in sub-regulation (3), the clubbing of investment limit of foreign portfolio investors having common control shall not be applicable where \u2013 (a)  foreign portfolio investors are appropriately regulated public retail funds; or (b) the foreign portfolio investors are public retail funds where the majority is owned by appropriately regulated public retail fund on look through basis; or (c)  foreign  portfolio  investors  are  public  retail  funds  and  investment  managers  of  such foreign portfolio investors are appropriately regulated. (i)  mutual funds or unit trusts which are open for subscription to retail investors and  which  do  not  have  specific  investor  type  requirements  like  accredited investors; (ii) insurance  companies  where  segregated  portfolio  with  one  to  one  correlation with a single investor is not maintained; and (iii)pension funds."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(5) In case of any direct or indirect change in structure or common ownership or control of the foreign  portfolio  investor,  it  shall  forthwith  bring  the  same  to  the  notice  of  its  designated depository participant. Code of conduct."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "23. A foreign portfolio investor shall, at all times, abide by the code of conduct as specified in the Third Schedule of these regulations. Engagement of designated depository participant"}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "24. An applicant seeking registration as a foreign portfolio investor shall engage a designated depository participant to avail its services for obtaining a certificate of registration as foreign portfolio investor and at all times the designated depository participant and the custodian of the foreign portfolio investor shall be the same entity. Appointment of custodian."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "25. (1) A foreign portfolio investor or a global custodian who is acting on behalf of the foreign portfolio  investor,  shall  enter  into  an  agreement  with  the  designated  depository  participant engaged by it to act as a custodian, before making any investment under these regulations."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2) In addition to the obligation of custodian under any other regulations, the custodian shall \u2013 (a)  report to the depositories and the Board on a daily basis the transactions entered into by the  foreign  portfolio  investor  in  the  form  and  manner  specified  by  the  Board  or depositories from time to time; (b) monitor investment of the foreign portfolio investors; (c)  maintain the relevant true and fair records, books of accounts, and documents including the records relating to transactions of foreign portfolio investors; (d) report the holdings of foreign portfolio investors who form part of investor group to the depositories  and  the  depositories  shall  club  the  investment  limits  to  ensure  that combined holdings of all these foreign portfolio investors remains below ten per cent of the total paid-up equity capital on a fully diluted basis of a investee company at any time. Appointment of designated bank."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "26.  A  foreign  portfolio investor  shall  appoint  a  branch  of  a  bank  authorised  by  the  Reserve Bank of India for opening  a foreign  currency denominated account  and special non-resident rupee account before making any investments in India. Appointment of compliance officer."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "28.  (1)  A  foreign  portfolio  investor,  or  any  of  its  employees  shall  not  render  directly  or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the foreign portfolio investor is rendering such advice, he shall also disclose the interest of his dependent family members and his employer including their long or short position in the said security, while rendering such advice. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "29. Every foreign  portfolio investor shall maintain  the following  books of accounts, records and documents, namely \u2013 (a)  true and fair accounts relating to remittances of funds to India for buying and selling; and realising capital gains or losses on investment made from such remittances; (b) bank statement of accounts; (c)  contract notes relating to purchase and sale of securities; and (d) communication  including  in  electronic  mode  from  and  to  the  designated  depository participants,  stock  brokers  and  depository  participants  regarding  investments  in securities. Preservation of books of accounts, records and documents."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2)  The  designated  depository  participant  engaged  by  an  applicant  seeking  registration  as foreign portfolio investor shall \u2013 (a)  ascertain  at  the  time  of  granting  registration  and  whenever  applicable,  whether  the applicant forms part of any investor group; (b) open a dematerialized account for the applicant only after ensuring compliance with all the  requirements  under  Prevention  of  Money  Laundering  Act,  2002  and  rules  and regulations specified thereunder, Financial Action Task Force standards and circulars issued by the Board in this regard, from time to time and shall also ensure that foreign portfolio investors comply with all these requirements on an ongoing basis; (c)  carry  out  necessary  due  diligence  to  ensure  that  no  other  depository  account  per depository  is  held  by  any  of  the  concerned  applicant  as  a  foreign  portfolio  investor, before opening a depository account Provided  that  a  foreign  portfolio  investor  can  open  separate  depository  accounts  for holding  securities  under  the  Voluntary  Retention  Route  or  any  other  scheme  as specified by the Reserve Bank of India or the Board; (d) collect  and  remit  fees  to  the  Board,  in  the  manner  as  specified  in  Part  A  of  Second Schedule; and (e)  in  case of change in structure or constitution or direct  or indirect change in common ownership or control reported by the foreign portfolio investor, re-assess the eligibility of such foreign portfolio investor."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "32. (1) Every designated depository participant shall maintain the relevant true and fair records, books  of  accounts,  and  documents  including  the  physical  or  electronic  records  relating  to registration of foreign portfolio investors."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "34. Every designated depository participant  shall, as and when required by the Board or the Reserve Bank of India, submit to the Board or the Reserve Bank of India, as the case may be, any  information,  such  records  or  documents  in  relation  to  its  activities  of  foreign  portfolio investor. Investment advice in publicly accessible media."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "35. (1) A designated depository participant, or any of its employees shall not render directly or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the designated depository participant is rendering such advice, he shall also disclose the interest of his dependent family  members and his employer including their long or short position in the said security, while rendering such advice. CHAPTER VII INSPECTION Board\u0027s right to inspect."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "37. (1) Before undertaking an inspection under regulation 36, the Board shall give not less than ten days\u2019 notice to the designated depository participants: Provided that where the Board is satisfied that, in the interest of the investors, no such notice should be given, it may, by an order in writing direct that such inspection be taken up without such notice."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "43.  A  foreign  portfolio  investor,  designated  depository  participant,  depository  or  any  other person  who  contravenes  any  of  the  provisions  of these  regulations  shall  be  liable  for  action under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008 or the relevant  provisions  of  the  Act  or  the  Depositories  Act,  1996  and  the  regulations  made thereunder. 5[CHAPTER VIII-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "43A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "44. In order to remove any difficulties in the application or interpretation of the provisions of these regulations, the Board may issue clarifications and guidelines in the form of circulars or issue  separate  circular  or  guidelines  or  framework  for  each  category  of  foreign  portfolio investors or designated depository participant. Repeal, rescission and saving."}, {"color": "green", "from": "19.  No  foreign  portfolio  investor  shall  make  any  investment  in  securities  in  India  without complying with the provisions of this Chapter. Investment restrictions.", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding such repeal\u2013 (a)  anything done or any action taken or purported to have been done or taken, including registration or approval granted, fees collected, registration or approval, suspended or cancelled, any adjudication, enquiry or investigation commenced or show-cause notice issued under the repealed regulations, shall be deemed to have been done or taken under the corresponding provisions of these regulations; (b) a foreign portfolio investor registered under the Securities and Exchange Board of India (Foreign  Portfolio  Investor)  Regulations,  2014  shall  be  re-categorised  by  their respective designated depository participant; (c)  any offshore derivative instrument issued under the Securities and Exchange Board of India  (Foreign  Portfolio  Investors)  Regulations,  2014  before  the  commencement  of these  regulations  shall  be  deemed  to  have  been  issued  under  the  corresponding provisions of these regulations; (d) any application made to the Board under the repealed regulations, prior to such repeal, and  pending  before  it  shall  be  deemed  to  have  been  made  under  the  corresponding provisions of these regulations; and (e)  the  previous  operation  of  the  repealed  regulations  or  anything  duly  done  or suffered  thereunder,  any  right,  privilege,  obligation  or  liability  acquired,  accrued  or incurred under the repealed regulations, any penalty, incurred in respect of any violation committed against the repealed regulations, or any  investigation,  legal  proceeding  or remedy  in  respect   of  any  such  right, privilege,  obligation,  liability,  penalty as aforesaid,  shall  remain  unaffected  as  if  the  repealed  regulations  has  never  been repealed;"}, {"color": "green", "from": "20. (1) A foreign portfolio investor shall invest only in the following securities, namely- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "(4) In respect of investments in the secondary market, the following additional conditions shall apply \u2013 (a)  A foreign portfolio investor shall transact in the securities in India only on the basis of taking and giving delivery of securities purchased or sold; (b) Nothing contained in clause (a) shall apply to \u2013 (i) any transactions in derivatives on a recognized stock exchange; (ii)  short  selling  transactions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "20. (1) A foreign portfolio investor shall invest only in the following securities, namely- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "20(2)  and  transactions  in  unlisted  securities  received  through involuntary corporate  actions  including  a  scheme  of  a  merger  or  demerger  approved  in accordance  wit o the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "(2)  Where  a  foreign  portfolio  investor,  prior  to  commencement  of  these  regulations,  holds equity shares in a company whose shares are not listed on any recognised stock exchange, and continues to hold such shares after the initial public offering and listing thereof, such shares shall be subject to lock-in for the same period, if any, as is applicable to shares held by a foreign direct investor placed in similar position, under the policy of the Government of India relating to foreign direct investment for the time being in force.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor."}, {"color": "green", "from": "(2)  Where  a  foreign  portfolio  investor,  prior  to  commencement  of  to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(3) Multiple entities registered as foreign portfolio investors and directly or indirectly, having common ownership of more than fifty per cent or common control, shall be treated as part of the same investor group and the investment limits of all such entities shall be clubbed at the investment limit as applicable to a single foreign portfolio investor: Provided that in case the limit is breached due to transaction(s) by foreign portfolio investors under these regulations, the excess holding shall be divested within five trading days from the date of settlement of the trades causing the breach. Provided further that in case the foreign portfolio investor fails to divest the excess holding, the entire investment in the company by such foreign portfolio investors including its investor group  shall  be  considered  as  investment  under  the  Foreign  Direct  Investment  as  per  the procedure specified by the Board and the foreign portfolio investor and its investor group shall not make further portfolio investment in that company under these regulations."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "28.  (1)  A  foreign  portfolio  investor,  or  any  of  its  employees  shall  not  render  directly  or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the foreign portfolio investor is rendering such advice, he shall also disclose the interest of his dependent family members and his employer including their long or short position in the said security, while rendering such advice. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "29. Every foreign  portfolio investor shall maintain  the following  books of accounts, records and documents, namely \u2013 (a)  true and fair accounts relating to remittances of funds to India for buying and selling; and realising capital gains or losses on investment made from such remittances; (b) bank statement of accounts; (c)  contract notes relating to purchase and sale of securities; and (d) communication  including  in  electronic  mode  from  and  to  the  designated  depository participants,  stock  brokers  and  depository  participants  regarding  investments  in securities. Preservation of books of accounts, records and documents."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(4) The designated  depository participant shall submit  the reports as specified by the Board from time to time."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(3) Subject  to  the  provisions  of  any  other  law  for  the  time  being  in  force,  every  designated depository participant shall preserve the books of accounts, physical or electronic records and documents specified in this regulation at all times. Appointment of compliance officer."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "35. (1) A designated depository participant, or any of its employees shall not render directly or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the designated depository participant is rendering such advice, he shall also disclose the interest of his dependent family  members and his employer including their long or short position in the said security, while rendering such advice. CHAPTER VII INSPECTION Board\u0027s right to inspect."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "43.  A  foreign  portfolio  investor,  designated  depository  participant,  depository  or  any  other person  who  contravenes  any  of  the  provisions  of these  regulations  shall  be  liable  for  action under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008 or the relevant  provisions  of  the  Act  or  the  Depositories  Act,  1996  and  the  regulations  made thereunder. 5[CHAPTER VIII-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "43A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations.", "length": 400, "title": "Shared topics", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set  of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] CHAPTER IX MISCELLANEOUS Power of the Board to issue clarifications."}, {"color": "green", "from": "(6) Unless otherwise approved by the Board, securities shall be registered in the name of the foreign portfolio investor as a beneficial owner as defined in clause (a) of sub-section (1) of section 2 of the Depositories Act, 1996.", "length": 400, "title": "Shared topics", "to": "(8) An entity, registered as a foreign portfolio investor shall be permitted to invest in Indian securities  as  a  person  resident  outside  India  in  accordance  with  provisions  of  3[the  Foreign Exchange Management Act, 1999, rules and regulations made thereunder]."}, {"color": "green", "from": "(6) Unless otherwise approved by the Board, securities shall be registered in the name of the foreign portfolio investor as a beneficial owner as defined in clause (a) of sub-section (1) of section 2 of the Depositories Act, 1996.", "length": 400, "title": "Shared topics", "to": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard."}, {"color": "green", "from": "(6) Unless otherwise approved by the Board, securities shall be registered in the name of the foreign portfolio investor as a beneficial owner as defined in clause (a) of sub-section (1) of section 2 of the Depositories Act, 1996.", "length": 400, "title": "Shared topics", "to": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments."}, {"color": "green", "from": "(6) Unless otherwise approved by the Board, securities shall be registered in the name of the foreign portfolio investor as a beneficial owner as defined in clause (a) of sub-section (1) of section 2 of the Depositories Act, 1996.", "length": 400, "title": "Shared topics", "to": "21.  (1)  No  foreign  portfolio  investor  may  issue,  subscribe  to  or  otherwise  deal  in  offshore derivative instruments, directly or indirectly, unless the following conditions are satisfied \u2013 (a)  such offshore derivative instruments are issued only by persons registered as Category I foreign portfolio investor; (b) such offshore derivative instruments are issued only to persons eligible for registration as Category I foreign portfolio investors; manager who is from the Financial Action Task Force member country, the investment manager shall not be required to be registered as a Category I foreign portfolio investor; (c)  such offshore derivative instruments are issued after compliance with the \u2018know your client\u2019 norms as specified by the Board; and (d) such other conditions as may be specified by the Board from time to time."}, {"color": "green", "from": "(6) Unless otherwise approved by the Board, securities shall be registered in the name of the foreign portfolio investor as a beneficial owner as defined in clause (a) of sub-section (1) of section 2 of the Depositories Act, 1996.", "length": 400, "title": "Shared topics", "to": "(2) A foreign portfolio investor shall ensure that any transfer of offshore derivative instruments issued by or ions, notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) The compliance officer shall immediately  and independently report  any non-compliance observed by him to the Board and the designated depository participant. Investment advice in publicly accessible media."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "28.  (1)  A  foreign  portfolio  investor,  or  any  of  its  employees  shall  not  render  directly  or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the foreign portfolio investor is rendering such advice, he shall also disclose the interest of his dependent family members and his employer including their long or short position in the said security, while rendering such advice. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "29. Every foreign  portfolio investor shall maintain  the following  books of accounts, records and documents, namely \u2013 (a)  true and fair accounts relating to remittances of funds to India for buying and selling; and realising capital gains or losses on investment made from such remittances; (b) bank statement of accounts; (c)  contract notes relating to purchase and sale of securities; and (d) communication  including  in  electronic  mode  from  and  to  the  designated  depository participants,  stock  brokers  and  depository  participants  regarding  investments  in securities. Preservation of books of accounts, records and documents."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "30.  Subject  to  the  provisions  of  any  other  law,  for  the  time  being  in  force,  every  foreign portfolio  investor  shall  preserve  the  books  of  accounts,  records  and  documents  specified  in regulation 29 for a minimum period of five years from the date of approval of the surrender or cancellation of registration by the Board. CHAPTER VI GENERAL OBLIGATIONS AND RESPONSIBILITIES OF DESIGNATED DEPOSITORY PARTICIPANTS Obligations and responsibilities of designated depository participants."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  any  information  or  particulars  previously submitted to the Board are found to be false or misleading, in any material respect; (c)  forthwith inform the Board in writing, if there is any material change in the information previously furnished by him to the Board; (d) furnish such information, record or documents to the Board and Reserve Bank of India, as may be required, in relation to its activities as a designated depository participant; (e)  ensure that only registered foreign portfolio investors are allowed to invest in securities market; (f)  have adequate systems to ensure that in case of jointly held depository accounts, each of the joint holders meet the requirements specified for foreign portfolio investors and shall perform KYC due diligence for each of the joint holders; (g) in  case  of  any  penalty,  pending  litigation  or  proceedings,  findings  of  inspections  or investigations for which action may have been taken or is in the process of being taken by any regulator against a designated depository participant, the designated depository participant  shall  bring  such  information  forthwith,  to  the  attention  of  the  Board, depositories and stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2)  The  designated  depository  participant  engaged  by  an  applicant  seeking  registration  as foreign portfolio investor shall \u2013 (a)  ascertain  at  the  time  of  granting  registration  and  whenever  applicable,  whether  the applicant forms part of any investor group; (b) open a dematerialized account for the applicant only after ensuring compliance with all the  requirements  under  Prevention  of  Money  Laundering  Act,  2002  and  rules  and regulations specified thereunder, Financial Action Task Force standards and circulars issued by the Board in this regard, from time to time and shall also ensure that foreign portfolio investors comply with all these requirements on an ongoing basis; (c)  carry  out  necessary  due  diligence  to  ensure  that  no  other  depository  account  per depository  is  held  by  any  of  the  concerned  applicant  as  a  foreign  portfolio  investor, before opening a depository account Provided  that  a  foreign  portfolio  investor  can  open  separate  depository  accounts  for holding  securities  under  the  Voluntary  Retention  Route  or  any  other  scheme  as specified by the Reserve Bank of India or the Board; (d) collect  and  remit  fees  to  the  Board,  in  the  manner  as  specified  in  Part  A  of  Second Schedule; and (e)  in  case of change in structure or constitution or direct  or indirect change in common ownership or control reported by the foreign portfolio investor, re-assess the eligibility of such foreign portfolio investor."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(4) The designated  depository participant shall submit  the reports as specified by the Board from time to time."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(5)    The  designated  depository  participant  shall  carry  out  an  annual  review  of  its  systems, procedures and controls by an independent professional. meet  its obligations towards its clients, regulators and other relevant bodies and compliance with the requirements of the regulations and circulars issued by the Board."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(7) The designated depository participant shall submit the Action Taken Report, if any, on the audit report on a quarterly basis to the Board. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "32. (1) Every designated depository participant shall maintain the relevant true and fair records, books  of  accounts,  and  documents  including  the  physical  or  electronic  records  relating  to registration of foreign portfolio investors."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) The designated depository participant shall intimate to  the Board in  writing  the location where such books, records and documents shall be maintained."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) The compliance officer shall immediately  and independently report  any non-compliance observed by him to the Board. Information to the Board or the Reserve Bank of India."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "34. Every designated depository participant  shall, as and when required by the Board or the Reserve Bank of India, submit to the Board or the Reserve Bank of India, as the case may be, any  information,  such  records  or  documents  in  relation  to  its  activities  of  foreign  portfolio investor. Investment advice in publicly accessible media."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "35. (1) A designated depository participant, or any of its employees shall not render directly or indirectly any investment advice about any security in the publicly accessible media, whether real-time or otherwise, unless a disclosure of its interest including long or short position in the said security has been made, while rendering such advice."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the designated depository participant is rendering such advice, he shall also disclose the interest of his dependent family  members and his employer including their long or short position in the said security, while rendering such advice. CHAPTER VII INSPECTION Board\u0027s right to inspect."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) During the course of an inspection, the designated depository participants against  whom the  inspection  is  being  carried  out  shall  be  bound  to  discharge  its  obligation  as  provided  in regulation 38. Obligations  of  designated  depository participants  in  connection  with inspection  by  the Board."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "39.  The  inspecting  officer  shall,  as  soon  as  possible,  on  completion  of  the  inspection  or investigation as the case may be, submit a report to the Board: Provided  that  if  directed  to  do  so  by  the  Board,  the  inspecting  officer  may  submit  interim report(s). Action on inspection report."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "40. The Board shall after consideration of the inspection report, take such action as it may deem fit  including  action  under  Chapter  V  of  the  Securities  and  Exchange  Board  of  India (Intermediaries) Regulations, 2008. Appointment of an auditor."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "43.  A  foreign  portfolio  investor,  designated  depository  participant,  depository  or  any  other person  who  contravenes  any  of  the  provisions  of these  regulations  shall  be  liable  for  action under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008 or the relevant  provisions  of  the  Act  or  the  Depositories  Act,  1996  and  the  regulations  made thereunder. 5[CHAPTER VIII-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "43A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set  of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] CHAPTER IX MISCELLANEOUS Power of the Board to issue clarifications."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "44. In order to remove any difficulties in the application or interpretation of the provisions of these regulations, the Board may issue clarifications and guidelines in the form of circulars or issue  separate  circular  or  guidelines  or  framework  for  each  category  of  foreign  portfolio investors or designated depository participant. Repeal, rescission and saving."}, {"color": "green", "from": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard.", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding such repeal\u2013 (a)  anything done or any action taken or purported to have been done or taken, including registration or approval granted, fees collected, registration or approval, suspended or cancelled, any adjudication, enquiry or investigation commenced or show-cause notice issued under the repealed regulations, shall be deemed to have been done or taken under the corresponding provisions of these regulations; (b) a foreign portfolio investor registered under the Securities and Exchange Board of India (Foreign  Portfolio  Investor)  Regulations,  2014  shall  be  re-categorised  by  their respective designated depository participant; (c)  any offshore derivative instrument issued under the Securities and Exchange Board of India  (Foreign  Portfolio  Investors)  Regulations,  2014  before  the  commencement  of these  regulations  shall  be  deemed  to  have  been  issued  under  the  corresponding provisions of these regulations; (d) any application made to the Board under the repealed regulations, prior to such repeal, and  pending  before  it  shall  be  deemed  to  have  been  made  under  the  corresponding provisions of these regulations; and (e)  the  previous  operation  of  the  repealed  regulations  or  anything  duly  done  or suffered  thereunder,  any  right,  privilege,  obligation  or  liability  acquired,  accrued  or incurred under the repealed regulations, any penalty, incurred in respect of any violation committed against the repealed regulations, or any  investigation,  legal  proceeding  or remedy  in  respect   of  any  such  right, privilege,  obligation,  liability,  penalty as aforesaid,  shall  remain  unaffected  as  if  the  repealed  regulations  has  never  been repealed;"}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "(2) A foreign portfolio investor shall ensure that any transfer of offshore derivative instruments issued by or on behalf of it, is subject to the following conditions \u2013 (a)  such offshore derivative instruments are transferred to persons subject to the fulfilment of sub-regulation (1); and (b) prior consent of the foreign portfolio investor is obtained for such transfer, except in cases,  where  the  persons  to  whom  the  offshore  derivative  instruments  are  to  be transferred, are pre-approved by the foreign portfolio investor."}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "(3) A foreign portfolio investor shall fully disclose to the Board any information concerning the terms of and parties to off-shore derivative instruments, by whatever names they are called, entered into by it relating to any securities listed or proposed to be listed in any stock exchange in India, as and when and in such form as the Board may specify."}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "(4) A foreign  portfolio  investor shall collect  the regulatory fee, as specified in Part C of the Second Schedule, from every subscriber of the offshore derivative instrument issued by it and deposit the same with the Board. CHAPTER V GENERAL OBLIGATIONS AND RESPONSIBILITIES OF FOREIGN PORTFOLIO INVESTORS General obligations and responsibilities of foreign portfolio investors."}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor."}, {"color": "green", "from": "(11)  The  investment  by  the  foreign  portfolio  investor  shall  also  be  subject  to  such  other conditions and restrictions as may be specified by the Government of India from time to time. Conditions for issuance of offshore derivative instruments.", "length": 400, "title": "Shared topics", "to": "(3) Multiple entities registered as foreign portfolio investors and directly or indirectly, having common ownership of more than fifty per cent or common c ore derivative instrument issued under the Securities and Exchange Board of India  (Foreign  Portfolio  Investors)  Regulations,  2014  before  the  commencement  of these  regulations  shall  be  deemed  to  have  been  issued  under  the  corresponding provisions of these regulations; (d) any application made to the Board under the repealed regulations, prior to such repeal, and  pending  before  it  shall  be  deemed  to  have  been  made  under  the  corresponding provisions of these regulations; and (e)  the  previous  operation  of  the  repealed  regulations  or  anything  duly  done  or suffered  thereunder,  any  right,  privilege,  obligation  or  liability  acquired,  accrued  or incurred under the repealed regulations, any penalty, incurred in respect of any violation committed against the repealed regulations, or any  investigation,  legal  proceeding  or remedy  in  respect   of  any  such  right, privilege,  obligation,  liability,  penalty as aforesaid,  shall  remain  unaffected  as  if  the  repealed  regulations  has  never  been repealed;"}, {"color": "green", "from": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in In  clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause.", "length": 400, "title": "Shared topics", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set  of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] CHAPTER IX MISCELLANEOUS Power of the Board to issue clarifications."}, {"color": "green", "from": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause.", "length": 400, "title": "Shared topics", "to": "44. In order to remove any difficulties in the application or interpretation of the provisions of these regulations, the Board may issue clarifications and guidelines in the form of circulars or issue  separate  circular  or  guidelines  or  framework  for  each  category  of  foreign  portf
