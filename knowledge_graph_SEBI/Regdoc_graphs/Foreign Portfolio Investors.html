ide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause.", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding such repeal\u2013 (a)  anything done or any action taken or purported to have been done or taken, including registration or approval granted, fees collected, registration or approval, suspended or cancelled, any adjudication, enquiry or investigation commenced or show-cause notice issued under the repealed regulations, shall be deemed to have been done or taken under the corresponding provisions of these regulations; (b) a foreign portfolio investor registered under the Securities and Exchange Board of India (Foreign  Portfolio  Investor)  Regulations,  2014  shall  be  re-categorised  by  their respective designated depository participant; (c)  any offshore derivative instrument issued under the Securities and Exchange Board of India  (Foreign  Portfolio  Investors)  Regulations,  2014  before  the  commencement  of these  regulations  shall  be  deemed  to  have  been  issued  under  the  corresponding provisions of these regulations; (d) any application made to the Board under the repealed regulations, prior to such repeal, and  pending  before  it  shall  be  deemed  to  have  been  made  under  the  corresponding provisions of these regulations; and (e)  the  previous  operation  of  the  repealed  regulations  or  anything  duly  done  or suffered  thereunder,  any  right,  privilege,  obligation  or  liability  acquired,  accrued  or incurred under the repealed regulations, any penalty, incurred in respect of any violation committed against the repealed regulations, or any  investigation,  legal  proceeding  or remedy  in  respect   of  any  such  right, privilege,  obligation,  liability,  penalty as aforesaid,  shall  remain  unaffected  as  if  the  repealed  regulations  has  never  been repealed;"}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(4) Notwithstanding anything contained in sub-regulation (3), the clubbing of investment limit of foreign portfolio investors having common control shall not be applicable where \u2013 (a)  foreign portfolio investors are appropriately regulated public retail funds; or (b) the foreign portfolio investors are public retail funds where the majority is owned by appropriately regulated public retail fund on look through basis; or (c)  foreign  portfolio  investors  are  public  retail  funds  and  investment  managers  of  such foreign portfolio investors are appropriately regulated. (i)  mutual funds or unit trusts which are open for subscription to retail investors and  which  do  not  have  specific  investor  type  requirements  like  accredited investors; (ii) insurance  companies  where  segregated  portfolio  with  one  to  one  correlation with a single investor is not maintained; and (iii)pension funds."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(5) In case of any direct or indirect change in structure or common ownership or control of the foreign  portfolio  investor,  it  shall  forthwith  bring  the  same  to  the  notice  of  its  designated depository participant. Code of conduct."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "23. A foreign portfolio investor shall, at all times, abide by the code of conduct as specified in the Third Schedule of these regulations. Engagement of designated depository participant"}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "24. An applicant seeking registration as a foreign portfolio investor shall engage a designated depository participant to avail its services for obtaining a certificate of registration as foreign portfolio investor and at all times the designated depository participant and the custodian of the foreign portfolio investor shall be the same entity. Appointment of custodian."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "25. (1) A foreign portfolio investor or a global custodian who is acting on behalf of the foreign portfolio  investor,  shall  enter  into  an  agreement  with  the  designated  depository  participant engaged by it to act as a custodian, before making any investment under these regulations."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2) In addition to the obligation of custodian under any other regulations, the custodian shall \u2013 (a)  report to the depositories and the Board on a daily basis the transactions entered into by the  foreign  portfolio  investor  in  the  form  and  manner  specified  by  the  Board  or depositories from time to time; (b) monitor investment of the foreign portfolio investors; (c)  maintain the relevant true and fair records, books of accounts, and documents including the records relating to transactions of foreign portfolio investors; (d) report the holdings of foreign portfolio investors who form part of investor group to the depositories  and  the  depositories  shall  club  the  investment  limits  to  ensure  that combined holdings of all these foreign portfolio investors remains below ten per cent of the total paid-up equity capital on a fully diluted basis of a investee company at any time. Appointment of designated bank."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "26.  A  foreign  portfolio investor  shall  appoint  a  branch  of  a  bank  authorised  by  the  Reserve Bank of India for opening  a foreign  currency denominated account  and special non-resident rupee account before making any investments in India. Appointment of compliance officer."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "27.  (1)  Every  foreign  portfolio  investor  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations,  notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government: Provided that in case of a foreign portfolio investor who is an individual, such individual shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2) The compliance officer shall immediately  and independently report  any non-compliance observed by him to the Board and the designated depository participant. Investment advice in publicly accessible media."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the foreign portfolio investor is rendering such advice, he shall also disclose the interest of his dependent family members and his employer including their long or short position in the said security, while rendering such advice. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "29. Every foreign  portfolio investor shall maintain  the following  books of accounts, records and documents, namely \u2013 (a)  true and fair accounts relating to remittances of funds to India for buying and selling; and realising capital gains or losses on investment made from such remittances; (b) bank statement of accounts; (c)  contract notes relating to purchase and sale of securities; and (d) communication  including  in  electronic  mode  from  and  to  the  designated  depository participants,  stock  brokers  and  depository  participants  regarding  investments  in securities. Preservation of books of accounts, records and documents."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  any  information  or  particulars  previously submitted to the Board are found to be false or misleading, in any material respect; (c)  forthwith inform the Board in writing, if there is any material change in the information previously furnished by him to the Board; (d) furnish such information, record or documents to the Board and Reserve Bank of India, as may be required, in relation to its activities as a designated depository participant; (e)  ensure that only registered foreign portfolio investors are allowed to invest in securities market; (f)  have adequate systems to ensure that in case of jointly held depository accounts, each of the joint holders meet the requirements specified for foreign portfolio investors and shall perform KYC due diligence for each of the joint holders; (g) in  case  of  any  penalty,  pending  litigation  or  proceedings,  findings  of  inspections  or investigations for which action may have been taken or is in the process of being taken by any regulator against a designated depository participant, the designated depository participant  shall  bring  such  information  forthwith,  to  the  attention  of  the  Board, depositories and stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2)  The  designated  depository  participant  engaged  by  an  applicant  seeking  registration  as foreign portfolio investor shall \u2013 (a)  ascertain  at  the  time  of  granting  registration  and  whenever  applicable,  whether  the applicant forms part of any investor group; (b) open a dematerialized account for the applicant only after ensuring compliance with all the  requirements  under  Prevention  of  Money  Laundering  Act,  2002  and  rules  and regulations specified thereunder, Financial Action Task Force standards and circulars issued by the Board in this regard, from time to time and shall also ensure that foreign portfolio investors comply with all these requirements on an ongoing basis; (c)  carry  out  necessary  due  diligence  to  ensure  that  no  other  depository  account  per depository  is  held  by  any  of  the  concerned  applicant  as  a  foreign  portfolio  investor, before opening a depository account Provided  that  a  foreign  portfolio  investor  can  open  separate  depository  accounts  for holding  securities  under  the  Voluntary  Retention  Route  or  any  other  scheme  as specified by the Reserve Bank of India or the Board; (d) collect  and  remit  fees  to  the  Board,  in  the  manner  as  specified  in  Part  A  of  Second Schedule; and (e)  in  case of change in structure or constitution or direct  or indirect change in common ownership or control reported by the foreign portfolio investor, re-assess the eligibility of such foreign portfolio investor."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(3) The designated depository participant shall maintain segregation of activities such that there is  no  conflict  of  interest  between  the  activity  of  grant  of  registration  to  a  foreign  portfolio investor in the capacity of a designated depository participant and its other activities."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(4) The designated  depository participant shall submit  the reports as specified by the Board from time to time."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(7) The designated depository participant shall submit the Action Taken Report, if any, on the audit report on a quarterly basis to the Board. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "32. (1) Every designated depository participant shall maintain the relevant true and fair records, books  of  accounts,  and  documents  including  the  physical  or  electronic  records  relating  to registration of foreign portfolio investors."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2) The designated depository participant shall intimate to  the Board in  writing  the location where such books, records and documents shall be maintained."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(3) Subject  to  the  provisions  of  any  other  law  for  the  time  being  in  force,  every  designated depository participant shall preserve the books of accounts, physical or electronic records and documents specified in this regulation at all times. Appointment of compliance officer."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "34. Every designated depository participant  shall, as and when required by the Board or the Reserve Bank of India, submit to the Board or the Reserve Bank of India, as the case may be, any  information,  such  records  or  documents  in  relation  to  its  activities  of  foreign  portfolio investor. Investment advice in publicly accessible media."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "36. The Board may suo moto or upon receipt of any information or complaint, appoint one or more persons as inspecting authority to undertake inspection of the books of account, records and  documents  relating  to  a  designated  depository  participant  for  any  of  the  following purposes, namely, - (a)  to ensure that the books of account, records including telephone records and electronic records and documents are being maintained by the designated depository participants; (b) to  ascertain  whether  any  circumstances  exist  that  would  render  the  designated depository participants unfit or ineligible; (c)  to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the designated depository participants; (d) to ascertain whether the provisions of the securities laws and the directions or circulars issued thereunder are being complied with by the designated depository participants; (e)  to  ascertain  whether  the  systems,  procedures  and  safeguards  which  have  been established  and  are  being  followed  by  the  designated  depository  participants  are adequate; and (f)  to investigate suo moto into the affairs of the designated depository participants in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "37. (1) Before undertaking an inspection under regulation 36, the Board shall give not less than ten days\u2019 notice to the designated depository participants: Provided that where the Board is satisfied that, in the interest of the investors, no such notice should be given, it may, by an order in writing direct that such inspection be taken up without such notice."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(2) The designated depository participants shall allow the inspecting officer to have reasonable access  to  the  premises  occupied  by  such  designated  depository  participant  or  by  any  other person  on  its  behalf  and  also  extend  reasonable  facility  for  examining  any  books,  records, documents and computer data in  the possession  of the designated depository participants or such other person and also provide copies of documents or other materials which in the opinion of the inspecting officer are relevant for the purposes of the inspection."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "(3) The inspecting officer, in the course of inspection, shall be entitled to examine or to record the statements of any director, officer or employee of the designated depository participants."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "39.  The  inspecting  officer  shall,  as  soon  as  possible,  on  completion  of  the  inspection  or investigation as the case may be, submit a report to the Board: Provided  that  if  directed  to  do  so  by  the  Board,  the  inspecting  officer  may  submit  interim report(s). Action on inspection report."}, {"color": "green", "from": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor.", "length": 400, "title": "Shared topics", "to": "41. The Board shall have the power to appoint an auditor to inspect or investigate, as the case may be, into the books of account,  stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "36. The Board may suo moto or upon receipt of any information or complaint, appoint one or more persons as inspecting authority to undertake inspection of the books of account, records and  documents  relating  to  a  designated  depository  participant  for  any  of  the  following purposes, namely, - (a)  to ensure that the books of account, records including telephone records and electronic records and documents are being maintained by the designated depository participants; (b) to  ascertain  whether  any  circumstances  exist  that  would  render  the  designated depository participants unfit or ineligible; (c)  to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the designated depository participants; (d) to ascertain whether the provisions of the securities laws and the directions or circulars issued thereunder are being complied with by the designated depository participants; (e)  to  ascertain  whether  the  systems,  procedures  and  safeguards  which  have  been established  and  are  being  followed  by  the  designated  depository  participants  are adequate; and (f)  to investigate suo moto into the affairs of the designated depository participants in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  an
