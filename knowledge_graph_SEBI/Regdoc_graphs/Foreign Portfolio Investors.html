ITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(4) In respect of investments in the secondary market, the following additional conditions shall apply \u2013 (a)  A foreign portfolio investor shall transact in the securities in India only on the basis of taking and giving delivery of securities purchased or sold; (b) Nothing contained in clause (a) shall apply to \u2013 (i) any transactions in derivatives on a recognized stock exchange; (ii)  short  selling  transactions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back partment; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  jointly  held  depository  accounts,  each  of  the  joint  holders  shall  meet  the requirements specified for foreign portfolio investor and each shall be deemed to be holding a depository account as a foreign portfolio investor."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "23. A foreign portfolio investor shall, at all times, abide by the code of conduct as specified in the Third Schedule of these regulations. Engagement of designated depository participant"}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "24. An applicant seeking registration as a foreign portfolio investor shall engage a designated depository participant to avail its services for obtaining a certificate of registration as foreign portfolio investor and at all times the designated depository participant and the custodian of the foreign portfolio investor shall be the same entity. Appointment of custodian."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) In addition to the obligation of custodian under any other regulations, the custodian shall \u2013 (a)  report to the depositories and the Board on a daily basis the transactions entered into by the  foreign  portfolio  investor  in  the  form  and  manner  specified  by  the  Board  or depositories from time to time; (b) monitor investment of the foreign portfolio investors; (c)  maintain the relevant true and fair records, books of accounts, and documents including the records relating to transactions of foreign portfolio investors; (d) report the holdings of foreign portfolio investors who form part of investor group to the depositories  and  the  depositories APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "30.  Subject  to  the  provisions  of  any  other  law,  for  the  time  being  in  force,  every  foreign portfolio  investor  shall  preserve  the  books  of  accounts,  records  and  documents  specified  in regulation 29 for a minimum period of five years from the date of approval of the surrender or cancellation of registration by the Board. CHAPTER VI GENERAL OBLIGATIONS AND RESPONSIBILITIES OF DESIGNATED DEPOSITORY PARTICIPANTS Obligations and responsibilities of designated depository participants."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  any  information  or  particulars  previously submitted to the Board are found to be false or misleading, in any material respect; (c)  forthwith inform the Board in writing, if there is any material change in the information previously furnished by him to the Board; (d) furnish such information, record or documents to the Board and Reserve Bank of India, as may be required, in relation to its activities as a designated depository participant; (e)  ensure that only registered foreign portfolio investors are allowed to invest in securities market; (f)  have adequate systems to ensure that in case of jointly held depository accounts, each of the joint holders meet the requirements specified for foreign portfolio investors and shall perform KYC due diligence for each of the joint holders; (g) in  case  of  any  penalty,  pending  litigation  or  proceedings,  findings  of  inspections  or investigations for which action may have been taken or is in the process of being taken by any regulator against a designated depository participant, the designated depository participant  shall  bring  such  information  forthwith,  to  the  attention  of  the  Board, depositories and stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2)  The  designated  depository  participant  engaged  by  an  applicant  seeking  registration  as foreign portfolio investor shall \u2013 (a)  ascertain  at  the  time  of  granting  registration  and  whenever  applicable,  whether  the applicant forms part of any investor group; (b) open a dematerialized account for the applicant only after ensuring compliance with all the  requirements  under  Prevention  of  Money  Laundering  Act,  2002  and  rules  and regulations specified thereunder, Financial Action Task Force standards and circulars issued by the Board in this regard, from time to time and shall also ensure that foreign portfolio investors comply with all these requirements on an ongoing basis; (c)  carry  out  necessary  due  diligence  to  ensure  that  no  other  depository  account  per depository  is  held  by  any  of  the  concerned  applicant  as  a  foreign  portfolio  investor, before opening a depository account Provided  that  a  foreign  portfolio  investor  can  open  separate  depository  accounts  for holding  securities  under  the  Voluntary  Retention  Route  or  any  other  scheme  as specified by the Reserve Bank of India or the Board; (d) collect  and  remit  fees  to  the  Board,  in  the  manner  as  specified  in  Part  A  of  Second Schedule; and (e)  in  case of change in structure or constitution or direct  or indirect change in common ownership or control reported by the foreign portfolio investor, re-assess the eligibility of such foreign portfolio investor."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(3) The designated depository participant shall maintain segregation of activities such that there is  no  conflict  of  interest  between  the  activity  of  grant  of  registration  to  a  foreign  portfolio investor in the capacity of a designated depository participant and its other activities."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(4) The designated  depository participant shall submit  the reports as specified by the Board from time to time."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(5)    The  designated  depository  participant  shall  carry  out  an  annual  review  of  its  systems, procedures and controls by an independent professional. meet  its obligations towards its clients, regulators and other relevant bodies and compliance with the requirements of the regulations and circulars issued by the Board."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(6) The designated depository participant shall furnish to the Board annual audit reports on its internal control for a particular calendar year within ninety days of the next calendar year."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(7) The designated depository participant shall submit the Action Taken Report, if any, on the audit report on a quarterly basis to the Board. Maintenance of proper books of accounts, records and documents."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) The designated depository participant shall intimate to  the Board in  writing  the location where such books, records and documents shall be maintained."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "33. (1) Every designated depository participant shall appoint a compliance officer who shall be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations,  notifications, guidelines and instructions issued by the Board or the Central Government."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) The compliance officer shall immediately  and independently report  any non-compliance observed by him to the Board. Information to the Board or the Reserve Bank of India."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) In case, an employee of the designated depository participant is rendering such advice, he shall also disclose the interest of his dependent family  members and his employer including their long or short position in the said security, while rendering such advice. CHAPTER VII INSPECTION Board\u0027s right to inspect."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "36. The Board may suo moto or upon receipt of any information or complaint, appoint one or more persons as inspecting authority to undertake inspection of the books of account, records and  documents  relating  to  a  designated  depository  participant  for  any  of  the  following purposes, namely, - (a)  to ensure that the books of account, records including telephone records and electronic records and documents are being maintained by the designated depository participants; (b) to  ascertain  whether  any  circumstances  exist  that  would  render  the  designated depository participants unfit or ineligible; (c)  to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the designated depository participants; (d) to ascertain whether the provisions of the securities laws and the directions or circulars issued thereunder are being complied with by the designated depository participants; (e)  to  ascertain  whether  the  systems,  procedures  and  safeguards  which  have  been established  and  are  being  followed  by  the  designated  depository  participants  are adequate; and (f)  to investigate suo moto into the affairs of the designated depository participants in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) During the course of an inspection, the designated depository participants against  whom the  inspection  is  being  carried  out  shall  be  bound  to  discharge  its  obligation  as  provided  in regulation 38. Obligations  of  designated  depository participants  in  connection  with inspection  by  the Board."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "38. (1) It shall be the duty  of the designated depository participants whose affairs are being inspected,  and  of  every  director,  officer  and  employee  thereof  to  produce  to  the  inspecting officer such books, securities, accounts, records and other documents in its custody or control and furnish him with such statements and information relating to its activities, as the inspecting officer may require, within such reasonable period as the inspecting officer may specify."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(2) The designated depository participants shall allow the inspecting officer to have reasonable access  to  the  premises  occupied  by  such  designated  depository  participant  or  by  any  other person  on  its  behalf  and  also  extend  reasonable  facility  for  examining  any  books,  records, documents and computer data in  the possession  of the designated depository participants or such other person and also provide copies of documents or other materials which in the opinion of the inspecting officer are relevant for the purposes of the inspection."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "(3) The inspecting officer, in the course of inspection, shall be entitled to examine or to record the statements of any director, officer or employee of the designated depository participants."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "39.  The  inspecting  officer  shall,  as  soon  as  possible,  on  completion  of  the  inspection  or investigation as the case may be, submit a report to the Board: Provided  that  if  directed  to  do  so  by  the  Board,  the  inspecting  officer  may  submit  interim report(s). Action on inspection report."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "40. The Board shall after consideration of the inspection report, take such action as it may deem fit  including  action  under  Chapter  V  of  the  Securities  and  Exchange  Board  of  India (Intermediaries) Regulations, 2008. Appointment of an auditor."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "41. The Board shall have the power to appoint an auditor to inspect or investigate, as the case may be, into the books of account, records, documents, infrastructures, systems and procedures or affairs of the applicant or the designated depository participants, as the case may be: Provided that the auditors so appointed shall have the same powers as vested in the inspecting officer  under  regulation  36  and  the  applicant  or  designated  depository  participants  and  its directors, officers and employees shall be under the same obligations, towards the auditor so appointed, as are mentioned in regulation 38. Board to recover the expenses."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared topics", "to": "42.  The  Board  shall  be  entitled  to  recover  from  the  designated  depository  participants  or applicant, as the case may be, such expenses including the fees paid to the auditors as may be incurred  by  it  for  the  purposes  of  inspecting  or  investigating  the  books  of  account,  records, documents,  infrastructures,  systems  and  procedures  or  affairs  of  the  designated  depository participants or applicant, as the case may be. CHAPTER VIII PROCEDURE FOR ACTION IN CASE OF DEFAULT Liability for action in case of default."}, {"color": "green", "from": "(5) While accepting the surrender of registration, the designated depository participant may impose such conditions as may be specified by the Board. CHAPTER III APPROVAL OF DESIGNATED DEPOSITORY PARTICIPANT Application to act as a designated depository participant.", "length": 400, "title": "Shared to ", "length": 400, "title": "Shared topics", "to": "20. (1) A foreign portfolio investor shall invest only in the following securities, namely- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time."}, {"color": "green", "from": "11.  (1) The  Board  shall  not  consider  an  application  for  the  grant  of  approval  as  designated depository participant unless the applicant satisfies the following conditions, (a)  the applicant is a registered depository participant under the Securities and Exchange Board of India (Depositories and Participants) Regulations, 1996; (b) the applicant is a registered Custodian under the Securities and Exchange Board of India (Custodian) Regulations, 1996; (c)  the applicant is an Authorised Dealer Category-1 bank authorised by the Reserve Bank of India under the Foreign Exchange Management Act, 1999; (d) the  applicant  has  a  multinational  presence,  either  through  its  branches  or  through agency  relationships  with  overseas  intermediaries  regulated  in  their respective  home jurisdictions; (e)  the  applicant  has  systems  and ge  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "11.  (1) The  Board  shall  not  consider  an  application  for  the  grant  of  approval  as  designated depository participant unless the applicant satisfies the following conditions, (a)  the applicant is a registered depository participant under the Securities and Exchange Board of India (Depositories and Participants) Regulations, 1996; (b) the applicant is a registered Custodian under the Securities and n  for  the  grant  of  approval  as  designated depository participant unless the applicant satisfies the following conditions, (a)  the applicant is a registered depository participant under the Securities and Exchange Board of India (Depositories and Participants) Regulations, 1996; (b) the applicant is a registered Custodian under the Securities and Exchange Board of India (Custodian) Regulations, 1996; (c)  the applicant is an Authorised Dealer Category-1 bank authorised by the Reserve Bank of India under the Foreign Exchange Management Act, 1999; (d) the  applicant  has  a  multinational  presence,  either  through  its  branches  or  through agency  relationships  with  overseas  intermediaries  regulated  in  their respective  home jurisdictions; (e)  the  applicant  has  systems  and  procedures  to  comply  with  the  requirements  of  the Financial Action Task Force Standards, Prevention of Money Laundering Act, 2002, Rules prescribed thereunder and the circulars issued from time to time by the Board; (f)  the applicant is a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; and (g) any other criteria as may be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "(4) A foreign  portfolio  investor shall collect  the regulatory fee, as specified in Part C of the Second Schedule, from every subscriber of the offshore derivative instrument issued by it and deposit the same with the Board. CHAPTER V GENERAL OBLIGATIONS AND RESPONSIBILITIES OF FOREIGN PORTFOLIO INVESTORS General obligations and responsibilities of foreign portfolio investors."}, {"color": "green", "from": "11.  (1) The  Board  shall  not  consider  an  application  for  the  grant  of  approval  as  designated depository participant unless the applicant satisfies the following conditions, (a)  the applicant is a registered depository participant under the Securities and Exchange Board of India (Depositories and Participants) Regulations, 1996; (b) the applicant is a registered Custodian under the Securities and Exchange Board of India (Custodian) Regulations, 1996; (c)  the applicant is an Authorised Dealer Category-1 bank authorised by the Reserve Bank of India under the Foreign Exchange Management Act, 1999; (d) the  applicant  has  a  multinational  presence,  either  through  its  branches  or  through agency  relationships  with  overseas  intermediaries  regulated  in  their respective  home jurisdictions; (e)  the  applicant  has  systems  and  procedures  to  comply  with  the  requirements  of  the Financial Action Task Force Standards, Prevention of Money Laundering Act, 2002, Rules prescribed thereunder and the circulars issued from time to time by the Board; (f)  the applicant is a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; and (g) any other criteria as may be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "11.  (1) The  Board  shall  not  consider  an  application  for  the  grant  of  approval  as  designated depository participant unless the applicant satisfies the following conditions, (a)  the applicant is a registered depository participant under the Securities and Exchange Board of India (Depositories and Participants) Regulations, 1996; (b) the applicant ctions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "(2) Notwithstanding anything contained in sub-regulation (1) of this regulation, the Board may consider an application from an entity, regulated in India or in its home jurisdiction, for grant of approval to act as designated depository participant, upon being satisfied that the applicant has sufficient experience in providing custodial services and that the grant of such approval is in the interest of the development of the securities market: Provided that such entity   shall be registered with the Board as a participant and custodian, and shall have a tie up with Authorised Dealer Category-1 bank. Furnishing of information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations."}, {"color": "green", "from": "(2) Notwithstanding anything contained in sub-regulation (1) of this regulation, the Board may consider an application from an entity, regulated in India or in its home jurisdiction, for grant of approval to act as designated depository participant, upon being satisfied that the applicant has sufficient experience in p y- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(4) In respect of investments in the secondary market, the following additional conditions shall apply \u2013 (a)  A foreign portfolio investor shall transact in the securities in India only on the basis of taking and giving delivery of securities purchased or sold; (b) Nothing contained in clause (a) shall apply to \u2013 (i) any transactions in derivatives on a recognized stock exchange; (ii)  short  selling  transactions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "21.  (1)  No  foreign  portfolio  investor  may  issue,  subscribe  to  or  otherwise  deal  in  offshore derivative instruments, directly or indirectly, unless the following conditions are satisfied \u2013 (a)  such offshore derivative instruments are issued only by persons registered as Category I foreign portfolio investor; (b) such offshore derivative instruments are issued only to persons eligible for registration as Category I foreign portfolio investors; manager who is from the Financial Action Task Force member country, the investment manager shall not be required to be registered as a Category I foreign portfolio investor; (c)  such offshore derivative instruments are issued after compliance with the \u2018know your client\u2019 norms as specified by the Board; and (d) such other conditions as may be specified by the Board from time to time."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(3) A foreign portfolio investor shall fully disclose to the Board any information concerning the terms of and parties to off-shore derivative instruments, by whatever names they are called, entered into by it relating to any securities listed or proposed to be listed in any stock exchange in India, as and when and in such form as the Board may specify."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(4) A foreign  portfolio  investor shall collect  the regulatory fee, as specified in Part C of the Second Schedule, from every subscriber of the offshore derivative instrument issued by it and deposit the same with the Board. CHAPTER V GENERAL OBLIGATIONS AND RESPONSIBILITIES OF FOREIGN PORTFOLIO INVESTORS General obligations and responsibilities of foreign portfolio investors."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; (j)   provide  any  additional  information  or  documents  including  beneficiary  ownership details of their clients as may be required by the designated depository participant or the Board or any other enforcement agency to ensure compliance with the Prevention of Money Laundering Act, 2002 and the rules and regulations specified thereunder, the Financial Action Task Force standards and circulars issued from  time to time by the Board; and (k) ensure that securities held by foreign portfolio investors are free from all encumbrances. requirements shall not be considered under this clause."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "27.  (1)  Every  foreign  portfolio  investor  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations,  notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government: Provided that in case of a foreign portfolio investor who is an individual, such individual shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(2) The compliance officer shall immediately  and independently report  any non-compliance observed by him to the Board and the designated depository participant. Investment advice in publicly accessible media."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "30.  Subject  to  the  provisions  of  any  other  law,  for  the  time  being  in  force,  every  foreign portfolio  investor  shall  preserve  the  books  of  accounts,  records  and  documents  specified  in regulation 29 for a minimum period of five years from the date of approval of the surrender or cancellation of registration by the Board. CHAPTER VI GENERAL OBLIGATIONS AND RESPONSIBILITIES OF DESIGNATED DEPOSITORY PARTICIPANTS Obligations and responsibilities of designated depository participants."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  any  information  or  particulars  previously submitted to the Board are found to be false or misleading, in any material respect; (c)  forthwith inform the Board in writing, if there is any material change in the information previously furnished by him to the Board; (d) furnish such information, record or documents to the Board and Reserve Bank of India, as may be required, in relation to its activities as a designated depository participant; (e)  ensure that only registered foreign portfolio investors are allowed to invest in securities market; (f)  have adequate systems to ensure that in case of jointly held depository accounts, each of the joint holders meet the requirements specified for foreign portfolio investors and shall perform KYC due diligence for each of the joint holders; (g) in  case  of  any  penalty,  pending  litigation  or  proceedings,  findings  of  inspections  or investigations for which action may have been taken or is in the process of being taken by any regulator against a designated depository participant, the designated depository participant  shall  bring  such  information  forthwith,  to  the  attention  of  the  Board, depositories and stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements.", "length": 400, "title": "Shared topics", "to": "(4) The designated  depository participant shall submit  the reports as specified by the Board from time to time."}, {"color": "green", "from": "(2) The Board shall dispose of the application for grant of approval as soon as possible but not later than thirty days after receipt of application by the Board or, after all the information called for under regulation 12 has been furnished, whichever is later. Application to conform to the requirements he time as specified by the Board. Procedure where approval is not granted.", "length": 400, "title": "Shared topics", "to": "22. (1) The foreign portfolio investor shall \u2013 (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  and  designated  depository  participant  in  writing,  if  any information or particulars previously submitted to the Board or designated depository participant are found to be false or misleading, in any material respect; (c)  forthwith inform the Board and designated depository participant in writing, if there is any material change in  the information  including any direct  or indirect  change in  its structure  or  ownership  or  control,  previously  furnished  by  him  to  the  Board  or designated depository participant; (d) as and when required by the Board or any other Government agency in India, submit any information, record or documents in relation to its activities as a foreign portfolio investor; (e)  forthwith  inform  the Board and the designated depository participant, in case of any penalty, pending litigation or proceedings, findings of inspections or investigations for which action may have been taken or is in the process of being taken by an overseas regulator against it; (f)  obtain a Permanent Account Number from the Income Tax Department; (g) in relation to its activities as foreign portfolio investor, at all times, subject itself to the extant Indian laws, rules, regulations, guidelines and circulars issued from time to time; (h) be a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008; (i)  undertake  necessary  KYC  on  its  shareholders/investors  in  accordance  with  the  rules applicable to it in the jurisdiction where it is organised; all, at all times, abide by the code of conduct as specified in the Third Schedule of these regulations. Engagement of designated depository participant"}, {"color": "green", "from": "14. An application for grant of approval to act as designated depository participant which is not complete in all respects or is false or misleading in any material particular, shall be deemed to be deficient and shall be liable to be rejected by the Board: Provided that, before rejecting any such application, the applicant shall be given a reasonable opportunity to remove the deficiency, within the time as specified by the Board. Procedure where approval is not granted.", "length": 400, "title": "Shared topics", "to": "24. An applicant seeking registration as a foreign portfolio investor shall engage a designated depository participant to avail its services for obtaining a certificate of registration as foreign portfolio investor and at all times the designated depository participant and the custodian of the foreign portfolio investor shall be the same entity. Appointment of custodian."}, {"color": "green", "from": "14. An application for grant of approval to act as designated depository participant which is not complete in all respects or is false or misleading in any material particular, shall be deemed to be deficient and shall be liable to be rejected by the Board: Provided that, before rejecting any such application, the applicant shall be given a reasonable opportunity to remove the deficiency, within the time as specified by the Board. Procedure where approval is not granted.", "length": 400, "title": "Shared topics", "to": "(2) In addition to the obligation of custodian under any other regulations, the custodian shall \u2013 (a)  report to the depositories and the Board on a daily basis the transactions entered into by the  foreign  portfolio  investor  in  the  form  and  manner  specified  by  the  Board  or depositories from time to time; (b) monitor investment of the foreign portfolio investors; (c)  maintain the relevant true and fair records, books of accounts, and documents including the records relating to transactions of foreign portfolio investors; (d) report the holdings of foreign portfolio investors who form part of investor group to the depositories  and  the  depositories  shall  club  the  investment  limits  to  ensure  that combined holdings of all these foreign portfolio investors remains below ten per cent of the total paid-up equity capital on a fully diluted basis of a investee company at any time. Appointment of designated bank."}, {"color": "green", "from": "14. An application for grant of approval to act as designated depository participant which is not complete in all respects or is false or misleading in any material particular, shall be deemed to be deficient and shall be liable to be rejected by the Board: Provided that, before rejecting any such application, the applicant shall be given a reasonable opportunity to remove the deficiency, within the time as specified by the Board. Procedure where approval is not granted.", "length": 400, "title": "Shared topics", "to": "27.  (1)  Every  foreign  portfolio  investor  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations,  notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government: Provided that in case of a foreign portfolio investor who is an individual, such individual shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines and instructions issued by the designated depository participant or the Board or the Central Government."}, {"color": "green", "from": "14. An application for grant of approval to act as designated depository participant which is not complete in all respects or is false or misleading in any material particular, shall be deemed to tunity to remove the deficiency, within the time as specified by the Board. Procedure where approval is not granted.", "length": 400, "title": "Shared topics", "to": "31. (1) All designated depository participants who have been granted approval by the Board shall - (a)  comply  with  the  provisions  of  these  regulations,  as  far  as  they  may  apply,  circulars issued thereunder and any other terms and conditions specified by the Board from time to time; (b) forthwith  inform  the  Board  in  writing,  if  any  information  or  particulars  previously submitted to the Board are found to be false or misleading, in any material respect; (c)  forthwith inform the Board in writing, if there is any material change in the information previously furnished by him to the Board; (d) furnish such information, record or documents to the Board and Reserve Bank of India, as may be required, in relation to its activities as a designated depository participant; (e)  ensure that only registered foreign portfolio investors are allowed to invest in securities market; (f)  have adequate systems to ensure that in case of jointly held depository accounts, each of the joint holders meet the requirements specified for foreign portfolio investors and shall perform KYC due diligence for each of the joint holders; (g) in  case  of  any  penalty,  pending  litigation  or  proceedings,  findings  of  inspections  or investigations for which action may have been taken or is in the process of being taken by any regulator against a designated depository participant, the designated depository participant  shall  bring  such  information  forthwith,  to  the  attention  of  the  Board, depositories and stock exchanges; (h) be  guided  by  the  relevant  circular  on  Anti-Money  Laundering  or  Combating  the Financing of Terrorism specified by the Board from time to time."}, {"color": "green", "from": "14. An application for grant of approval to act as designated depository participant which i ant. Suspension or withdrawal of approval."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "17. Where any designated depository participant who has been granted approval under these regulations- (a)  fails to comply with any conditions subject to which an approval has been granted to him under these regulations, or (b) contravenes any of the provisions of the securities laws or directions, instructions or circulars issued thereunder; the  Board  may,  without  prejudice  to  any  action  under  the  securities  laws  or  directions, instructions or circulars issued thereunder, by an order suspend or withdraw such approval after providing the designated depository participant a reasonable opportunity of being heard. Surrender of approval."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "18.  (1)  Any  designated  depository  participant,  who  has  been  granted  approval  under  these regulations,  desirous  of  surrendering  the  approval  granted,  may  make  a  request  for  such surrender to the Board."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "20. (1) A foreign portfolio investor shall invest only in the following securities, namely- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "(4) In respect of investments in the secondary market, the following additional conditions shall apply \u2013 (a)  A foreign portfolio investor shall transact in the securities in India only on the basis of taking and giving delivery of securities purchased or sold; (b) Nothing contained in clause (a) shall apply to \u2013 (i) any transactions in derivatives on a recognized stock exchange; (ii)  short  selling  transactions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "(5) In respect of investments in the debt securities, the foreign portfolio investors shall also comply with terms, conditions or directions, specified or issued by the Board or Reserve Bank of India, from time to time, in addition to other conditions specified in these regulations."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "21.  (1)  No  foreign  portfolio  investor  may  issue,  subscribe  to  or  otherwise  deal  in  offshore derivative instruments, directly or indirectly, unless the following conditions are satisfied \u2013 (a)  such offshore derivative instruments are issued only by persons registered as Category I foreign portfolio investor; (b) such offshore derivative instruments are issued only to persons eligible for regis pection report."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "40. The Board shall after consideration of the inspection report, take such action as it may deem fit  including  action  under  Chapter  V  of  the  Securities  and  Exchange  Board  of  India (Intermediaries) Regulations, 2008. Appointment of an auditor."}, {"color": "green", "from": "15. (1) Where an application for grant of an approval does not satisfy the requirements specified in these regulations, the Board may reject the application after giving the applicant a reasonable opportunity of being heard.", "length": 400, "title": "Shared topics", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set  of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] CHAPTER IX MISCELLANEOUS Power of the Board to issue clarifications."}, {"color": "green", "from": "(2) The decision to reject the application shall be communicated by the Board to the applicant in writing stating therein the grounds on which the application has been rejected.", "length": 400, "title": "Shared topics", "to": "(4) The Board shall, as soon as possible, in light of the submissions made in the application for reconsideration  made  under  sub-regulation  (3)  and  after  giving  a  reasonable  opportunity  of being heard, convey its decision in writ g  the  approval  granted,  may  make  a  request  for  such surrender to the Board."}, {"color": "green", "from": "(3) The applicant, who is aggrieved by the decision of the Board under sub-regulation (1) may, within a period of thirty days from the date of receipt of communication under sub-regulation", "length": 400, "title": "Shared topics", "to": "20. (1) A foreign portfolio investor shall invest only in the following securities, namely- (a)  shares, debentures and warrants issued by a body corporate; listed or to be listed on a recognized stock exchange in India; (b)  units  of  schemes  launched by mutual funds under  Chapter V, VI-A and VI-B of  the Securities and Exchange Board of India (Mutual Fund) Regulations, 1996; (c)  units  of  schemes  floated  by  a  Collective  Investment  Scheme  in  accordance  with  the Securities and Exchange Board of India (Collective Investment Schemes) Regulations, 1999; (d) derivatives traded on a recognized stock exchange; (e)  units  of  real  estate  investment  trusts,  infrastructure  investment  trusts  and  units  of Category III Alternative Investment Funds registered with the Board; (f)  Indian Depository Receipts; (g) any debt securities or other instruments as permitted by the Reserve Bank of India for foreign portfolio investors to invest in from time to time; and (h) such other instruments as specified by the Board from time to time."}, {"color": "green", "from": "(3) The applicant, who is aggrieved by the decision of the Board under sub-regulation (1) may, within a period of thirty days from the date of receipt of communication under sub-regulation", "length": 400, "title": "Shared topics", "to": "(4) In respect of investments in the secondary market, the following additional conditions shall apply \u2013 (a)  A foreign portfolio investor shall transact in the securities in India only on the basis of taking and giving delivery of securities purchased or sold; (b) Nothing contained in clause (a) shall apply to \u2013 (i) any transactions in derivatives on a recognized stock exchange; (ii)  short  selling  transactions in  accordance with  the framework specified by the Board; (iii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with  the merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (iv) any other transaction specified by the Board; (c)  The transaction involving dealing in securities by a foreign portfolio investor shall be only through stock brokers registered with the Board; (d) Nothing contained in clause (c) of this sub-regulation shall apply to \u2013 (i)  transactions in  Government securities and such other securities falling  under the purview of the Reserve Bank of India carried out in the manner as specified by the Reserve Bank of India; (ii)  sale  of  securities  in  response  to  a  letter  of  offer  sent  by  an  acquirer  in accordance  with  the  Securities  and  Exchange  Board  of  India  (Substantial Acquisition of Shares and Takeovers) Regulations, 2011; (iii)  sale of securities in response to an offer made by any promoter or acquirer in accordance  with  the  Securities  and  Exchange  Board  of  India  (Delisting  of Equity shares) Regulations, 2009; (iv)  sale  of  securities  in  accordance  with  the  Securities  and  Exchange  Board  of India (Buy-back of Securities) Regulations, 2018; (v)  divestment  of  securities  in  response  to  an  offer  by  Indian  companies  in accordance with Operative Guidelines for Disinvestment of Shares by Indian Companies  in  the  overseas  market  through  issue  of  American  Depository Receipts or Global Depository Receipts as notified by the Government of India from time to time; (vi)  any bid for, or acquisition of, securities in response to an offer for disinvestment of shares made by the Central Government or any State Government; (vii)  any  transaction  in  securities  pursuant  to  an  agreement  entered  into  with merchant  banker  in  the  process  of  market  making  or  subscribing  to unsubscribed  portion  of  the  issue  in  accordance  with  Chapter  IX  of  the Securities  and  Exchange  Board  of  India  (Issue  of  Capital  and  Disclosure Requirements) Regulations, 2018; (viii)   transactions in corporate bonds by foreign portfolio investors; (ix)  transactions  on  the  electronic  book  provider  platform  of  recognised  stock exchanges; (x) transactions to receive, hold and sell unlisted securities as referred at regulation"}, {"color": "green", "from": "(3) The applicant, who is aggrieved by the decision of the Board under sub-regulation (1) may, within a period of thirty days from the date of receipt of communication under sub-regulation", "length": 400, "title": "Shared topics", "to": "(10)  A  foreign  portfolio  investor  may  lend  or  borrow  securities  in  accordance  with  the framework specified by the Board in this regard."}, {"color": "green", "from": "(3) The applicant, who is aggrieved by the decision of the Board under sub-regulation (1) may, within a period of thirty days from the date of receipt of communication under sub-regulation", "length": 400, "title": "Shared topics", "to": "21.  (1)  No  foreign  portfolio  investor  may  issue,  subscribe  to  or  otherwise  deal  in  offshore derivative instruments, directly or indirectly, unless the following conditions are satisfied \u2013 (a)  such offshore derivative instruments are issued only by persons registered as Category I foreign portfolio investor; (b) such offshore derivative instruments are issued only to persons eligible for registration as Category I foreign portfolio investors; manager who is from the Financial Action Task Force member country, the investment manager shall not be required to be registered as a
