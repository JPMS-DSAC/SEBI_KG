eceived, etc.; (f)  Lock-in of securities; (g) Implementation of enhanced policies and procedures to prevent future securities laws violations as well as agreeing to appoint or engage an independent consultant to review internal policies, processes and procedures; (h) Provide enhanced training and education to employees of intermediaries and securities market infrastructure institutions; (i)  Submit to enhanced internal audit and reporting requirements.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_23.html"}, {"color": "blue", "id": "(3) The settlement amount, excluding the legal costs and disgorged amount, shall be credited to the Consolidated Fund of India.", "label": "31_24", "shape": "dot", "title": "(3) The settlement amount, excluding the legal costs and disgorged amount, shall be credited to the Consolidated Fund of India.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_24.html"}, {"color": "blue", "id": "(5) The amount of profits made or losses avoided by the applicant that may be disgorged as part of the settlement terms, shall be credited to the Investor Protection and Education Fund. Factors to be considered to arrive at the settlement terms.", "label": "31_26", "shape": "dot", "title": "(5) The amount of profits made or losses avoided by the applicant that may be disgorged as part of the settlement terms, shall be credited to the Investor Protection and Education Fund. Factors to be considered to arrive at the settlement terms.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_26.html"}, {"color": "blue", "id": "10.  While  arriving  at  the  settlement  terms,  the  factors  indicated  in  Schedule-II  may  be considered, including but not limited, to the following: (a)  conduct of the applicant during the specified proceeding, investigation, inspection or audit; (b) the role played by the applicant in case the alleged default is committed by a group of persons; (c)  nature, gravity and impact of alleged defaults; (d) whether any other proceeding against the applicant for non-compliance of securities laws is pending or concluded; (e)  the extent of harm and/or loss to the investors\u2019 and/or gains made by the applicant; (f)  processes  that  have  been  introduced  since  the  alleged  default  to  minimize  future defaults or lapses; (g) compliance schedule proposed by the applicant; (h) economic  benefits  accruing  to  any  person  from  the  non-compliance  or  delayed compliance; (i)  conditions which are necessary to deter future non-compliance by the same or another person; (j)  satisfaction of claim of investors regarding payment of money due to them or delivery of securities to them; (k) any  other enforcement action  that  has  been taken against the applicant for  the  same violation; (l)  any other factors necessary in the facts and circumstances of the case. 9 CHAPTER V COMMITTEES High Powered Advisory Committee.", "label": "31_27", "shape": "dot", "title": "10.  While  arriving  at  the  settlement  terms,  the  factors  indicated  in  Schedule-II  may  be considered, including but not limited, to the following: (a)  conduct of the applicant during the specified proceeding, investigation, inspection or audit; (b) the role played by the applicant in case the alleged default is committed by a group of persons; (c)  nature, gravity and impact of alleged defaults; (d) whether any other proceeding against the applicant for non-compliance of securities laws is pending or concluded; (e)  the extent of harm and/or loss to the investors\u2019 and/or gains made by the applicant; (f)  processes  that  have  been  introduced  since  the  alleged  default  to  minimize  future defaults or lapses; (g) compliance schedule proposed by the applicant; (h) economic  benefits  accruing  to  any  person  from  the  non-compliance  or  delayed compliance; (i)  conditions which are necessary to deter future non-compliance by the same or another person; (j)  satisfaction of claim of investors regarding payment of money due to them or delivery of securities to them; (k) any  other enforcement action  that  has  been taken against the applicant for  the  same violation; (l)  any other factors necessary in the facts and circumstances of the case. 9 CHAPTER V COMMITTEES High Powered Advisory Committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_27.html"}, {"color": "blue", "id": "11. (1) The Board shall constitute a High Powered Advisory Committee for consideration and recommendation of the terms of settlement.", "label": "31_28", "shape": "dot", "title": "11. (1) The Board shall constitute a High Powered Advisory Committee for consideration and recommendation of the terms of settlement.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_28.html"}, {"color": "blue", "id": "(2) The High Powered Advisory Committee shall consist of a Judicial member who has been the Judge of the Supreme Court or a High Court and three external experts having expertise in securities market or in matters connected therewith or incidental thereto.", "label": "31_29", "shape": "dot", "title": "(2) The High Powered Advisory Committee shall consist of a Judicial member who has been the Judge of the Supreme Court or a High Court and three external experts having expertise in securities market or in matters connected therewith or incidental thereto.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_29.html"}, {"color": "blue", "id": "(3) The term of the members of the High Powered Advisory Committee shall be three years which may be extended for a further period of two years.", "label": "31_30", "shape": "dot", "title": "(3) The term of the members of the High Powered Advisory Committee shall be three years which may be extended for a further period of two years.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_30.html"}, {"color": "blue", "id": "(4)  The  quorum  for  a  meeting  of  the  High  Powered  Advisory  Committee  shall  be  of  three members. medium of electronic video linkage.", "label": "31_31", "shape": "dot", "title": "(4)  The  quorum  for  a  meeting  of  the  High  Powered  Advisory  Committee  shall  be  of  three members. medium of electronic video linkage.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_31.html"}, {"color": "blue", "id": "(5) The High Powered Advisory Committee shall conduct its meetings in the manner specified by the Board in this regard: Provided that: (i)  where  any  member  of  the  High  Powered  Advisory  Committee  seeks  recusal,  the remaining two or more members  may submit their recommendation on the terms of settlement; (ii) where  no  consensus  or  majority  may  be  reached,  the  recommendation  made  by  the Judicial member shall be considered to be the recommendation of the High Powered Advisory  Committee  and in  case  of  recusal  of the  Judicial  member, the recommendations  of  the  remaining  two  or  more  members  shall  be  submitted  for consideration to the Panel of Whole Time Members; and (iii) where  all  or all but one  of the  members of the High Powered Advisory Committee recuse themselves in respect of an application, the Board may constitute another High Powered Advisory Committee. 10 Internal committee(s).", "label": "31_32", "shape": "dot", "title": "(5) The High Powered Advisory Committee shall conduct its meetings in the manner specified by the Board in this regard: Provided that: (i)  where  any  member  of  the  High  Powered  Advisory  Committee  seeks  recusal,  the remaining two or more members  may submit their recommendation on the terms of settlement; (ii) where  no  consensus  or  majority  may  be  reached,  the  recommendation  made  by  the Judicial member shall be considered to be the recommendation of the High Powered Advisory  Committee  and in  case  of  recusal  of the  Judicial  member, the recommendations  of  the  remaining  two  or  more  members  shall  be  submitted  for consideration to the Panel of Whole Time Members; and (iii) where  all  or all but one  of the  members of the High Powered Advisory Committee recuse themselves in respect of an application, the Board may constitute another High Powered Advisory Committee. 10 Internal committee(s).", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_32.html"}, {"color": "blue", "id": "12. (1) Internal Committee(s) shall be constituted by the Board.", "label": "31_33", "shape": "dot", "title": "12. (1) Internal Committee(s) shall be constituted by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_33.html"}, {"color": "blue", "id": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before the Internal Committee.", "label": "31_34", "shape": "dot", "title": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before the Internal Committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_34.html"}, {"color": "blue", "id": "13. (1) Save as otherwise provided in these regulations, an application shall be referred to an Internal Committee to examine whether the proceedings may be settled and if so to determine the settlement terms in accordance with these regulations.", "label": "31_35", "shape": "dot", "title": "13. (1) Save as otherwise provided in these regulations, an application shall be referred to an Internal Committee to examine whether the proceedings may be settled and if so to determine the settlement terms in accordance with these regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_35.html"}, {"color": "blue", "id": "(2) The Internal Committee may: (a)  call for relevant information, documents, etc., pertaining to the alleged default(s) in possession of the applicant or obtainable by the applicant; seek information from the Board or require the Board to seek information from any other person for the purpose of relying upon it in the settlement proceedings or request the Board to permit it to present information not already disclosed in the application, which  the  applicant  was  aware  of  at  the  time  of  making  the  application  or  which information  upon  diligent  enquiry  being  made  could  have  become  known  to  the applicant. (b)  call for the personal appearance of the applicant before it: Provided that a duly authorized representative of the applicant may represent on behalf of the applicant: 11 audio-video electronic means or through the medium of electronic video linkage as may be permitted by the Internal Committee. (c)  permit the applicant to submit revised settlement terms within a period not exceeding ten working days from the date of the Internal Committee meeting: Provided that the revised settlement terms received after ten working days, but within twenty working days may be considered subject to an increase of ten percent over the recommended settlement amount.", "label": "31_36", "shape": "dot", "title": "(2) The Internal Committee may: (a)  call for relevant information, documents, etc., pertaining to the alleged default(s) in possession of the applicant or obtainable by the applicant; seek information from the Board or require the Board to seek information from any other person for the purpose of relying upon it in the settlement proceedings or request the Board to permit it to present information not already disclosed in the application, which  the  applicant  was  aware  of  at  the  time  of  making  the  application  or  which information  upon  diligent  enquiry  being  made  could  have  become  known  to  the applicant. (b)  call for the personal appearance of the applicant before it: Provided that a duly authorized representative of the applicant may represent on behalf of the applicant: 11 audio-video electronic means or through the medium of electronic video linkage as may be permitted by the Internal Committee. (c)  permit the applicant to submit revised settlement terms within a period not exceeding ten working days from the date of the Internal Committee meeting: Provided that the revised settlement terms received after ten working days, but within twenty working days may be considered subject to an increase of ten percent over the recommended settlement amount.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_36.html"}, {"color": "blue", "id": "(3) The proposed settlement terms, if any, shall be placed before the High Powered Advisory Committee. Proceedings before the High Powered Advisory Committee.", "label": "31_37", "shape": "dot", "title": "(3) The proposed settlement terms, if any, shall be placed before the High Powered Advisory Committee. Proceedings before the High Powered Advisory Committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_37.html"}, {"color": "blue", "id": "14. (1) The High Powered Advisory Committee shall consider the proposed settlement terms placed before it along with the following: (a)  the application, undertaking and waivers of the applicant; (b) factors specified in regulation 10; (c)  settlement terms or revised settlement terms proposed by the applicant; (d) any other relevant material available on record.", "label": "31_38", "shape": "dot", "title": "14. (1) The High Powered Advisory Committee shall consider the proposed settlement terms placed before it along with the following: (a)  the application, undertaking and waivers of the applicant; (b) factors specified in regulation 10; (c)  settlement terms or revised settlement terms proposed by the applicant; (d) any other relevant material available on record.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_38.html"}, {"color": "blue", "id": "(2) The High Powered Advisory Committee may seek revision of the settlement terms and refer the application back to the Internal Committee.", "label": "31_39", "shape": "dot", "title": "(2) The High Powered Advisory Committee may seek revision of the settlement terms and refer the application back to the Internal Committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_39.html"}, {"color": "blue", "id": "(3) The recommendations of the High Powered Advisory Committee shall be placed before the Panel of Whole Time Members. Action on the recommendation of High Powered Advisory Committee.", "label": "31_40", "shape": "dot", "title": "(3) The recommendations of the High Powered Advisory Committee shall be placed before the Panel of Whole Time Members. Action on the recommendation of High Powered Advisory Committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_40.html"}, {"color": "blue", "id": "15. (1) The Panel of Whole Time Members shall consider the recommendations of the High Powered Advisory Committee and may accept or reject the same: Provided that where the recommendations of the High Powe red Advisory Committee to settle the specified proceedings are rejected, the panel of Whole Time Members shall record reasons : for rejection of the recommendations 12 Provided further that where the recommendation of the High Powered Advisory Committee to settle  the  specified  proceedings  are  rejected,  such  decision  of  the  panel  of  Whole  Time Members shall be communicated to the applicant.", "label": "31_41", "shape": "dot", "title": "15. (1) The Panel of Whole Time Members shall consider the recommendations of the High Powered Advisory Committee and may accept or reject the same: Provided that where the recommendations of the High Powe red Advisory Committee to settle the specified proceedings are rejected, the panel of Whole Time Members shall record reasons : for rejection of the recommendations 12 Provided further that where the recommendation of the High Powered Advisory Committee to settle  the  specified  proceedings  are  rejected,  such  decision  of  the  panel  of  Whole  Time Members shall be communicated to the applicant.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_41.html"}, {"color": "blue", "id": "(2)  Where  the  Panel  of  Whole  Time  Members  accepts  the  recommendation  of  the  High Powered Advisory Committee to settle the specified proceedings, the applicant shall be issued a notice of demand within seven working days of the decision of the panel and the applicant shall, - (a) remit the settlement amount forming part of the settlement terms, not later than 1[thirty]  calendar days from the date of receipt of the notice of demand, which may be extended by the Panel of Whole Time Members for reasons to be recorded, 2[by sixty calendar days, only after receipt of an application seeking extension of time within thirty days from the date of receipt of notice of demand]: direct credit in the specified bank account through NEFT/RTGS/IMPS or any other authorised 4[electronic] mode of payment. Provided  that,  where  the  settlement  amount  is  remitted  after  thirty  calendar  days from the date of receipt of the notice of demand and on or before the ninetieth day from such receipt, the settlement amount payable by the applicant shall be increased by the levy of simple interest at the rate of six per cent per annum from the date of receipt of the notice of demand till the date of payment of the settlement amount: Provided further that, in no case shall such remittance be accepted after the ninetieth calendar day from the date of the receipt of the notice of demand. (b) fulfil/undertake in writing to abide by, the other settlement terms, if any, within the time provided to the applicant.", "label": "31_42", "shape": "dot", "title": "(2)  Where  the  Panel  of  Whole  Time  Members  accepts  the  recommendation  of  the  High Powered Advisory Committee to settle the specified proceedings, the applicant shall be issued a notice of demand within seven working days of the decision of the panel and the applicant shall, - (a) remit the settlement amount forming part of the settlement terms, not later than 1[thirty]  calendar days from the date of receipt of the notice of demand, which may be extended by the Panel of Whole Time Members for reasons to be recorded, 2[by sixty calendar days, only after receipt of an application seeking extension of time within thirty days from the date of receipt of notice of demand]: direct credit in the specified bank account through NEFT/RTGS/IMPS or any other authorised 4[electronic] mode of payment. Provided  that,  where  the  settlement  amount  is  remitted  after  thirty  calendar  days from the date of receipt of the notice of demand and on or before the ninetieth day from such receipt, the settlement amount payable by the applicant shall be increased by the levy of simple interest at the rate of six per cent per annum from the date of receipt of the notice of demand till the date of payment of the settlement amount: Provided further that, in no case shall such remittance be accepted after the ninetieth calendar day from the date of the receipt of the notice of demand. (b) fulfil/undertake in writing to abide by, the other settlement terms, if any, within the time provided to the applicant.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_42.html"}, {"color": "blue", "id": "(3) Where the Panel of Whole Time Members does not accept the recommendation of the High Powered  Advisory  Committee  to  settle  the  specified  proceedings  on  the  settlement  terms recommended by it, the panel may return the application for re-examination of the settlement terms and thereafter the procedure as applicable in the case of an original application shall be followed by the Internal Committee and the High Powered Advisory Committee. CHAPTER VII SUMMARY SETTLEMENT PROCEDURE Summary settlement procedure", "label": "31_43", "shape": "dot", "title": "(3) Where the Panel of Whole Time Members does not accept the recommendation of the High Powered  Advisory  Committee  to  settle  the  specified  proceedings  on  the  settlement  terms recommended by it, the panel may return the application for re-examination of the settlement terms and thereafter the procedure as applicable in the case of an original application shall be followed by the Internal Committee and the High Powered Advisory Committee. CHAPTER VII SUMMARY SETTLEMENT PROCEDURE Summary settlement procedure", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_43.html"}, {"color": "blue", "id": "16.  (1)  Notwithstanding  anything  contained  in  Chapter  VI,  before  initiating  any  specified proceeding, the Board may issue a notice of summary settlement in the format as specified in Part-A of Schedule-III, calling upon the noticee to file a settlement application under Chapter- II  and submit the settlement amount and/or furnish  an  undertaking  in  respect  of  other non- monetary terms or comply with other non-monetary terms, as may be specified in the summary settlement  notice  in  respect  of  the  specified  proceeding(s)  to  be  initiated  for  the  following defaults,- i.  Delayed disclosures, including filing of returns, report, document, etc.; ii.  Non-disclosure  in  relation  to  companies  exclusively  listed  on  regional  stock exchanges which have exited; iii.  Disclosures not made in the specified formats; iv.  Delayed compliance of any of the requirements of law or directions issued by the Board; v. Such other defaults as may be determined by the Board. Provided that, the specified proceeding(s) shall not be settled under this Chapter, if in the opinion of the Board, the applicant has failed to make a full and true disclosure of facts or failed to co-operate in the required manner. 14", "label": "31_44", "shape": "dot", "title": "16.  (1)  Notwithstanding  anything  contained  in  Chapter  VI,  before  initiating  any  specified proceeding, the Board may issue a notice of summary settlement in the format as specified in Part-A of Schedule-III, calling upon the noticee to file a settlement application under Chapter- II  and submit the settlement amount and/or furnish  an  undertaking  in  respect  of  other non- monetary terms or comply with other non-monetary terms, as may be specified in the summary settlement  notice  in  respect  of  the  specified  proceeding(s)  to  be  initiated  for  the  following defaults,- i.  Delayed disclosures, including filing of returns, report, document, etc.; ii.  Non-disclosure  in  relation  to  companies  exclusively  listed  on  regional  stock exchanges which have exited; iii.  Disclosures not made in the specified formats; iv.  Delayed compliance of any of the requirements of law or directions issued by the Board; v. Such other defaults as may be determined by the Board. Provided that, the specified proceeding(s) shall not be settled under this Chapter, if in the opinion of the Board, the applicant has failed to make a full and true disclosure of facts or failed to co-operate in the required manner. 14", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_44.html"}, {"color": "blue", "id": "(2) Notwithstanding anything contained in the notice of settlement, the Board  shall have  the power  to  modify  the  enforcement  action  to  be  brought  against  the  noticee and the notice of  settlement  shall  not  confer  any  right  upon  the  noticee  to  seek  settlement  or  avoid  any enforcement action.", "label": "31_45", "shape": "dot", "title": "(2) Notwithstanding anything contained in the notice of settlement, the Board  shall have  the power  to  modify  the  enforcement  action  to  be  brought  against  the  noticee and the notice of  settlement  shall  not  confer  any  right  upon  the  noticee  to  seek  settlement  or  avoid  any enforcement action.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_45.html"}, {"color": "blue", "id": "(3)  The  noticee  may,  within  thirty  calendar  days  from  the  date  of  receipt  of  the  notice  of settlement, - (a) file a settlement application in the Form specified in Part-A of Schedule-I along with non-refundable application fee as specified in Part-B and the undertakings and waivers as specified in Part-C of Schedule-I; (b) remit the settlement amount as specified in the notice of settlement; (c)  comply  or  undertake  to  comply  with  other  non-monetary  terms  as  specified  in  the notice of settlement, as the case may be; and (d) seek rectification of the calculation of the settlement amount, as communicated in the notice of settlement, at the time of filing the settlement application and in all such cases, the decision of the Board shall be final and remittance shall be done within thirty calendar days from the date of receipt of the decision of the Board: Provided that, the Board may for reasons to be recorded, grant extension of time not exceeding  a  further  period  of  fifteen  calendar  days  for  filing  the  settlement  application, remittance of the settlement amount and/or furnishing an undertaking in respect of any of the non-monetary terms or compliance with any of the non-monetary terms specified in the notice of settlement.", "label": "31_46", "shape": "dot", "title": "(3)  The  noticee  may,  within  thirty  calendar  days  from  the  date  of  receipt  of  the  notice  of settlement, - (a) file a settlement application in the Form specified in Part-A of Schedule-I along with non-refundable application fee as specified in Part-B and the undertakings and waivers as specified in Part-C of Schedule-I; (b) remit the settlement amount as specified in the notice of settlement; (c)  comply  or  undertake  to  comply  with  other  non-monetary  terms  as  specified  in  the notice of settlement, as the case may be; and (d) seek rectification of the calculation of the settlement amount, as communicated in the notice of settlement, at the time of filing the settlement application and in all such cases, the decision of the Board shall be final and remittance shall be done within thirty calendar days from the date of receipt of the decision of the Board: Provided that, the Board may for reasons to be recorded, grant extension of time not exceeding  a  further  period  of  fifteen  calendar  days  for  filing  the  settlement  application, remittance of the settlement amount and/or furnishing an undertaking in respect of any of the non-monetary terms or compliance with any of the non-monetary terms specified in the notice of settlement.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_46.html"}, {"color": "blue", "id": "(4) Upon being satisfied with the remittance of settlement amount and undertaking furnished in respect of the non-monetary terms or compliance with non-monetary terms, if any as detailed in the settlement notice, the Board shall pass an order of settlement under regulation 23.", "label": "31_47", "shape": "dot", "title": "(4) Upon being satisfied with the remittance of settlement amount and undertaking furnished in respect of the non-monetary terms or compliance with non-monetary terms, if any as detailed in the settlement notice, the Board shall pass an order of settlement under regulation 23.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_47.html"}, {"color": "blue", "id": "17. Notwithstanding anything contained in these regulations, where a noticee does not file a settlement application under this Chapter or remit the settlement amount and/or comply with 15 other  non-monetary  terms  to  the  satisfaction  of  the  Board  or  withdraws  the  settlement application at any time prior to the communication of the decision of the Board, the specified proceedings may be initiated, and such a noticee shall only be permitted to file a settlement application in respect of the proceedings pending before the Court or Tribunal, after conclusion of proceedings before the Adjudicating Officer or the Board, as the case may be. 5[***] CHAPTER IX SETTLEMENT WITH CONFIDENTIALITY Settlement with confidentiality.", "label": "31_48", "shape": "dot", "title": "17. Notwithstanding anything contained in these regulations, where a noticee does not file a settlement application under this Chapter or remit the settlement amount and/or comply with 15 other  non-monetary  terms  to  the  satisfaction  of  the  Board  or  withdraws  the  settlement application at any time prior to the communication of the decision of the Board, the specified proceedings may be initiated, and such a noticee shall only be permitted to file a settlement application in respect of the proceedings pending before the Court or Tribunal, after conclusion of proceedings before the Adjudicating Officer or the Board, as the case may be. 5[***] CHAPTER IX SETTLEMENT WITH CONFIDENTIALITY Settlement with confidentiality.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/31_48.html"}, {"color": "blue", "id": "19. (1) An applicant seeking the benefit of confidentiality in return for admitting for the limited purpose  of  settlement  of  specified  proceedings  to  be  initiated  and  agreeing  to  provide substantial  assistance o employees of intermediaries and securities market infrastructure institutions; (i)  Submit to enhanced internal audit and reporting requirements.", "length": 400, "title": "Chapterwise", "to": "(3) The settlement amount, excluding the legal costs and disgorged amount, shall be credited to the Consolidated Fund of India.", "value": 7}, {"color": "red", "from": "(3) The settlement amount, excluding the legal costs and disgorged amount, shall be credited to the Consolidated Fund of India.", "length": 400, "title": "Chapterwise", "to": "(4) The application fee referred to in sub-regulation (2) of regulation 3 and the legal costs, if any, forming part of the settlement amount shall be credited to the Securities and Exchange Board of India General Fund. 8 in  respect  of  costs  for  obtaining  appropriate  orders  from  the  Tribunal  or  Court  under  sub- regulation (2) of regulation 24.", "value": 7}, {"color": "red", "from": "(4) The application fee referred to in sub-regulation (2) of regulation 3 and the legal costs, if any, forming part of the settlement amount shall be credited to the Securities and Exchange Board of India General Fund. 8 in  respect  of  costs  for  obtaining  appropriate  orders  from  the  Tribunal  or  Court  under  sub- regulation (2) of regulation 24.", "length": 400, "title": "Chapterwise", "to": "(5) The amount of profits made or losses avoided by the applicant that may be disgorged as part of the settlement terms, shall be credited to the Investor Protection and Education Fund. Factors to be considered to arrive at the settlement terms.", "value": 7}, {"color": "red", "from": "(5) The amount of profits made or losses avoided by the applicant that may be disgorged as part of the settlement terms, shall be credited to the Investor Protection and Education Fund. Factors to be considered to arrive at the settlement terms.", "length": 400, "title": "Chapterwise", "to": "10.  While  arriving  at  the  settlement  terms,  the  factors  indica ged  default  to  minimize  future defaults or lapses; (g) compliance schedule proposed by the applicant; (h) economic  benefits  accruing  to  any  person  from  the  non-compliance  or  delayed compliance; (i)  conditions which are necessary to deter future non-compliance by the same or another person; (j)  satisfaction of claim of investors regarding payment of money due to them or delivery of securities to them; (k) any  other enforcement action  that  has  been taken against the applicant for  the  same violation; (l)  any other factors necessary in the facts and circumstances of the case. 9 CHAPTER V COMMITTEES High Powered Advisory Committee.", "length": 400, "title": "Chapterwise", "to": "11. (1) The Board shall constitute a High Powered Advisory Committee for consideration and recommendation of the terms of settlement.", "value": 7}, {"color": "red", "from": "11. (1) The Board shall constitute a High Powered Advisory Committee for consideration and recommendation of the terms of settlement.", "length": 400, "title": "Chapterwise", "to": "(2) The High Powered Advisory Committee shall consist of a Judicial member who has been the Judge of the Supreme Court or a High Court and three external experts having expertise in securities market or in matters connected therewith or incidental thereto.", "value": 7}, {"color": "red", "from": "(2) The High Powered Advisory Committee shall consist of a Judicial member who has been the Judge of the Supreme Court or a High Court and three external experts having expertise in securities market or in matters connected therewith or incidental thereto.", "length": 400, "title": "Chapterwise", "to": "(3) The term of the members of the High Powered Advisory Committee shall be three years which may be extended for a further period of two years.", "value": 7}, {"color": "red", "from": "(3) The term of the members of the High Powered Advisory Committee shall be three years which may be extended for a further period of two years.", "  seeking extension of time within thirty days from the date of receipt of notice of demand]: direct credit in the specified bank account through NEFT/RTGS/IMPS or any other authorised 4[electronic] mode of payment. Provided  that,  where  the  settlement  amount  is  remitted  after  thirty  calendar  days from the date of receipt of the notice of demand and on or before the ninetieth day from such receipt, the settlement amount payable by the applicant shall be increased by the levy of simple interest at the rate of six per cent per annum from the date of receipt of the notice of demand till the date of payment of the settlement amount: Provided further that, in no case shall such remittance be accepted after the ninetieth calendar day from the date of the receipt of the notice of demand. (b) fulfil/undertake in writing to abide by, the other settlement terms, if any, within the time provided to the applicant.", "length": 400, "title": "Chapterwise", "to": "(3) Where the Panel of Whole Time Members does not accept the recommendation of the High Powered  Advisory  Committee  to  settle  the  specified  proceedings  on  the  settlement  terms recommended by it, the panel may return the application for re-examination of the settlement terms and thereafter the procedure as applicable in the case of an original application shall be followed by the Internal Committee and the High Powered Advisory Committee. CHAPTER VII SUMMARY SETTLEMENT PROCEDURE Summary settlement procedure", "value": 7}, {"color": "red", "from": "(3) Where the Panel of Whole Time Members does not accept the recommendation of the High Powered  Advisory  Committee  to  settle  the  specified  proceedings  on  the  settlement  terms recommended by it, the panel may return the application for re-examination of the settlement terms and thereafter the procedure as applicable in the case of an original application shall be followed by the Internal Committee and the High Powered Advisory Committee. CHAPTER VII SUMMARY SETTLEMENT PROCEDURE Summary settlement procedure", "length": 400, "title": "Chapterwise", "to": "16.  (1)  Notwithstanding  anything  contained  in  Chapter  VI,  before  initiating  any  specified proceeding, the Board may issue a notice of summary settlement in the format as specified in Part-A of Schedule-III, calling upon the noticee to file a settlement application under Chapter- II  and submit the settlement amount and/or furnish  an  undertaking  in  respect  of  other non- monetary terms or comply with other non-monetary terms, as may be specified in the summary settlement  notice  in  respect  of  the  specified  proceeding(s)  to  be  initiated  for  the  following defaults,- i.  Delayed disclosures, including filing of returns, report, document, etc.; ii.  Non-disclosure  in  relation  to  companies  exclusively  listed  on  regional  stock exchanges which have exited; iii.  Disclosures not made in the specified formats; iv.  Delayed compliance of any of the requirements of law or directions issued by the Board; v. Such other defaults as may be determined by the Board. Provided that, the specified proceeding(s) shall not be settled under this Chapter, if in the opinion of the Board, the applicant has failed to make a full and true disclosure of facts or failed to co-operate in the required manner. 14", "value": 7}, {"color": "red", "from": "16.  (1)  Notwithstanding  anything  contained  in  Chapter  VI,  before  initiating  any  specified proceeding, the Board may issue a notice of summary settlement in the format as specified in Part-A of Schedule-III, calling upon the noticee to file a settlement application under Chapter- II  and submit the settlement amount and/or furnish  an  undertaking  in  respect  of  other non- monetary terms or comply with other non-monetary terms, as may be specified in the summary settlement  notice  in  respect  of  the  specified  proceeding(s)  to  be  initiated  for  the  following defaults,- i.  Delayed disclosures, including filing of returns, report, document, etc.; ii.  Non-disclosure  in  relation  to  companies  exclusively  listed  on  regional  stock exchanges which have exited; iii.  Disclosures not made in the specified formats; iv.  Delayed compliance of any of the requirements of law or directions issued by the Board; v. Such other defaults as may be determined by the Board. Provided that, the specified proceeding(s) shall not be settled under this Chapter, if in the opinion of the Board, the applicant has failed to make a full and true disclosure of facts or failed to co-operate in the required manner. 14", "length": 400, "title": "Chapterwise", "to": "(2) Notwithstanding anything contained in the notice of settlement, the Board  shall have  the power  to  modify  the  enforcement  action  to  be  brought  against  the  noticee and the notice of  settlement  shall  not  confer  any  right  upon  the  noticee  to  seek  settlement  or  avoid  any enforcement action.", "value": 7}, {"color": "red", "from": "(2) Notwithstanding anything contained in the notice of settlement, the Board  shall have  the power  to  modify  the  enforcement  action  to  be  brought  against  the  noticee and the notice of  settlement  shall  not  confer  any  right  upon  the  noticee  to  seek  settlement  or  avoid  any enforcement action.", "length": 400, "title": "Chapterwise", "to": "(3)  The  noticee  may,  within  thirty  calendar  days  from  the  date  of  receipt  of  the  notice  of settlement, - (a) file a settlement application in the Form specified in Part-A of Schedule-I along with non-refundable application fee as specified in Part-B and the undertakings and waivers as specified in Part-C of Schedule-I; (b) remit the settlement amount as specified in the notice of settlement; (c)  comply  or  undertake  to  comply  with  other  non-monetary  terms  as  specified  in  the notice of settlement, as the case may be; and (d) seek rectification of the calculation of the settlement amount, as communicated in the notice of settlement, at the time of filing the settlement application and in all such cases, the decision of the Board shall be final and remittance shall be done within thirty calendar days from the date of receipt of the decision of the Board: Provided that, the Board may for reasons to be recorded, grant extension of time not exceeding  a  further  period  of  fifteen  calendar  days  for  filing  the  settlement  application, remittance of the settlement amount and/or furnishing an undertaking in respect of any of the non-monetary terms or compliance with any of the non-monetary terms specified in the notice of settlement.", "value": 7}, {"color": "red", "from": "(3)  The  noticee  may,  within  thirty  calendar  days  from  the  date  of  receipt  of  the  notice  of settlement, - (a) file a settlement application in the Form specified in Part-A of Schedule-I along with non-refundable application fee as specified in Part-B and the undertakings and waivers as specified in Part-C of Schedule-I; (b) remit the settlement amount as specified in the notice of settlement; (c)  comply  or  undertake  to  comply  with  other  non-monetary  terms  as  specified  in  the notice of settlement, as the case may be; and (d) seek rectification of the calculation of the settlement amount, as communicated in the notice of settlement, at the time of filing the settlement application and in all such cases, the decision of the Board shall be final and remittance shall be done within thirty calendar days from the date of receipt of the decision of the Board: Provided that, the Board may for reasons to be recorded, grant extension of time not exceeding  a  further  period  of  fifteen  calendar  days  for  filing  the  settlement  application, remittance of the settlement amount and/or furnishing an undertaking in respect of any of the non-monetary terms or compliance with any of the non-monetary terms specified in the notice of settlement.",  the Court or Tribunal, after conclusion of proceedings before the Adjudicating Officer or the Board, as the case may be. 5[***] CHAPTER IX SETTLEMENT WITH CONFIDENTIALITY Settlement with confidentiality.", "length": 400, "title": "Chapterwise", "to": "19. (1) An applicant seeking the benefit of confidentiality in return for admitting for the limited purpose  of  settlement  of  specified  proceedings  to  be  initiated  and  agreeing  to  provide substantial  assistance  in  the  investigation,  inspection,  inquiry  or  audit,  to  be  initiated  or ongoing, against any other person in respect of a violation of securities laws, shall fulfil the conditions of this Chapter, including \u2013 (a)  cease  to  participate  in  the  violation  of  securities  laws  from  the  time  of  the disclosure of information, unless otherwise directed by the Board; (b) provide and continue to provide complete and true disclosure of information, documents and evidence, which is in his possession or he is able to obtain, to the  satisfaction  of  the  Board  in  respect  of  the  alleged  contravention  of  the provisions of securities laws; (c)  co-operate fully, continuously and expeditiously throughout the investigation, inspection, inquiry or audit and related proceedings before the Board; and (d) not  conceal,  destroy,  manipulate  or  remove  the  relevant  documents  in  any manner that may contribute to the establishment of the alleged violation. disclosure and reporting requirements detailed in Schedule II. Provided that an application made under this chapter shall be made only in cases prior to or pending investigation, inspection, inquiry or audit.", "value": 7}, {"color": "red", "from": "19. (1) An applicant seeking the benefit of confidentiality in return for admitting for the limited purpose  of  settlement  of  specified  proceedings  to  be  initiated  and  agreeing  to  provide substantial  assistance  in  the  investigation,  inspection,  inquiry  or  audit,  to tee.", "length": 400, "title": "Shared topics", "to": "(2) The Internal Committee may: (a)  call for relevant information, documents, etc., pertaining to the alleged default(s) in possession of the applicant or obtainable by the applicant; seek information from the Board or require the Board to seek information from any other person for the purpose of relying upon it in the settlement proceedings or request the Board to permit it to present information not already disclosed in the application, which  the  applicant  was  aware  of  at  the  time  of  making  the  application  or  which information  upon  diligent  enquiry  being  made  could  have  become  known  to  the applicant. (b)  call for the personal appearance of the applicant before it: Provided that a duly authorized representative of the applicant may represent on behalf of the applicant: 11 audio-video electronic means or through the medium of electronic video linkage as may be permitted by the Internal Committee. (c)  permit the applicant to submit revised settlement terms within a period not exceeding ten working days from the date of the Internal Committee meeting: Provided that the revised settlement terms received after ten working days, but within twenty working days may be considered subject to an increase of ten percent over the recommended settlement amount."}, {"color": "green", "from": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before the Internal Committee.", "length": 400, "title": "Shared topics", "to": "16.  (1)  Notwithstanding  anything  contained  in  Chapter  VI,  before  initiating  any  specified proceeding, the Board may issue a notice of summary settlement in the format as specified in Part-A of Schedule-III, calling upon the noticee to file a settlement application under Chapter- II  and submit the settlement amount and/or furnish  an  undertaking  in  respect  of  other non- monetary terms or comply with other non-monetary terms, as may be specified in the summary settlement  notice  in  respect  of  the  specified  proceeding(s)  to  be  initiated  for  the  following defaults,- i.  Delayed disclosures, including filing of returns, report, document, etc.; ii.  Non-disclosure  in  relation  to  companies  exclusively  listed  on  regional  stock exchanges which have exited; iii.  Disclosures not made in the specified formats; iv.  Delayed compliance of any of the requirements of law or directions issued by the Board; v. Such other defaults as may be determined by the Board. Provided that, the specified proceeding(s) shall not be settled under this Chapter, if in the opinion of the Board, the applicant has failed to make a full and true disclosure of facts or failed to co-operate in the required manner. 14"}, {"color": "green", "from": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before the Internal Committee.", "length": 400, "title": "Shared topics", "to": "17. Notwithstanding anything contained in these regulations, where a noticee does not file a settlement application under this Chapter or remit the settlement amount and/or comply with 15 other  non-monetary  terms  to  the  satisfaction  of  the  Board  or  withdraws  the  settlement application at any time prior to the communication of the decision of the Board, the specified proceedings may be initiated, and such a noticee shall only be permitted to file a settlement application in respect of the proceedings pending before the Court or Tribunal, after conclusion of proceedings before the Adjudicating Officer or the Board, as the case may be. 5[***] CHAPTER IX SETTLEMENT WITH CONFIDENTIALITY Settlement with confidentiality."}, {"color": "green", "from": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before the Internal Committee.", "length": 400, "title": "Shared topics", "to": "19. (1) An applicant seeking the benefit of confidentiality in return for admitting for the limited purpose  of  settlement  of  specified  proceedings  to  be  initiated  and  agreeing  to  provide substantial  assistance  in  the  investigation,  inspection,  inquiry  or  audit,  to  be  initiated  or ongoing, against any other person in respect of a violation of securities laws, shall fulfil the conditions of this Chapter, including \u2013 (a)  cease  to  participate  in  the  violation  of  securities  laws  from  the  time  of  the disclosure of information, unless otherwise directed by the Board; (b) provide and continue to provide complete and true disclosure of information, documents and evidence, which is in his possession or he is able to obtain, to the  satisfaction  of  the  Board  in  respect  of  the  alleged  contravention  of  the provisions of securities laws; (c)  co-operate fully, continuously and expeditiously throughout the investigation, inspection, inquiry or audit and related proceedings before the Board; and (d) not  conceal,  destroy,  manipulate  or  remove  the  relevant  documents  in  any manner that may contribute to the establishment of the alleged violation. disclosure and reporting requirements detailed in Schedule II. Provided that an application made under this chapter shall be made only in cases prior to or pending investigation, inspection, inquiry or audit."}, {"color": "green", "from": "(2) The Internal Committee(s) shall comprise of an officer of the Board not below the rank of Chief General Manager and such other officers as may be specified by the Board. CHAPTER VI PROCEDURE OF SETTLEMENT Proceedings before othing  in  these  regulations  shall  prohibit  the  Board  from  revoking  the settlement  order  where  the  applicant  fails  to  pay  any  difference  due  to  any  discrepancy  in calculation of the settlement amount: Provided further that, the applicant shall continue to be bound by the waivers given in respect of limitation or laches in respect of initiating or continuing or restoring of any legal proceeding 21 and the waivers given in sub-paras (d), (e) (f) and (g) of para 12 of the undertaking and waivers as provided in Part-C of the Schedule-I. Relevance of these regulations in specified proceedings"}, {"color": "green", "from": "14. (1) The High Powered Advisory Committee shall consider the proposed settlement terms placed before it along with the following: (a)  the application, undertaking and waivers of the applicant; (b) factors specified in regulation 10; (c)  settlement terms or revised settlement terms proposed by the applicant; (d) any other relevant material available on record.", "length": 400, "title": "Shared topics", "to": "34. (1) On and from the commencement of these regulations, Securities and Exchange Board of India (Settlement of Administrative and Civil Proceedings) Regulations, 2014 shall stand repealed."}, {"color": "green", "from": "14. (1) The High Powered Advisory Committee shall consider the proposed settlement terms placed before it along with the following: (a)  the application, undertaking and waivers of the applicant; (b) factors specified in regulation 10; (c)  settlement terms or revised settlement terms proposed by the applicant; (d) any other relevant material available on record.", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding any such repeal: (a)  Notice  of  settlement  issued  under  the  Securities  and  Exchange  Board  of  India (Settlement  of  Administrative  and  Civil  Proceedings)  Regulations,  2014  shall  be deemed to have been filed in accordance with these regulations and shall be dealt with in accordance with the provisions of these regulations; (b) All applications filed under the Securities and Exchange Board of India (Settlement of  Administrative  and  Civil  Proceedings)  Regulations,  2014  and  pending  with  the Board shall be deemed to have been filed in accordance with these regulations and shall be dealt with in accordance with the provisions of these regulations; (c)  All  settlement  orders  passed  under  the  Securities  and  Exchange  Board  of  India (Settlement  of  Administrative  and  Civil  Proceedings)  Regulations,  2014  shall  be deemed to have been passed under these regulations; 22 (d) The Internal Committee(s) and the High Powered Advisory Committee constituted by  the  Board  in  accordance  with  the  Securities  and  Exchange  Board  of  India (Settlement  of  Administrative  and  Civil  Proceedings)  Regulations,  2014,  shall  be deemed to have been constituted under these regulations; (e)  The  proposals  of the  Internal Committees and  the  recommendations of  the High Powered Advisory Committee in accordance with the Securities and Exchange Board of India (Settlement of Administrative and Civil Proceedings) Regulations, 2014 and any action taken by the Board on the basis of these recommendations shall be deemed to have been made under these regulations."}, {"color": "green", "from": "14. (1) The High Powered Advisory Committee shall consider the proposed settlement terms placed before it along with the following: (a)  the application, undertaking and waivers of the applicant; (b) factors specified in regulation 10; (c)  settlement terms or revised settlement terms proposed by the applicant; (d) any other relevant material available on record.", "length": 400, "title": "Shared topics", "to": "(3)  Notwithstanding  anything  contained  in  Chapters  VI  to  Chapter  VIII,  with  respect  to specified proceedings pending as on the date of commencement of this Chapter, the Board may issue a notice of summary se
