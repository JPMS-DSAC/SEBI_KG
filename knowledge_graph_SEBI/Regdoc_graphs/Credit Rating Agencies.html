sites for general investors, the rating assigned to the securities of a client, after periodic review, including changes in rating, if any. 48[Shareholding in a credit rating agency", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_60.html"}, {"color": "blue", "id": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability.", "label": "42_61", "shape": "dot", "title": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_61.html"}, {"color": "blue", "id": "(2)  A  shareholder  holding  10  per  cent  or graphs/42_63.html"}, {"color": "blue", "id": "26. (1) No credit rating agency shall rate a security issued by its promoter.", "label": "42_64", "shape": "dot", "title": "26. (1) No credit rating agency shall rate a security issued by its promoter.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_64.html"}, {"color": "blue", "id": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated", "label": "42_65", "shape": "dot", "title": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_65.html"}, {"color": "blue", "id": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee.", "label": "42_66", "shape": "dot", "title": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_66.html"}, {"color": "blue", "id": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated", "label": "42_67", "shape": "dot", "title": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or sub pinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be.", "label": "42_78", "shape": "dot", "title": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_78.html"}, {"color": "blue", "id": "(3)  The  inspecting  officer,  in  the  course  of  inspection  or  investigation,  shall  be entitled to examine, or record the statements, of any officer, director or employee of  the  credit  rating  agency  for  the  purposes  connected  with  the  inspection  or investigation.", "label": "42_79", "shape": "dot", "title": "(3)  The  inspecting  officer,  in  the  course  of  inspection  or  investigation,  shall  be entitled to examine, or record the statements, of any officer, director or employee of  the  credit  rating  agency  for  the  purposes  connected  with  the  inspection  or investigation.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_79.html"}, {"color": "blue", "id": "(4) Every director, officer or employee of the credit rating agency shall be bound to render to the inspecting officer all assistance in connection with the inspection or investigation which the inspecting officer may reasonably require. Submission of Report to the Board", "label": "42_80", "shape": "dot", "title": "(4) Every director, officer or employee of the credit ra n  opportunity  of  hearing  shall  be  given  before  any  action  against  the credit rating agency is taken.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_87.html"}, {"color": "blue", "id": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed.", "label": "42_95", "shape": "dot", "title": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_95.html"}, {"color": "blue", "id": "(2) The credit rating agency shall, within fourteen days of the date of receipt of the show-cause notice, send a reply to the Board.", "label": "42_96", "shape": "dot", "title": "(2) The credit rating agency shall, within fourteen days of the date of receipt of the show-cause notice, send a reply to the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_96.html"}, {"color": "blue", "id": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3).", "label": "42_99", "shape": "dot", "title": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3).", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_99.html"}, {"color": "blue", "id": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases.", "label": "42_100", "shape": "dot", "title": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_100.html"}, {"color": "blue", "id": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify.", "label": "42_103", "shape": "dot", "title": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_103.html"}, {"color": "blue", "id": "(3)  Notwithstanding  the  suspension  or  cancellation  of  certificate  of  a  credit  rating  agency,  if  the  Board  is satisfied that it is in the interest of the investors to grant such permission, the Board may grant to the credit rating  agency  permission  to  carry  on  such  activities  relating  its  assignments  undertaken  prior  to  such suspension or cancellation, as the Board may specify.", "label": "42_104", "shape": "dot", "title": "(3)  Notwithstanding  the  suspension  or  cancellation  of  certificate  of  a  credit  rating  agency,  if  the  Board  is satisfied that it is in the interest of the investors to grant such permission, the Board may grant to the credit rating  agency  permission  to  carry  on  such  activities  relating  its  assignments  undertaken  prior  to  such suspension or cancellation, as the Board may specify.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_104.html"}, {"color": "blue", "id": "41.   Publication   of   Order   of   Suspension   or   Cancellation.\u2500The   order   of   suspension   or cancellation of  certificate  of  registration,  passed  under  sub-regulation  (3)  of  regulation  (39)  shall  be  published  by  the Board in at least two daily newspapers.", "label": "42_105", "shape": "dot", "title": "41.   Publication   of   Order   of   Suspension   or   Cancellation.\u2500The   order   of   suspension   or cancellation of  certificate  of  registration,  passed  under  sub-regulation  (3)  of  regulation  (39)  shall  be  published  by  the Board in at least two daily newspapers.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/42_105.html"}, {"color": "blue", "id": "42.  Appeal  to  the  Securities  Appellate  Tribunal.\u2500Any  person  aggrieved  by  an d by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "value": 8}, {"color": "#000000", "from": "(2)  The  decision  of  the  Board,  not  to  grant  35[certificate  of  initial  or  permanent registration,   as   the   case   may   be,]   under   sub-regulation   (1)   shall   be communicated by the Board to the applicant within a period of thirty days of such decision, stating the grounds of the decision.", "length": 400, "title": "Cross-reference", "to": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "value": 8}, {"color": "#000000", "from": "2018.]]", "length": 400, "title": "Cross-reference", "to": "(2) Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 9. (3) The application for renewal made under sub-regulation (1)\u2013 (a)         shall be accompanied by a renewal fee as specified in the second schedule and (b) a fresh certificate under regulation 3.\u201d", "value": 8}, {"color": "#000000", "from": "10. 33[***] the  date  of  notification  of  Securities  and  Exchange  Board  of India Procedure where certificate is not granted", "length": 400, "title": "Cross-reference", "to": "(2) Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 9. (3) The application for renewal made under sub-regulation (1)\u2013 (a)         shall be accompanied by a renewal fee as specified in the second schedule and (b) a fresh certificate under regulation 3.\u201d", "value": 8}, {"color": "#000000", "from": "29.  (1)  The  Board  may  appoint  one  or  more  persons  as  inspecting  officers,  to undertake  inspection  or  investigation  of  the  books  of  account,  records  and documents of the credit rating agencies, for any of the purposes specified in sub- regulation (2).", "length": 400, "title": "Cross-reference", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors.", "value": 8}, {"color": "#000000", "from": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature.", "length": 400, "title": "Cross-reference", "to": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "value": 8}, {"color": "#000000", "from": "34.  A  credit  rating  agency  which  contravenes  any  of  the  provisions  of  the  Act, Rules,  or  Regulations  framed  thereunder  shall  be  liable  for one  or  more  actions specified  therein  including  the  action  under  Chapter  V  of  the  Securities  and Exchange Board of India (Intermediaries) Regulations, 2008.]", "length": 400, "title": "Cross-reference", "to": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of c shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "value": 7}, {"color": "red", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Chapterwise", "to": "(8) A credit rating agency shall not rate securities issued by it.", "value": 7}, {"color": "red", "from": "(8) A credit rating agency shall not rate securities issued by it.", "length": 400, "title": "Chapterwise", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board.", "value": 7}, {"color": "red", "from": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board.", "length": 400, "title": "Chapterwise", "to": "(10)  A  credit rating  agency  shall  disclose  to  the  concerned  stock  exchange through press release and websites for general investors, the rating assigned to the securities of a client, after periodic review, including changes in rating, if any. 48[Shareholding in a credit rating agency", "value": 7}, {"color": "red", "from": "(10)  A  credit rating  agency  shall  disclose  to  the  concerned  stock  exchange through press release and websites for general investors, the rating assigned to the securities of a client, after periodic review, including changes in rating, if any. 48[Shareholding in a credit rating agency", "length": 400, "title": "Chapterwise", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability.", "value": 7}, {"color": "red", "from": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability.", "length": 400, "title": "Chapterwise", "to": "(2)  A  shareholder  holding  10  per  cent  or  more  shares  and/  or  voting  rights  in  a credit  rating  agency  shall  not  hold  10  per  cent  or  more  shares  and/  or  voting rights, directly or indirectly, in any other credit rating agency. Provided that the said restriction shall not apply to holdings by Pension Funds, Insurance Schemes and Mutual Fund Schemes. a credit rating agency registered with the Board.] CHAPTER IV RESTRICTION ON RATING OF SECURITIES ISSUED BY PROMOTERS OR BY CERTAIN OTHER PERSONS Definitions", "value": 7}, {"color": "red", "from": "(2)  A  shareholder  holding  10  per  cent  or  more  shares  and/  or  voting  rights  in  a credit  rating  agency  shall  not  hold  10  per  cent  or  more  shares  and/  or  voting rights, directly or indirectly, in any other credit rating agency. Provided that the said restriction shall not apply to holdings by Pension Funds, Insurance Schemes and Mutual Fund Schemes. a credit rating agency registered with the Board.] CHAPTER IV RESTRICTION ON RATING OF SECURITIES ISSUED BY PROMOTERS OR BY CERTAIN OTHER PERSONS Definitions", "length": 400, "title": "Chapterwise", "to": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter", "value": 7}, {"color": "red", "from": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter", "length": 400, "title": "Chapterwise", "to": "26. (1) No credit rating agency shall rate a security issued by its promoter.", "value": 7}, {"color": "red", "from": "26. (1) No credit rating agency shall rate a security issued by its promoter.", "length": 400, "title": "Chapterwise", "to": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated", "value": 7}, {"color": "red", "from": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated", "length": 400, "title": "Chapterwise", "to": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee.", "value": 7}, {"color": "red", "from": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee.", "length": 400, "title": "Chapterwise", "to": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated", "value": 7}, {"color": "red", "from": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated", "length": 400, "title": "Chapterwise", "to": "28.  Nothing  in  this  Chapter  shall  apply  to  securities  whose  rating  has  been already  done  by  a  credit  rating  agency  before  the  commencement  of  these regulations,  and  such  securities  may,  subject  to  the  provisions  of  the  other Chapters  of  these  regulations,  continue  to  be  rated,  without  the  need  to  comply with the restrictions imposed by the regulations contained in this chapter. CHAPTER V PROCEDURE FOR INSPECTION AND INVESTIGATION Board\u2019s right to inspect", "value": 7}, {"color": "red", "from": "28.  Nothing  in  this  Chapter  shall  apply  to  securities  whose  rating  has  been already  done  by  a  credit  rating  agency  before  the  commencement  of  these regulations,  and  such  securities  may,  subject  to  the  provisions  of  the  other Chapters  of  these  regulations,  continue  to  be  rated,  without  the  need  to  comply with the restrictions imposed by the regulations contained in this chapter. CHAPTER V PROCEDURE FOR INSPECTION AND INVESTIGATION Board\u2019s right to inspect", "length": 400, "title": "Chapterwise", "to": "29.  (1)  The  Board  may  appoint  one  or  more  persons  as  inspecting  officers,  to undertake  inspection  or  investigation  of  the  books  of  account,  records  and documents of the credit rating agencies, for any of the purposes specified in sub- regulation (2).", "value": 7}, {"color": "red", "from": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors.", "length": 400, "title": "Chapterwise", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits.", "value": 7}, {"color": "red", "from": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits.", "length": 400, "title": "Chapterwise", "to": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature.", "value": 7}, {"color": "red", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Chapterwise", "to": "30.  (1)  Before  ordering  an  inspection  or  investigation  under  regulation  29,  the Board shall give not less than ten days written notice to the credit rating agency for that purpose.", "value": 7}, {"color": "red", "from": "30.  (1)  Before  ordering  an  inspection  or  investigation  under  regulation  29,  the Board shall give not less than ten days written notice to the credit rating agency for that purpose.", "length": 400, "title": "Chapterwise", "to": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1)  where  the  Board  is satisfied  that  in  the  interest  of  the  investors,  no  such  notice  should  be  given,  it may, by an order in writing, direct that the inspection or investigation of the affairs of the credit rating agency be taken up without such notice.", "value": 7}, {"color": "red", "from": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1)  where  the  Board  is satisfied  that  in  the  interest  of  the  investors,  no  such  notice  should  be  given,  it may, by an order in writing, direct that the inspection or investigation of the affairs of the credit rating agency be taken up without such notice.", "length": 400, "title": "Chapterwise", "to": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board", "value": 7}, {"color": "red", "from": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board", "length": 400, "title": "Chapterwise", "to": "31.  (1) It  shall  be the  duty of  every  credit  rating  agency  whose  affairs are  being inspected  or  investigated,  and  of  every  director,  officer  or  employee  thereof,  to produce to the inspecting or investigating officer such books, accounts and other documents  in  its  or  his  custody  or  control  and  furnish  him  with  such  statements and  information  relating  to  its  rating  activities,  as  the  inspecting  officer  may require within such reasonable period as may be specified by the said officer.", "value": 7}, {"color": "red", "from": "31.  (1) It  shall  be the  duty of  every  credit  rating  agency  whose  affairs are  being inspected  or  investigated,  and  of  every  director,  officer  or  employee  thereof,  to produce to the inspecting or investigating officer such books, accounts and other documents  in  its  or  his  custody  or  control  and  furnish  him  with  such  statements and  information  relating  to  its  rating  activities,  as  the  inspecting  officer  may require within such reasonable period as may be specified by the said officer.", "length": 400, "title": "Chapterwise", "to": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be.", "value": 7}, {"color": "red", "from": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be.", "length": 400, "title": "Chapterwise", "to": "(3)  The  inspecting  officer,  in  the  course  of  inspection  or  investigation,  shall  be entitled to examine, or record the statements, of any officer, director or employee of  the  credit  rating  agency  for  the  purposes  connected  with  the  inspection  or investigation.", "value": 7}, {"color": "red", "from": "(3)  The  inspecting  officer,  in  the  course  of  inspection  or  investigation,  shall  be entitled to examine, or record the statements, of any officer, director or employee of  the  credit  rating  agency  for  the  purposes  connected  with  the  inspection  or investigation.", "length": 400, "title": "Chapterwise", "to": "(4) Every director, officer or employee of the credit rating agency shall be bound to render to the inspecting officer all assistance in connection with the inspection or investigation which the inspecting officer may reasonably require. Submission of Report to the Board", "value": 7}, {"color": "red", "from": "(4) Every director, officer or employee of the credit rating agency shall be bound to render to the inspecting officer all assistance in connection with the inspection or investigation which the inspecting officer may reasonably require. Submission of Report to the Board", "length": 400, "title": "Chapterwise", "to": "32.  The  inspecting  officer  shall,  as  soon  as  possible,  on  completion  of  the inspection or investigation, submit a report to the Board. Provided that if directed to do so by the Board, he may submit an interim report. 50[Action on inspection or investigation report", "value": 7}, {"color": "red", "from": "32.  The  inspecting  officer  shall,  as  soon  as  possible,  on  completion  of  the inspection or investigation, submit a report to the Board. Provided that if directed to do so by the Board, he may submit an interim report. 50[Action on inspection or investigation report", "length": 400, "title": "Chapterwise", "to": "33.  The  Board  or  the  Chairman  shall  after  consideration  of  inspection  or investigation report take such action as the Board or Chairman may deem fit and appropriate  including  action  under  51[Chapter  V  of  the  Securities  and  Exchange Board of India (Intermediaries) Regulations, 2008.] CHAPTER VI PROCEDURE FOR ACTION IN CASE OF DEFAULT 52[Liability for action in case of default", "value": 7}, {"color": "red", "from": "33.  The  Board  or  the  Chairman  shall  after  consideration  of  inspection  or investigation report take such action as the Board or Chairman may deem fit and appropriate  including  action  under  51[Chapter  V  of  the  Securities  and  Exchange Board of India (Intermediaries) Regulations, 2008.] CHAPTER VI PROCEDURE FOR ACTION IN CASE OF DEFAULT 52[Liability for action in case of default", "length": 400, "title": "Chapterwise", "to": "34.  A  credit  rating  agency  which  contravenes  any  of  the  provisions  of  the  Act, Rules,  or  Regulations  framed  thereunder  shall  be  liable  for one  or  more  actions specified  therein  including  the  action  under  Chapter  V  of  the  Securities  and Exchange Board of India (Intermediaries) Regulations, 2008.]", "value": 7}, {"color": "red", "from": "34.  A  credit  rating  agency  which  contravenes  any  of  the  provisions  of  the  Act, Rules,  or  Regulations  framed  thereunder  shall  be  liable  for one  or  more  actions specified  therein  including  the  action  under  Chapter  V  of  the  Securities  and Exchange Board of India (Intermediaries) Regulations, 2008.]", "length": 400, "title": "Chapterwise", "to": "35. to 42. 53[***]", "value": 7}, {"color": "red", "from": "35. to 42. 53[***]", "length": 400, "title": "Chapterwise", "to": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of certificate of registration of a credit rating agency may be imposed by the Board, if: (a)  the credit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulation (1) of regulation 34. (c) the credit rating agency is declared insolvent or wound up;", "value": 7}, {"color": "red", "from": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of certificate of registration of a credit rating agency may be imposed by the Board, if: (a)  the credit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulation (1) of regulation 34. (c) the credit rating agency is declared insolvent or wound up;", "length": 400, "title": "Chapterwise", "to": "(2) The Board shall furnish to the credit rating agency reasons in writing for cancellation of registration.", "value": 7}, {"color": "red", "from": "(2) The Board shall furnish to the credit rating agency reasons in writing for cancellation of registration.", "length": 400, "title": "Chapterwise", "to": "37.  Manner  of  Making  Order  of  Suspension  and  Cancellation.\u2500No  order  of  suspension  or  of cancellation of the certificate of registration, shall be passed by the Board, except after holding an enquiry in accordance with the procedure specified in regulation 38. Provided  that  the  holding  of  such  an  enquiry  shall  not  be  necessary  in  cases  where:  (a)  the  credit rating agency is declared insolvent or is wound up; or (b)  the  credit  rating  agency  fails  to  pay  to  the  Board  registration  fees  or  renewal  fee  as  per  these regulations. Provided  further  that  an  opportunity  of  hearing  shall  be  given  before  any  action  against  the credit rating agency is taken.", "value": 7}, {"color": "red", "from": "37.  Manner  of  Making  Order  of  Suspension  and  Cancellation.\u2500No  order  of  suspension  or  of cancellation of the certificate of registration, shall be passed by the Board, except after holding an enquiry in accordance with the procedure specified in regulation 38. Provided  that  the  holding  of  such  an  enquiry  shall  not  be  necessary  in  cases  where:  (a)  the  credit rating agency is declared insolvent or is wound up; or (b)  the  credit  rating  agency  fails  to  pay  to  the  Board  registration  fees  or  renewal  fee  as  per  these regulations. Provided  further  that  an  opportunity  of  hearing  shall  be  given  before  any  action  against  the credit rating agency is taken.", "length": 400, "title": "Chapterwise", "to": "38.  Manner  of  Holding  enquiry  before  Suspension  or  Cancellation.\u2500(1)  For  the  purpose  of holding an enquiry under regulation 37, the Board may appoint one or more enquiry officers.", "value": 7}, {"color": "red", "from": "38.  Manner  of  Holding  enquiry  before  Suspension  or  Cancellation.\u2500(1)  For  the  purpose  of holding an enquiry under regulation 37, the Board may appoint one or more enquiry officers.", "length": 400, "title": "Chapterwise", "to": "(2) The enquiry officer shall issue to the credit rating agency a notice at the registered office or the  principal place  of  business  of  the  credit  rating  agency,  setting  out  the  grounds  on  which action is proposed to be taken against it and calling upon it to show cause against such action within a period of fourteen days from the date of receipt of such notice.", "value": 7}, {"color": "red", "from": "(2) The enquiry officer shall issue to the credit rating agency a notice at the registered office or the  principal place  of  business  of  the  credit  rating  agency,  setting  out  the  grounds  on  which action is proposed to be taken against it and calling upon it to show cause against such action within a period of fourteen days from the date of receipt of such notice.", "length": 400, "title": "Chapterwise", "to": "(3) The credit rating agency, may, within fourteen days from the date of receipt of such notice, furnish to the enquiry  officer  a  written  reply,  together  with  copies  of  documentary  or  other  evidence  relied  on  by  it  or sought by the Board from the credit rating agency.", "value": 7}, {"color": "red", "from": "(4)  The  enquiry  officer  shall  give  a  reasonable  opportunity  of  hearing  to  the  credit  rating agency,  to enable  it to make  its  submission in  support of its  reply made  under  sub-regulation (3).", "length": 400, "title": "Chapterwise", "to": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency  to present his case through a lawyer or advocate.", "value": 7}, {"color": "red", "from": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency  to present his case through a lawyer or advocate.", "length": 400, "title": "Chapterwise", "to": "(6) If it is considered necessary, the enquiry officer may request the Board to appoint a presenting officer to present its case.", "value": 7}, {"color": "red", "from": "(6) If it is considered necessary, the enquiry officer may request the Board to appoint a presenting officer to present its case.", "length": 400, "title": "Chapterwise", "to": "(7) The  enquiry  officer  shall, after taking into account all  relevant  facts and  submissions made by the credit rating agency, submit a report to the Board and recommend the penalty, if any to be  imposed  upon  the  credit  rating  agency  as  also  the  grounds  on  the  basis  of  which  the proposed penalty is justified.", "value": 7}, {"color": "red", "from": "(7) The  enquiry  officer  shall, after taking into account all  relevant  facts and  submissions made by the credit rating agency, submit a report to the Board and recommend the penalty, if any to be  imposed  upon  the  credit  rating  agency  as  also  the  grounds  on  the  basis  of  which  the proposed penalty is justified.", "length": 400, "title": "Chapterwise", "to": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed.", "value": 7}, {"color": "red", "from": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed.", "length": 400, "title": "Chapterwise", "to": "(2) The credit rating agency shall, within fourteen days of the date of receipt of the show-cause notice, send a reply to the Board.", "value": 7}, {"color": "red", "from": "(2) The credit rating agency shall, within fourteen days of the date of receipt of the show-cause notice, send a reply to the Board.", "length": 400, "title": "Chapterwise", "to": "(3) The Board, after considering the reply of the credit rating agency to the show-cause notice, shall as soon as possible pass such order as it deems fit.", "value": 7}, {"color": "red", "from": "(4) Every order passed by the Board under sub-regulation (3) shall be self-contained and shall give  reasons for  the  conclusions  stated  therein,  including  justification  of  the  penalty  if  any imposed by that order.", "length": 400, "title": "Chapterwise", "to": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3).", "value": 7}, {"color": "red", "from": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3).", "length": 400, "title": "Chapterwise", "to": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases.", "value": 7}, {"color": "red", "from": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases.", "length": 400, "title": "Chapterwise", "to": "43. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve months, for furthering innovation in technological aspects relating to testing new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.  and timely information for the purpose. (e) the  credit  rating  agency  shall  disclose  to the  client  the  rating  assigned  to the  securities  of  the  latter  through  regular  methods  of  dissemination, irrespective of whether the rating is or is not accepted by the client; (f) The client shall 39[**] disclose, in the offer document;- (i)  the  rating  assigned  to  the  client\u2019s  listed  securities  by  any  credit  rating agency during the last three years and (ii) any rating given in respect of the client\u2019s securities by any other credit rating agency, which has not been accepted by the client. 40[(g)  the  client  shall  41[**]  obtain  a  rating  for  any  issue  of  debt  securities  in accordance with the relevant regulations.] 42[(h)  The  client  shall  provide  explicit  consent  to  the  credit  rating  agency  to obtain  the  details  related  to  their  existing  and/or  future  borrowing  of  any nature,  its  repayment  and  delay  or  default,  if  any,  of  any  nature,  in servicing  of the  borrowing,  either from the lender  or  any  other statutory/non-statutory  organization  maintaining  any  such  information  to enable the credit rating agency to have timely information on the same and to  consider  the  impact  of  such  information  on  the  rating  assigned  by  the credit rating agency.] Monitoring of ratings"}, {"color": "green", "from": "3.  (1)  Any  person  proposing  to commence  any  activity  as  a  credit  rating  agency on  or  after  the  date  of  commencement  of  these  regulations  shall  make  an application  to  the  Board  for  the  grant  of  a  certificate  of  8[***]  registration  for  the purpose.", "length": 400, "title": "Shared topics", "to": "15. 43[(1) Every credit rating agency shall, during the lifetime of securities rated by it  continuously  monitor  the  rating  of  such  securities,  unless  the  rating  is withdrawn, subject to the provisions of regulation 16(3).]"}, {"color": "green" here certificate is not granted", "length": 400, "title": "Shared topics", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board."}, {"color": "green", "from": "10. 33[***] the  date  of  notification  of  Securities  and  Exchange  Board  of India Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "10. 33[***] the  date  of  notification  of  Securities  and  Exchange  Board  of India Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "(2)  A  shareholder  holding  10  per  cent  or  more  shares  and/  or  voting  rights  in  a credit  rating  agency  shall  not  hold  10  per  cent  or  more  shares  and/  or  voting rights, directly or indirectly, in any other credit rating agency. Provided that the said restriction shall not apply to holdings by Pension Funds, Insurance Schemes and Mutual Fund Schemes. a credit rating agency registered with the Board.] CHAPTER IV RESTRICTION ON RATING OF SECURITIES ISSUED BY PROMOTERS OR BY CERTAIN OTHER PERSONS Definitions"}, {"color": "green", "from": "10. 33[***] the  dat rd  or  the  Central Government."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report"}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "24. (1) Every credit rating agency shall \u2013 (a) specify the rating process; (b) file a copy of the same with the Board for record; and file with the Board any modifications or additions made therein from time to time."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(4) All rating decisions, including the decisions regarding changes in rating, shall be taken by the rating committee."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated"}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature."}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board"}, {"color": "green", "from": "(3) Any applicant aggrieved by the decision of the Board rejecting his application under  sub-regulation  (1)  may,  within  a  period  of  thirty  days  from  the  date  of receipt by him of the communication referred to in sub-regulation (2) apply to the Board in writing for reconsideration of such decision.", "length": 400, "title": "Shared topics", "to": "33.  The  Board  or  the  Chairman  shall  after  consideration  of  inspection  or investigation report take such action as the Board or Chairman may deem fit and appropriate  including  action  under  51[Chapter  V  of  the  Securities  and  Exchange Board of India (Intermediaries) Regulations, 2008.] CHAPTER VI PROCEDURE FOR ACTION IN CASE OF DEFAULT 52[Liability for action in case of default"}, {"c , "to": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify."}, {"color": "green", "from": "(4)  Where  an  application  for  re-consideration  is  made  under  sub-regulation  (3)", "length": 400, "title": "Shared topics", "to": "10. (1) A credit rating agency, if it desires renewal of the certificate granted to it, shall make to the Board an application for the renewal of the certificate of registration. 18 [(1A)  An  application  for  renewal  of  certificate  of  registration  made  under  sub-regulation  (1)  shall  be as far as may be, shall be dealt with in the same manner as if it were an application for the grant of accompanied by a non-refundable application fee as specified in the Second Schedule.]"}, {"color": "green", "from": "10. (1) A credit rating agency, if it desires renewal of the certificate granted to it, shall make to the Board an application for the renewal of the certificate of registration. 18 [(1A)  An  application  for  renewal  of  certificate  of  registration  made  under  sub-regulation  (1)  shall  be as far as may be, shall be dealt with in the same manner as if it were an application for the grant of accompanied by a non-refundable application fee as specified in the Second Schedule.]", "length": 400, "title": "Shared topics", "to": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of certificate of registration of a credit rating agency may be imposed by the Board, if: (a)  the credit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulat  activities, the credit rating agency shall furnish such information to the Board \u2013 (a) within a period specified by the Board or (b) if no such period is specified, then within a reasonable time."}, {"color": "green", "from": "(2) Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 9. (3) The application for renewal made under sub-regulation (1)\u2013 (a)         shall be accompanied by a renewal fee as specified in the second schedule and (b) a fresh certificate under regulation 3.\u201d", "length": 400, "title": "Shared topics", "to": "21.  Every  credit  rating  agency  shall  keep  and  maintain,  for a  minimum  period of five years, the following books of accounts, records and documents, namely: (a) copy of its balance sheet, as on the end of each accounting period; (b) a copy of its profit and loss account for each accounting period; (c) a copy of the auditor\u2019s report on its accounts for each accounting period."}, {"color": "green", "from": "(2) Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 9. (3) The application for renewal made under sub-regulation (1)\u2013 (a)         shall be accompanied by a renewal fee as specified in the second schedule and (b) a fresh certificate under regulation 3.\u201d", "length": 400, "title": "Shared topics", "to": "37.  Manner  of  Making  Order  of  Suspension  and  Cancellation.\u2500No  order  of  suspension  or  of cancellation of the certificate of registration, shall be passed by the Board, except after holding an enquiry in accordance with the procedure specified in regulation 38. Provided  that  the  holding  of  such  an  enquiry  shall  not  be  necessary  in  cases  where:  (a)  the  credit rating agency is declared insolvent or is wound up; or (b)  the  credit  rating  agency  fa ng  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(8) A credit rating agency shall not rate securities issued by it."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter"}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "26. (1) No credit rating agency shall rate a security issued by its promoter."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated"}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1)  where  the  Board  is satisfied  that  in  the  interest  of  the  investors,  no  such  notice  should  be  given,  it may, by an order in writing, direct that the inspection or investigation of the affairs of the credit rating agency be taken up without such notice."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board"}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of certificate of registration of a credit rating agency may be imposed by the Board, if: (a)  the credit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulation (1) of regulation 34. (c) the credit rating agency is declared insolvent or wound up;"}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(4)  The  enquiry  officer  shall  give  a  reasonable  opportunity  of  hearing  to  the  credit  rating agency,  to enable  it to make  its  submission in  support of its  reply made  under  sub-regulation (3)."}, {"color": "green", "from": "13.  Every  credit  rating  agency  shall  abide  by  the  Code  of  Conduct  contained  in the Third Schedule. Agreement with the client", "length": 400, "title": "Shared topics", "to": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency rs, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated"}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  disseminate  information  regarding  newly assigned  ratings,  and  changes  in  earlier  rating  promptly  through  press  releases and  websites,  and,  in  the  case  of  securities  issued  by  listed  companies,  such information shall also be provided simultaneously to the concerned regional stock exchange and to all the stock exchanges where the said securities are listed. Procedure for review of rating", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  disseminate  information  regarding  newly assigned  ratings,  and  changes  in  earlier  rating  promptly  through  press  releases and  websites,  and,  in  the  case  of  securities  issued  by  listed  companies,  such information shall also be provided simultaneously to the concerned regional stock exchange and to all the stock exchanges where the said securities are listed. Procedure for review of rating", "length": 400, "title": "Shared topics", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits.
