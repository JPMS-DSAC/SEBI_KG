dit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulation (1) of regulation 34. (c) the credit rating agency is declared insolvent or wound up;"}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(4)  The  enquiry  officer  shall  give  a  reasonable  opportunity  of  hearing  to  the  credit  rating agency,  to enable  it to make  its  submission in  support of its  reply made  under  sub-regulation (3)."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency  to present his case through a lawyer or advocate."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(6) If it is considered necessary, the enquiry officer may request the Board to appoint a presenting officer to present its case."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(7) The  enquiry  officer  shall, after taking into account all  relevant  facts and  submissions made by the credit rating agency, submit a report to the Board and recommend the penalty, if any to be  imposed  upon  the  credit  rating  agency  as  also  the  grounds  on  the  basis  of  which  the proposed penalty is justified."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(2) The credit rating agency shall, within fourteen days of the date of receipt of the show-cause notice, send a reply to the Board."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(3) The Board, after considering the reply of the credit rating agency to the show-cause notice, shall as soon as possible pass such order as it deems fit."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(4) Every order passed by the Board under sub-regulation (3) shall be self-contained and shall give  reasons for  the  conclusions  stated  therein,  including  justification  of  the  penalty  if  any imposed by that order."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3)."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(2) Any exemption granted by the  Board under sub-regulation (1) shall be subject to  the  applicant  satisfying  such  conditions  as  may  be  specified  by  the  Board including conditions to be complied with on a continuous basis. a  live  testing  environment  where  new  products,  processes,  services,  business"}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify."}, {"color": "green", "from": "(2)  Every  credit  rating  agency  shall  intimate  to  the  Board  the  place  where  the books of account, records and documents required to be maintained under these regulations are being maintained. Steps on auditor\u2019s report", "length": 400, "title": "Shared topics", "to": "(3)  Notwithstanding  the  suspension  or  cancellation  of  certificate  of  a  credit  rating  agency,  if  the  Board  is satisfied that it is in the interest of the investors to grant such permission, the Board may grant to the credit rating  agency  permission  to  carry  on  such  activities  relating  its  assignments  undertaken  prior  to  such suspension or cancellation, as the Board may specify."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "24. (1) Every credit rating agency shall \u2013 (a) specify the rating process; (b) file a copy of the same with the Board for record; and file with the Board any modifications or additions made therein from time to time."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2) Every credit rating agency shall, in all cases, follow a proper rating process."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(4) All rating decisions, including the decisions regarding changes in rating, shall be taken by the rating committee."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(5) Every credit rating agency shall be staffed by analysts qualified to carry out a rating assignment."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(8) A credit rating agency shall not rate securities issued by it."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2)  A  shareholder  holding  10  per  cent  or  more  shares  and/  or  voting  rights  in  a credit  rating  agency  shall  not  hold  10  per  cent  or  more  shares  and/  or  voting rights, directly or indirectly, in any other credit rating agency. Provided that the said restriction shall not apply to holdings by Pension Funds, Insurance Schemes and Mutual Fund Schemes. a credit rating agency registered with the Board.] CHAPTER IV RESTRICTION ON RATING OF SECURITIES ISSUED BY PROMOTERS OR BY CERTAIN OTHER PERSONS Definitions"}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter"}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "26. (1) No credit rating agency shall rate a security issued by its promoter."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated"}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated"}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits."}, {"color": "green", "from": "22 they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(4)  The  enquiry  officer  shall  give  a  reasonable  opportunity  of  hearing  to  the  credit  rating agency,  to enable  it to make  its  submission in  support of its  reply made  under  sub-regulation (3)."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency  to present his case through a lawyer or advocate."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(7) The  enquiry  officer  shall, after taking into account all  relevant  facts and  submissions made by the credit rating agency, submit a report to the Board and recommend the penalty, if any to be  imposed  upon  the  credit  rating  agency  as  also  the  grounds  on  the  basis  of  which  the proposed penalty is justified."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(3) The Board, after considering the reply of the credit rating agency to the show-cause notice, shall as soon as possible pass such order as it deems fit."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3)."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "(3)  Notwithstanding  the  suspension  or  cancellation  of  certificate  of  a  credit  rating  agency,  if  the  Board  is satisfied that it is in the interest of the investors to grant such permission, the Board may grant to the credit rating  agency  permission  to  carry  on  such  activities  relating  its  assignments  undertaken  prior  to  such suspension or cancellation, as the Board may specify."}, {"color": "green", "from": "22.  Every  credit  rating  agency  shall,  within  two  month\u2019s  from  the  date  of  the auditor\u2019s  report,  take  steps  to  rectify  the  deficiencies  if  any,  made  out  in  the auditor\u2019s report, insofar as they relate to the activity of rating of securities. Confidentiality", "length": 400, "title": "Shared topics", "to": "42.  Appeal  to  the  Securities  Appellate  Tribunal.\u2500Any  person  aggrieved  by  an  order  of  the  Board made,  on  and  after  the  commencement  of  the  Securities  Laws  (Second  Amendment) Act, 1999, (i.e., after 16th December 1999), under these regulations may prefer an appeal to a Securities Appellate Tribunal having jurisdiction  in  the  matter.  [Prior  to  this,  regulation  42  as  amended  by  the  SEBI  (Appeal  to  Securities Appellate  Tribunal)  (Amendment)  Regulations,"}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(2) Every credit rating agency shall, in all cases, follow a proper rating process."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(4) All rating decisions, including the decisions regarding changes in rating, shall be taken by the rating committee."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(5) Every credit rating agency shall be staffed by analysts qualified to carry out a rating assignment."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(8) A credit rating agency shall not rate securities issued by it."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter"}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "26. (1) No credit rating agency shall rate a security issued by its promoter."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated"}, {"color": "green", "from": "23. Every c shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits."}, {"color": "green", "from": "23. Every credit rating agency shall treat, as confidential, information supplied to it  by  the  client  and  no  credit  rating  agency  shall  disclose  the  same  to  any  other person,  except  where  such  disclosure  is  required  or  permitted  by  under  or  any law for the time being in force. Rating process", "length": 400, "title": "Shared topics", "to": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature."}, {"color": "green", "from": "23. Every credit rating agency shall treat, ement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated"}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be the following, namely: (a) to  ascertain  whether  the  books  of  account,  records  and  documents  are being maintained properly; (b)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are being complied with; (c) to investigate into complaints received from investors, clients or any other person  on  any  matter  having  a  bearing  on  activities  of  the  credit  rating agency; (d) in the interest of the securities market or in the interest of investors."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(3)  The  inspections  ordered  by  the  Board  under  sub-regulation  (1)  shall  not ordinarily  go  into  an  examination  of  the  appropriateness  of  the  assigned  ratings on the merits."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1)  where  the  Board  is satisfied  that  in  the  interest  of  the  investors,  no  such  notice  should  be  given,  it may, by an order in writing, direct that the inspection or investigation of the affairs of the credit rating agency be taken up without such notice."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board"}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "33.  The  Board  or  the  Chairman  shall  after  consideration  of  inspection  or investigation report take such action as the Board or Chairman may deem fit and appropriate  including  action  under  51[Chapter  V  of  the  Securities  and  Exchange Board of India (Intermediaries) Regulations, 2008.] CHAPTER VI PROCEDURE FOR ACTION IN CASE OF DEFAULT 52[Liability for action in case of default"}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "36. Cancellation of Registration.\u2500(1) A penalty of cancellation of certificate of registration of a credit rating agency may be imposed by the Board, if: (a)  the credit  rating agency  is guilty  of  fraud, or  has  been convicted  of  an offence  involving moral turpitude or an economic offence; or (b) in case of repeated defaults of the  nature mentioned in sub-regulation (1) of regulation 34. (c) the credit rating agency is declared insolvent or wound up;"}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(4)  The  enquiry  officer  shall  give  a  reasonable  opportunity  of  hearing  to  the  credit  rating agency,  to enable  it to make  its  submission in  support of its  reply made  under  sub-regulation (3)."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(5) Before the enquiry officer, the credit rating agency may either appear in person or through any person duly authorised on this behalf. Provided  that  no  lawyer  or advocate  shall  be  permitted  to represent the  credit  rating agency  at  the enquiry; Provided further that where a lawyer or an advocate has been appointed by the board as a presenting officer  under  sub-regulation  (6),  it  shall  be  lawful  for  the  credit  rating  agency  to present his case through a lawyer or advocate."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(6) If it is considered necessary, the enquiry officer may request the Board to appoint a presenting officer to present its case."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(7) The  enquiry  officer  shall, after taking into account all  relevant  facts and  submissions made by the credit rating agency, submit a report to the Board and recommend the penalty, if any to be  imposed  upon  the  credit  rating  agency  as  also  the  grounds  on  the  basis  of  which  the proposed penalty is justified."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "39.  Show-cause  notice  and  order.\u2500(1)  On  receipt  of  the  report  from  the  enquiry  officer,  the  Board  shall consider the same and issue a show-cause notice to the credit rating agency, as to why the penalty as proposed by the enquiry officer should not be imposed."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(3) The Board, after considering the reply of the credit rating agency to the show-cause notice, shall as soon as possible pass such order as it deems fit."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(5) The  Board  shall  send  to  the  credit  rating  agency  a  copy  of  the  order  passed  under  sub- regulation (3)."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "40.  Effect  of  suspension  and  cancellation  of  registration  of  credit  rating  agency.\u2500(1)  On  and  from the date of suspension of the certificate of registration, the credit rating agency shall cease to  carry  on  any  rating  activity  during  the  period  of  suspension  and  shall  be  subject  to  such directions of the Board with regard to any records, documents securities or reports that may be connected with in its rating activities, as the Board may specify. POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 54[CHAPTER VII Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify."}, {"color": "green", "from": "(2) Every credit rating agency shall, in all cases, follow a proper rating process.", "length": 400, "title": "Shared topics", "to": "(3)  Notwithstanding  the  suspension  or  cancellation  of  certificate  of  a  credit  rating  agency,  if  the  Board  is satisfied that it is in the interest of the investors to grant such permission, the Board may grant to the credit rating  agency  permission  to  carry  on  such  activities  relating  its  assignments  undertaken  prior  to  such suspension or cancellation, as the Board may specify."}, {"color": "green", "from": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating.", "length": 400, "title": "Shared topics", "to": "(5) Every credit rating agency shall be staffed by analysts qualified to carry out a rating assignment."}, {"color": "green", "from": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating.", "length": 400, "title": "Shared topics", "to": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate."}, {"color": "green", "from": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating.", "length": 400, "title": "Shared topics", "to": "(8) A credit rating agency shall not rate securities issued by it."}, {"color": "green", "from": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating.", "length": 400, "title": "Shared topics", "to": "(9) Rating definition, as well as the structure for a particular rating product, shall not be changed by a credit rating agency, without prior information to the Board."}, {"color": "green", "from": "(3)  Every  credit  rating  agency  shall  have  professional  rating  committees, comprising members  who  are  adequately qualified  and  knowledgeable  to  assign a rating.", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided ency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "24A. (1) A credit rating agency shall not: (a) directly or indirectly, hold 10 per cent or more shareholding and/ or voting rights in any other credit rating agency, or (b) have representation on the Board of any other credit rating agency. Provided that a credit rating agency may, with the prior approval of the Board, acquire  shares  and/  or  voting  rights  exceeding  10  per  cent  in  any  other  credit rating  agency  only  if  such  acquisition  results  in  change  in  control  in  the  credit rating  agency  whose  shares  are  being  acquired.  On  the  basis  of  the  prior approval  sought  by  the  acquirer,  the  Board  may  approve  the  acquisition  in  the interest of investors, market integrity and stability."}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "(2)  A  shareholder  holding  10  per  cent  or  more  shares  and/  or  voting  rights  in  a credit  rating  agency  shall  not  hold  10  per  cent  or  more  shares  and/  or  voting rights, directly or indirectly, in any other credit rating agency. Provided that the said restriction shall not apply to holdings by Pension Funds, Insurance Schemes and Mutual Fund Schemes. a credit rating agency registered with the Board.] CHAPTER IV RESTRICTION ON RATING OF SECURITIES ISSUED BY PROMOTERS OR BY CERTAIN OTHER PERSONS Definitions"}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "25. In this Chapter, unless the context otherwise requires;- (a) \"associate\" , in relation to a promoter, includes a body corporate in which the promoter holds ten percent or more, of the share capital; (b) \"promoter\" means a person who holds ten percent or more, of the shares of the credit rating agency. Securities issued by promoter"}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "26. (1) No credit rating agency shall rate a security issued by its promoter."}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  promoter  is  a  lending  institution,  its  Chairman,  director  or  employee shall not be a Chairman, director or employee of credit rating agency or its rating committee. Provided  that  sub-regulation  (2)  shall  come  into  force  within  three  months from commencement of these regulations. Securities  issued  by  certain  entities,  connected  with  a  promoter,  or  rating agency not to be rated"}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "27. (1) No credit rating agency shall, rate a security issued by an entity, which is;- (a) a borrower of its promoter; or (b) a subsidiary of its promoter; or (c) an associate of its promoter, if (i)  there  are  common  Chairman,  Directors  between  credit  rating  agency and these entities. (ii)  there are common employees. (iii) there  are  common  Chairman,  Directors,  Employees  on  the  rating committee."}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "(2)  No  credit  rating  agency  shall  rate  a  security  issued  by  its  associate  or subsidiary,  if  the  credit  rating  agency  or  its  rating  committee  has  a  Chairman, director  or  employee  who  is  also  a  Chairman,  director  or  employee  of any  such entity. 49[Provided  that  the  Credit  Rating  Agency  may,  subject  to  the  provisions  of sub-regulation  (1),  rate  a  security  issued  by  its  associate  having  a  common independent director with it or rating committee if,- (i)  such  an  independent  director  does  not  participate  in  the  discussion  on rating decisions, and (ii) the Credit Rating Agency makes a disclosure in the rating announcement of  such  associate  (about  the  existence  of  common  independent  director) on its Board or of its rating committee, and that the common independent director  did  not  participate  in  the  rating  process  or  in  the  meeting  of  its Board  of  Directors  or  in  the  meeting  of  the  rating  committee,  when  the securities rating of such associate was discussed. \u2018independent  director\u2019  means  a  director  who,  apart  from  receiving  remuneration as  a  director,  does  not  have  any  other  material  pecuniary  relationship  or transactions with the company, its promoters, its management or its subsidiaries, which in the judgment of the board of the company, may affect the independence of the judgment of such director. Securities already rated"}, {"color": "green", "from": "(7)  Every  credit  rating  agency,  shall,  while  rating  a  security,  exercise  due diligence in order to ensure that the rating given by the credit rating agency is fair and appropriate.", "length": 400, "title": "Shared topics", "to": "(2) Th }, {"color": "green", "from": "(4) Inspections to judge the appropriateness of the ratings may be ordered by the Board, only in case of complaints which are serious in nature.", "length": 400, "title": "Shared topics", "to": "(2) On and from the date of cancellation of the certificate of registration, the credit rating agency shall: - (a) cease to carry in any rating activity and (b) shall be subject to such directions of the Board with regard to the transfer of records, documents, securities or reports connected with its rating activities which may be in its custody or control as the Board may specify."}, {"color": "green", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Shared topics", "to": "(3)  During  the  course  of  an  inspection  or  investigation,  the  credit  rating  agency against  whom  the  inspection  or  investigation is  being  carried  out  shall  be  bound to discharge all its obligations as provided in regulation 31. Obligations  of  credit  rating  agency  on  inspection  or  investigation  by  the Board"}, {"color": "green", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Shared topics", "to": "31.  (1) It  shall  be the  duty of  every  credit  rating  agency  whose  affairs are  being inspected  or  investigated,  and  of  every  director,  officer  or  employee  thereof,  to produce to the inspecting or investigating officer such books, accounts and other documents  in  its  or  his  custody  or  control  and  furnish  him  with  such  statements and  information  relating  to  its  rating  activities,  as  the  inspecting  officer  may require within such reasonable period as may be specified by the said officer."}, {"color": "green", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Shared topics", "to": "(2) The credit rating agency shall \u2013 (a) allow  the  inspecting  officer  to  have  reasonable  access  to  the  premises occupied by such credit rating agency or by any other person on its behalf; (b) extend  to  the  inspecting  officer  reasonable  facility  for  examining  any books,  records,  documents  and  computer  data  in  the  possession  of  the credit rating agency; and (c) provide copies of documents or other materials which, in the opinion of the inspecting  officer,  are  relevant  for  the  purposes  of  the  inspection  or investigation, as the case may be."}, {"color": "green", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Shared topics", "to": "(4) Every director, officer or employee of the credit rating agency shall be bound to render to the inspecting officer all assistance in connection with the inspection or investigation which the inspecting officer may reasonably require. Submission of Report to the Board"}, {"color": "green", "from": "(5) Inspections referred to in sub-regulation (4) shall be carried out either by the officers  of  the  Board  or  independent  experts,  with  relevant  experience  or combination of both. Notice before inspection or investigation", "length": 400, "title": "Shared topics", "to": "38.  Manner  of  Holding  enquiry  before  Suspension  or  Cancellation.\u2500(1)  For  the           network.on("stabilizationProgress", function(params) {
        		document.getElementById('loadingBar').removeAttribute("style");
  	        var maxWidth = 496;
  	        var minWidth = 20;
  	        var widthFactor = params.iterations/params.total;
  	        var width = Math.max(minWidth,maxWidth * widthFactor);
  
  	        document.getElementById('bar').style.width = width + 'px';
  	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
  	    });

 network.on("selectNode", function (params) {
