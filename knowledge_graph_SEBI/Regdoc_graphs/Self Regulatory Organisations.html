nition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "23. (1) If the Board is of the opinion that the recognition granted to a Self Regulatory Organization under the provisions of these Regulations should, in the interest of the trade or in the public interest, be withdrawn, it may serve a written notice in Form \"C\" on Board of Directors of the Self Regulatory Organization calling upon it to show cause as to why the recognition should not be withdrawn for the reasons stated in the notice."}, {"color": "green", "from": "5. (1) If the Board is satisfied, after making such inquiry as may be necessary in this behalf and after obtaining such further information, if any, as it may require, - (a) (b) (c) that  the  articles  and  governing  norms  of  the  applicant  applying  for recognition are in conformity with such conditions as may be specified by the Board; that the applicant is willing to comply with any other conditions which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "(2)  Where  a  notice  is  issued  under  sub-regulation  (1),  the  Board  may,  after  giving  an opportunity to Board of Directors of the Self Regulatory Organization to be heard in the matter,  withdraw,  by  passing  an  order,  the  recognition  granted  to  the  Self  Regulatory Organization and thereupon sub-regulations (3), (4) and (5) of regulation 11 would apply as if the application of the Self Regulatory Organization for renewal of recognition has been rejected under regulation 10."}, {"color": "green", "from": "5. (1) If the Board is satisfied, after making such inquiry as may be necessary in this behalf and after obtaining such further information, if any, as it may require, - (a) (b) (c) that  the  articles  and  governing  norms  of  the  applicant  applying  for recognition are in conformity with such conditions as may be specified by the Board; that the applicant is willing to comply with any other conditions which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "(3)  The Board shall promptly communicate such order to the concerned Self Regulatory Organization."}, {"color": "green", "from": "5. (1) If the Board is satisfied, after making such inquiry as may be necessary in this behalf and after obtaining such further information, if any, as it may require, - (a) (b) (c) that  the  articles  and  governing  norms  of  the  applicant  applying  for recognition are in conformity with such conditions as may be specified by the Board; that the applicant is willing to comply with any other conditions which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "(4) On  receipt  of  the  order  passed  under  sub-regulation  (2),  the  Self  Regulatory Organization shall cease to carry on any activity as a Self Regulatory Organization and shall comply with such directions as may be issued by the Board under sub-regulation (2) read with sub- regulations (3), (4) or (5) of regulation 11, as the case may be. Action in case of violation."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "6. 9[Subject to the provisions of regulation 4A, any application] for a certificate, which is not complete in all respects or does not conform to the requirements of these regulations and particularly regulations 3, 4 and 5 or instructions specified in Form A shall be rejected by the Board: Provided that, before rejecting any such application, the Board shall give an opportunity to the applicant to remove such objections as may be indicated by the Board, within 30 days of the date of receipt of relevant communication, from the Board: Provided further that the Board may, on sufficient cause being shown, extend the time for removal of objections by such further time, not exceeding 30 days as the Board may consider fit, to enable the applicant to remove such objections. Furnishing of information, clarification and personal representation (1)The  Board  may  require  the  applicant  to  furnish  such  further  information  or"}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2) The Board, if it so desires, may require the applicant to appear before it through an authorized  representative  for  personal  representation  in  connection  with  the  grant  of  a certificate of recognition. Conditions of certificate and validity period."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;"}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2) The certificate of recognition shall be valid for a period of five years. Renewal of certificate."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "9. (1) Any Self Regulatory Organization desirous of obtaining renewal of the recognition granted to it, shall make to the Board an application for the renewal of the certificate of recognition in Form A of the First Schedule."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted"}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "11. (1) An applicant referred to in sub regulation (1) of regulation 3 whose application for the grant of a certificate has been rejected under sub-regulation (1) of regulation 10 shall not undertake any activity as Self Regulatory Organization."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2) A Self Regulatory Organization referred to in regulation 9 whose application for the renewal of certificate has been rejected by the Board shall on and from the date of the receiptof the communication from the Board under sub regulation (2) of regulation 10 cease to carry on any activity as Self Regulatory Organization."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "13.  (1)  After  commencement  of  these  regulations,  any  application  for  registration  or renewal of registration as an intermediary with the Board under the respective regulations applicable to such intermediaries, shall in case of any applicant who is a member of a Self Regulatory Organization or who ought to be a member of a Self Regulatory Organization, be made only through the Self Regulatory Organization of which he is a member, in the specified manner."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(3)  The Self Regulatory Organization shall also give the reasons for its recommendation either for granting certificate of recognition or for refusal of certificate of registration by the Board. Functions and Obligations of Self Regulatory Organization."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  The  Self  Regulatory  Organization  shall  be  responsible  for  investor  protection  and education of investors or its members and shall ensure observance of Securities Laws by its members."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may inclu  audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  In  particular,  and  without  prejudice  to  the  generality  of  the  foregoing  power,  the governing norms or articles may provide for:- (i) eligibility  criteria  for  admission  and  removal  of  members  from  Self Regulatory Organization; (ii)  manner and the periodicity of furnishing information to the Board and to its (iii) (iv) (v) (vi) members; arbitration  mechanism  for  resolving  disputes  between  members  and  /  or between members and their constituents; procedurefor  proceeding  against  the  member  committing  breach  of  the governing norms or articles including provisions for suspension or expulsion of members from the Self Regulatory Organization; internal  control  standards  including  procedure  for  inspection,  auditing, reviewing,  monitoring  and  surveillance  of  its  members  by  Self  Regulatory Organization; code  of  conduct  specifying  standards  for  its  members  in  the  conduct  of business; (vii)  procedure for conduct of election of the office bearers and members of the committees; (viii)  obligation  of  members  to  supply  such  information  or  explanation  and  to produce such documents relating to the business as Board of Directors may require; (ix)  manner  of  disciplinary  action  against  its  members  by  Self  Regulatory Organization; contents and format of the annual report; procedure for conduct of the meetings, quorum etc of Board of Directors; (x) (xi) (xii)  manner  of  maintaining  accounts  or  records  of  the  Self  Regulatory Organization; and, (xiii)  reporting requirements to the Board on monthly basis about various aspects of its functioning including policy initiatives, progress in certification, number of members admitted and disciplinary action taken against members, if any."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf."}, {"color": "green", "from":  conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "19. The inspecting authority shall, as soon as possible, submit an inspection report to the Board. Appointment of auditor."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "20.  (1)  Notwithstanding  anything  contained  above,  the  Board  may  appoint  a  qualified auditor to inspect the books of account or the affairs of the Self Regulatory Organization. Provided  that  the  auditor  so  appointed  shall  have  the  same  powers  of  the  inspecting authority  as  mentioned  in  regulation  16  and  the  obligations  of  Self  Regulatory Organization mentioned in regulation 18 shall be applicable to an inspection under this regulation."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2) The Board shall be entitled to recover the expenses of such audit or inspection as may be incurred by it, including fees paid to the auditors, from the concerned Self Regulatory Organization. Power of the Board to call for periodical returns or direct inquiries to be made."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "21.  (1)  Every  Self  Regulatory  Organization  shall  furnish  to  the  Board  such  periodical returns relating to its affairs as may be specified."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  Every  Self  Regulatory  Organization  and  every  member  thereof  shall  maintain  and preserve for such periods such books of account and other documents as the Board after consultation  with  Board  of  Directors  of  Self  Regulatory  Organization  concerned,  may specify in the interests of the trade or in the public interest and such books of account and other documents shall be subject to inspection at all reasonable times by the Board."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(3) Without prejudice to the provisions contained in sub-regulation (1) and (2), if the Board is satisfied that it is in the interests of the trade or in the public interest so to do, it may, by order, in writing, - (a)  call  upon  Board  of  Directors  of  a  Self  Regulatory  Organization  or  any  member thereof to furnish in writing such information or explanation relating to the affairs of the Self  Regulatory  Organization  or  of  the  member  in  relation  to  the  Self  Regulatory Organization as the Board may require; or (b)  appoint one or more persons to make an inquiry in the prescribed manner in relation to the affairs of a Self Regulatory Organization or the affairs of any members of the Self Regulatory Organization in relation to the Self Regulatory Organization and submit a report of the result of such inquiry to the Board within such time as may be specified in the order or, in the case of inquiry in relation to the affairs of any of the members of a Self Regulatory Organization direct Board of Directors to make the inquiry and submit its report to the Board."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(4) Where  an  inquiry  in  relation  to  the  affairs  of  a  Self  Regulatory  Organization  or  the affairs  of  any  of  its  members  in  relation  to  the  Self  Regulatory  Organization  has  been undertaken under sub-regulation (3), - (a)  the  Chairman,  every  director,  manager,  secretary,  or  other  officer  of  the  Self Regulatory Organization. (b) every member of such Self Regulatory Organization. (c)  if the member of the Self Regulatory Organization is a firm, every partner, manager, secretary or other officer of the firm; and, (d)  every other person or body of persons who has had dealings in the course of business with any of the persons mentioned in clause (a), (b) or (c) whether directly or indirectly; shall  be  bound  to  produce  before  the  authority  making  the  inquiry  all  such  books  of account, and other documents in his custody or power relating to or having a bearing on the subject  matter  of  such  inquiry  and  also  furnish  to  the  authority  such  statement  or information as he may require within such time as may be specified by him. CHAPTER V ACTION IN CASE OF DEFAULT Obligation of Board of Directors to take disciplinary action against a member if so directed by the Board."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "22. (1) After receiving the report of an enquiry made under regulation 21, the Board may take such action as it deems proper and, in particular, may direct Board of Directors of the Self  Regulatory  Organization  to  take  such  disciplinary  action  against  the  delinquent member,  including  expulsion,  suspension  or  any  other  penalty  of  a  like  nature  not involving  the  levy  of  monetary  penalty,  as  may  be  specified  by  it  and  thereupon, notwithstanding anything to the contrary contained in the articles or governing norms of the Self Regulatory Organization concerned, the Board of Directors of the Self Regulatory Organization shall give effect to the directions of the Board and shall not in any manner commute, revoke or modify the action taken in pursuance of such directions, without the prior written approval of the Board."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "23. (1) If the Board is of the opinion that the recognition granted to a Self Regulatory Organization under the provisions of these Regulations should, in the interest of the trade or in the public interest, be withdrawn, it may serve a written notice in Form \"C\" on Board of Directors of the Self Regulatory Organization calling upon it to show cause as to why the recognition should not be withdrawn for the reasons stated in the notice."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  Where  a  notice  is  issued  under  sub-regulation  (1),  the  Board  may,  after  giving  an opportunity to Board of Directors of the Self Regulatory Organization to be heard in the matter,  withdraw,  by  passing  an  order,  the  recognition  granted  to  the  Self  Regulatory Organization and thereupon sub-regulations (3), (4) and (5) of regulation 11 would apply as if the application of the Self Regulatory Organization for renewal of recognition has been rejected under regulation 10."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(3)  The Board shall promptly communicate such order to the concerned Self Regulatory Organization."}, {"color": "green", "from": "(2) The conditions which the Board may specify under sub-regulation (1) for the grant of recognition to the applicant as a Self Regulatory Organization may include, among other matters, conditions relating to, - (i)  the qualification for membership of the Self Regulatory Organization; (ii)  the representation of the Board in the Board of Directors of the Self Regulatory Organization by such number of directors not exceeding four as the Board may nominate in this behalf; and (iii)  the maintenance of accounts of members and their audit by chartered accountants whenever such audit is required by the Board.", "length": 400, "title": "Shared topics", "to": "(4) On  receipt  of  the  order  passed  under  sub-regulation  (2),  the  Self  Regulatory Organization shall cease to carry on any activity as a Self Regulatory Organization and shall comply with such directions as may be issued by the Board under sub-regulation (2) read with sub- regulations (3), (4) or (5) of regulation 11, as the case may be. Action in case of violation."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;"}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted"}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "11. (1) An applicant referred to in sub regulation (1) of regulation 3 whose application for the grant of a certificate has been rejected under sub-regulation (1) of regulation 10 shall not undertake any activity as Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2) A Self Regulatory Organization referred to in regulation 9 whose application for the renewal of certificate has been rejected by the Board shall on and from the date of the receiptof the communication from the Board under sub regulation (2) of regulation 10 cease to carry on any activity as Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "13.  (1)  After  commencement  of  these  regulations,  any  application  for  registration  or renewal of registration as an intermediary with the Board under the respective regulations applicable to such intermediaries, shall in case of any applicant who is a member of a Self Regulatory Organization or who ought to be a member of a Self Regulatory Organization, be made only through the Self Regulatory Organization of which he is a member, in the specified manner."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3)  The Self Regulatory Organization shall also give the reasons for its recommendation either for granting certificate of recognition or for refusal of certificate of registration by the Board. Functions and Obligations of Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(4)  The Self Regulatory Organization shall conduct inspection and audit of its members, on regular basis, through independent auditors."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(5) The Self Regulatory Organization shall submit its annual report to the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(6)  The Self Regulatory Organization shall treat all its members and the applications for membership in a fair and transparent manner."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(7)  The Self Regulatory Organization may collect admission and membership fees from its members for carrying out the purposes of these regulations."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(8)  The Self Regulatory Organization shall promptly inform the Board of violations of the provisions  of  the  Act,  the  rules,  the  regulations,  the  directions,  the  circulars  or  the guidelines by any of its members."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(11) The  Self  Regulatory  Organization  shall  make  endeavors  for  introduction  of  best business practices amongst its members."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(13) The  Self  Regulatory  Organization  shall  comply  with  the  norms  of  corporate governance as applicable to listed companies."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(14) The Self Regulatory Organization may discharge such other functions and obligations as may be specified by the Board, from time to time. Governing norms of Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "15. (1) A Self Regulatory Organization may, subject to the previous approval of the Board, make governing norms and articles consistent with the provisions of the Act and these regulations."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2)  In  particular,  and  without  prejudice  to  the  generality  of  the  foregoing  power,  the governing norms or articles may provide for:- (i) eligibility  criteria  for  admission  and  removal  of  members  from  Self Regulatory Organization; (ii)  manner and the periodicity of furnishing information to the Board and to its (iii) (iv) (v) (vi) members; arbitration  mechanism  for  resolving  disputes  between  members  and  /  or between members and their constituents; procedurefor  proceeding  against  the  member  committing  breach  of  the governing norms or articles including provisions for suspension or expulsion of members from the Self Regulatory Organization; internal  control  standards  including  procedure  for  inspection,  auditing, reviewing,  monitoring  and  surveillance  of  its  members  by  Self  Regulatory Organization; code  of  conduct  specifying  standards  for  its  members  in  the  conduct  of business; (vii)  procedure for conduct of election of the office bearers and members of the committees; (viii)  obligation  of  members  to  supply  such  information  or  explanation  and  to produce such documents relating to the business as Board of Directors may require; (ix)  manner  of  disciplinary  action  against  its  members  by  Self  Regulatory Organization; contents and format of the annual report; procedure for conduct of the meetings, quorum etc of Board of Directors; (x) (xi) (xii)  manner  of  maintaining  accounts  or  records  of  the  Self  Regulatory Organization; and, (xiii)  reporting requirements to the Board on monthly basis about various aspects of its functioning including policy initiatives, progress in certification, number of members admitted and disciplinary action taken against members, if any."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(5)  If a Self Regulatory Organization fails or neglects to comply with such order within the specified period, the Board may make, amend or revoke the governing norms either in the form specified in the order or with such modifications as the Board may think fit. CHAPTER IV INSPECTION AND AUDIT Board\u0027s right to inspect."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) shall be as follows, namely: - (a)  to ensure that the provisions of the Act, the regulations, the directions and the circulars issued by the Board are being complied with; (b)  to  inquire  into  the  complaints  received  from  members,  investors,  or  any  other person  on  any  matter  having  a  bearing  on  the  activities  of  the  Self  Regulatory Organization; or, (c) to inquire suomotu, in the interest of securities business or investors\u0027 interest, into the affairs of the Self Regulatory Organization. Procedure for inspection."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors or in public interest, no such notice should be given, it may by an order in writing, direct that the inspection of the affairs of the Self Regulatory Organization be taken up without such notice."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3)  On  being  empowered  by  the  Board,  the  inspecting  authority  shall  undertake  the inspection  and  the  Self  Regulatory  Organization  against  whom  an  inspection  is  being carried out shall be bound to discharge its obligations as provided under regulation 18. Obligations of Self Regulatory Organization on inspection by the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "18. (1) It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization, who is being inspected to produce to the inspecting authority or to  any  person  authorized  by  him,  such  books,  accounts  and  other  documents  in  their custody or control and furnish to the Board the statements and information relating to the activities  of  Self  Regulatory  Organization  in  securities  market  within  such  time  as  the Board may require."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2)  The Self Regulatory Organization shall allow the inspecting authority or any person authorized  by  him  to  have  reasonable  access  to  the  premises  occupied  by  the  Self Regulatory Organization or by any other person on its behalf and also extend reasonable facility for examining any books, records, documents and computer data in the possession of  the  Self  Regulatory  Organization  or  any  other  person  and  also  provide  copies  of documents or other materials which, in the opinion of the inspecting authority are relevant."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(4)  It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization to give to the inspecting authority all assistance in connection with the inspection, which the Self Regulatory Organization may reasonably be expected to give. Submission of report to the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "19. The inspecting authority shall, as soon as possible, submit an inspection report to the Board. Appointment of auditor."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "20.  (1)  Notwithstanding  anything  contained  above,  the  Board  may  appoint  a  qualified auditor to inspect the books of account or the affairs of the Self Regulatory Organization. Provided  that  the  auditor  so  appointed  shall  have  the  same  powers  of  the  inspecting authority  as  mentioned  in  regulation  16  and  the  obligations  of  Self  Regulatory Organization mentioned in regulation 18 shall be applicable to an inspection under this regulation."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2) The Board shall be entitled to recover the expenses of such audit or inspection as may be incurred by it, including fees paid to the auditors, from the concerned Self Regulatory Organization. Power of the Board to call for periodical returns or direct inquiries to be made."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "21.  (1)  Every  Self  Regulatory  Organization  shall  furnish  to  the  Board  such  periodical returns relating to its affairs as may be specified."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2)  Every  Self  Regulatory  Organization  and  every  member  thereof  shall  maintain  and preserve for such periods such books of account and other documents as the Board after consultation  with  Board  of  Directors  of  Self  Regulatory  Organization  concerned,  may specify in the interests of the trade or in the public interest and such books of account and other documents shall be subject to inspection at all reasonable times by the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3) Without prejudice to the provisions contained in sub-regulation (1) and (2), if the Board is satisfied that it is in the interests of the trade or in the public interest so to do, it may, by order, in writing, - (a)  call  upon  Board  of  Directors  of  a  Self  Regulatory  Organization  or  any  member thereof to furnish in writing such information or explanation relating to the affairs of the Self  Regulatory  Organization  or  of  the  member  in  relation  to  the  Self  Regulatory Organization as the Board may require; or (b)  appoint one or more persons to make an inquiry in the prescribed manner in relation to the affairs of a Self Regulatory Organization or the affairs of any members of the Self Regulatory Organization in relation to the Self Regulatory Organization and submit a report of the result of such inquiry to the Board within such time as may be specified in the order or, in the case of inquiry in relation to the affairs of any of the members of a Self Regulatory Organization direct Board of Directors to make the inquiry and submit its report to the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(4) Where  an  inquiry  in  relation  to  the  affairs  of  a  Self  Regulatory  Organization  or  the affairs  of  any  of  its  members  in  relation  to  the  Self  Regulatory  Organization  has  been undertaken under sub-regulation (3), - (a)  the  Chairman,  every  director,  manager,  secretary,  or  other  officer  of  the  Self Regulatory Organization. (b) every member of such Self Regulatory Organization. (c)  if the member of the Self Regulatory Organization is a firm, every partner, manager, secretary or other officer of the firm; and, (d)  every other person or body of persons who has had dealings in the course of business with any of the persons mentioned in clause (a), (b) or (c) whether directly or indirectly; shall  be  bound  to  produce  before  the  authority  making  the  inquiry  all  such  books  of account, and other documents in his custody or power relating to or having a bearing on the subject  matter  of  such  inquiry  and  also  furnish  to  the  authority  such  statement  or information as he may require within such time as may be specified by him. CHAPTER V ACTION IN CASE OF DEFAULT Obligation of Board of Directors to take disciplinary action against a member if so directed by the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "22. (1) After receiving the report of an enquiry made under regulation 21, the Board may take such action as it deems proper and, in particular, may direct Board of Directors of the Self  Regulatory  Organization  to  take  such  disciplinary  action  against  the  delinquent member,  including  expulsion,  suspension  or  any  other  penalty  of  a  like  nature  not involving  the  levy  of  monetary  penalty,  as  may  be  specified  by  it  and  thereupon, notwithstanding anything to the contrary contained in the articles or governing norms of the Self Regulatory Organization concerned, the Board of Directors of the Self Regulatory Organization shall give effect to the directions of the Board and shall not in any manner commute, revoke or modify the action taken in pursuance of such directions, without the prior written approval of the Board."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "23. (1) If the Board is of the opinion that the recognition granted to a Self Regulatory Organization under the provisions of these Regulations should, in the interest of the trade or in the public interest, be withdrawn, it may serve a written notice in Form \"C\" on Board of Directors of the Self Regulatory Organization calling upon it to show cause as to why the recognition should not be withdrawn for the reasons stated in the notice."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(2)  Where  a  notice  is  issued  under  sub-regulation  (1),  the  Board  may,  after  giving  an opportunity to Board of Directors of the Self Regulatory Organization to be heard in the matter,  withdraw,  by  passing  an  order,  the  recognition  granted  to  the  Self  Regulatory Organization and thereupon sub-regulations (3), (4) and (5) of regulation 11 would apply as if the application of the Self Regulatory Organization for renewal of recognition has been rejected under regulation 10."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Shared topics", "to": "(3)  The Board shall promptly communicate such order to the concerned Self Regulatory Organization."}, {"color": "green", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written appr  shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or APTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "13.  (1)  After  commencement  of  these  regulations,  any  application  for  registration  or renewal of registration as an intermediary with the Board under the respective regulations applicable to such intermediaries, shall in case of any applicant who is a member of a Self Regulatory Organization or who ought to be a member of a Self Regulatory Organization, be made only through the Self Regulatory Organization of which he is a member, in the specified manner."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "(2)  The application under sub-regulation (1) shall be forwarded by the Self Regulatory Organization to the Board along with its recommendation for grant or refusal of certificate of registration not later than 30 days from the date of its receipt."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "(3)  The Self Regulatory Organization shall also give the reasons for its recommendation either for granting certificate of recognition or for refusal of certificate of registration by the Board. Functions and Obligations of Self Regulatory Organization."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Shared topics", "to": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board."}, {"color": "green", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under
