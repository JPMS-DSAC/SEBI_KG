aving a bearing on the subject  matter  of  such  inquiry  and  also  furnish  to  the  authority  such  statement  or information as he may require within such time as may be specified by him. CHAPTER V ACTION IN CASE OF DEFAULT Obligation of Board of Directors to take disciplinary action against a member if so directed by the Board.", "label": "30_64", "shape": "dot", "title": "(4) Where  an  inquiry  in  relation  to  the  affairs  of  a  Self  Regulatory  Organization  or  the affairs  of  any  of  its  members  in  relation  to  the  Self  Regulatory  Organization  has  been undertaken under sub-regulation (3), - (a)  the  Chairman,  every  director,  manager,  secretary,  or  other  officer  of  the  Self Regulatory Organization. (b) every member of such Self Regulatory Organization. (c)  if the member of the Self Regulatory Organization is a firm, every partner, manager, secretary or other officer of the firm; and, (d)  every other person or body of persons who has had dealings in the course of business with any of the persons mentioned in clause (a), (b) or (c) whether directly or indirectly; shall  be  bound  to  produce  before  the  authority  making  the  inquiry  all  such  books  of account, and other documents in his custody or power relating to or having a bearing on the subject  matter  of  such  inquiry  and  also  furnish  to  the  authority  such  statement  or information as he may require within such time as may be specified by him. CHAPTER V ACTION IN CASE OF DEFAULT Obligation of Board of Directors to take disciplinary action against a member if so directed by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_64.html"}, {"color": "blue", "id": "22. (1) After receiving the report of an enquiry made under regulation 21, the Board may take such action as it deems proper and, in particular, may direct Board of Directors of the Self  Regulatory  Organization  to  take  such  disciplinary  action  against  the  delinquent member,  including  expulsion,  suspension  or  any  other  penalty  of  a  like  nature  not involving  the  levy  of  monetary  penalty,  as  may  be  specified  by  it  and  thereupon, notwithstanding anything to the contrary contained in the articles or governing norms of the Self Regulatory Organization concerned, the Board of Directors of the Self Regulatory Organization shall give effect to the directions of the Board and shall not in any manner commute, revoke or modify the action taken in pursuance of such directions, without the prior written approval of the Board.", "label": "30_65", "shape": "dot", "title": "22. (1) After receiving the report of an enquiry made under regulation 21, the Board may take such action as it deems proper and, in particular, may direct Board of Directors of the Self  Regulatory  Organization  to  take  such  disciplinary  action  against  the  delinquent member,  including  expulsion,  suspension  or  any  other  penalty  of  a  like  nature  not involving  the  levy  of  monetary  penalty,  as  may  be  specified  by  it  and  thereupon, notwithstanding anything to the contrary contained in the articles or governing norms of the Self Regulatory Organization concerned, the Board of Directors of the Self Regulatory Organization shall give effect to the directions of the Board and shall not in any manner commute, revoke or modify the action taken in pursuance of such directions, without the prior written approval of the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_65.html"}, {"color": "blue", "id": "(2) The Board may either on its own motion or on representation of the member concerned, modify or withdraw any of its directions issued under sub-regulation (1), if it is satisfied that there are sufficient grounds for doing so. Withdrawal of recognition.", "label": "30_66", "shape": "dot", "title": "(2) The Board may either on its own motion or on representation of the member concerned, modify or withdraw any of its directions issued under sub-regulation (1), if it is satisfied that there are sufficient grounds for doing so. Withdrawal of recognition.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_66.html"}, {"color": "blue", "id": "(4) The Board may in order to protect the interests of investors, issue directions with regard to  the  transfer  of  records,  documents  or  reports  relating  to  the  functions  of  the  Self Regulatory Organization, whose application for the grant or renewal of a certificate has been rejected.", "label": "30_24", "shape": "dot", "title": "(4) The Board may in order to protect the interests of investors, issue directions with regard to  the  transfer  of  records,  documents  or  reports  relating  to  the  functions  of  the  Self Regulatory Organization, whose application for the grant or renewal of a certificate has been rejected.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_24.html"}, {"color": "blue", "id": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors.", "label": "30_25", "shape": "dot", "title": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_25.html"}, {"color": "blue", "id": "4. The Board shall not consider an application for grant of a certificate under regulation 3 unless the applicant satisfies the following conditions, namely:- (a) (b) (c) (d) the applicant is a company which has been granted license under section 25 of Companies Act, 1956; the applicant has, in its memorandum of association, specified admission of members and discharging the functions of Self Regulatory Organization as one of its main objects; the applicant has a minimum networth of one crore rupees; the  applicant  has  adequate  infrastructure,  to  enable  it  to  discharge  its functions  as  a  Self  Regulatory  Organization  in  accordance  with  the provisions of the Act and these regulations; (e) (f) (g) (h) 7[(i) the  applicant  referred  to  in  regulation  3  and  its  directors  have  the professional  competence,  financial  soundness  and  general  reputation  of fairness and integrity to the satisfaction of the Board; neither the applicant, nor any director of the applicant is involved in any legal proceeding connected with the securities market, which may have an adverse impact on the interests of the investors; neither  the  applicant,  nor  any  director  has  at  any  time  in  the  past  been convicted  of  any  offence  involving  moral  turpitude  or  any  economic offence; the applicant has, in its employment, persons having adequate professional and other relevant experience to the satisfaction of the Board; the applicant is a fit and proper person based on the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008;] (j)   grant of certificate to the applicant is in the interest of investors and the securities market. 8[Grant of in-principle approval.", "label": "30_5", "shape": "dot", "title": "4. The Board shall not consider an application for grant of a certificate under regulation 3 unless the applicant satisfies t hich shall be valid for a period of one hundred  and  eighty  days,  within  which  the  applicant  shall  ensure  compliance  with  all provisions of regulation 4: Provided that the Board may, upon sufficient cause shown by the applicant, extend the validity of the in-principle approval for a further period not exceeding ninety days.] Prior to its substitution, clause (i) read as under: \u201c(i) the applicant, in all other respects, is a fit and proper person for the grant of a certificate;\u201d Grant of recognition as a Self Regulatory Organization.", "label": "30_6", "shape": "dot", "title": "4A. Where the applicant is not in compliance with the provisions of clauses (c), (d) or (h) of regulation 4, on the date of submission of the application under regulation 3, the Board may grant an in-principle approval to the applicant, which shall be valid for a period of one hundred  and  eighty  days,  within  which  the  applicant  shall  ensure  compliance  with  all provisions of regulation 4: Provided that the Board may, upon sufficient cause shown by the applicant, extend the validity of the in-principle approval for a further period not exceeding ninety days.] Prior to its substitution, clause (i) read as under: \u201c(i) the applicant, in all other respects, is a fit and proper person for the grant of a certificate;\u201d Grant of recognition as a Self Regulatory Organization.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_6.html"}, {"color": "blue", "id": "6. 9[Subject to the provisions of regulation 4A, any application] for a certificate, which is not complete in all respects or does not conform to the requirements of these regulations and particularly regulations 3, 4 and 5 or instructions specified in Form A shall be rejected by the Board: Provided that, before rejecting any such application, the Board shall give an opportunity to the applicant to remove such objections as may be indicated by the Board, within 30 days of the date of receipt of relevant communication, from the Board: Provided further that the Board may, on sufficient cause being shown, extend the time for removal of objections by such further time, not exceeding 30 days as the Board may consider fit, to enable the applicant to remove such objections. Furnishing of information, clarification and personal representation (1)The  Board  may  require  the  applicant  to  furnish  such  further  information  or", "label": "30_10", "shape": "dot", "title": "6. 9[Subject to the provisions of regulation 4A, any application] for a certificate, which is not complete in all respects or does not conform to the requirements of these regulations and particularly regulations 3, 4 and 5 or instructions specified in Form A shall be rejected by the Board: Provided that, before rejecting any such application, the Board shall give an opportunity to the applicant to remove such objections as may be indicated by the Board, within 30 days of the date of receipt of relevant communication, from the Board: Provided further that the Board may, on sufficient cause being shown, extend the time for removal of objections by such further time, not exceeding 30 days as the Board may consider fit, to enable the applicant to remove such objections. Furnishing of information, clarification and personal representation (1)The  Board  may  require  the  applicant  to  furnish  such  further  information  or", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_10.html"}, {"color": "blue", "id": "7. clarification as it may consider necessary for the purpose of processing of the application.", "label": "30_11", "shape": "dot", "title": "7. clarification as it may consider necessary for the purpose of processing of the application.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_11.html"}, {"color": "blue", "id": "(2) The Board, if it so desires, may require the applicant to appear before it through an authorized  representative  for  personal  representation  in  connection  with  the  grant  of  a certificate of recognition. Conditions of certificate and validity period.", "label": "30_12", "shape": "dot", "title": "(2) The Board, if it so desires, may require the applicant to appear before it through an authorized  representative  for  personal  representation  in  connection  with  the  grant  of  a certificate of recognition. Conditions of certificate and validity period.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_12.html"}, {"color": "blue", "id": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;", "label": "30_13", "shape": "dot", "title": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_13.html"}, {"color": "blue", "id": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "label": "30_18", "shape": "dot", "title": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_18.html"}, {"color": "blue", "id": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization.", "label": "30_26", "shape": "dot", "title": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_26.html"}, {"color": "blue", "id": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board.", "label": "30_30", "shape": "dot", "title": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_30.html"}, {"color": "blue", "id": "(2)  The  Self  Regulatory  Organization  shall  be  responsible  for  investor  protection  and education of investors or its members and shall ensure observance of Securities Laws by its members.", "label": "30_31", "shape": "dot", "title": "(2)  The  Self  Regulatory  Organization  shall  be  responsible  for  investor  protection  and education of investors or its members and shall ensure observance of Securities Laws by its members.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_31.html"}, {"color": "blue", "id": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members.", "label": "30_32", "shape": "dot", "title": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_32.html"}, {"color": "blue", "id": "(4)  The Self Regulatory Organization shall conduct inspection and audit of its members, on regular basis, through independent auditors.", "label": "30_33", "shape": "dot", "title": "(4)  The Self Regulatory Organization shall conduct inspection and audit of its members, on regular basis, through independent auditors.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_33.html"}, {"color": "blue", "id": "(5) The Self Regulatory Organization shall submit its annual report to the Board.", "label": "30_34", "shape": "dot", "title": "(5) The Self Regulatory Organization shall submit its annual report to the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_34.html"}, {"color": "blue", "id": "(6)  The Self Regulatory Organization shall treat all its members and the applications for membership in a fair and transparent manner.", "label": "30_35", "shape": "dot", "title": "(6)  The Self Regulatory Organization shall treat all its members and the applications for membership in a fair and transparent manner.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_35.html"}, {"color": "blue", "id": "(7)  The Self Regulatory Organization may collect admission and membership fees from its members for carrying out the purposes of these regulations.", "label": "30_36", "shape": "dot", "title": "(7)  The Self Regulatory Organization may collect admission and membership fees from its members for carrying out the purposes of these regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_36.html"}, {"color": "blue", "id": "(8)  The Self Regulatory Organization shall promptly inform the Board of violations of the provisions  of  the  Act,  the  rules,  the  regulations,  the  directions,  the  circulars  or  the guidelines by any of its members.", "label": "30_37", "shape": "dot", "title": "(8)  The Self Regulatory Organization shall promptly inform the Board of violations of the provisions  of  the  Act,  the  rules,  the  regulations,  the  directions,  the  circulars  or  the guidelines by any of its members.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_37.html"}, {"color": "blue", "id": "(9)  The Self Regulatory Organization shall conduct screening and certification tests for its members, agents and such other persons as it may determine.", "label": "30_38", "shape": "dot", "title": "(9)  The Self Regulatory Organization shall conduct screening and certification tests for its members, agents and such other persons as it may determine.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_38.html"}, {"color": "blue", "id": "(10)  Self Regulatory Organization shall conduct training programmes for its members or agents and also conduct awareness programmes for securities market investors.", "label": "30_39", "shape": "dot", "title": "(10)  Self Regulatory Organization shall conduct training programmes for its members or agents and also conduct awareness programmes for securities market investors.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_39.html"}, {"color": "blue", "id": "(11) The  Self  Regulatory  Organization  shall  make  endeavors  for  introduction  of  best business practices amongst its members.", "label": "30_40", "shape": "dot", "title": "(11) The  Self  Regulatory  Organization  shall  make  endeavors  for  introduction  of  best business practices amongst its members.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_40.html"}, {"color": "blue", "id": "(12) The  Self  Regulatory  Organization  shall  act  in  utmost  good  faith  and  shall  avoid conflict of interest in the conduct of its functions.", "label": "30_41", "shape": "dot", "title": "(12) The  Self  Regulatory  Organization  shall  act  in  utmost  good  faith  and  shall  avoid conflict of interest in the conduct of its functions.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_41.html"}, {"color": "blue", "id": "(13) The  Self  Regulatory  Organization  shall  comply  with  the  norms  of  corporate governance as applicable to listed companies.", "label": "30_42", "shape": "dot", "title": "(13) The  Self  Regulatory  Organization  shall  comply  with  the  norms  of  corporate governance as applicable to listed companies.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_42.html"}, {"color": "blue", "id": "(14) The Self Regulatory Organization may discharge such other functions and obligations as may be specified by the Board, from time to time. Governing norms of Self Regulatory Organization.", "label": "30_43", "shape": "dot", "title": "(14) The Self Regulatory Organization may discharge such other functions and obligations as may be specified by the Board, from time to time. Governing norms of Self Regulatory Organization.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_43.html"}, {"color": "blue", "id": "15. (1) A Self Regulatory Organization may, subject to the previous approval of the Board, make governing norms and articles consistent with the provisions of the Act and these regulations.", "label": "30_44", "shape": "dot", "title": "15. (1) A Self Regulatory Organization may, subject to the previous approval of the Board, make governing norms and articles consistent with the provisions of the Act and these regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_44.html"}, {"color": "blue", "id": "(2)  In  particular,  and  without  prejudice  to  the  generality  of  the  foregoing  power,  the governing norms or articles may provide for:- (i) eligibility  criteria  for  admission  and  removal  of  members  from  Self Regulatory Organization; (ii)  manner and the periodicity of furnishing information to the Board and to its (iii) (iv) (v) (vi) members; arbitration  mechanism  for  resolving  disputes  between  members  and  /  or between members and their constituents; procedurefor  proceeding  against  the  member  committing  breach  of  the governing norms or articles including provisions for suspension or expulsion of members from the Self Regulatory Organization; internal  control  standards  including  procedure  for  inspection,  auditing, reviewing,  monitoring  and  surveillance  of  its  members  by  Self  Regulatory Organization; code  of  conduct  specifying  standards  for  its  members  in  the  conduct  of business; (vii)  procedure for conduct of election of the office bearers and members of the committees; (viii)  obligation  of  members  to  supply  such  information  or  explanation  and  to produce such documents relating to the business as Board of Directors may require; (ix)  manner  of  disciplinary  action  against  its  members  by  Self  Regulatory Organization; contents and format of the annual report; procedure for conduct of the meetings, quorum etc of Board of Directors; about various aspects of its functioning including policy initiatives, progress in certification, number of members admitted and disciplinary action taken against members, if any.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_45.html"}, {"color": "blue", "id": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money.", "label": "30_46", "shape": "dot", "title": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_46.html"}, {"color": "blue", "id": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf.", "label": "30_47", "shape": "dot", "title": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_47.html"}, {"color": "blue", "id": "(5)  If a Self Regulatory Organization fails or neglects to comply with such order within the specified period, the Board may make, amend or revoke the governing norms either in the form specified in the order or with such modifications as the Board may think fit. CHAPTER IV INSPECTION AND AUDIT Board\u0027s right to inspect.", "label": "30_48", "shape": "dot", "title": "(5)  If a Self Regulatory Organization fails or neglects to comply with such order within the specified period, the Board may make, amend or revoke the governing norms either in the form specified in the order or with such modifications as the Board may think fit. CHAPTER IV INSPECTION AND AUDIT Board\u0027s right to inspect.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_48.html"}, {"color": "blue", "id": "17.(1)  Before  undertaking  any  inspection  under  regulation  16,  the  Board  shall  give  a reasonable notice to the Self Regulatory Organization for that purpose.", "label": "30_51", "shape": "dot", "title": "17.(1)  Before  undertaking  any  inspection  under  regulation  16,  the  Board  shall  give  a reasonable notice to the Self Regulatory Organization for that purpose.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_51.html"}, {"color": "blue", "id": "(3)  On  being  empowered  by  the  Board,  the  inspecting  authority  shall  undertake  the inspection  and  the  Self  Regulatory  Organization  against  whom  an  inspection  is  being carried out shall be bound to discharge its obligations as provided under regulation 18. Obligations of Self Regulatory Organization on inspection by the Board.", "label": "30_53", "shape": "dot", "title": "(3)  On  being  empowered  by  the  Board,  the  inspecting  authority  shall  undertake  the inspection  and  the  Self  Regulatory  Organization  against  whom  an  inspection  is  being carried out shall be bound to discharge its obligations as provided under regulation 18. Obligations of Self Regulatory Organization on inspection by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_53.html"}, {"color": "blue", "id": "18. (1) It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization, who is being inspected to produce to the inspecting authority or to  any  person  authorized  by  him,  such  books,  accounts  and  other  documents  in  their custody or control and furnish to the Board the statements and information relating to the activities  of  Self  Regulatory  Organization  in  securities  market  within  such  time  as  the Board may require.", "label": "30_54", "shape": "dot", "title": "18. (1) It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization, who is being inspected to produce to the inspecting authority or to  any  person  authorized  by  him,  such  books,  accounts  and  other  documents  in  their custody or control and furnish to the Board the statements and information relating to the activities  of  Self  Regulatory  Organization  in  securities  market  within  such  time  as  the Board may require.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/30_54.html"}, {"color": "blue", "id": "(2)  The Self Regulatory Organization shall allow the inspecting authority or any person authorized  by  him  to  have  reasonable  access  to  the  premises  occupied  by  the  Self Regulatory Organization or by any other person on its behalf and also extend reasonable facility for examining any books, records, documents and computer data in the possession of  the  Self  Regulatory  Organization  or  any  other  person  and  also  provide  copies  of documents or other materials which, in the opinion of the inspecting authority are relevant.", "label": "30_55", "shape": "dot", "title": "(2)  The Self Regulatory Organization shall allow the inspectin  the Self  Regulatory  Organization  or  of  the  member  in  relation  to  the  Self  Regulatory Organization as the Board may require; or (b)  appoint one or more persons to make an inquiry in the prescribed manner in relation to the affairs of a Self Regulatory Organization or the affairs of any members of the Self Regulatory Organization in relation to the Self Regulatory Organization and submit a report of the result of such inquiry to the Board within such time as may be specified in the order or, in the case of inquiry in relation to the affairs of any of the members of a Self Regulatory Organization direct Board of Directors to make the inquiry and submit its report to the Board.", "value": 8}, {"color": "#000000", "from": "(3) Without prejudice to the provisions contained in sub-regulation (1) and (2), if the Board is satisfied that it is in the interests of the trade or in the public interest so to do, it may, by order, in writing, - (a)  call  upon  Board  of  Directors  of  a  Self  Regulatory  Organization  or  any  member thereof to furnish in writing such information or explanation relating to the affairs of the Self  Regulatory  Organization  or  of  the  member  in  relation  to  the  Self  Regulatory Organization as the Board may require; or (b)  appoint one or more persons to make an inquiry in the prescribed manner in relation to the affairs of a Self Regulatory Organization or the affairs of any members of the Self Regulatory Organization in relation to the Self Regulatory Organization and submit a report of the result of such inquiry to the Board within such time as may be specified in the order or, in the case of inquiry in relation to the affairs of any of the members of a Self Regulatory Organization direct Board of Directors to make the inquiry and submit its report to the Board.", "length": 400, "title": "Cross-reference", "to": "(4) Where  an  inquiry  in  relation  to  the  affairs  of  a  Self  Regulatory  Organization  or  the affairs  with the provisions of clauses (c), (d) or (h) of regulation 4, on the date of submission of the application under regulation 3, the Board may grant an in-principle approval to the applicant, which shall be valid for a period of one hundred  and  eighty  days,  within  which  the  applicant  shall  ensure  compliance  with  all provisions of regulation 4: Provided that the Board may, upon sufficient cause shown by the applicant, extend the validity of the in-principle approval for a further period not exceeding ninety days.] Prior to its substitution, clause (i) read as under: \u201c(i) the applicant, in all other respects, is a fit and proper person for the grant of a certificate;\u201d Grant of recognition as a Self Regulatory Organization.", "length": 400, "title": "Chapterwise", "to": "5. (1) If the Board is satisfied, after making such inquiry as may be necessary in this behalf and after obtaining such further information, if any, as it may require, - (a) (b) (c) that  the  articles  and  governing  norms  of  the  applicant  applying  for recognition are in conformity with such conditions as may be specified by the Board; that the applicant is willing to comply with any other conditions which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "value": 7}, {"color": "red", "from": "(3) No articles of Self Regulatory Organization relating to any of the matters specified in clauses (a), (b) and (c) of sub-regulation (2) of Regulation 3 shall be amended except with the prior written approval of the Board. Application to conform to the requirements", "length": 400, "title": "Chapterwise", "to": "6. 9[Subject to the provisions of regulation 4A, any application] for a certificate, which is not complete in all respects or does not conform to the requirements of these regulations and particularly regulations 3, 4 and 5 or instructions specified in Form A shall be rejected by the Board: Provided that, before rejecting any such application, the Board shall give an opportunity to the applicant to remove such objections as may be indicated by the Board, within 30 days of the date of receipt of relevant communication, from the Board: Provided further that the Board may, on sufficient cause being shown, extend the time for removal of objections by such further time, not exceeding 30 days as the Board may consider fit, to enable the applicant to remove such objections. Furnishing of information, clarification and personal representation (1)The  Board  may  require  the  applicant  to  furnish  such  further  information  or", "value": 7}, {"color": "red", "from": "6. 9[Subject to the provisions of regulation 4A, any application] for a certificate, which is not complete in all respects or does not conform to the requirements of these regulations and particularly regulations 3, 4 and 5 or instructions specified in Form A shall be rejected by the Board: Provided that, before rejecting any such application, the Board shall give an opportunity to the applicant to remove such objections as may be indicated by the Board, within 30 days of the date of receipt of relevant communication, from the Board: Provided further that the Board may, on sufficient cause being shown, extend the time for removal of objections by such further time, not exceeding 30 days as the Board may consider fit, to enable the applicant to remove such objections. Furnishing of information, clarification and personal representation (1)The  Board  may  require  the  applicant  to  furnish  such  further  information  or", "length": 400, "title": "Chapterwise", "to": "7. clarification as it may consider necessary for the purpose of processing of the application.", "value": 7}, {"color": "red", "from": "7. clarification as it may consider necessary for the purpose of processing of the application.", "length": 400, "title": "Chapterwise", "to": "(2) The Board, if it so desires, may require the applicant to appear before it through an authorized  representative  for  personal  representation  in  connection  with  the  grant  of  a certificate of recognition. Conditions of certificate and validity period.", "value": 7}, {"color": "red", "from": "(2) The Board, if it so desires, may require the applicant to appear before it through an authorized  representative  for  personal  representation  in  connection  with  the  grant  of  a certificate of recognition. Conditions of certificate and validity period.", "length": 400, "title": "Chapterwise", "to": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;", "value": 7}, {"color": "red", "from": "8. (1)  The  certificate  granted  under  regulation  5  shall  be,  subject  to  the  following conditions, namely: - (a)  the  applicant  shall  comply  with  the  provisions  of  the  Act,  applicable regulations and guidelines, directions or circulars issued by the Board from time to time; (b)  any information or particulars furnished to the Board by the applicant shall not be false or misleading in any material respect; (c) where any material information or particulars furnished to the Board by the applicant,  in  or  in  connection  with  the  application  for  recognition,  has undergone change subsequent to its furnishing, the applicant shall forthwith inform the fact to the Board in writing;", "length": 400, "title": "Chapterwise", "to": "(2) The certificate of recognition shall be valid for a period of five years. Renewal of certificate.", "value": 7}, {"color": "red", "from": "(2) The certificate of recognition shall be valid for a period of five years. Renewal of certificate.", "length": 400, "title": "Chapterwise", "to": "9. (1) Any Self Regulatory Organization desirous of obtaining renewal of the recognition granted to it, shall make to the Board an application for the renewal of the certificate of recognition in Form A of the First Schedule.", "value": 7}, {"color": "red", "from": "9. (1) Any Self Regulatory Organization desirous of obtaining renewal of the recognition granted to it, shall make to the Board an application for the renewal of the certificate of recognition in Form A of the First Schedule.", "length": 400, "title": "Chapterwise", "to": "(2)  Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 8.", "value": 7}, {"color": "red", "from": "(2)  Such application shall be made not less than three months before expiry of the period of validity of the certificate, specified in sub-regulation (2) of regulation 8.", "length": 400, "title": "Chapterwise", "to": "(3) The application for renewal made under sub-regulation (1), - (a) shall be accompanied by a renewal fee as specified in the second schedule; and, (b) as  far  as  may  be,  shall  be  dealt  with  in  the  same  manner  as  if  it  were  an application for the grant of a fresh certificate under regulation 3.", "value": 7}, {"color": "red", "from": "(3) The application for renewal made under sub-regulation (1), - (a) shall be accompanied by a renewal fee as specified in the second schedule; and, (b) as  far  as  may  be,  shall  be  dealt  with  in  the  same  manner  as  if  it  were  an application for the grant of a fresh certificate under regulation 3.", "length": 400, "title": "Chapterwise", "to": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "value": 7}, {"color": "red", "from": "(4)  If the Board is satisfied that the certificate of recognition already granted to the Self Regulatory  Organization  under  sub-regulation  (1)  of  regulation  5  or  the  certificate previously renewed under this regulation deserves to be renewed, the Board may renew such certificate in Form B2 of the First Schedule subject to such terms and conditions as it may deem fit and appropriate. Procedure where certificate is not granted", "length": 400, "title": "Chapterwise", "to": "10. (1) If, after considering an application made under regulation 3 or regulation 9, as the case may be, the Board is of the opinion that a certificate should not be granted or renewed, it  may,  after  giving  the  applicant  a  reasonable  opportunity  of  being  heard,  reject  the application within a period of thirty days of receipt of such application complete in all respects or within thirty days of receipt of further information or clarification sought under regulation 7.", "value": 7}, {"color": "red", "from": "(2) If any application is rejected under sub-regulation (1), the fact shall be communicated to the applicant forthwith, stating the grounds for such rejection. Effect of refusal to grant certificate", "length": 400, "title": "Chapterwise", "to": "11. (1) An applicant referred to in sub regulation (1) of regulation 3 whose application for the grant of a certificate has been rejected under sub-regulation (1) of regulation 10 shall not undertake any activity as Self Regulatory Organization.", "value": 7}, {"color": "red", "from": "11. (1) An applicant referred to in sub regulation (1) of regulation 3 whose application for the grant of a certificate has been rejected under sub-regulation (1) of regulation 10 shall not undertake any activity as Self Regulatory Organization.", "length": 400, "title": "Chapterwise", "to": "(2) A Self Regulatory Organization referred to in regulation 9 whose application for the renewal of certificate has been rejected by the Board shall on and from the date of the receiptof the communication from the Board under sub regulation (2) of regulation 10 cease to carry on any activity as Self Regulatory Organization.", "value": 7}, {"color": "red", "from": "(3) If the Board is satisfied that it is in the interests of investors to do so, it may permit the Self Regulatory Organization referred to under sub-regulation (2) to complete the functions or obligations already initiated or undertaken by it during the pendency of the application or during the period of validity of the certificate.", "length": 400, "title": "Chapterwise", "to": "(4) The Board may in order to protect the interests of investors, issue directions with regard to  the  transfer  of  records,  documents  or  reports  relating  to  the  functions  of  the  Self Regulatory Organization, whose application for the grant or renewal of a certificate has been rejected.", "value": 7}, {"color": "red", "from": "(4) The Board may in order to protect the interests of investors, issue directions with regard to  the  transfer  of  records,  documents  or  reports  relating  to  the  functions  of  the  Self Regulatory Organization, whose application for the grant or renewal of a certificate has been rejected.", "length": 400, "title": "Chapterwise", "to": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors.", "value": 7}, {"color": "red", "from": "(5)  The Board may, in order to protect the interests of investors, appoint any person to take charge of the records, documents or reports relating to the organization referred to in sub- regulation  (4)  and  for  this  purpose  also  determine  the  terms  and  conditions  of  such appointment. CHAPTER III COMPOSITION AND FUNCTIONS OF SELF REGULATORY ORGANIZATIONS Composition of Board of Directors.", "length": 400, "title": "Chapterwise", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization.", "value": 7}, {"color": "red", "from": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, ap ts recommendation either for granting certificate of recognition or for refusal of certificate of registration by the Board. Functions and Obligations of Self Regulatory Organization.", "value": 7}, {"color": "red", "from": "(3)  The Self Regulatory Organization shall also give the reasons for its recommendation either for granting certificate of recognition or for refusal of certificate of registration by the Board. Functions and Obligations of Self Regulatory Organization.", "length": 400, "title": "Chapterwise", "to": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board.", "value": 7}, {"color": "red", "from": "14. (1) A Self Regulatory Organization shall always abide by the directions of the Board.", "length": 400, "title": "Chapterwise", "to": "(2)  The  Self  Regulatory  Organization  shall  be  responsible  for  investor  protection  and education of investors or its members and shall ensure observance of Securities Laws by its members.", "value": 7}, {"color": "red", "from": "(2)  The  Self  Regulatory  Organization  shall  be  responsible  for  investor  protection  and education of investors or its members and shall ensure observance of Securities Laws by its members.", "length": 400, "title": "Chapterwise", "to": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members.", "value": 7}, {"color": "red", "from": "(3) The Self Regulatory Organization shall specify standard of conduct for its members and also shall be responsible for the implementation of the same by its members.", "length": 400, "title": "Chapterwise", "to": "(4)  The Self Regulatory Organization shall conduct inspection and audit of its members, on regular basis, through independent auditors.", "value": 7}, {"color": "red", "from": "(4)  The Self Regulatory Organization shall conduct inspection and audit of its members, on regular basis, through , number of members admitted and disciplinary action taken against members, if any.", "length": 400, "title": "Chapterwise", "to": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money.", "value": 7}, {"color": "red", "from": "(3) The governing norms or articles shall also provide that the contravention of any of the governing  norms  shall  render  the  member  of  Self  Regulatory  Organization  concerned liable to one or more of the following punishments, namely:- (i) forfeiture of shares; (ii) expulsion from membership; (iii) suspension from membership for a specified period; (iv) any other penalty of a like nature not involving the payment of money.", "length": 400, "title": "Chapterwise", "to": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf.", "value": 7}, {"color": "red", "from": "(4) Where the Board considers it expedient so to do, it may, by order in writing, direct a Self Regulatory Organization to make any governing norms or to amend or revoke any of them within such period as it may specify in this behalf.", "length": 400, "title": "Chapterwise", "to": "(5)  If a Self Regulatory Organization fails or neglects to comply with such order within the specified period, the Board may make, amend or revoke the governing norms either in the form specified in the order or with such modifications as the Board may think fit. CHAPTER IV INSPECTION AND AUDIT Board\u0027s right to inspect.", "value": 7}, {"col iting, direct that the inspection of the affairs of the Self Regulatory Organization be taken up without such notice.", "value": 7}, {"color": "red", "from": "(2) Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors or in public interest, no such notice should be given, it may by an order in writing, direct that the inspection of the affairs of the Self Regulatory Organization be taken up without such notice.", "length": 400, "title": "Chapterwise", "to": "(3)  On  being  empowered  by  the  Board,  the  inspecting  authority  shall  undertake  the inspection  and  the  Self  Regulatory  Organization  against  whom  an  inspection  is  being carried out shall be bound to discharge its obligations as provided under regulation 18. Obligations of Self Regulatory Organization on inspection by the Board.", "value": 7}, {"color": "red", "from": "(3)  On  being  empowered  by  the  Board,  the  inspecting  authority  shall  undertake  the inspection  and  the  Self  Regulatory  Organization  against  whom  an  inspection  is  being carried out shall be bound to discharge its obligations as provided under regulation 18. Obligations of Self Regulatory Organization on inspection by the Board.", "length": 400, "title": "Chapterwise", "to": "18. (1) It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization, who is being inspected to produce to the inspecting authority or to  any  person  authorized  by  him,  such  books,  accounts  and  other  documents  in  their custody or control and furnish to the Board the statements and information relating to the activities  of  Self  Regulatory  Organization  in  securities  market  within  such  time  as  the Board may require.", "value": 7}, {"color": "red", "from": "18. (1) It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization, who is being inspected to ember  and  employee  of  the  Self Regulatory Organization.", "length": 400, "title": "Chapterwise", "to": "(4)  It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization to give to the inspecting authority all assistance in connection with the inspection, which the Self Regulatory Organization may reasonably be expected to give. Submission of report to the Board.", "value": 7}, {"color": "red", "from": "(4)  It shall be the duty of the Chairman, every Director, officer and employee of the Self Regulatory Organization to give to the inspecting authority all assistance in connection with the inspection, which the Self Regulatory Organization may reasonably be expected to give. Submission of report to the Board.", "length": 400, "title": "Chapterwise", "to": "19. The inspecting authority shall, as soon as possible, submit an inspection report to the Board. Appointment of auditor.", "value": 7}, {"color": "red", "from": "19. The inspecting authority shall, as soon as possible, submit an inspection report to the Board. Appointment of auditor.", "length": 400, "title": "Chapterwise", "to": "20.  (1)  Notwithstanding  anything  contained  above,  the  Board  may  appoint  a  qualified auditor to inspect the books of account or the affairs of the Self Regulatory Organization. Provided  that  the  auditor  so  appointed  shall  have  the  same  powers  of  the  inspecting authority  as  mentioned  in  regulation  16  and  the  obligations  of  Self  Regulatory Organization mentioned in regulation 18 shall be applicable to an inspection under this regulation.", "value": 7}, {"color": "red", "from": "20.  (1)  Notwithstanding  anything  contained  above,  the  Board  may  appoint  a  qualified auditor to inspect the books of account or the affairs of the Self Regulatory Organization. Provided  that  the  auditor  so  appointed  shall  have  the  same  powers  of  the  inspecting authority  as  mentioned  in  regulation  16  and  the  obligations  of  Self  Regulatory Organization mentioned in regulation 18 shall be applicable to an inspection under this regulation.", "length": 400, "title": "Chapterwise", "to": "(2) The Board shall be entitled to recover the expenses of such audit or inspection as may be incurred by it, including fees paid to the auditors, from the concerned Self Regulatory Organization. Power of the Board to call for periodical returns or direct inquiries to be made.", "value": 7}, {"color": "red", "from": "(2) The Board shall be entitled to recover the expenses of such audit or inspection as may be incurred by it, including fees paid to the auditors, from the concerned Self Regulatory Organization. Power of the Board to call for periodical returns or direct inquiries to be made.", "length": 400, "title": "Chapterwise", "to": "21.  (1)  Every  Self  Regulatory  Organization  shall  furnish  to  the  Board  such  periodical returns relating to its affairs as may be specified.", "value": 7}, {"color": "red", "from": "21.  (1)  Every  Self  Regulatory  Organization  shall  furnish  to  the  Board  such  periodical returns relating to its affairs as may be specified.", "length": 400, "title": "Chapterwise", "to": "(2)  Every  Self  Regulatory  Organization  and  every  member  thereof  shall  maintain  and preserve for such periods such books of account and other documents as the Board after consultation  with  Board  of  Directors  of  Self  Regulatory  Organization  concerned,  may specify in the interests of the trade or in the public interest and such books of account and other documents shall be subject to inspection at all reasonable times by the Board.", "value": 7}, {"color": "red", "from": "(2)  Every  Self  Regulatory  Organization  and  every  member  thereof  shall  maintain  and preserve for such periods such books of account and other documents as the Board after consultation  with  Board  of  Directors  of  Self  Regulatory  Organization  concerned,  may specify in the interests of the trade or in the public interest and such books of account and other documents shall be subject to inspection at all reasonable times by the Board.", "length": 400, "title": "Chapterwise", "to": "(3) Without prejudice to the provisions contained in sub-regulation (1) and (2), if the Board is satisfied that it is in the interests of the trade or in the public interest so to do, it may, by order, in writing, - (a)  call  upon  Board  of  Directors  of  a  Self  Regulatory  Organization  or  any  member thereof to furnish in writing such information or explanation relating to the affairs of the Self  Regulatory  Organization  or  of  the  member  in  relation  to  the  Self  Regulatory Organization as the Board may require; or (b)  appoint one or more persons to make an inquiry in the prescribed manner in relation to the affairs of a Self Regulatory Organization or the affairs of any members of the Self Regulatory Organization in relation to the Self Regulatory Organization and submit a report of the result of such inquiry to the Board within such time as may be specified in the order or, in the case of inquiry in relation to the affairs of any of the members of a Self Regulatory Organization direct Board of Directors to make the inquiry and submit its report to the Board.", "value": 7}, {"color": "red", "from": "(4) Where  an  inquiry  in  relation  to  the  affairs  of  a  Self  Regulatory  Organization  or  the affairs  of  any  of  its  members  in  relation  to  the  Self  Regulatory  Organization  has  been undertaken under sub-regulation (3), - (a)  the  Chairman,  every  director,  manager,  secretary,  or  other  officer  of  the  Self Regulatory Organization. (b) every member of such Self Regulatory Organization. (c)  if the member of the Self Regulatory Organization is a firm, every partner, manager, secretary or other officer of the firm; and, (d)  every other person or body of persons who has had dealings in the course of business with any of the persons mentioned in clause (a), (b) or (c) whether directly or indirectly; shall  be  bound  to  produce  before  the  authority  making  the  inquiry  all  such  books  of account, and other documents in his custody or power relating to or having a bearing on the subject  matter  of  such  inquiry  and  also  furnish  to  the  authority  such  statement  or information as he may require within such time as may be specified by him. CHAPTER V ACTION IN CASE OF DEFAULT Obligation of Board of Directors to take disciplinary action against a member if so directed by the Board.", "length": 400, "title": "Chapterwise", "to": "22. (1) After receiving the report of an enquiry made under regulation 21, the Board may take such action as it deems proper and, in particular, may direct Board of Directors of the Self  Regulatory  Organization  to  take  such  disciplinary  action  against  the  delinquent member,  including  expulsion,  suspension  or  any  other  penalty  of  a  like  nature  not involving  the  levy  of  monetary  penalty,  as  may  be  specified  by  it  and  thereupon, notwithstanding anything to the contrary contained in the articles or governing norms of the Self Regulatory Organization concerned, the Board of Directors of the Self Regulatory Organization shall give effect to the directions of the Board and shall not in any manner commute, revoke or modify the action taken in pursuance of such directions, without the prior written approval of the Board.", "value": 7}, {"color": "red", "from": "(2) The Board may either on its own motion or on representation of the member concerned, modify or withdraw any of its directions issued under sub-regulation (1), if it is satisfied that there are sufficient grounds for doing so. Withdrawal of recognition.", "length": 400, "title": "Chapterwise", "to": "23. (1) If the Board is of the opinion that the recognition granted to a Self Regulatory Organization under the provisions of these Regulations s ticles may provide for:- (i) eligibility  criteria  for  admission  and  removal  of  members  from  Self Regulatory Organization; (ii)  manner and the periodicity of furnishing information to the Board and to its (iii) (iv) (v) (vi) members; arbitration  mechanism  for  resolving  disputes  between  members  and  /  or between members and their constituents; procedurefor  proceeding  against  the  member  committing  breach  of  the governing norms or articles including provisions for suspension or expulsion of members from the Self Regulatory Organization; internal  control  standards  including  procedure  for  inspection,  auditing, reviewing,  monitoring  and  surveillance  of  its  members  by  Self  Regulatory Organization; code  of  conduct  specifying  standards  for  its  members  in  the  conduct  of business; (vii)  procedure for conduct of election of the office bearers and members of the committees; (viii)  obligation  of  members  to  supply  such  information  or  explanation  and  to produce such documents relating to the business as Board of Directors may require; (ix)  manner  of  disciplinary  action  against  its  members  by  Self  Regulatory Organization; contents and format of the annual report; procedure for conduct of the meetings, quorum etc of Board of Directors; (x) (xi) (xii)  manner  of  maintaining  accounts  or  records  of  the  Self  Regulatory Organization; and, (xiii)  reporting requirements to the Board on monthly basis about various aspects of its functioning including policy initiatives, progress in certification, number of members admitted and disciplinary action taken against members, if any."}, {"color": "green", "from": "3. (1) Any group or association of intermediaries, which is desirous of being recognized as a Self Regulatory Organization, may form a company registered under section 25 of the Companies Act, 1956 and such company may make an application to the Board for grant of certificate of recognition as a Self Regul l Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "18.11.2013 of  Self  Regulatory  Organization  and  also  a  copy  of  the  memorandum  and  articles  of association relating in general to the constitution of the Self Regulatory Organization and in particular, to - Board  of  Directors  of  Self  Regulatory  Organization,  its  constitution  and (a) powers of management and the manner in which its business would be transacted; the powers and duties of the office bearers of Self Regulatory Organization; (b) the admission into the Self Regulatory Organization of members, agents, (c) their qualif 1) shall be signed on behalf of the applicant under  authority  of  its  Board  of  Directors  by  its  Chairman,  Managing  Director,  Chief Executive Officer or whole time director.", "length": 400, "title": "Shared topics", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "(3)  Every application under sub-regulation (1) shall be signed on behalf of the applicant under  authority  of  its  Board  of  Directors  by  its  Chairman,  Managing  Director,  Chief Executive Officer or whole time director.", "length": 400, "title": "Shared topics", "to": "(14) The Self Regulatory Organization may discharge such other functions and obligations as may be specified by the Board, from time to time. Governing norms of Self Regulatory Organization."}, {"color": "green", "from": "(3)  Every application under sub-regulation (1) shall be signed on behalf of the applicant under  authority  of  its  Board  of  Directors  by  its  Chairman,  Managing  Director,  Chief Executive Officer or whole time director.", "length": 400, "title": "Shared topics", "to": "(2)  In  particular,  and  without  prejudice  to  the  generality  of  the  foregoing  power,  the governing norms or articles may provide for:- (i) eligibility  criteria  for  admission  and  removal  of  members  from  Self Regulatory Organization; (ii)  manner and the periodicity of furnishing information to the Board and to its (iii) (iv) (v) (vi) members; arbitration  mechanism  for  resolving  disputes  between  members  and  /  or between members and their constituents; procedurefor  proceeding  against  the  member  committing  breach  of  the governing norms or articles including provisions for suspension or expulsion of members from the Self Regulatory Organization; internal  control  standards  including  procedure  for  inspection,  auditing, reviewing,  monitoring  and  surveillance  of  its  members  by  Self  Regulatory Organization; code  of  conduct  specifying  standards  for  its  members  in  the  conduct  of business; (vii)  procedure f istration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "4. The Board shall not consider an application for grant of a certificate under regulation 3 unless the applicant satisfies the following conditions, namely:- (a) (b) (c) (d) the applicant is a company which has been granted license under section 25 of Companies Act, 1956; the applicant has, in its memorandum of association, specified admission of members and discharging the functions of Self Regulatory Organization as one of its main objects; the applicant has a minimum networth of one crore rupees; the  applicant  has  adequate  infrastructure,  to  enable  it  to  discharge  its functions  as  a  Self  Regulatory  Organization  in  accordance  with  the provisions of the Act and these regulations; (e) (f) (g) (h) 7[(i) the  applicant  referred  to  in  regulation  3  and  its  directors  have  the professional  competence,  financial  soundness  and  general  reputation  of fairness and integrity to the satisfaction of the Board; neither the applicant, nor any director of the applicant is involved in any legal pr which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "12. (1) The Articles of Association of a Self Regulatory Organization shall provide for the following: - (a)  There shall be a Board of Directors of the Self Regulatory Organization and majority of directors shall be independent directors. (b)  The independent directors shall not be required to hold any qualification shares. (c)  The  Board  of  Directors  shall  consist  of  nine  directors  out  of  which  five directors shall be nominated by the Board and the remaining four shall be elected by the members of the Self Regulatory Organization. (d)  The General Superintendence, direction and management of the affairs of the Self Regulatory Organization shall vest in its Board of Directors, which may exercise all powers and do all acts and things which may be exercised or done by the Self Regulatory Organization. (e)  There  shall  be  a  Chairman,  who  shall  be  an  independent  professional, appointed by Board of Directors, with the prior approval of the Board. (f)  The  Chairman  shall  be  responsible  for  day-to-day  administration  of  Self Regulatory  Organization  and  implementing  the  decisions  of  Board  of Directors. (g)  The  Board  of  Directors  may  establish  committees  including  disciplinary committee,  screening  committee,  arbitration  committee  or  remuneration committee in order to carry out the purposes of these regulations: Provided  that  the  committees  constituted  under  this  regulation  may consist  whollyof  other  persons  or  partly  of  directors  and  partly  of  other persons: Provided further that the majority of members of each such committee shall beindependent. (h)  The office bearers of Board of Directors shall relinquish their office, when the Board passes an order under clause (c) of sub-section (4) of section 11 of the Act. (i)  The  Board  of  Directors  of  the  Self  Regulatory  Organization  shall  be reconstituted as and when required by the Board. Membership of Self Regulatory Organization."}, {"color": "green", "from": "5. (1) If the Board is satisfied, after making such inquiry as may be necessary in this behalf and after obtaining such further information, if any, as it may require, - (a) (b) (c) that  the  articles  and  governing  norms  of  the  applicant  applying  for recognition are in conformity with such conditions as may be specified by the Board; that the applicant is willing to comply with any other conditions which the Board  may  impose  for  the  purpose  of  carrying  out  the  objects  of  these Regulations; and, that it would be in the interest of the trade and also in the public interest to grant recognition to the applicant as a Self Regulatory Organization; the  Board  may  grant  certificate  of  recognition  to  the  applicant  as  a  Self  Regulatory Organization in Form B1 of the First Schedule subject to such terms and conditions as the Board may deem fit and appropriate.", "length": 400, "title": "Shared topics", "to": "13.  (1)  After  commencement  of  these  regulations,  any  application  for  registration  or renewal of registration as an intermediary with the Board under the respective regulations applicable to such intermediaries, shall in case of any applicant who is a member of a Self Regulatory Organization or who ought to be a member of a Self Regulatory Organization, be made only through the Self Regulatory Organization of which he is a member, in the specified manner."}, {"color": "green", "from": "5. (
