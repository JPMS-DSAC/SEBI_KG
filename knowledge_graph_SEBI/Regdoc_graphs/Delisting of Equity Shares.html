pterwise", "to": "22.  (1)  A  recognised  stock  exchange  may,  by  order,  delist  any  equity  shares  of  a company  on  any  ground  prescribed  in  the  rules  made  under  section  21A  of  the Securities  Contracts  (Regulation)  Act,  1956  (42  of  1956):  Provided  that  no  order shall  be  made  under  this  sub  regulation  unless  the  company  concerned  has  been given a reasonable opportunity of being heard.", "value": 7}, {"color": "red", "from": "22.  (1)  A  recognised  stock  exchange  may,  by  order,  delist  any  equity  shares  of  a company  on  any  ground  prescribed  in  the  rules  made  under  section  21A  of  the Securities  Contracts  (Regulation)  Act,  1956  (42  of  1956):  Provided  that  no  order shall  be  made  under  this  sub  regulation  unless  the  company  concerned  has  been given a reasonable opportunity of being heard.", "length": 400, "title": "Chapterwise", "to": "(2)  The  decision  regarding  compulsory  delisting  shall  be  taken  by  a  panel  to  be constituted by the recognised stock exchange consisting of \u2013 (a) two directors of the recognised stock exchange (one of whom shall be a public representative); (b) one representative of the investors; (c) one representative of the Ministry of Corporate Affairs or Registrar of Companies; and (d) the Executive Director or Secretary of the recognised stock exchange.", "value": 7}, {"color": "red", "from": "(2)  The  decision  regarding  compulsory  delisting  shall  be  taken  by  a  panel  to  be constituted by the recognised stock exchange consisting of \u2013 (a) two directors of the recognised stock exchange (one of whom shall be a public representative); (b) one representative of the investors; (c) one representative of the Ministry of Corporate Affairs or Registrar of Companies; and (d) the Executive Director or Secretary of the recognised stock exchange.", "length": 400, "title": "Chapterwise", "to": "(3)  Before  72[passing]  an  order  under  sub-re erned  recognized  stock exchange; (b) the promoters and whole-time directors of the compulsorily delisted company shall also not be eligible to become directors of any listed company till the exit option as stated in clause (a) above is provided.] CHAPTER VI POWERS OF THE BOARD Power of the Board to issue clarifications", "value": 7}, {"color": "red", "from": "79[(2)   In case of such companies whose fair value is positive - (a) such a company and the depositories shall not effect transfer, by way of sale, pledge, etc., of any of the equity shares held by the promoters/ promoter group and the  corporate  benefits  like  dividend,  rights,  bonus  shares,  split,  etc.  shall  be  frozen for all the equity shares held by the promoters/ promoter group, till the promoters of such  company  provide  an exit  option  to  the public  shareholders  in  compliance  with sub-regulation  (3)  of  regulation  23,  as  certified  by  the  concerned  recognized  stock exchange; (b) the promoters and whole-time directors of the compulsorily delisted company shall also not be eligible to become directors of any listed company till the exit option as stated in clause (a) above is provided.] CHAPTER VI POWERS OF THE BOARD Power of the Board to issue clarifications", "length": 400, "title": "Chapterwise", "to": "25.  In  order  to  remove  any  difficulties  in  the  application  or  interpretation  of  these regulations, the Board may issue clarifications and guidelines 80[from time to time]. 81[Power to relax strict enforcement of the regulations.", "value": 7}, {"color": "red", "from": "25.  In  order  to  remove  any  difficulties  in  the  application  or  interpretation  of  these regulations, the Board may issue clarifications and guidelines 80[from time to time]. 81[Power to relax strict enforcement of the regulations.", "length": 400, "title": "Chapterwise", "to": "25A.  (1) The  Board  may  for  reasons  recorded  in  writing,  grant  relaxation  from strict  enforcement  exchange in the form specified by the recognised stock exchange:  Provided  that  in  pursuance  of  special  resolution  as  referred  to  in  clause (b), passed before the commencement of these regulations, final application shall be made within a period of one year from the date of passing of special resolution or six months from the commencement of these regulations, whichever is later. 18 [(1A)     Prior to granting approval under clause (a) of sub-regulation (1), the board of directors of the company shall,- (i) make a disclosure to the recognized stock exchanges on which the equity shares of  the  company  are  listed  that  the  promoters/acquirers  have  proposed  to  delist  the company; (ii)  appoint    a    merchant    banker    to    carry    out    due-diligence    and    make    a disclosure  to  this  effect  to  the  recognized  stock  exchanges  on  which  the  equity shares of the company are listed; (iii) obtain details of trading in shares of the company for a period of two years prior to  the  date of  board  meeting  by  top  twenty  five  shareholders  as  on  the  date  of  the board  meeting  convened  to  consider  the  proposal  for  delisting,  from  the  stock exchanges and details of off-market transactions of such shareholders for a period of two  years  and  furnish  the  information  to  the  merchant  banker  for  carrying  out  due- diligence; (iv)  obtain  further  details  in  terms  of  sub-regulation  (1D)  of  regulation  8  and  furnish the information to the merchant banker. (1B)  The  board  of  directors  of  the  company  while  approving  the  proposal  for delisting shall certify that : (i)  the    company   is    in    compliance   with    the    applicable    provisions   of  securities laws; (ii)  the  acquirer  or  promoter    or  promoter  group  or  their  related  entities,  are  in compliance with sub-regulation (5) of regulation 4; (iii)  the delisting is in the interest of the shareholders. (1C)  For  certification    in  respect  of  matters  referred  to  in  sub-regulation  (1B),  the board of directors of the company shall take into account the report of the merchant banker as specified in sub-regulation (1E) of regulation 8. (1D) The merchant banker appointed by the board of directors of the company under clause (ii) of sub-regulation (1A) shall carry out due-diligence upon obtaining details from the board  of  directors  of  the  company  in  terms  of  clause  (iii) of  sub-regulation (1A) of regulation 8 Provided  that  if  the  merchant  banker  is  of  the  opinion  that  details  referred  to  in clause (iii) of sub-regulation (1A) of regulation 8 are not sufficient for certification in terms  of  sub-regulation    (1E) of  regulation  8,  he  shall  obtain  additional  details  from the board of directors of the company for such longer period as he may deem fit. (1E) Upon carrying out due-diligence as specified in terms of sub-regulation (1D) of regulation 8,  the merchant  banker  shall  submit  a  report  to  the  board  of directors  of the company certifying the following: (a)  the  trading  carried  out  by  19[any  of  the  acquirer  or  promoter  or  promoter  group entity] or   their   related   entities   was   in compliance or not, with the applicable provisions of the securities laws; and 20[(b)  any  of  the  acquirer  or  promoter  or  promoter  group  entity  or persons  acting  in concert or their related entities have carried out or not any transaction to facilitate the success  of  the  delisting  offer  which  is  in  contravention  of  the  provisions  of  sub- regulation (5) of regulation 4.]]"}, {"color": "green", "from": "(2)  Nothing  in  these  regulations  shall  apply  to  any  delisting  made  pursuant  to  a scheme  sanctioned  by  the  Board  for  Industrial  and  Financial  Reconstruction  under the  Sick  Industrial  Companies  (Special  Provisions)  Act,  1985  or  by  the  National Company  Law  Tribunal  under  section  424 ancial  Reconstruction  under the  Sick  Industrial  Companies  (Special  Provisions)  Act,  1985  or  by  the  National Company  Law  Tribunal  under  section  424D  of  the  Companies  Act,  1956,  if  such scheme \u2013 (a) lays down any specific procedure to complete the delisting; or (b) provides an exit option to the existing public shareholders at a specified rate.", "length": 400, "title": "Shared topics", "to": "21.  (1)  Where, pursuant  to acceptance  of  equity  shares  tendered  in  terms  of  these regulations, the equity shares are delisted, any remaining public shareholder holding such  equity  shares  may  tender  his  shares  to  the  promoter  upto  a  period  of 71[minimum]  one  year  from  the  date  of  delisting  and,  in  such  a  case,  the  promoter shall  accept  the  shares  tendered  at  the  same  final  price  at  which  the  earlier acceptance of shares was made."}, {"color": "green", "from": "(2)  Nothing  in  these  regulations  shall  apply  to  any  delisting  made  pursuant  to  a scheme  sanctioned  by  the  Board  for  Industrial  and  Financial  Reconstruction  under the  Sick  Industrial  Companies  (Special  Provisions)  Act,  1985  or  by  the  National Company  Law  Tribunal  under  section  424D  of  the  Companies  Act,  1956,  if  such scheme \u2013 (a) lays down any specific procedure to complete the delisting; or (b) provides an exit option to the existing public shareholders at a specified rate.", "length": 400, "title": "Shared topics", "to": "(2)  The  decision  regarding  compulsory  delisting  shall  be  taken  by  a  panel  to  be constituted by the recognised stock exchange consisting of \u2013 (a) two directors of the recognised stock exchange (one of whom shall be a public representative); (b) one representative of the investors; (c) one representative of the Ministry of Corporate Affairs or Registrar of Companies; and (d) the Executive Director or Secretary of the recognised stock exchange."}, {"color": "gr tement sent to the shareholders in relation to such resolution: 7 Provided that the special resolution shall be acted upon  17[***] only if the votes cast by  public  shareholders  in  favour  of  the  proposal  amount  to  at  least  two  times  the number of votes cast by public shareholders against it. (c) make an application to the concerned recognised stock exchange for in-principle approval  of  the  proposed  delisting  in  the  form  specified  by  the  recognised  stock exchange; and (d) within one year of passing the special resolution, make the final application to the concerned recognised stock exchange in the form specified by the recognised stock exchange:  Provided  that  in  pursuance  of  special  resolution  as  referred  to  in  clause (b), passed before the commencement of these regulations, final application shall be made within a period of one year from the date of passing of special resolution or six months from the commencement of these regulations, whichever is later. 18 [(1A)     Prior to granting approval under clause (a) of sub-regulation (1), the board of directors of the company shall,- (i) make a disclosure to the recognized stock exchanges on which the equity shares of  the  company  are  listed  that  the  promoters/acquirers  have  proposed  to  delist  the company; (ii)  appoint    a    merchant    banker    to    carry    out    due-diligence    and    make    a disclosure  to  this  effect  to  the  recognized  stock  exchanges  on  which  the  equity shares of the company are listed; (iii) obtain details of trading in shares of the company for a period of two years prior to  the  date of  board  meeting  by  top  twenty  five  shareholders  as  on  the  date  of  the board  meeting  convened  to  consider  the  proposal  for  delisting,  from  the  stock exchanges and details of off-market transactions of such shareholders for a period of two  years  and  furnish  the  information  to  the  merchant  banker  for  carrying  out  due- diligence; (iv)  obtain  further  details  in  terms  of  sub-regulation  (1D)  of  regulation  8  and  furnish the information to the merchant banker. (1B)  The  board  of  directors  of  the  company  while  approving  the  proposal  for delisting shall certify that : (i)  the    company   is    in    compliance   with    the    applicable    provisions   of  securities laws; (ii)  the  acquirer  or  promoter    or  promoter  group  or  their  related  entities,  are  in compliance with sub-regulation (5) of regulation 4; (iii)  the delisting is in the interest of the shareholders. (1C)  For  certification    in  respect  of  matters  referred  to  in  sub-regulation  (1B),  the board of directors of the company shall take into account the report of the merchant banker as specified in sub-regulation (1E) of regulation 8. (1D) The merchant banker appointed by the board of directors of the company under clause (ii) of sub-regulation (1A) shall carry out due-diligence upon obtaining details from the board  of  directors  of  the  company  in  terms  of  clause  (iii) of  sub-regulation (1A) of regulation 8 Provided  that  if  the  merchant  banker  is  of  the  opinion  that  details  referred  to  in clause (iii) of sub-regulation (1A) of regulation 8 are not sufficient for certification in terms  of  sub-regulation    (1E) of  regulation  8,  he  shall  obtain  additional  details  from the board of directors of the company for such longer period as he may deem fit. (1E) Upon carrying out due-diligence as specified in terms of sub-regulation (1D) of regulation 8,  the merchant  banker  shall  submit  a  report  to  the  board  of directors  of the company certifying the following: (a)  the  trading  carried  out  by  19[any  of  the  acquirer  or  promoter  or  promoter  group entity] or   their   related   entities   was   in compliance or not, with the applicable provisions of the securities laws; and 20[(b)  any  of  the  acquirer  or  promoter  or  promote ing of that class of equity shares on any recognised stock exchange; or (d)  if  any  instruments  issued  by  the  company,  which  are  convertible  into  the  same class of equity shares that are sought to be delisted, are outstanding. 13[(1A) No promoter or promoter group  shall propose delisting of equity shares of a company, if any entity belonging to the promoter or promoter group has sold equity shares of  the  company  during a  period  of  six  months  prior  to  the  date of  the  board meeting in which the delisting proposal was approved in terms of sub-regulation (1B) of regulation 8.]", "length": 400, "title": "Shared topics", "to": "6.  A  company  may  delist  its  equity  shares  from  one  or  more  recognised  stock exchanges  where  they  are  listed  and  continue  their  listing  on  one  or  more  other recognised  stock  exchanges,  subject  to  the  provisions  of  these  regulations  and subject to the following \u2013 (a) if after the proposed delisting from any one or more recognised stock exchanges, the equity shares would remain listed on any recognised stock exchange which has nationwide  trading  terminals,  no  exit  opportunity  needs  to  be  given  to  the  public shareholders; and, (b)  if  after  the  proposed  delisting,  the  equity  shares  16[do]  not  remain  listed  on  any recognised  stock  exchange  having  nationwide  trading  terminals,  exit  opportunity shall  be given  to  all  the public  shareholders holding  the  equity  shares  sought  to  be delisted in accordance with Chapter IV. nationwide  trading  terminals\u2019  means  the  Bombay  Stock  Exchange  Limited,  the National  Stock  Exchange  of  India  Limited  or  any  other  recognised  stock  exchange which may be specified by the Board in this regard. Procedure for delisting where no exit opportunity is required"}, {"color": "green", "from": "4.  (1)  No  company  shall  apply  for  and  no  recognised  stock  exchange  shall  permit delisting of equity ised stock exchanges"}, {"color": "green", "from": "(4)  No  promoter  shall  directly  or  indirectly  employ  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "(2) The  public  notice  made  under  clause  (b) of  sub-regulation (1)  shall mention  the names  of  the  recognised  stock  exchanges  from  which  the  equity  shares  of  the company  are  intended  to  be  delisted,  the  reasons  for  such  delisting  and  the  fact  of continuation  of  listing  of  equity  shares  on  recognised  stock  exchange  having nationwide trading terminals."}, {"color": "green", "from": "(4)  No  promoter  shall  directly  or  indirectly  employ  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "(3)  An  application  for  delisting  made under  clause  (c)  of  sub  regulation  (1)  shall be disposed  of  by  the  recognised  stock  exchange  within  a  period  not  exceeding  thirty working days from the date of receipt of such application complete in all respects. Conditions and procedure for delisting where exit opportunity is required"}, {"color": "green", "from": "(4)  No  promoter  shall  directly  or  indirectly  employ  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "(5) A final application for delisting made under clause  (d) of sub regulation  (1) shall be accompanied with such proof of having given the exit opportunity in accordance with the provisions of Chapter IV, as the recognised stock exchange may require. CHAPTER IV EXI mploy  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "12.  (1)  The  35[acquirer  or]  promoter  shall  despatch  the  letter  of  offer  to  the  public shareholders  of  equity  shares,  not  later  than  36[two]  working  days  from  the  date  of the public announcement 37[***]."}, {"color": "green", "from": "(4)  No  promoter  shall  directly  or  indirectly  employ  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "(2) The letter of offer shall be sent to all public shareholders holding equity shares of the class sought to be delisted whose names appear on the register of the company or  depository  as  on  the  date  specified  in  the  public  announcement  under  sub- regulation (3) of regulation 10."}, {"color": "green", "from": "(4)  No  promoter  shall  directly  or  indirectly  employ  the  funds  of  the  company  to finance  an  exit  opportunity  provided  under  Chapter  IV  or  an  acquisition  of  shares made pursuant to sub regulation (3) of regulation 23.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  51[acquirer  or]  promoter  decides  not  to  accept  the  offer  price  so determined,- (a) the 52[acquirer or] promoter shall not acquire any equity shares tendered pursuant to the offer and the equity shares deposited or pledged by a shareholder pursuant to 53[clauses]  7  or  9  of  Schedule  II  shall  be  returned  or  released  to  him  within  ten working days of closure of the bidding period; (b) the company shall not make the final application to the exchange for delisting of the equity shares; (c)  the  54[acquirer  or]  promoter  may  close  the  escrow  acco ny shall acquire delisted equity shares from the public shareholders  by  paying  them  the  value  determined  by  the  valuer  77[within  three months of the date of delisting from the recognised stock exchange], subject to their (a) \u2018valuer\u2019 means a chartered accountant within the meaning of clause (b) of section 2  of  the  Chartered  Accountants  Act,  1949  (38  of  1949),  who  has  undergone  peer review  as  specified  by  the  Institute  of  Chartered  Accountants  of  India  constituted under  that  Act,  or  a  merchant  banker  appointed  to  determine  the  value  of  the delisted equity shares; (b)  value  of  the  delisted  equity  shares  shall  be  determined  by  the  valuer  having regard to the factors mentioned in regulation 15. Consequences of compulsory delisting"}, {"color": "green", "from": "21.  (1)  Where, pursuant  to acceptance  of  equity  shares  tendered  in  terms  of  these regulations, the equity shares are delisted, any remaining public shareholder holding such  equity  shares  may  tender  his  shares  to  the  promoter  upto  a  period  of 71[minimum]  one  year  from  the  date  of  delisting  and,  in  such  a  case,  the  promoter shall  accept  the  shares  tendered  at  the  same  final  price  at  which  the  earlier acceptance of shares was made.", "length": 400, "title": "Shared topics", "to": "24.  78[(1)]Where a company has been compulsorily delisted under this Chapter, the company,  its  whole  time  directors,  its  promoters  and  the  companies  which  are promoted by any of them shall not directly or indirectly access the securities market or seek listing for any equity shares for a period of ten years from the date of such delisting."}, {"color": "green", "from": "21.  (1)  Where, pursuant  to acceptance  of  equity  shares  tendered  in  terms  of  these regulations, the equity shares are delisted, any remaining public shareholder holding such  equity  shares  may  tender  his  shares  to  the  promot
