          edges = new vis.DataSet([{"color": "#000000", "from": "(2) The compensation committee shall be a committee of such members of the board of directors of  the  company  as  provided  under  section  178  of  the  Companies  Act,  2013,  as  amended  or modified from time to time.", "length": 400, "title": "Cross-reference", "to": "5.  (1)  A  company  shall  constitute  a  compensation  committee  for  administration  and superintendence of the schemes: Provided  that  the  company  may  designate  such  of  its  other  committees  as  compensation committee if they fulfil the criteria as provided in sub-regulation (2) of this regulation: Provided  further  that  where  the  scheme  is  being  implemented  through  a  trust  the compensation committee shall delegate the administration of such scheme(s) to the trust.", "value": 8}, {"color": "#000000", "from": "(3) The compensation committee shall, inter alia, formulate the detailed terms and conditions of the schemes which shall include the provisions as specified by Board in this regard.", "length": 400, "title": "Cross-reference", "to": "(6) In  the  event  of resignation  or  termination  of  the  employee,  all  the  options,  SAR,    or  any other benefit which are granted and yet not vested as on that day shall expire: 17 Provided  that  an  employee  shall,  subject  to  the  terms  and  conditions  formulated  by  the compensation committee under the sub-regulation (3) of regulation 5, be entitled to retain all the vested options, SAR,  or any other benefit covered by these regulations.", "value": 8}, {"color": "#000000", "from": "12. (1) No company shall make any fresh grant which involves allotment or transfer of shares to its employees under any schemes formulated prior to its IPO and prior to the listing of its equity shares (\u0027pre-IPO scheme\u2019) unless: (i)  Such pre-IPO scheme is in conformity with these regulations; and (ii)  Such pre-IPO scheme is ratified by its shareholders subsequen tain all the vested options, SAR,  or any other benefit covered by these regulations.", "value": 7}, {"color": "red", "from": "(6) In  the  event  of resignation  or  termination  of  the  employee,  all  the  options,  SAR,    or  any other benefit which are granted and yet not vested as on that day shall expire: 17 Provided  that  an  employee  shall,  subject  to  the  terms  and  conditions  formulated  by  the compensation committee under the sub-regulation (3) of regulation 5, be entitled to retain all the vested options, SAR,  or any other benefit covered by these regulations.", "length": 400, "title": "Chapterwise", "to": "(7) In the event that an employee who has been granted benefits under a scheme is transferred or deputed to an associate company prior to vesting or exercise, the vesting and exercise as per the terms of grant shall continue in case of such transferred or deputed employee even after the transfer or deputation. Listing.", "value": 7}, {"color": "red", "from": "(7) In the event that an employee who has been granted benefits under a scheme is transferred or deputed to an associate company prior to vesting or exercise, the vesting and exercise as per the terms of grant shall continue in case of such transferred or deputed employee even after the transfer or deputation. Listing.", "length": 400, "title": "Chapterwise", "to": "10.   In  case  new  issue  of  shares  is  made  under  any  scheme,  shares  so  issued  shall  be  listed immediately in any recognised stock exchange where the existing shares are listed, subject to the following conditions: (a). Scheme is in compliance with these regulations; (b). A  statement  as  specified  by  SEBI  in  this  regard,  is  filed  and  the  company  has obtained an in-principle approval from the stock exchanges; (c). As  and  when  an  exercise  is  made,  the  company  notifies  the  concerned  stock exchange as per the statement as specified by SEBI in this regard. Schemes implemented by unlisted c
