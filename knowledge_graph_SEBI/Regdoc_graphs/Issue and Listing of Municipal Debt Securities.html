 the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "17. The issuers may provide an option to buy-back the debt-securities at a value which shall not  be less than the face value of the debt  securities,  from  the investors  32[in the manner as specified by the Board from time to time]: Provided in such cases, appropriate disclosure shall be made in the offer document 33[Put or call option"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "17A. The issuer may recall municipal debt securities prior to maturity date at its option (call) or  provide  such  right  of  redemption  prior  to  maturity  date  (put)  to  all  the  investors  at  their option in the manner as may be specified by the Board from time to time: Provided  in  all  such  cases,  detailed  disclosure  shall  be  made  in  the  offer  document  or placement memorandum.] Prohibitions of mis-statements in the offer document 34[or placement memorandum]."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "19.  The  issuer  shall  create  a  structured  payment  mechanism  and  maintain  specific  escrow accounts for the purpose of debt servicing of the municipal debt securities as specified by the Board from time to time.] 42[Trust deed."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2)  The  trust  deed  shall  contain  such  clauses  as  may  be  specified  in  Schedule  IV  of  the Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993: Provided that in case of private placement by a body corporate to which the Companies Act, 2013 applies, the trust deed shall, in-addition contain such clauses as required under section 71  of  the  Companies  Act,  2013  and  the  Companies  (Share  Capital  and  Debentures)  Rules"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2) Where the issuer is a body corporate to whom the Companies Act, 2013 applies, one-third of  its  Board  shall  comprise  of  independent  directors,  as  defined  in  section  149  of  the Companies Act, 2013."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all  material  facts  including  changes  in  the  financial  position  as have occurred between the previous offer or first offer or subsequent offer of municipal debt securities, with the recognised stock exchanges and the Board and in case the issuer is a body corporate to whom the Companies Act, 2013 applies such issuer shall also file the same with the Registrar of Companies.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(11)  The  issuer  filing  a  shelf  offer  document  shall  also  file  a  copy  of  an  information memorandum,  containing  all ies and refund or unblocking of application monies, as may be applicable, are done electronically."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(6) The issuer shall disclose the  schedule of implementation of the project in the offer document in a tabular form and the funds raised by the issuer shall be utilized in accordance with the said schedule.\u201d 28[MUNICIPAL DEBT SECURITIES ISSUED ON PRIVATE PLACEMENT BASIS] CHAPTER IV 29[Listing on private placement basis"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "14. An issuer may list its municipal debt securities issued on private placement basis through placement memorandum.] 30[Preliminary Placement Memorandum 14A (1) Prior to making a private placement of municipal debt securities which are proposed to be listed, the issuer shall file the preliminary placement memorandum with the Board and stock exchange(s) through the merchant banker registered with the Board."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "17. The issuers may provide an option to buy-back the debt-securities at a value which shall not  be less than the face value of the debt  securities,  from  the investors  32[in the manner as specified by the Board from time to time]: Provided in such cases, appropriate disclosure shall be made in the offer document 33[Put or call option"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "19.  The  issuer  shall  create  a  structured  payment  mechanism  and  maintain  specific  escrow accounts for the purpose of debt servicing of the municipal debt securities as specified by the Board from time to time.] 42[Trust deed."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2) Where the issuer is a body corporate to whom the Companies Act, 2013 applies, one-third of  its  Board  shall  comprise  of  independent  directors,  as  defined  in  section  149  of  the Companies Act, 2013."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms.", "length": 400, "title": "Shared topics", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "10. (1) The issuer and 19[lead manager] shall ensure that: (a) every application form issued by the issuer is accompanied by a copy of the 20[term sheet]; (b) the 21[term sheet] shall not contain matters which are extraneous to the contents of the 22[offer doc rities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(3) In the event, there is a delay by the issuer in making the aforesaid refund, then the issuer shall refund the subscription amount along with interest at the rate of ten per cent. per annum for the delayed period. 25[Over subscription", "length": 400, "title": "Shared topics", "to": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board."}, {"color": "green", "from": "(3) In the event, there is a delay by the issuer in making the aforesaid refund, then the issuer shall refund the subscription amount along with interest at the rate of ten per cent. per annum for ssued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(2) Where the issuer is a body corporate to whom the Companies Act, 2013 applies, one-third of  its  Board  shall  comprise  of  independent  directors,  as  defined  in  section  149  of  the Companies Act, 2013."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Shared topics", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(3) The lead manager(s) shall ensure that the allotment, credit of dematerialised securities and refund or unblocking of application monies, as may be applicable, are done electronically.", "length": 400, "title": "Shared topics", "to": "14. An issuer may list its municipal debt securities issued on private placement basis through placement memorandum.] 30[Preliminary Placement Memorandum 14A (1) Prior to making a private pla ange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty."}, {"color": "green", "from": "18.  (1)  The  offer  document  35[or  term  sheet]  36[or  placement  memorandum]  shall  not  omit disclosure of a material fact which may make the statements made therein misleading 37[***].", "length": 400, "title": "Shared topics", "to": "(4) The debenture trustee shall ensure disclosure of all material events on an ongoing basis."}, {"color": "green", "from": "18.  (1)  The  offer  document  35[or  term  sheet]  36[or  placement  memorandum]  shall  not  omit disclosure of a material fact which may make the statements made therein misleading 37[***].", "length": 400, "title": "Shared topics", "to": "27.  (1)  The  issuer  shall  disclose  all  the  material  facts  in  the  offer  documents  issued  or distributed to the public and shall ensure that all the disclosures made in the offer document are true, fair and adequate and there is no mis-leading or untrue statements or mis-statement in the offer document."}, {"color": "green", "from": "18.  (1)  The  offer  document  35[or  term  sheet]  36[or  placement  memorandum]  shall  not  omit disclosure of a material fact which may make the statements made therein misleading 37[***].", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(3) The issuers shall maintain a bank account in which the amount raised from the issue shall be  immediately  transferred  after  the  closure  of  the  issue  and  such  amount  shall  only  be utilised for the indicated project(s): Provided  further  that  the  merchant  banker  to  the  issue,  in  case  of  private  placement,  shall confirm to the bankers to the issue by way of copies of listing and trading approvals that all formalities  in  connection  with  the  issue  have  been  completed  and  that  the  banker  is  free  to release the money to the issuer or release the money for refund in case of failure of the issue."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution"}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "19.  The  issuer  shall  create  a  structured  payment  mechanism  and  maintain  specific  escrow accounts for the purpose of debt servicing of the municipal debt securities as specified by the Board from time to time.] 42[Trust deed."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt ument  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(3)  The  information  in  respect  of  issues  such  as  issuer  details,  instrument  details,  ratings, rating migration, coupon, buyback etc.  shall be required to be reported to a common database as may be specified by the Board.] OBLIGATIONS OF INTERMEDIARIES AND ISSUERS CHAPTER VII 49[Obligations of debenture trustee."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  a all treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer ics", "to": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts"}, {"color": "green", "from": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum.", "length": 400, "title": "Shared topics", "to": "19.  The  issuer  shall  create  a  structured  payment  mechanism  and  maintain  specific  escrow accounts for the purpose of debt servicing of the municipal debt securities as specified by the Board from time to time.] 42[Trust deed."}, {"color": "green", "from": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum.", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securitie lized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "27.  (1)  The  issuer  shall  disclose  all  the  material  facts  in  the  offer  documents  issued  or distributed to the public and shall ensure that all the disclosures made in the offer document are true, fair and adequate and there is no mis-leading or untrue statements or mis-statement in the offer document."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "(4)  The  issuer  shall  disclose  the  schedule  of  implementation  of  the  project  in  the  offer document  or  placement  memorandum  in  a  tabular  form  and  the  funds  raised  by  the  issuer shall be utilized in accordance with the said Schedule. Issuer contribution", "length": 400, "title": "Shared topics", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: 2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission.", "length": 400, "title": "Shared topics", "to": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer
