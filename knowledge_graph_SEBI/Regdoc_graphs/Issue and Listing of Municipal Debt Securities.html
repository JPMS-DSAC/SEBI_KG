<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        
        #loadingBar {
            position:absolute;
            top:0px;
            left:0px;
            width: 100%;
            height: 100%;
            background-color:rgba(200,200,200,0.8);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            opacity:1;
        }

        #bar {
            position:absolute;
            top:0px;
            left:0px;
            width:20px;
            height:20px;
            margin:auto auto auto auto;
            border-radius:11px;
            border:2px solid rgba(30,30,30,0.05);
            background: rgb(0, 173, 246); /* Old browsers */
            box-shadow: 2px 0px 4px rgba(0,0,0,0.4);
        }

        #border {
            position:absolute;
            top:10px;
            left:10px;
            width:500px;
            height:23px;
            margin:auto auto auto auto;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
            border-radius:10px;
        }

        #text {
            position:absolute;
            top:8px;
            left:530px;
            width:30px;
            height:50px;
            margin:auto auto auto auto;
            font-size:22px;
            color: #000000;
        }

        div.outerBorder {
            position:relative;
            top:400px;
            width:600px;
            height:44px;
            margin:auto auto auto auto;
            border:8px solid rgba(0,0,0,0.1);
            background: rgb(252,252,252); /* Old browsers */
            background: -moz-linear-gradient(top,  rgba(252,252,252,1) 0%, rgba(237,237,237,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(252,252,252,1)), color-stop(100%,rgba(237,237,237,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* IE10+ */
            background: linear-gradient(to bottom,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* W3C */

            border-radius:72px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);

        #config {

ference/Reg_graphs/32_10.html"}, {"color": "blue", "id": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "label": "32_18", "shape": "dot", "title": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_18.html"}, {"color": "blue", "id": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s).", "label": "32_25", "shape": "dot", "title": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s).", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_25.html"}, {"color": "blue", "id": "(4) The draft offer document filed with the designated stock exchange shall be made public by  posting  the  same  on  the  website  of  the  designated  stock  exchange  for  seeking  public comments  for a period of fifteen days from the date of filing the draft offer document  with such exchange and shall be available for download in PDF / HTML formats.", "label": "32_26", "shape": "dot", "title": "(4) The draft offer document filed with the designated stock exchange shall be made public by  posting  the  same  on  the  website  of  the  designated  stock  exchange  for  seeking  public comments  for a period of fifteen days from the date of filing the draft offer document  with such exchange and shall be available for download in PDF / HTML formats.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_26.html"}, {"color": "blue", "id": "(7) The lead manager shall after expiry of the period stipulated in sub-regulation (4) file with the  Board  the  details  of  the  comments  received  by  them  or  the  issuer  from  the  public  in respect  of  the  draft  offer  document,  during  the  period  stipulated  in  sub-regulation  (4), alongwith  the  consequential  changes,  if  any,  that  are  required  to  be  made  in  the  draft  offer document.", "label": "32_29", "shape": "dot", "title": "(7) The lead manager shall after expiry of the period stipulated in sub-regulation (4) file with the  Board  the  details  of  the  comments  received  by  them  or  the  issuer  from  the  public  in respect  of  the  draft  offer  document,  during  the  period  stipulated  in  sub-regulation  (4), alongwith  the  consequential  changes,  if  any,  that  are  required  to  be  made  in  the  draft  offer document.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_29.html"}, {"color": "blue", "id": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "label": "32_56", "shape": "dot", "title": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_56.html"}, {"color": "blue", "id": "(4)  Where  the  securities  are  not  allotted  and/or  application  monies  are  not  refunded  or unblocked within the period stipulated in sub-regulation (2) above, the issuer shall undertake to pay interest at the rate of fifteen per cent. per annum to the investors and within such time as disclosed in the offer document and the lead manager(s) shall ensure the same.] Underwriting.", "label": "32_58", "shape": "dot", "title": "(4)  Where  the  securities  are  not  allotted  and/or  application  monies  are  not  refunded  or unblocked within the period stipulated in sub-regulation (2) above, the issuer shall undertake to pay interest at the rate of fifteen per cent. per annum to the investors and within such time as disclosed in the offer document and the lead manager(s) shall ensure the same.] Underwriting.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_58.html"}, {"color": "blue", "id": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders.", "label": "32_85", "shape": "dot", "title": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_85.html"}, {"color": "blue", "id": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "label": "32_88", "shape": "dot", "title": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_88.html"}, {"color": "blue", "id": "(3)  Any  change  in  rating  shall  be  promptly  disseminated  in  such  manner  as  the  stock exchange where such securities are listed may determine from time to time.", "label": "32_95", "shape": "dot", "title": "(3)  Any  change  in  rating  shall  be  promptly  disseminated  in  such  manner  as  the  stock exchange where such securities are listed may determine from time to time.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_95.html"}, {"color": "blue", "id": "(5) The information referred to in sub-regulation (3) shall also be placed on the websites of the debenture trustee, the issuer and the stock exchanges.] 47[Accounting and audit.", "label": "32_97", "shape": "dot", "title": "(5) The information referred to in   Companies Act or; iv.  Accounting  standards/policies,  applicable  to  issuers,  as  specified  in  their constitution document. (c) the issuer has not defaulted in repayment of debt securities or loans obtained from banks or financial institutions, during the preceding three hundred and sixty five days; (d)  no  order  or  direction  of  restraint,  prohibition  or  debarment  by  the  Board  is  in  force against the issuer or its promoters or its directors from accessing the securities market; (e)  an  issuer  or  its  promoter,  group  company  or  director(s)  thereof,  should  not  have  been named in the list of the wilful defaulters; (f)  any  of  its  promoter  or  director(s)  has  not  been  declared  as  a  fugitive  economic offender(s): Provided that where the  issuer is  a body corporate to  which the Companies Act,  2013 applies or is a Special Purpose Vehicle, which is set up for the purpose of raising funds for an person for performing one or more functions entrusted under Article 243W of the Constitution of India, the requirements at clauses (b) and (c) above shall be complied by the person being financed.] 10[In-principle approval", "label": "32_1", "shape": "dot", "title": "4. No issuer shall be eligible to issue municipal debt securities under these regulations, unless the following criteria are complied with: (a) the issuer, proposing to issue municipal debt securities is eligible to raise funds under its constitution document; (b) the accounts of issuer shall be prepared in accordance with any of the following: i.  National Municipal Accounts Manual or; ii.  Municipal Accounts Manual as adopted by the respective State Governments; or iii.  Accounting  standards,  applicable  to  issuers,  as  prescribed  under  the  Companies Act or; iv.  Accounting  standards/policies,  applicable  to  issuers,  as  specified  in  their constitution document. (c) the issuer has not defaulted in repayment of debt securities or loans obtained from banks or financial institutions, during the preceding three hundred and sixty five days; (d)  no  order  or  direction  of  restraint,  prohibition  or  debarment  by  the  Board  is  in  force against the issuer or its promoters or its directors from accessing the securities market; (e)  an  issuer  or  its  promoter,  group  company  or  director(s)  thereof,  should  not  have  been named in the list of the wilful defaulters; (f)  any  of  its  promoter  or  director(s)  has  not  been  declared  as  a  fugitive  economic offender(s): Provided that where the  issuer is  a body corporate to  which the Companies Act,  2013 applies or is a Special Purpose Vehicle, which is set up for the purpose of raising funds for an person for performing one or more functions entrusted under Article 243W of the Constitution of India, the requirements at clauses (b) and (c) above shall be complied by the person being financed.] 10[In-principle approval", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_1.html"}, {"color": "blue", "id": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "label": "32_2", "shape": "dot", "title": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_2.html"}, {"color": "blue", "id": "4B. The issuer shall obtain credit rating from at least one credit rating agency registered with the  Board,  which  shall  be  disclosed  in  the  offer  document  or  placement  memorandum,  as applicable: Provided that where credit ratings are obtained from more than one credit rating agency, all the  ratings,  including  the  unaccepted  ratings,  shall  be  disclosed  in  the  offer  document  or placement memorandum, as applicable. Dematerialisation", "label": "32_3", "shape": "dot", "title": "4B. The issuer shall obtain credit rating from at least one credit rating agency registered with the  Board,  which  shall  be  disclosed  in  the  offer  document  or  placement  memorandum,  as applicable: Provided that where credit ratings are obtained from more than one credit rating agency, all the  ratings,  including  the  unaccepted  ratings,  shall  be  disclosed  in  the  offer  document  or placement memorandum, as applicable. Dematerialisation", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_3.html"}, {"color": "blue", "id": "4C. The issuer shall enter into an arrangement with a depository registered with the Board for dematerialisation  of  the  municipal  debt  securities  that  are  proposed  to  be  issued,  in accordance with the Depositories Act, 1996, rules and regulations made thereunder. Debenture trustee", "label": "32_4", "shape": "dot", "title": "4C. The issuer shall enter into an arrangement with a depository registered with the Board for dematerialisation  of  the  municipal  debt  securities  that  are  proposed  to  be  issued,  in accordance with the Depositories Act, 1996, rules and regulations made thereunder. Debenture trustee", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_4.html"}, {"color": "blue", "id": "4D. The issuer shall appoint a debenture trustee registered with the Board in accordance with the  provisions  of  the  Securities  and  Exchange  Board  of e   issue  including  the  veracity  and  adequacy  of disclosures  in   the  draft offer  document  and  the offer document.] 13[Appointment of Merchant Banker and other intermediaries", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_11.html"}, {"color": "blue", "id": "6A. (1)The  issuer  shall  appoint  one  or  more  merchant  bankers,  which  are  registered with  the Board, as lead manager(s) to the issue.", "label": "32_12", "shape": "dot", "title": "6A. (1)The  issuer  shall  appoint  one  or  more  merchant  bankers,  which  are  registered with  the Board, as lead manager(s) to the issue.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_12.html"}, {"color": "blue", "id": "(2) Where  the  issue is  managed  by  more  than  one  lead  manager,  the  rights,  obligations and responsibilities, relating to disclosures,  allotment, refund  and underwriting obligations among other things, if any, of each lead manager shall be predetermined and be disclosed in the draft offer document and the offer document.", "label": "32_13", "shape": "dot", "title": "(2) Where  the  issue is  managed  by  more  than  one  lead  manager,  the  rights,  obligations and responsibilities, relating to disclosures,  allotment, refund  and underwriting obligations among other things, if any, of each lead manager shall be predetermined and be disclosed in the draft offer document and the offer document.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_13.html"}, {"color": "blue", "id": "(3)  The  issuer  shall,  in  consultation  with  the  lead  manager(s),  appoint  other  registered intermediaries after the lead manager(s) have independently assessed their capability to carry out their obligations.", "label": "32_14", "shape": "dot", "title": "(3)  The  issuer  shall,  in  consultation  with  the  lead  manager(s),  appoint  other  registered intermediaries after the lead manager(s) have independently assessed their capability to carry out their obligations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_14.html"}, {"color": "blue", "id": "(4) Where there is only one lead manager he shall not be an associate (as defined under  the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992) of the issuer.", "label": "32_15", "shape": "dot", "title": "(4) Where there is only one lead manager he shall not be an associate (as defined under  the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992) of the issuer.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_15.html"}, {"color": "blue", "id": "(5) In case there are multiple lead managers, at least one lead manager to the issue shall not be  an  associate  (as  defined  under  the  Securities  and  Exchange  Board  of  India  (Merchant Bankers) Regulations, 1992) of the issuer", "label": "32_16", "shape": "dot", "title": "(5) In case there are multiple lead managers, at least one lead manager to the issue shall not be  an  associate  (as  defined  under  the  Securities  and  Exchange  Board  of  India  (Merchant Bankers) Regulations, 1992) of the issuer", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_16.html"}, {"color": "blue", "id": "(6) If the lead manager is an associate of the issuer, it shall disclose itself as an associate of the issuer and its role shall be limited to marketing of the issue.] 14[Filing of draft offer document", "label": "32_17", "shape": "dot", "title": "(6) If the lead manager is an associate of the issuer, it shall disclose itself as an associate of the issuer and its role shall be limited to marketing of the issue.] 14[Filing of draft offer document", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_17.html"}, {"color": "blue", "id": "(7)  A  copy  of  draft  and  final  offer  document  shall  also  be  forwarded  to  the  Board  for  its  records, simultaneously with filing of these documents with designated stock exchange.", "label": "32_19", "shape": "dot", "title": "(7)  A  copy  of  draft  and  final  offer  document  shall  also  be  forwarded  to  the  Board  for  its  records, simultaneously with filing of these documents with designated stock exchange.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_19.html"}, {"color": "blue", "id": "(8)  The  issuer  filing  a  shelf  prospectus  shall  file  a  copy  of  an  information  memorandum  with  the recognised  stock  exchanges  and  the  Board  and  in  case  of  a  corporate  municipal  entity,  file  the  same with the Registrar of Companies.", "label": "32_20", "shape": "dot", "title": "(8)  The  issuer  filing  a  shelf  prospectus  shall  file  a  copy  of  an  information  memorandum  with  the recognised  stock  exchanges  and  the  Board  and  in  case  of  a  corporate  municipal  entity,  file  the  same with the Registrar of Companies.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_20.html"}, {"color": "blue", "id": "(9)  Where  the  issuer  is  a  corporate  municipal  entity,  the  information  memorandum  shall  contain  the disclosures specified in Companies Act, 2013 and rules made thereunder and shall include disclosures regarding summary term sheet, material updations including revision in ratings, if any, along with the rating rationale and financial ratios specified in Schedule I.", "label": "32_21", "shape": "dot", "title": "(9)  Where  the  issuer  is  a  corporate  municipal  entity,  the  information  memorandum  shall  contain  the disclosures specified in Companies Act, 2013 and rules made thereunder and shall include disclosures regarding summary term sheet, material updations including revision in ratings, if any, along with the rating rationale and financia   the  Board  along  with  the  draft  offer document, - (a) certificate confirming that a written agreement has been entered into between the issuer and the lead manger; (b) a due diligence certificate as per Form A of Schedule II.", "label": "32_24", "shape": "dot", "title": "(2)  The  lead  manager  shall  submit  the  following  to  the  Board  along  with  the  draft  offer document, - (a) certificate confirming that a written agreement has been entered into between the issuer and the lead manger; (b) a due diligence certificate as per Form A of Schedule II.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_24.html"}, {"color": "blue", "id": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "label": "32_27", "shape": "dot", "title": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_27.html"}, {"color": "blue", "id": "(6)  The  lead  manager  shall  ensure  that  the  draft  offer  document  specifies  the  names  and contact  details  of the compliance officer of the lead manager, the officer concerned and the project  officer,  wherever  applicable,    of  the  issuer  including  their  postal  and  email  address, telephone and fax numbers.", "label": "32_28", "shape": "dot", "title": "(6)  The  lead  manager  shall  ensure  that  the  draft  offer  document  specifies  the  names  and contact  details  of the compliance officer of the lead manager, the officer concerned and the project  officer,  wherever  applicable,    of  the  issuer  including  their  postal  and  email  address, telephone and fax numbers.", "url": "/home/deep ee director on the Board of the issuer, in consultation with institutional holders of such securities.", "label": "32_103", "shape": "dot", "title": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_103.html"}, {"color": "blue", "id": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty.", "label": "32_104", "shape": "dot", "title": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_104.html"}, {"color": "blue", "id": "(3) The debenture trustee shall monitor the separate escrow account maintained in respect of the earmarked revenue.", "label": "32_105", "shape": "dot", "title": "(3) The debenture trustee shall monitor the separate escrow account maintained in respect of the earmarked revenue.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_105.html"}, {"color": "blue", "id": "(4) The debenture trustee shall ensure disclosure of all material events on an ongoing basis.", "label": "32_106", "shap  issuer is in compliance with these regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_109.html"}, {"color": "blue", "id": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with.", "label": "32_110", "shape": "dot", "title": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_110.html"}, {"color": "blue", "id": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board.", "label": "32_111", "shape": "dot", "title": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_111.html"}, {"color": "blue", "id": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public.", "label": "32_112", "shape": "dot", "title": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_112.html"}, {"color": "blue", "id": "(6)  There  shall  be  no  conflict  of  interest  between  the  lead  manager(s)  and  the  issuer  or  its group companies in accordance with the applicable regulations.] 51[CHAPTER VIIA PROCEDURE IN CASE OF VIOLATION OF REGULATIONS Directions by the Board", "label": "32_113", "shape": "dot", "title": "(6)  There  shall  be  no  conflict  of  interest  between  the  lead  manager(s)  and  the  issuer  or  its group companies in accordance with the applicable regulations.] 51[CHAPTER VIIA PROCEDURE IN CASE OF VIOLATION OF REGULATIONS Directions by the Board", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_113.html"}, {"color": "blue", "id": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases.", "label": "32_114", "shape": "dot", "title": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_114.html"}, {"color": "blue", "id": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "label": "32_115", "shape": "dot", "title": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_115.html"}, {"color": "blue", "id": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] 53[***] CHAPTER VIII MISCELLANEOUS Power to remove difficulties.", "label": "32_116", "shape": "dot", "title": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] 53[***] CHAPTER VIII MISCELLANEOUS Power to remove difficulties.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_116.html"}, {"color": "blue", "id": "29. In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions  of  these  regulations,  the  Board  shall  have  the  power  to  issue  directions  through guidance notes or circulars: Provided  that  where  any  direction  is  issued  by  the  Board  in  a  specific  case  relating  to interpretation or application of any provision of these regulations, it shall be done only after affording  a  reasonable  opportunity  of  being  heard  to  the  concerned  persons  and  after recording reasons for the direction. 54[Power to relax strict enforcement of Regulations", "label": "32_117", "shape": "dot", "title": "29. In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions  of  these  regulations,  the  Board  shall  have  the  power  to  issue  directions  through guidance notes or circulars: Provided  that  where  any  direction  is  issued  by  the  Board  in  a  specific  case  relating  to interpretation or application of any provision of these regulations, it shall be done only after affording  a  reasonable  opportunity  of  being  heard  to  the  concerned  persons  and  after recording reasons for the direction. 54[Power to relax strict enforcement of Regulations", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/32_117.html"}]);
          edges = new vis.DataSet([{"color": "#000000", "from": "6.  (1)  The  draft  offer  document  and  offer  document  shall  contain  true,  fair  and  material disclosures, which are necessary for the subscribers of the municipal debt securities to take an informed investment decision.", "length": 400, "title": "Cross-reference", "to": "(2) Without prejudice to the generality of sub-regulation (1), the issuer and the lead manager shall ensure that the draft offer document contains the following: (a) (b) disclosures specified in Schedule I and Schedule IA of these regulations; additional disclosures as may be specified by the Board: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  issuer  and  the  lead  manager  shall  ensure  that  the  draft  offer  document  and  the offer document also contain the disclosures as mandated by the Companies Act, 2013 and the", "value": 8}, {"color": "#000000", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Cross-reference", "to": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s).", "value": 8}, {"color": "#000000", "from": "(4) The draft offer document filed with the designated stock exchange shall be made public by  posting  the  same  on  the  website  of  the  designated  stock  exchange  for  seeking  public comments  for a period of fifteen days from the date of filing the draft offer document  with such exchange and shall be available for download in PDF / HTML formats.", "length": 400, "title": "Cross-reference", "to": "(7) The lead manager shall after expiry of the period stipulated in sub-regulation (4) file with the  Board  the  details  of  the  comments  received  by  them  or  the  issuer  from  the  public  in respect  of  the  draft  offer  document,  during  the  period  stipulated  in  sub-regulation  (4), alongwith  the  consequential  changes,  if  any,  that  are  required  to  be  made  in  the  draft  offer document.", "value": 8}, {"color": "#000000", "from": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board.", "length": 400, "title": "Cross-reference", "to": "(4)  Where  the  securities  are  not  allotted  and/or  application  monies  are  not  refunded  or unblocked within the period stipulated in sub-regulation (2) above, the issuer shall undertake to pay interest at the rate of fifteen per cent. per annum to the investors and within such time as disclosed in the offer document and the lead manager(s) shall ensure the same.] Underwriting.", "value": 8}, {"color": "#000000", "from": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders.", "length": 400, "title": "Cross-reference", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "value": 8}, {"color": "#000000", "from": "(3)  Any  change  in  rating  shall  be  promptly  disseminated  in  such  manner  as  the  stock exchange where such securities are listed may determine from time to time.", "length": 400, "title": "Cross-reference", "to": "(5) The information referred to in sub-regulation (3) shall also be placed on the websites of the debenture trustee, the issuer and the stock exchanges.] 47[Accounting and audit.", "value": 8}, {"color": "red", "from": "3A. Unless otherwise provided in these Regulations, an issuer making an offer of municipal debt securities shall satisfy the conditions of these Regulations as on the date of filing of the draft offer document or preliminary placement memorandum with the Board and also  as on the  date  of  filing  the  offer  document  or  placement  memorandum  with  the  Board  or  upon registering the offer document or placement memorandum with the Registrar of Companies, as the case may be.] 9[Eligible issuers.", "length": 400, "title": "Chapterwise", "to": "4. No issuer shall be eligible to issue municipal debt securities under these regulations, unless the following criteria are complied with: (a) the issuer, proposing to issue municipal debt securities is eligible to raise funds under its constitution document; (b) the accounts of issuer shall be prepared in accordance with any of the following: i.  National Municipal Accounts Manual or; ii.  Municipal Accounts Manual as adopted by the respective State Governments; or iii.  Accounting  standards,  applicable  to  issuers,  as  prescribed  under  the  Companies Act or; iv.  Accounting  standards/policies,  applicable  to  issuers,  as  specified  in  their constitution document. (c) the issuer has not defaulted in repayment of debt securities or loans obtained from banks or financial institutions, during the preceding three hundred and sixty five days; (d)  no  order  or  direction  of  restraint,  prohibition  or  debarment  by  the  Board  is  in  force against the issuer or its promoters or its directors from accessing the securities market; (e)  an  issuer  or  its  promoter,  group  company  or  director(s)  thereof,  should  not  have  been named in the list of the wilful defaulters; (f)  any  of  its  promoter  or  director(s)  has  not  been  declared  as  a  fugitive  economic offender(s): Provided that where the  issuer is  a body corporate to  which the Companies Act,  2013 applies or is a Special Purpose Vehicle, which is set up for the purpose of raising funds for an person for performing one or more functions entrusted under Article 243W of the Constitution of India, the requirements at clauses (b) and (c) above shall be complied by the person being financed.] 10[In-principle approval", "value": 7}, {"color": "red", "from": "4. No issuer shall be eligible to issue municipal debt securities under these regulations, unless the following criteria are complied with: (a) the issuer, proposing to issue municipal debt securities is eligible to raise funds under its constitution document; (b) the accounts of issuer shall be prepared in accordance with any of the following: i.  National Municipal Accounts Manual or; ii.  Municipal Accounts Manual as adopted by the respective State Governments; or iii.  Accounting  standards,  applicable  to  issuers,  as  prescribed  under  the  Companies Act or; iv.  Accounting  standards/policies,  applicable  to  issuers,  as  specified  in  their constitution document. (c) the issuer has not defaulted in repayment of debt securities or loans obtained from banks or financial institutions, during the preceding three hundred and sixty five days; (d)  no  order  or  direction  of  restraint,  prohibition  or  debarment  by  the  Board  is  in  force against the issuer or its promoters or its directors from accessing the securities market; (e)  an  issuer  or  its  promoter,  group  company  or  director(s)  thereof,  should  not  have  been named in the list of the wilful defaulters; (f)  any  of  its  promoter  or  director(s)  has  not  been  declared  as  a  fugitive  economic offender(s): Provided that where the  issuer is  a body corporate to  which the Companies Act,  2013 applies or is a Special Purpose Vehicle, which is set up for the purpose of raising funds for an person for performing one or more functions entrusted under Article 243W of the Constitution of India, the requirements at clauses (b) and (c) above shall be complied by the person being financed.] 10[In-principle approval", "length": 400, "title": "Chapterwise", "to": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "value": 7}, {"color": "red", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Chapterwise", "to": "4B. The issuer shall obtain credit rating from at least one credit rating agency registered with the  Board,  which  shall  be  disclosed  in  the  offer  document  or  placement  memorandum,  as applicable: Provided that where credit ratings are obtained from more than one credit rating agency, all the  ratings,  including  the  unaccepted  ratings,  shall  be  disclosed  in  the  offer  document  or placement memorandum, as applicable. Dematerialisation", "value": 7}, {"color": "red", "from": "4B. The issuer shall obtain credit rating from at least one credit rating agency registered with the  Board,  which  shall  be  disclosed  in  the  offer  document  or  placement  memorandum,  as applicable: Provided that where credit ratings are obtained from more than one credit rating agency, all the  ratings,  including  the  unaccepted  ratings,  shall  be  disclosed  in  the  offer  document  or placement memorandum, as applicable. Dematerialisation", "length": 400, "title": "Chapterwise", "to": "4C. The issuer shall enter into an arrangement with a depository registered with the Board for dematerialisation  of  the  municipal  debt  securities  that  are  proposed  to  be  issued,  in accordance with the Depositories Act, 1996, rules and regulations made thereunder. Debenture trustee", "value": 7}, {"color": "red", "from": "4C. The issuer shall enter into an arrangement with a depository registered with the Board for dematerialisation  of  the  municipal  debt  securities  that  are  proposed  to  be  issued,  in accordance with the Depositories Act, 1996, rules and regulations made thereunder. Debenture trustee", "length": 400, "title": "Chapterwise", "to": "4D. The issuer shall appoint a debenture trustee registered with the Board in accordance with the  provisions  of  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees) Regulations, 1993. Mandatory Listing", "value": 7}, {"color": "red", "from": "4D. The issuer shall appoint a debenture trustee registered with the Board in accordance with the  provisions  of  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees) Regulations, 1993. Mandatory Listing", "length": 400, "title": "Chapterwise", "to": "4E.  (1)  The  issuer  shall  make  an  application  for  listing  to  one  or  more  recognised  stock exchanges in the manner specified by the Board.", "value": 7}, {"color": "red", "from": "4E.  (1)  The  issuer  shall  make  an  application  for  listing  to  one  or  more  recognised  stock exchanges in the manner specified by the Board.", "length": 400, "title": "Chapterwise", "to": "(2) In case the issuer fails to obtain listing or trading permission from any of the recognized stock  exchanges  where  the  municipal  debt  securities  were  proposed  to  be  listed,  it  shall refund  the  entire  monies  received  within  seven  days  of  receipt  of  intimation  from  stock exchange  or  in  case  of  multiple  stock  exchange(s)  within  seven  days  from  the  earliest intimation  rejecting  the  application  for  listing  of  municipal  debt  securities,  and  if  any  such money  is  not  repaid  after  the  issuer  becomes  liable  to  repay  it,  the  issuer  shall  be  liable  to repay  that  money  with  interest  at  the  rate  of  fifteen  percent  per  annum  till  such  refund  is made: Provided that where the issuer is a body corporate to which the Companies Act, 2013, applies every director of the company who is an officer in default shall also be jointly and severally liable to repay that money with interest.] CHAPTER III REQUIREMENTS FOR PUBLIC ISSUE 11[Eligibility Conditions for public issue", "value": 7}, {"color": "red", "from": "(2) In case the issuer fails to obtain listing or trading permission from any of the recognized stock  exchanges  where  the  municipal  debt  securities  were  proposed  to  be  listed,  it  shall refund  the  entire  monies  received  within  seven  days  of  receipt  of  intimation  from  stock exchange  or  in  case  of  multiple  stock  exchange(s)  within  seven  days  from  the  earliest intimation  rejecting  the  application  for  listing  of  municipal  debt  securities,  and  if  any  such money  is  not  repaid  after  the  issuer  becomes  liable  to  repay  it,  the  issuer  shall  be  liable  to repay  that  money  with  interest  at  the  rate  of  fifteen  percent  per  annum  till  such  refund  is made: Provided that where the issuer is a body corporate to which the Companies Act, 2013, applies every director of the company who is an officer in default shall also be jointly and severally liable to repay that money with interest.] CHAPTER III REQUIREMENTS FOR PUBLIC ISSUE 11[Eligibility Conditions for public issue", "length": 400, "title": "Chapterwise", "to": "5.  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  the  following conditions are complied with: (a) the issuer has surplus income as per its Income and Expenditure Statement in any of the immediately preceding three financial years or as per  any other financial criteria as may be specified by the Board from time to time: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies,  it  shall  not  have  negative  net  worth  in  any  of  immediately as per Form A of Schedule II.", "length": 400, "title": "Chapterwise", "to": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s).", "value": 7}, {"color": "red", "from": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s).", "length": 400, "title": "Chapterwise", "to": "(4) The draft offer document filed with the designated stock exchange shall be made public by  posting  the  same  on  the  website  of  the  designated  stock  exchange  for  seeking  public comments  for a period of fifteen days from the date of filing the draft offer document  with such exchange and shall be available for download in PDF / HTML formats.", "value": 7}, {"color": "red", "from": "(4) The draft offer document filed with ument, if any.", "value": 7}, {"color": "red", "from": "11A.  (1)  Issuers  shall  be  allowed  to  retain  the  over-subscription  money  up  to  100%  of  the Base  Issue size  but  not  exceeding the  rated size  or any lower limit  as specified in the offer document, if any.", "length": 400, "title": "Chapterwise", "to": "(2) For the issuers filing a shelf offer document, oversubscription may be retained up to the total size of the shelf offer document.]", "value": 7}, {"color": "red", "from": "(2) For the issuers filing a shelf offer document, oversubscription may be retained up to the total size of the shelf offer document.]", "length": 400, "title": "Chapterwise", "to": "(3)  The  issuers  shall  maintain  a  bank  account  in  which  the  amount  raised  from  the  issue  shall  be transferred  immediately  after  the  closure  of  the  issue  and  such  amount  shall  only  be  utilised  for specified project(s): Provided  that  where  the  issuer  is  a  Corporate  Municipal  Entity,  the  issue  proceeds,  net  of  issue expenses, shall be used only for onward lending to municipalities, as disclosed in the offer document: Provided  further  that  where  the  issuer  is  a  corporate  municipal  entity,  it  shall  maintain  sufficient interest  margin  while  onward  lending  to  the  municipalities,  to  meet  its  operating  expenses  and obligations.", "value": 7}, {"color": "red", "from": "(3)  The  issuers  shall  maintain  a  bank  account  in  which  the  amount  raised  from  the  issue  shall  be transferred  immediately  after  the  closure  of  the  issue  and  such  amount  shall  only  be  utilised  for specified project(s): Provided  that  where  the  issuer  is  a  Corporate  Municipal  Entity,  the  issue  proceeds,  net  of  issue expenses, shall be used only for onward lending to municipalities, as disclosed in the offer document: Provided  further  that  where  the  issuer  is  a  corporate  municipal  entity,  it  shall  maintain  sufficient interest  margin  while  onward  lending  to  the  municipalities,  to  meet  its  operating  expenses  and obligations.", "length": 400, "title": "Chapterwise", "to": "(4) The issuer shall establish a separate project implementation cell and designate a project officer who shall not be below the rank of deputy commissioner, who shall monitor the progress of the project(s) and shall ensure that the funds raised are utilised only for the project(s) for which the debt securities were issued: Provided that where the issuer is a corporate municipal entity, such requirement shall be complied by the Municipality which is being financed.", "value": 7}, {"color": "red", "from": "(4) The issuer shall establish a separate project implementation cell and designate a project officer who shall not be below the rank of deputy commissioner, who shall monitor the progress of the project(s) and shall ensure that the funds raised are utilised only for the project(s) for which the debt securities were issued: Provided that where the issuer is a corporate municipal entity, such requirement shall be complied by the Municipality which is being financed.", "length": 400, "title": "Chapterwise", "to": "(5)  Issuer\u2019s  contribution  for  each  project  shall  not  be  less  than  twenty  per  cent.  of  the  project  costs, which shall be contributed from their internal resources or grants:", "value": 7}, {"color": "red", "from": "(5)  Issuer\u2019s  contribution  for  each  project  shall  not  be  less  than  twenty  per  cent.  of  the  project  costs, which shall be contributed from their internal resources or grants:", "length": 400, "title": "Chapterwise", "to": "12. (1) Allotment in the public issue of municipal debt securities should be made on the basis of date of upload of each application into the electronic book of the stock exchange: Provided  that  on  and  after  the  date  of  oversubscription,  the  allotments  may  be  made  to  the applicants on a proportionate od stipulated in sub-regulation (2) above, the issuer shall undertake to pay interest at the rate of fifteen per cent. per annum to the investors and within such time as disclosed in the offer document and the lead manager(s) shall ensure the same.] Underwriting.", "length": 400, "title": "Chapterwise", "to": "13.  A  public  issue  of  27[municipal  debt  securities]  may  be  underwritten  by  an  underwriter registered  with  the  Board  and  in  such  a  case  adequate  disclosures  regarding  underwriting arrangements shall be disclosed in the offer document. Provided  that  where  the  issuer  is  a  corporate  municipal  entity,  contribution  of  the  concerned municipality, which is being financed by the corporate municipal entity,  shall not be less than twenty per cent. of the project costs, which shall be contributed from its internal resources or grants.", "value": 7}, {"color": "red", "from": "13.  A  public  issue  of  27[municipal  debt  securities]  may  be  underwritten  by  an  underwriter registered  with  the  Board  and  in  such  a  case  adequate  disclosures  regarding  underwriting arrangements shall be disclosed in the offer document. Provided  that  where  the  issuer  is  a  corporate  municipal  entity,  contribution  of  the  concerned municipality, which is being financed by the corporate municipal entity,  shall not be less than twenty per cent. of the project costs, which shall be contributed from its internal resources or grants.", "length": 400, "title": "Chapterwise", "to": "(6) The issuer shall disclose the  schedule of implementation of the project in the offer document in a tabular form and the funds raised by the issuer shall be utilized in accordance with the said schedule.\u201d 28[MUNICIPAL DEBT SECURITIES ISSUED ON PRIVATE PLACEMENT BASIS] CHAPTER IV 29[Listing on private placement basis", "value": 7}, {"color": "red", "from": "(6) The issuer shall disclose the  schedule of implementation of the project in the offer docum
