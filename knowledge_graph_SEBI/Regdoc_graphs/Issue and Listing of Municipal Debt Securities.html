rkets."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "23. nicipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Shared topics", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  b  affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities", "length": 400, "title": "Shared topics", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention", "length": 400, "title": "Shared topics", "to": "(2) Where the issuer is a body corporate to whom the Companies A   Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Shared topics", "to": "(6)  There  shall  be  no  conflict  of  interest  between  the  lead  manager(s)  and  the  issuer  or  its group companies in accordance with the applicable regulations.] 51[CHAPTER VIIA PROCEDURE IN CASE OF VIOLATION OF REGULATIONS Directions by the Board"}, {"color": "green", "from": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as   body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "(3) The debenture trustee shall monitor the separate escrow account maintained in respect of the earmarked revenue."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "27.  (1)  The  issuer  shall  disclose  all  the  material  facts  in  the  offer  documents  issued  or distributed to the public and shall ensure that all the disclosures made in the offer document are true, fair and adequate and there is no mis-leading or untrue statements or mis-statement in the offer document."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be after recording reasons for the direction. 54[Power to relax strict enforcement of Regulations"}]);
  
          // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};
  
          var options = {
      "configure": {
          "enabled": true
      },
      "nodes": {
         "font": {
             "size": 100,
             "face": "fontFace"
         }
     },
      "edges": {
          "color": {
              "inherit": true
          },
          "smooth": {
              "enabled": false,
              "type": "continuous"
          }
      },
      "interaction": {
          "dragNodes": true,
          "hideEdgesOnDrag": false,
          "hideNodesOnDrag": false
      },
      "physics": {
          "enabled": true,
          "hierarchicalRepulsion": {
              "centralGravity": 0.0,
              "damping": 0.09,
              "nodeDistance": 120,
              "springConstant": 0.01,
              "springLength": 100
          },
          "solver": "hierarchicalRepulsion",
          "stabilization": {
              "enabled": true,
              "fit": true,
              "iterations": 1000,
              "onlyDynamicEdges": false,
              "updateInterval": 50
          }
      }
  };
          
          
  
          
          // if this network requires displaying the configure window,
          // put it in its div
          options.configure["container"] = document.getElementById("config");
          
  
          network = new vis.Network(container, data, options);
  
          
  
  
          
          network.on("stabilizationProgress", function(params) {
        		document.getElementById('loadingBar').removeAttribute("style");
  	        var maxWidth = 496;
  	        var minWidth = 20;
  	        var widthFactor = params.iterations/params.total;
  	        var width = Math.max(minWidth,maxWidth * widthFactor);
  
  	        document.getElementById('bar').style.width = width + 'px';
  	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
  	    });
  	    network.once("stabilizationIterationsDone", function() {
  	        document.getElementById('text').innerHTML = '100%';
  	        document.getElementById('bar').style.width = '496px';
  	        document.getElementById('loadingBar').style.opacity = 0;
  	        // really clean the dom element
  	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
  	    });
          
  
  network.on("selectEdge", function (params) {
         if (params.edges.length === 1) {
             var edge = edges.get(params.edges[0]);
             window.open(edge.url, '_tab');
         }
     });
     
 network.on("selectNode", function (params) {
         if (params.nodes.length === 1) {
             var node = nodes.get(params.nodes[0]);
             window.open(node.url, '_tab');
         }
     });
          return network;
  
      }
  
      drawGraph();
  
</script>
