ntain such clauses as required under section 71  of  the  Companies  Act,  2013  and  the  Companies  (Share  Capital  and  Debentures)  Rules", "value": 7}, {"color": "red", "from": "(2)  The  trust  deed  shall  contain  such  clauses  as  may  be  specified  in  Schedule  IV  of  the Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993: Provided that in case of private placement by a body corporate to which the Companies Act, 2013 applies, the trust deed shall, in-addition contain such clauses as required under section 71  of  the  Companies  Act,  2013  and  the  Companies  (Share  Capital  and  Debentures)  Rules", "length": 400, "title": "Chapterwise", "to": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission.", "value": 7}, {"color": "red", "from": "2014. (3) The trust deed shall not contain a clause which has the effect of: (a) limiting or extinguishing  the obligations and liabilities of the debenture trustees or the issuer in relation to any rights or interests of the investors; (b) limiting or restricting or waiving the provisions of the Act, or Securities Contracts (Regulation)  Act,  1956  or  the  Depositories  Act,  1996,  and  the  regulations  and circulars or guidelines issued by the Board from time to time; (c) indemnifying the debenture trustees or the issuer for loss or damage caused by their act of negligence or commission or omission.", "length": 400, "title": "Chapterwise", "to": "(4) The issue proceeds shall not be utilised until the Trust deed is executed.] (b) (c) 43[Redemption and roll-over.", "value": 7}, {"color": "red", "from": "(4) The issue proceeds shall not be utilised until the Trust deed is executed.] (b) (c) 43[Redemption and roll-over.", "length": 400, "title": "Chapterwise", "to": "21. (1) The issuer shall redeem the municipal debt securities in terms of the offer document or placement memorandum.", "value": 7}, {"color": "red", "from": "21. (1) The issuer shall redeem the municipal debt securities in terms of the offer document or placement memorandum.", "length": 400, "title": "Chapterwise", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders.", "value": 7}, {"color": "red", "from": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders.", "length": 400, "title": "Chapterwise", "to": "(3) The notice referred to in sub- regulation (2) shall contain disclosures with regard to credit rating and the rationale for roll-over.", "value": 7}, {"color": "red", "from": "(3) The notice referred to in sub- regulation (2) shall contain disclosures with regard to credit rating and the rationale for roll-over.", "length": 400, "title": "Chapterwise", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "value": 7}, {"color": "red", "from": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites.", "length": 400, "title": "Chapterwise", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "value": 7}, {"color": "red", "from": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;", "length": 400, "title": "Chapterwise", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities", "value": 7}, {"color": "red", "from": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities", "length": 400, "title": "Chapterwise", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention", "value": 7}, {"color": "red", "from": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention", "length": 400, "title": "Chapterwise", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives", "value": 7}, {"color": "red", "from": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives", "length": 400, "title": "Chapterwise", "to": "22B.  Any  person  connected  with  the  issue  shall  not  offer  any  incentive,  whether  direct  or indirect,  in  any  manner,  whether  in  cash  or  kind  or  services  or  otherwise  to  any  person  for making  an  application  in  the  issue,  except  for  fees  or  commission  for  services  rendered  in relation to the issue.] CONDITIONS FOR CONTINUOUS LISTING AND TRADING OF 45[MUNICIPAL] CHAPTER VI DEBT SECURITIES 46[Continuous listing conditions.", "value": 7}, {"color": "red", "from": "22B.  Any  person  connected  with  the  issue  shall  not  offer  any  incentive,  whether  direct  or indirect,  in  any  manner,  whether  in  cash  or  kind  or  services  or  otherwise  to  any  person  for making  an  application  in  the  issue,  except  for  fees  or  commission  for  services  rendered  in relation to the issue.] CONDITIONS FOR CONTINUOUS LISTING AND TRADING OF 45[MUNICIPAL] CHAPTER VI DEBT SECURITIES 46[Continuous listing conditions.", "length": 400, "title": "Chapterwise", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time.", "value": 7}, {"color": "red", "from": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time.", "length": 400, "title": "Chapterwise", "to": "(2) Where the issuer is a body corporate to whom the Companies Act, 2013 applies, one-third of  its  Board  shall  comprise  of  independent  directors,  as  defined  in  section  149  of  the Companies Act, 2013.", "value": 7}, {"color": "red", "from": "(2) Where the issuer is a body corporate to whom the Companies Act, 2013 applies, one-third of  its  Board  shall  comprise  of  independent  directors,  as  defined  in  section  149  of  the Companies Act, 2013.", "length": 400, "title": "Chapterwise", "to": "(3)  Any  change  in  rating  shall  be  promptly  disseminated  in  such  manner  as  the  stock exchange where such securities are listed may determine from time to time.", "value": 7}, {"color": "red", "from": "(3)  Any  change  in  rating  shall  be  promptly  disseminated  in  such  manner  as  the  stock exchange where such securities are listed may determine from time to time.", "length": 400, "title": "Chapterwise", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites.", "value": 7}, {"color": "red", "from": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites.", "length": 400, "title": "Chapterwise", "to": "(5) The information referred to in sub-regulation (3) shall also be placed on the websites of the debenture trustee, the issuer and the stock exchanges.] 47[Accounting and audit.", "value": 7}, {"color": "red", "from": "(5) The information referred to in sub-regulation (3) shall also be placed on the websites of the debenture trustee, the issuer and the stock exchanges.] 47[Accounting and audit.", "length": 400, "title": "Chapterwise", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "value": 7}, {"color": "red", "from": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder.", "length": 400, "title": "Chapterwise", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "value": 7}, {"color": "red", "from": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities.", "length": 400, "title": "Chapterwise", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board.", "value": 7}, {"color": "red", "from": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board.", "length": 400, "title": "Chapterwise", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time.", "value": 7}, {"color": "red", "from": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time.", "length": 400, "title": "Chapterwise", "to": "(3)  The  information  in  respect  of  issues  such  as  issuer  details,  instrument  details,  ratings, rating migration, coupon, buyback etc.  shall be required to be reported to a common database as may be specified by the Board.] OBLIGATIONS OF INTERMEDIARIES AND ISSUERS CHAPTER VII 49[Obligations of debenture trustee.", "value": 7}, {"color": "red", "from": "(3)  The  information  in  respect  of  issues  such  as  issuer  details,  instrument  details,  ratings, rating migration, coupon, buyback etc.  shall be required to be reported to a common database as may be specified by the Board.] OBLIGATIONS OF INTERMEDIARIES AND ISSUERS CHAPTER VII 49[Obligations of debenture trustee.", "length": 400, "title": "Chapterwise", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities.", "value": 7}, {"color": "red", "from": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities.", "length": 400, "title": "Chapterwise", "to": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty.", "value": 7}, {"color": "red", "from": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty.", "length": 400, "title": "Chapterwise", "to": "(3) The debenture trustee shall monitor the separate escrow account maintained in respect of the earmarked revenue.", "value": 7}, {"color": "red", "from": "(3) The debenture trustee shall monitor the separate escrow account maintained in respect of the earmarked revenue.", "length": 400, "title": "Chapterwise", "to": "(4) The debenture trustee shall ensure disclosure of all material events on an ongoing basis.", "value": 7}, {"color": "red", "from": "(4) The debenture trustee shall ensure disclosure of all material events on an ongoing basis.", "length": 400, "title": "Chapterwise", "to": "(5) The debenture trustee shall supervise the implementation of the obligations cast in terms of provisions of these regulations.] 50[Obligations of the issuer and merchant banker.", "value": 7}, {"color": "red", "from": "(5) The debenture trustee shall supervise the implementation of the obligations cast in terms of provisions of these regulations.] 50[Obligations of the issuer and merchant banker.", "length": 400, "title": "Chapterwise", "to": "27.  (1)  The  issuer  shall  disclose  all  the  material  facts  in  the  offer  documents  issued  or distributed to the public and shall ensure that all the disclosures made in the offer document are true, fair and adequate and there is no mis-leading or untrue statements or mis-statement in the offer document.", "value": 7}, {"color": "red", "from": "27.  (1)  The  issuer  shall  disclose  all  the  material  facts  in  the  offer  documents  issued  or distributed to the public and shall ensure that all the disclosures made in the offer document are true, fair and adequate and there is no mis-leading or untrue statements or mis-statement in the offer document.", "length": 400, "title": "Chapterwise", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations.", "value": 7}, {"color": "red", "from": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations.", "length": 400, "title": "Chapterwise", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with.", "value": 7}, {"color": "red", "from": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with.", "length": 400, "title": "Chapterwise", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board.", "value": 7}, {"color": "red", "from": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board.", "length": 400, "title": "Chapterwise", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public.", "value": 7}, {"color": "red", "from": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public.", "length": 400, "title": "Chapterwise", "to": "(6)  There  shall  be  no  conflict  of  interest  between  the  lead  manager(s)  and  the  issuer  or  its group companies in accordance with the applicable regulations.] 51[CHAPTER VIIA PROCEDURE IN CASE OF VIOLATION OF REGULATIONS Directions by the Board", "value": 7}, {"color": "red", "from": "(6)  There  shall  be  no  conflict  of  interest  between  the  lead  manager(s)  and  the  issuer  or  its group companies in accordance with the applicable regulations.] 51[CHAPTER VIIA PROCEDURE IN CASE OF VIOLATION OF REGULATIONS Directions by the Board", "length": 400, "title": "Chapterwise", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases.", "value": 7}, {"color": "red", "from": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases.", "length": 400, "title": "Chapterwise", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "value": 7}, {"color": "red", "from": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "length": 400, "title": "Chapterwise", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] 53[***] CHAPTER VIII MISCELLANEOUS Power to remove difficulties.", "value": 7}, {"color": "red", "from": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] 53[***] CHAPTER VIII MISCELLANEOUS Power to remove difficulties.", "length": 400, "title": "Chapterwise", "to": "29. In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions  of  thes  10[In-principle approval", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "4. No issuer shall er shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(6) Any promotional or educative advertisement issued by the issuer during the subscription period shall not make any reference to the issue of 17[municipal debt securities] or be used for solicitation. 18[term sheet] and application forms."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(2) The issuer may provide the facility for subscription of application in electronic mode. Minimum subscription."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "11. (1) The issuer may decide the amount of minimum subscription which it seeks to raise by issue of 24[municipal] debt securities and disclose the same in the offer document: Provided such minimum subscription limit shall not be less than seventy five per cent of the issue size."}, {"color": "gree shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(3) The lead manager(s) shall ensure that the allotment, credit of dematerialised securities and refund or unblocking of application monies, as may be applicable, are done electronically."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "14. An issuer may list its municipal debt securities issued on private placement basis through placement memorandum.] 30[Preliminary Placement Memorandum 14A (1) Prior to making a private placement of municipal debt securities which are proposed to be listed, the issuer shall file the preliminary placement memorandum with the Board and stock exchange(s) through the merchant banker registered with the Board."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(4) The merchant banker to the issue, as the case may be, shall ensure that all comments are suitably incorporated in the preliminary placement memorandum prior to filing the placement memorandum  to  the Stock Exchange(s); and the merchant  banker to  the  issue shall provide the due diligence certificate as specified in Form B and Form C of Schedule II."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "17. The issuers may provide an option to buy-back the debt-securities at a value which shall not  be less than the face value of the debt  securities,  from  the investors  32[in the manner as specified by the Board from time to time]: Provided in such cases, appropriate disclosure shall be made in the offer document 33[Put or call option"}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topi er  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, the issuer shall choose one of them as the designated stock exchange: designated stock exchange subject to the requirements of this regulation. Credit Rating", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "4A. The issuer shall make an application to one or more recognized stock exchange for listing of such securities therein: Provided  that  where  the  application  is  made  to  more  than  one  recognised  stock  exchanges, th  be an associate (as defined under  the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992) of the issuer.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "(4) Where there is only one lead manager he shall not be an associate (as defined under  the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992) of the issuer.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "(4) Where there is only one lead manager he shall not be an associate (as defined under  the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992) of the issuer.", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice ough  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "24.  (1)  An  issuer  shall  prepare  accounts  in  any  of  the  manner  specified  in  clause  (b)  of regulation 4: Provided  that  in  case  the  Issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies,  the  accounts  shall  be  prepared  in  accordance  with  section  129  and  134  of  the Companies Act, 2013 and the rules made thereunder."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless r untrue statements or mis-statement in the offer document."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "(2)  The  merchant  banker(s)  shall  verify  and  confirm  that  the  disclosures  made  in  the  offer documents are true, fair and adequate and ensure that the issuer is in compliance with these regulations."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "(3)  The  merchant  banker(s)  shall  ensure  that  all  transaction  specific  disclosures  required  in Schedule I of these regulations are complied with: Provided that where the issuer is a body corporate to which the Companies Act, 2013 applies, the merchant banker(s) shall also ensure that the disclosures under Companies Act, 2013 and rules made thereunder are complied with."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "7.  (1)  No  issuer  shall  make  a  public  issue  of  municipal  debt  securities  unless  a  draft  offer document  has  been  filed  with  the  Board  and  designated  stock  exchange  through  the  lead manager: Provided  that  where  an  issuer  has  filed  a  shelf  offer  document,  not  more  than  four  public issuances shall be made through a single shelf offer document. or  Detailed  Project  Appraisal  Report  (DPR)  from  a  scheduled  commercial  bank  or  public  financial institution stating that the project is financially viable, based on the estimates/assumptions available at that time.", "length": 400, "title": "Shared topics", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "(7)  A  copy  of  draft  and  final  offer  document  shall  also  be  forwarded  to  the  Board  for  its  records, simultaneously with filing of these documents with designated stock exchange.", "length": 400, "title": "Shared topics", "to": "(10)  The  lead  merchant  banker  shall,  prior  to  opening  of  the  public  issue,  furnish  to  the  Board  a  due diligence certificate as per Schedule II of these regulations: Provided that where the issuer is a corporate municipal entity, the lead merchant banker shall, prior to filing of the final offer document with the Registrar of Companies, furnish to the Board a due diligence certificate as per Schedule II of these regulations."}, {"color": "green", "from": "(7)  A  copy  of  draft  and  final  offer  document  shall  also  be  forwarded  to  the  Board  for  its  records, simultaneously with filing of these documents with designated stock exchange.", "length": 400, "title": "Shared topics", "to": "(3) The  Board  may  specify  changes  or  issue  observations,  if  any,  on  the  draft  offer document within twenty one days from the later of the following dates: a) the date of receipt of the draft offer document under sub-regulation (1); or b) the  date  of  receipt  of  satisfactory  reply  from  the  lead  manager(s),  where the  Board  has sought any clarification or additional information from them; or c) the date of receipt of clarification or information from any regulator or agency, where the Board has sought  any clarification or information  from such  regulator or agency; or d) the date of receipt of a copy of in-principle approval letter issued by the stock exchange(s)."}, {"color": "green", "from": "(7)  A  copy  of  draft  and  final  offer  document  shall  also  be  forwarded  to  the  Board  for  its  records, simultaneously with filing of these documents with designated stock exchange.", "length": 400, "title": "Shared topics", "to": "(4) The draft offer document filed with the designated stock exchange shall be made public by  posting  the  same  on  the  website  of  the  designated  stock  exchange  for  seeking  public comments  for a period of fifteen days from t 00, "title": "Shared topics", "to": "22B.  Any  person  connected  with  the  issue  shall  not  offer  any  incentive,  whether  direct  or indirect,  in  any  manner,  whether  in  cash  or  kind  or  services  or  otherwise  to  any  person  for making  an  application  in  the  issue,  except  for  fees  or  commission  for  services  rendered  in relation to the issue.] CONDITIONS FOR CONTINUOUS LISTING AND TRADING OF 45[MUNICIPAL] CHAPTER VI DEBT SECURITIES 46[Continuous listing conditions."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(3)  The  information  in  respect  of  issues  such  as  issuer  details,  instrument  details,  ratings, rating migration, coupon, buyback etc.  shall be required to be reported to a common database as may be specified by the Board.] OBLIGATIONS OF INTERMEDIARIES AND ISSUERS CHAPTER VII 49[Obligations of debenture trustee."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(2) The debenture trustee shall carry out its duties and perform its functions in terms of these regulations,  the  Securities  and  Exchange  Board  of  India  (Debenture  Trustees)  Regulations, 1993,  the  trust  deed  and  the  offer  document/placement  memorandum,  with  due  care, diligence and loyalty."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(4) The debenture trustee shall ensure disclosure of all material events on an ongoing basis."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "(5) The merchant bankers shall be responsible for the due diligence in respect of assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "(11)  The  debenture  trustee,  wherever  appointed  under  proviso  to  sub-regulation  (7)  of  Regulation  5 shall,  prior  to  the  opening  of  the  public  issue,  furnish  to  the  Board  a  due  diligence  certificate  as  per Schedule III of these regulations.\u201d", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2)  The  lead  manager  shall  submit  the  following  to  the  Board  along  with  the  draft  offer document, - (a) certificate confirming that a written agreement has been entered into between the issuer and the lead manger; (b) a due diligence certificate as per Form A of Schedule II.", "length": 400, "title": "Shared topics", "to": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed."}, {"color": "green", "from": "(2)  The  lead  manager  shall  submit  the  following  to  the  Board  along  with  the  draft  offer document, - (a) certificate confirming that a written agreement has been entered into between the issuer and the lead manger; (b) a due diligence certificate as per Form A of Schedule II.", "length": 400, "title": "Shared topics", "to": "(6)  The  lead  mana and  such  amount  shall  only  be  utilised  for specified project(s): Provided  that  where  the  issuer  is  a  Corporate  Municipal  Entity,  the  issue  proceeds,  net  of  issue expenses, shall be used only for onward lending to municipalities, as disclosed in the offer document: Provided  further  that  where  the  issuer  is  a  corporate  municipal  entity,  it  shall  maintain  sufficient interest  margin  while  onward  lending  to  the  municipalities,  to  meet  its  operating  expenses  and obligations."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall establish a separate project implementation cell and designate a project officer who shall not be below the rank of deputy commissioner, who shall monitor the progress of the project(s) and shall ensure that the funds raised are utilised only for the project(s) for which the debt securities were issued: Provided that where the issuer is a corporate municipal entity, such requirement shall be complied by the Municipality which is being financed."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "12. (1) Allotment in the public issue of municipal debt securities should be made on the basis of date of upload of each application into the electronic book of the stock exchange: Provided  that  on  and  after  the  date  of  oversubscription,  the  allotments  may  be  made  to  the applicants on a proportionate basis upto the oversubscription limit."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(2) The issuer and lead manager(s) shall ensure that the municipal debt securities are allotted and/or application monies are refunded or unblocked within such period as may  be specified by the Board."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(3) The lead manager(s) shall ensure that the allotment, credit of dematerialised securities and refund or unblocking of application monies, as may be applicable, are done electronically."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "13.  A  public  issue  of  27[municipal  debt  securities]  may  be  underwritten  by  an  underwriter registered  with  the  Board  and  in  such  a  case  adequate  disclosures  regarding  underwriting arrangements shall be disclosed in the offer document. Provided  that  where  the  issuer  is  a  corporate  municipal  entity,  contribution  of  the  concerned municipality, which is being financed by the corporate municipal entity,  shall not be less than twenty per cent. of the project costs, which shall be contributed from its internal resources or grants."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "14. An issuer may list its municipal debt securities issued on private placement basis through placement memorandum.] 30[Preliminary Placement Memorandum 14A (1) Prior to making a private placement of municipal debt securities which are proposed to be listed, the issuer shall file the preliminary placement memorandum with the Board and stock exchange(s) through the merchant banker registered with the Board."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(4) The merchant banker to the issue, as the case may be, shall ensure that all comments are suitably incorporated in the preliminary placement memorandum prior to filing the placement memorandum  to  the Stock Exchange(s); and the merchant  banker to  the  issue shall provide the due diligence certificate as specified in Form B and Form C of Schedule II."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "16.  An  issuer  proposing  to  issue  municipal  debt  securities  may  make  the  same  through  the on-line  system  and  shall  comply  with  the  relevant  requirements  as  may  be  specified  by  the Board.] Buy-back."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "17. The issuers may provide an option to buy-back the debt-securities at a value which shall not  be less than the face value of the debt  securities,  from  the investors  32[in the manner as specified by the Board from time to time]: Provided in such cases, appropriate disclosure shall be made in the offer document 33[Put or call option"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(2)  The  offer  document  or  38[term  sheet]  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "18A. (1) The funds raised from issue of municipal debt securities shall be used only for the purposes  indicated  under  the  objects  stipulated  in  the  offer  document  or  placement memorandum."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "18B. The contribution of the issuer for each issuance of municipal debt securities shall not be less than twenty per cent. of the project costs, which shall be contributed from their internal resources or grants that may be in cash or kind.] 41[Creation of Escrow Accounts"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "19.  The  issuer  shall  create  a  structured  payment  mechanism  and  maintain  specific  escrow accounts for the purpose of debt servicing of the municipal debt securities as specified by the Board from time to time.] 42[Trust deed."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "20. (1) A trust deed for securing the issue of  municipal debt securities shall be executed by the issuer in favour of the debenture trustee."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(2)  Where  the  issuer  desires  to  roll-over  the  municipal  debt  securities  issued,  it  shall  do  so only  upon passing of a special resolution  to  that effect  and give twenty  one days\u2019 notice of the proposed roll over to the holders of municipal debt securities: Provided  that,  if  the  holders  of  municipal  debt  securities  do  not  provide  consent  for  the proposed  roll  over  within  the  notice  period,  the  issuer  shall  redeem  the  municipal  debt securities of such holders."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall, prior to sending the notice to holders of municipal debt securities, file a copy of the notice and proposed resolution with the stock exchanges where such securities are listed, for dissemination of the same to the public on their websites."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(5)  The  municipal  debt  securities  issued  can  be  rolled  over  subject  to  the  following conditions: (a)  the  roll-over  is  approved  by  a  special  resolution  passed  by  the  holders  of  such municipal debt securities having the consent of not less than 75% of the holders by value of such municipal debt securities: (b)  at  least  one  rating  is  obtained  from  a  credit  rating  agency  within  a  period  of  six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll over or the existing trust deed may be continued if the trust deed provides for such continuation;"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(6)  The  issuer  shall  redeem  the  municipal  debt  securities  of  all  the  holders,  who  have  not given their positive consent to the roll-over.] 44[Face value of municipal debt securities"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "22.  The  face  value  of  municipal  debt  securities  shall  be  disclosed  in  offer  document  or placement memorandum in the manner as specified by the Board. Day count convention"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "22A.  The  day  count  convention  for  calculation  of  interest  payments  for  municipal  debt securities shall be Actual/Actual and shall be calculated in manner as specified by the Board. Prohibition on payment of incentives"}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "23.  (1)  The  issuer  making  public  issues  of  municipal  debt  securities  or  seeking  listing  of municipal debt securities issued on private placement basis, shall comply with the conditions of  listing  specified  in  Schedule  V  of  these  regulations  including  continuous  disclosure  and other requirements specified by the Board from time to time."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees,  and  stock  exchanges  shall  disseminate  all information  and  reports  regarding  municipal  debt  securities  including  compliance  reports filed  by  the  issuers  and  the  debenture  trustees,  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(2) In case of the issuer being a municipality, the accounts of the issuer shall be audited by the  persons  appointed  by  the  municipal  corporations,  as  permissible  under  its  constitution document: Provided  that  in  case  the  issuer  is  a  body  corporate  to  which  the  Companies  Act,  2013 applies, the accounts of the issuer shall be audited by an auditor, in terms of section 139 of the Companies Act, 2013 and the Rules made thereunder.] 48[Trading and reporting of municipal debt securities."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "25.  (1)  The  trades  of  listed  municipal  debt  securities  shall  be  cleared  and  settled  through  a recognised clearing corporation in the manner specified by the Board."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(2)  In  case  of  trades  in  municipal  debt  securities  which  have  been  made  over  the  counter, such  trades  shall  be  reported  on  a  recognised  stock  exchange  having  a  nationwide  trading terminal or such other platform as may be specified by the Board from time to time."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "26.    (1)  The  debenture  trustee  shall  be  vested  with  the  requisite  powers  for  protecting  the interest of holders of municipal debt securities: Provided that, where the issuer is a body corporate to which the Companies Act, 2013 applies such powers shall include a right to appoint a nominee director on the Board of the issuer, in consultation with institutional holders of such securities."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "(4) The issuer shall treat the applicants in a public issue of municipal debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "27A. Without  prejudice  to  the action under section 11, 11A, 11 B, 11D, sub- section (3) of section  12,  Chapter  VIA  and  section  24  of  the  Act  or  section  439  of  the  Companies  Act, 2013, the Board may suo-motu or upon receipt of information or on completion or pendency of  inspection  or  investigation,  in  the  interests  of  the  securities  market,  issue  or  pass  such directions as it deems fit including any or all of the following: (a)  direct the issuer to refund the application monies to the applicants in a public issue; (b) direct  the  persons  concerned  not  to  further  deal  in  securities  in  any  particular manner; (c)  direct  the  persons  concerned  not  to  access  the  securities  market  for  a  specified period; (d) restrain  the  issuer  or  its  promoters  or  directors  from  making  further  issues  of securities; (e)  direct the person concerned to sell or divest the securities; (f)  direct  the  issuer  or  the  depository  not  to  give  effect  transfer  or  directing  further freeze of transfer of securities; (g) any  other  direction  which  Board  may  deem  fit  and  proper  in  the  circumstances  of the case: Provided  that  the  Board  shall,  either  before  or  after  issuing  such  directions,  give  an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be urgent issued, the Board may give post decisional hearing to the affected person: Provided also that where the issuer is a Municipality, the Board may communicate the instances of violation or non-compliance etc. if any, to the Central Government and the concerned State Government.] POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS 52[CHAPTER VII-B Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(5)  The  draft  offer  document  shall  also  be  displayed  on  the  website  of  the  issuer,  lead manager(s) and the stock exchanges where the municipal debt  securities are proposed to  be listed.", "length": 400, "title": "Shared topics", "to": "27B. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(6)  The  lead  manager  shall  ensure  that  the  draft  offer  document  specifies  the  names  and contact  details  of the compliance officer of the lead manager, the officer concerned and the project  officer,  wherever  applicable,    of  the  issuer  including  their  postal  and  email  address, telephone and fax numbers.", "length": 400, "title": "Shared topics",
