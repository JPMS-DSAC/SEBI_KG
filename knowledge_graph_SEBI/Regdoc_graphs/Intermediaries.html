th": 400, "title": "Shared topics", "to": "(6)  The  Chairman  or  the  member  may  pass  a  common  order  in  respect  of  a  number  of intermediaries where the subject matter in question is substantially the same or similar in nature."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediary  shall  maintain  such  books,  accounts  and  records  as  specified  in  the relevant regulations. Redressal of investor grievances."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "13.        (1)  The intermediary shall make endeavours to redress investor grievances promptly but not later than forty-five days of receipt thereof and when called upon by the  Board to do so it shall redress the grievances of investors within the time specified by the Board."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(2)  The  intermediary  shall  maintain  records  regarding  investor  grievances  received  by  it  and redressal of such grievances."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(3) The intermediary shall at the end of each quarter of a Financial Year ending on 31st March upload  information  about  the  number  of  investor  grievances  received,  redressed  and  those remaining  unresolved  beyond  three  months  of  the  receipt  thereof  by  the  intermediary  on  the website specified by the Board. Appointment of compliance officer."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "14. (1) An intermediary shall appoint a compliance officer for monitoring the compliance by it of the  requirements  of  the  Act,  rules,  regulations,  notifications,  guidelines,  circulars  and  orders made  or  issued  by  the  Board  or  the  Central  Government,  or  the  rules,  regulations  and  bye- laws of the concerned stock exchanges, or the self regulatory organization, where applicable: Provided that the intermediary may not appoint compliance officer if it is not carrying on the activity of the intermediary."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "15.  (1)  An  intermediary,  its  directors,  officers,  employees  or  key  management  personnel  shall  not render,  directly  or  indirectly,  any  investment  advice  about  any  security  in  the  publicly accessible  media,  whether  real-time  or  non-real-time,  unless  a  disclosure  of  its  interest, direct  or  indirect,  including  its  long  or  short  position  in  the  said  security  has  been  made, while rendering such advice. If  an  intermediary\u2019s  directors,  officers,  employees  or  key  management  personnel"}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(3)   An  intermediary  shall  not  make  a  recommendation to any  client  or  investor  who  may be  expected  to  rely  thereon  to  acquire,  dispose  of  or  retain  any  securities  unless  he  has reasonable grounds to believe that the recommendation is suitable. Code of conduct."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may include:- (a)  to  ensure  that  the  books  of  account,  records  including  telephone  records  and  electronic records    and  documents  are  being  maintained  in  the  manner  required  under  the  relevant regulations; (b)  to  ascertain  whether  adequate  internal  control  systems,  procedures  and  safeguards  have been established and are being followed by the intermediary to fulfill its obligations under the relevant regulations; (c)  to  ascertain  whether  any  circumstances  exist  which  would  render  the  intermediary  unfit  or ineligible; (d)  to  ascertain  whether  the  provisions  of  the  securities  laws  and  the  directions  or  circulars issued thereunder are being complied with; (e) to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the  intermediary; (f) to inquire suo motu into such matters as may be deemed fit in the interest of investors or the securities market. Notice before inspection."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "18.  (1)  Before  undertaking  an  inspection  under  regulation  17,  the  inspecting  authority  shall  give  a notice to the concerned intermediary: Provided that where the inspecting authority is satisfied that in the interest of the investors no such  notice  should be  given, it  may,  for  reasons  to  be        recorded  in  writing,  dispense  with such notice."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "19. (1) It shall be the duty of every director, proprietor, partner, trustee, officer, employee and any agent of an intermediary which is being inspected, to produce to the inspecting authority such  books,  accounts,  records  including  telephone  records  and  electronic  records  and documents  in  his  custody  or  control  and  furnish  to  the  inspecting  authority  with  such statements  and  information  relating  to  its  activities  within  such  time  as  the  inspecting authority may require."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(2)  The  intermediary  shall  allow  the  inspecting  authority  to  have  reasonable  access  to  the premises  occupied  by  such  intermediary  or  by  any  other  person  on  its  behalf  and  also  extend reasonable facility for examining any books, records including telephone records and electronic records and documents in the possession of the intermediary or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(4)  It  shall  be  the  duty  of  every  director,  proprietor,  trustee,  partner,  officer  and  employee  of such  intermediary  to  give  to  the  inspecting  authority  all  assistance  which  the  inspecting authority may reasonably require in connection with the inspection. Appointment of auditor or valuer."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "20. (1)  The Board may appoint a qualified auditor to inspect the books of account or the affairs of an intermediary: Provided  that  the  auditor  so  appointed  shall  have  the  same  powers  of  the  inspecting authority  mentioned  in  regulation  17  and  the  obligation  of  the  intermediary  and  its employees  mentioned  in  regulation  19  shall  be  applicable  to      the  inspection  under  this regulation. shall have the meaning derived from section 226 of the Companies Act, 1956 (1 of 1956)."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(2) The Board may appoint a qualified valuer or direct a qualified valuer to be appointed by the intermediary, if so considered necessary by the Board."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "(3)  The  expenses  of  such  audit  under  sub-regulation  (1)  or  valuation  under  sub-regulation  (2) shall be borne by the intermediary. Submission of report to the Board."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "23.  Where  any  person  who  has  been  granted  a  certificate  of  registration  under  the  Act  or  regulations made thereunder, \u2013 (a) fails to comply with any conditions subject to which a certificate of registration has been granted to him; (b) contravenes any of the provisions of the securities laws or directions, instructions or circulars issued thereunder; the Board may, without prejudice to any action under the securities laws or directions, instructions or  circulars  issued  thereunder,  by  order  take  such  action  in  the  manner  provided  under  these regulations. Appointment of designated authority."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "25. (1) The designated authority shall, if it finds reasonable grounds to do so, issue a notice to the concerned person requiring him to show cause as to why the certificate of registration granted to it, should not be suspended or cancelled or why any other action provided herein s termediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "33D.  (1)  The  Board  may,  exempt  any  person  or  class  of  persons  from  the  operation  of  all  or  any  of  the provisions  of  these  regulations  for  a  period  as  may  be  specified  but  not  exceeding  twelve  months,  for furthering innovation in technological aspects relating to testing new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "35.  Without  prejudice  to    any  order  under  the  securities  laws  and  the  directions,  guidelines  and circulars as may be issued thereunder  including an order under Chapter V of these regulations the Board  may  in  the  interest  of  the  securities  market,  in  the  interest  of  the  investors  or  for  the purpose  of  securing  the  proper  management  of  any  intermediary,  issue,  necessary  direction including but not limited to any or all of the following - (a) directing the intermediary or other  persons associated with securities market to refund any money  or  securities  collected  from  the  investors  under  any  scheme  or  otherwise  ,with  or without  interest; (b) directing the intermediary or other  persons associated with securities market not to access the capital market or not to deal in securities  for a particular period or not to associate with any intermediary or with any capital market related activity; (c) directing the recognised stock exchange concerned not to permit trading in the securities or units issued by a mutual fund or collective investment scheme; (d)  directing  the  recognised  stock  exchange  concerned  to  suspend  trading  in  the  securities  or units issued by a mutual fund or collective investment scheme; (e)  any  other  direction  which  the  Board  may  deem  fit  and  proper  in  the  circumstances  of  the case: Provided that before issuing any directions the Board shall give a reasonable opportunity of being  heard  to  the  persons  concerned:  Provided  further  that  if  the  circumstances  warrant  any interim  direction  is  required  to  be  passed  immediately,  the  Board  shall  give  a  reasonable opportunity of hearing to the persons concerned after passing the direction, without any undue delay. Power of the Board to issue clarifications."}, {"color": "green", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Shared topics", "to": "38. (1) With effect from publication of these regulations in the Official Gazette \u2013 (a) the Securities and Exchange Board of India (Procedure for Holding Enquiry by Enquiry Officer and imposing Penalty) Regulations, 2002; and (b) the Securities and Exchange Board of India (Criteria for Fit and Proper Persons) Regulations, 2004 shall be repealed."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediary  shall  maintain  such  books,  accounts  and  records  as  specified  in  the relevant regulations. Redressal of investor grievances."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "(2)  The  intermediary  shall  maintain  records  regarding  investor  grievances  received  by  it  and redressal of such grievances."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "14. (1) An intermediary shall appoint a compliance officer for monitoring the compliance by it of the  requirements  of  the  Act,  rules,  regulations,  notifications,  guidelines,  circulars  and  orders made  or  issued  by  the  Board  or  the  Central  Government,  or  the  rules,  regulations  and  bye- laws of the concerned stock exchanges, or the self regulatory organization, where applicable: Provided that the intermediary may not appoint compliance officer if it is not carrying on the activity of the intermediary."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "16.  An  intermediary  and  its  directors,  officers,  employees  and  key  management  personnel  shall continuously abide by the code of conduct specified in Schedule III. CHAPTER IV INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "17.  (1)   Without  prejudice  to the  provisions  of  section  11  and  section 11C  of  the  Act,  the Board  may appoint one or more persons as inspecting authority to undertake the inspection of the books, accounts,  records  including  telephone  records  and  electronic  records  and  documents  of  an intermediary for any purpose, including the purposes as specified under sub-regulation (2)."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may include:- (a)  to  ensure  that  the  books  of  account,  records  including  telephone  records  and  electronic records    and  documents  are  being  maintained  in  the  manner  required  under  the  relevant regulations; (b)  to  ascertain  whether  adequate  internal  control  systems,  procedures  and  safeguards  have been established and are being followed by the intermediary to fulfill its obligations under the relevant regulations; (c)  to  ascertain  whether  any  circumstances  exist  which  would  render  the  intermediary  unfit  or ineligible; (d)  to  ascertain  whether  the  provisions  of  the  securities  laws  and  the  directions  or  circulars issued thereunder are being complied with; (e) to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the  intermediary; (f) to inquire suo motu into such matters as may be deemed fit in the interest of investors or the securities market. Notice before inspection."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "18.  (1)  Before  undertaking  an  inspection  under  regulation  17,  the  inspecting  authority  shall  give  a notice to the concerned intermediary: Provided that where the inspecting authority is satisfied that in the interest of the investors no such  notice  should be  given, it  may,  for  reasons  to  be        recorded  in  writing,  dispense  with such notice."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "19. (1) It shall be the duty of every director, proprietor, partner, trustee, officer, employee and any agent of an intermediary which is being inspected, to produce to the inspecting authority such  books,  accounts,  records  including  telephone  records  and  electronic  records  and documents  in  his  custody  or  control  and  furnish  to  the  inspecting  authority  with  such statements  and  information  relating  to  its  activities  within  such  time  as  the  inspecting authority may require."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Shared topics", "to": "(2)  The  intermediary  shall  allow  the  inspecting  authority  to  have  reasonable  access  to  the premises  occupied  by  such  intermediary  or  by  any  other  person  on  its  behalf  and  also  extend reasonable facility for examining any books, records including telephone records and electronic records and documents in the possession of the intermediary or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection."}, {"color": "green", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermedia er the Act and regulations made thereunder has committed any default of the nature specified in regulation 23, the designated member may approve the initiation of proceedings under this Chapter against such person.", "length": 400, "title": "Shared topics", "to": "31. (1) Any person, who has been granted a certificate of registration under the Act or the regulations made thereunder, desirous of giving up its activity and surrender the certificate, may make a request for such surrender to the Board and while disposing such request, the Board shall not be bound by the procedure specified in the foregoing provisions of this Chapter."}, {"color": "green", "from": "24. 7[(1) Where it appears to the designated member, that any person who has been granted a certificate of registration under the Act and regulations made thereunder has committed any default of the nature specified in regulation 23, the designated member may approve the initiation of proceedings under this Chapter against such person.", "length": 400, "title": "Shared topics", "to": "(3) While accepting surrender, the Board may impose such conditions upon the person as it deems fit for protection of the investors or its clients or the securities market and such person shall comply with such conditions. Effect of debarment, suspension, cancellation or surrender."}, {"color": "green", "from": "24. 7[(1) Where it appears to the designated member, that any person who has been granted a certificate of registration under the Act and regulations made thereunder has committed any default of the nature specified in regulation 23, the designated member may approve the initiation of proceedings under this Chapter against such person.", "length": 400, "title": "Shared topics", "to": "32. (1)   On and from the date of debarment or suspension of the certificate, the concerned person shall- (a)  not  undertake  any  new  assignment  or  contract  or  launch  any  new  scheme  and  during  the period  of  such  debarment  or
