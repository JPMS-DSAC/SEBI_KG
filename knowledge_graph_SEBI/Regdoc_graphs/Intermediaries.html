lations: Provided that the applicant seeking registration to act as a stock broker or sub-broker or  a trading  member  or  a  clearing  member  or  a  depository  participant  shall  make  the  application along  with  such  additional  information  through  the  stock  exchange  or  through  the  clearing corporation of which the applicant is a member or trading member or through the depository in which the applicant proposes to act as a participant, as the case may be: Provided  further  that  on  and  from  the  date  specified  by  the  Board  by  a  notification  in  the Official  Gazette,  an  application  for  registration  to  act as  an  intermediary  as may  be  specified by the Board, shall be made to the relevant self regulatory organization in Form A with such additional information and the application fee as specified in the relevant regulations.", "length": 400, "title": "Chapterwise", "to": "(2)  The  stock  exchange,  the  clearing  corporation,  the  depository  or  the  specified  self regulatory  organization,  as  the  case  may  be,  shall  examine  the  eligibility  of  the  applicant  in terms  of  these  regulations,  relevant  regulations  and  the  rules,  regulations  or  bye-laws  of  the concerned stock exchange, clearing corporation, depository or the self regulatory organization and  forward  the  application  with  the  application  fees  to  the  Board  along  with  its recommendation  as  early  as  possible  but  not  later  than  thirty  days  of  receipt  of  the  complete application with the specified application fees.", "value": 7}, {"color": "red", "from": "(2)  The  stock  exchange,  the  clearing  corporation,  the  depository  or  the  specified  self regulatory  organization,  as  the  case  may  be,  shall  examine  the  eligibility  of  the  applicant  in terms  of  these  regulations,  relevant  regulations  and  the  rules,  regulations  or  bye-laws  of  the concerned stock exchange, clearing corporation, depository or the self regulatory organization and  forward  the  application  with  the  application  fees  to  the  Board  along  with  its recommendation  as  early  as  possible  but  not  later  than  thirty  days  of  receipt  of  the  complete application with the specified application fees.", "length": 400, "title": "Chapterwise", "to": "(3)  Notwithstanding  anything  contained  in  sub-regulation  (1),  any  application  made  by  an intermediary prior to the commencement of these regulations in relation to such intermediary, containing such particulars or as near thereto as are specified in Form A and such additional information as required under the relevant regulations which is pending with the Board, shall be  treated  as  an  application  made  in  pursuance  of  sub-regulation  (1)  and  be  dealt  with accordingly.", "value": 7}, {"color": "red", "from": "(3)  Notwithstanding  anything  contained  in  sub-regulation  (1),  any  application  made  by  an intermediary prior to the commencement of these regulations in relation to such intermediary, containing such particulars or as near thereto as are specified in Form A and such additional information as required under the relevant regulations which is pending with the Board, shall be  treated  as  an  application  made  in  pursuance  of  sub-regulation  (1)  and  be  dealt  with accordingly.", "length": 400, "title": "Chapterwise", "to": "(4) An intermediary, who was granted a certificate under the relevant regulations prior to the commencement  of  these  regulations  in  relation  to  such  intermediary,  may  continue  to  act  as such, subject to the following \u2013 (a)  where  the  certificate  was  granted  for  a  specified  period,  an  application  for  grant  of certificate  under  sub-regulation  (1)  shall  be  made  by  the  intermediary  at  least  three months  prior  to  the  expiry  of  such  period  or  three  months  prior  to  expiry  of  two  years from the commencement of these regulations in relation to such intermediary, whichever is earlier and if the intermediary fails to do so, it shall cease to act as an intermediary on and from the expiry of the aforementioned period; (b)  where  a  certificate  has  been  granted  to  an  intermediary  on  a  permanent  basis,  the certificate  may  continue  to  be  valid  under  these  regulations  subject  to the  condition  that the intermediary shall, within two years of commencement of these regulations in relation to  such  intermediary,  furnish  the  information  in  Form  A  to  the  Board  and  upload  the information in Part I thereof on the website specified by the Board: Provided  that  the  time  specified  in  clause  (b)  may  be  extended  by  the  Board  up  to  a period of six months on sufficient reasons being shown by the intermediary.", "value": 7}, {"color": "red", "from": "(5) An intermediary who has compiled with the provisions of clause (b) of sub-regulation (4), shall  be  deemed  to  have  been  granted  certificate  under  these  regulations,  subject  to  the payment of fees specified under the relevant regulations.", "length": 400, "title": "Chapterwise", "to": "(6) Subject to the provisions of the relevant regulations, an applicant or an intermediary as the case  may  be  may  carry  on  the  activities  of  one  or  more  intermediaries  only  if  it  obtains  a separate certificate to carry on each such activity. Disclosure of information.", "value": 7}, {"color": "red", "from": "(6) Subject to the provisions of the relevant regulations, an applicant or an intermediary as the case  may  be  may  carry  on  the  activities  of  one  or  more  intermediaries  only  if  it  obtains  a separate certificate to carry on each such activity. Disclosure of information.", "length": 400, "title": "Chapterwise", "to": "4. (1) The information contained in Part I of Form A shall be disclosed to the public by uploading such information on the website as specified by the Board: Provided that the other relevant information furnished by the intermediary in Part II of Form A which  relates  to  commercial  confidence  and  private  information  of  the  intermediary,  may  be treated as confidential by the Board.", "value": 7}, {"color": "red", "from": "4. (1) The information contained in Part I of Form A shall be disclosed to the public by uploading such information on the website as specified by the Board: Provided that the other relevant information furnished by the intermediary in Part II of Form A which  relates  to  commercial  confidence  and  private  information  of  the  intermediary,  may  be treated as confidential by the Board.", "length": 400, "title": "Chapterwise", "to": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "value": 7}, {"color": "red", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Chapterwise", "to": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "value": 7}, {"color": "red", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Chapterwise", "to": "(2)  The  applicant  shall  furnish  such  information  and  clarification  to  the  satisfaction    of  the Board, within the time specified in this regard by the Board. Verification of information.", "value": 7}, {"color": "red", "from": "(2)  The  applicant  shall  furnish  such  information  and  clarification  to  the  satisfaction    of  the Board, within the time specified in this regard by the Board. Verification of information.", "length": 400, "title": "Chapterwise", "to": "6. (1)  While  considering  the  application,  the  information  furnished  by  the  applicant  and  its eligibility,  the  Board  may,  if  it  so  desires,  verify  the  information  by  physical  verification  of documents,  office  space,  and  inspect  the  availability  of  office  space,  infrastructure,  and technological support which the applicant is required to have.", "value": 7}, {"color": "red", "from": "(2) For the purpose under sub-regulation (1), the Board may appoint any person including an auditor. Consideration of application.", "length": 400, "title": "Chapterwise", "to": "7. (1) For considering the eligibility of the applicant and grant of certificate to such applicant, the Board  shall  take  into  account  all  matters  which  it  deems  relevant  to  the  activities  in  the securities market, including but not limited to the following - (a)  whether  the  applicant  or  any  of  its  associates  have  in  the  past  been  refused  certificate  by the Board and if so, the ground for such refusal; (b)  whether  the  applicant,  its  directors  or  partners,  or  trustees,  as  the  case  may  be  or  its principal  officer  is  involved  in  any  pending  litigation  connected  with  the  securities  market which  has  an  adverse  bearing  on  the  business  of  the  applicant  or  on  development  or functioning of the securities markets; (c) whether the applicant satisfies the eligibility criteria and other requirements as specified in these regulations and the relevant regulations; (d) whether the grant of a certificate to the applicant is in the interest of the investors and the development of the securities market.", "value": 7}, {"color": "red", "from": "7. (1) For considering the eligibility of the applicant and grant of certificate to such applicant, the Board  shall  take  into  account  all  matters  which  it  deems  relevant  to  the  activities  in  the securities market, including but not limited to the following - (a)  whether  the  applicant  or  any  of  its  associates  have  in  the  past  been  refused  certificate  by the Board and if so, the ground for such refusal; (b)  whether  the  applicant,  its  directors  or  partners,  or  trustees,  as  the  case  may  be  or  its principal  officer  is  involved  in  any  pending  litigation  connected  with  the  securities  market which  has  an  adverse  bearing  on  the  business  of  the  applicant  or  on  development  or functioning of the securities markets; (c) whether the applicant satisfies the eligibility criteria and other requirements as specified in these regulations and the relevant regulations; (d) whether the grant of a certificate to the applicant is in the interest of the investors and the development of the securities market.", "length": 400, "title": "Chapterwise", "to": "(2) Any application for grant of certificate:- (a) which is not complete in all respects and does not conform to the requirements in Form A and the requirements specified in the relevant regulation; (b) which does not contain such additional information as required by the Board; (c) which is incorrect, false or misleading in nature; (d) where the applicant is not in compliance with the eligibility requirements as set out under these regulations or  the relevant regulations; (e) where the applicant is not a \u2018fit and proper person\u0027 as stated in Schedule II; (f)  where  the  principal  officer  does  not  have  the  requisite  qualification  or  experience  as required under the relevant regulations; shall be rejected by the Board for reasons to be recorded by the Board in writing.", "value": 7}, {"color": "red", "from": "(2) Any application for grant of certificate:- (a) which is not complete in all respects and does not conform to the requirements in Form A and the requirements specified in the relevant regulation; (b) which does not contain such additional information as required by the Board; (c) which is incorrect, false or misleading in nature; (d) where the applicant is not in compliance with the eligibility requirements as set out under these regulations or  the relevant regulations; (e) where the applicant is not a \u2018fit and proper person\u0027 as stated in Schedule II; (f)  where  the  principal  officer  does  not  have  the  requisite  qualification  or  experience  as required under the relevant regulations; shall be rejected by the Board for reasons to be recorded by the Board in writing.", "length": 400, "title": "Chapterwise", "to": "(3) Before rejecting an application, the applicant shall be given an opportunity in writing to make good the deficiencies within the time specified by the Board, for    the purpose: Provided  that  where  an  application  is  rejected  for  the  reason  that  it  contains  false  or misleading information, no such opportunity may be given and the applicant shall not make any application for grant of certificate under these regulations or any other regulations for a period of one year from the date of such rejection. Procedure for grant of certificate.", "value": 7}, {"color": "red", "from": "(3) Before rejecting an application, the applicant shall be given an opportunity in writing to make good the deficiencies within the time specified by the Board, for    the purpose: Provided  that  where  an  application  is  rejected  for  the  reason  that  it  contains  false  or misleading information, no such opportunity may be given and the applicant shall not make any application for grant of certificate under these regulations or any other regulations for a period of one year from the date of such rejection. Procedure for grant of certificate.", "length": 400, "title": "Chapterwise", "to": "8. (1) The Board on being satisfied that the applicant is eligible, shall grant a certificate in the form  specified  in  the  relevant  regulations  and  send  an  intimation  to  the  applicant  in  this regard: Provided  that  where  a  pending  proceeding  before  the  Board  or  any  court  or  tribunal  may result in the suspension or cancellation of the certificate, the Board may give a conditional registration.", "value": 7}, {"color": "red", "from": "8. (1) The Board on being satisfied that the applicant is eligible, shall grant a certificate in the form  specified  in  the  relevant  regulations  and  send  an  intimation  to  the  applicant  in  this regard: Provided  that  where  a  pending  proceeding  before  the  Board  or  any  court  or  tribunal  may result in the suspension or cancellation of the certificate, the Board may give a conditional registration.", "length": 400, "title": "Chapterwise", "to": "(2)  When  an  intermediary,  who  has  been  granted  a  certificate  and  who  has  filed  Form  A under  these  regulations,  wishes  to  commence  a  new  activity  which  requires  a  separate certificate  under  the  relevant  regulations,  it  shall,  while  seeking  such  certificate,  not  be required to file Form A, and shall furnish to the Board only such additional information as is required under the relevant regulations. Conditions of certificate.", "value": 7}, {"color": "red", "from": "(2)  When  an  intermediary,  who  has  been  granted  a  certificate  and  who  has  filed  Form  A under  these  regulations,  wishes  to  commence  a  new  activity  which  requires  a  separate certificate  under  the  relevant  regulations,  it  shall,  while  seeking  such  certificate,  not  be required to file Form A, and shall furnish to the Board only such additio  "Chapterwise", "to": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "value": 7}, {"color": "red", "from": "(2) While refusing grant of certificate under these regulations to an intermediary, the Board may impose such conditions upon the intermediary as it deems fit for protection of investors or clients of the intermediary or the securities market and such conditions shall be complied with. Period of validity of certificate.", "length": 400, "title": "Chapterwise", "to": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "value": 7}, {"color": "red", "from": "11. Subject  to  compliance  with  the  provisions  of  the  Act,  these  regulations  and  the  relevant regulations,  the  certificate  granted  to  an  intermediary  shall  be  permanent  unless surrendered  by  the  intermediary  or  suspended  or  cancelled  in  accordance  with  these regulations. GENERAL OBLIGATIONS OF INTERMEDIARIES CHAPTER III General obligations.", "length": 400, "title": "Chapterwise", "to": "12. (1) An intermediary shall provide the Board with a certificate of its compliance officer on st the 1 April of each year certifying: (a)  the  compliance  by  the  intermediary  with  all  the  obligations,  responsibilities  and  the fulfillment  of  the  eligibility  criteria  on  a  continuous  basis  under  these  regulations  and  the relevant regulations; (b)  that  all  disclosures  made  in  Form  A  and  under  the  relevant  regulations  are  true  and complete.", "value": 7}, {"color": "red", "from": "12. (1) An intermediary shall provide the Board with a certificate of its compliance officer on st the 1 April of each year certifying: (a)  the  compliance  by  the  intermediary  with  all  the  obligations,  responsibilities  and  the fulfillment  of  the  eligibility  criteria  on  a  continuous  basis  under  these  regulations  and  the relevant regulations; (b)  that  all  disclosures  made  in  Form  A  and  under  the  relevant  regulations  are  true  and complete.", "length": 400, "title": "Chapterwise", "to": "(2) Each intermediary shall prominently display a photocopy of the certificate at all its offices including branch offices.", "value": 7}, {"color": "red", "from": "(2) Each intermediary shall prominently display a photocopy of the certificate at all its offices including branch offices.", "length": 400, "title": "Chapterwise", "to": "(3)  The  intermediary  shall  also  prominently  display  the  name  and  contact  details  of  the compliance officer to whom complaint may be made in the event of any investor grievance.", "value": 7}, {"color": "red", "from": "(3)  The  intermediary  shall  also  prominently  display  the  name  and  contact  details  of  the compliance officer to whom complaint may be made in the event of any investor grievance.", "length": 400, "title": "Chapterwise", "to": "(4)  The  intermediary  shall  maintain  such  books,  accounts  and  records  as  specified  in  the relevant regulations. Redressal of investor grievances.", "value": 7}, {"color": "red", "from": "(4)  The  intermediary  shall  maintain  such  books,  accounts  and  records  as  specified  in  the relevant regulations. Redressal of investor grievances.", "length": 400, "title": "Chapterwise", "to": "13.        (1)  The intermediary shall make endeavours to redress investor grievances promptly but not later than forty-five days of receipt thereof and when called upon by the  Board to do so it shall redress the grievances of investors within the time specified by the Board.", "value": 7}, {"color": "red", "from": "13.        (1)  The intermediary shall make endeavours to redress investor grievances promptly but not later than forty-five days of receipt thereof and when called upon by the  Board to do so it shall redress the grievances of investors within the time specified by the Board.", "length": 400, "title": "Chapterwise", "to": "(2)  The  intermediary  shall  maintain  records  regarding  investor  grievances  received  by  it  and redressal of such grievances.", "value": 7}, {"color": "red", "from": "(2)  The  intermediary  shall  maintain  records  regarding  investor  grievances  received  by  it  and redressal of such grievances.", "length": 400, "title": "Chapterwise", "to": "(3) The intermediary shall at the end of each quarter of a Financial Year ending on 31st March upload  information  about  the  number  of  investor  grievances  received,  redressed  and  those remaining  unresolved  beyond  three  months  of  the  receipt  thereof  by  the  intermediary  on  the website specified by the Board. Appointment of compliance officer.", "value": 7}, {"color": "red", "from": "(3) The intermediary shall at the end of each quarter of a Financial Year ending on 31st March upload  information  about  the  number  of  investor  grievances  received,  redressed  and  those remaining  unresolved  beyond  three  months  of  the  receipt  thereof  by  the  intermediary  on  the website specified by the Board. Appointment of compliance officer.", "length": 400, "title": "Chapterwise", "to": "14. (1) An intermediary shall appoint a compliance officer for monitoring the compliance by it of the  requirements  of  the  Act,  rules,  regulations,  notifications,  guidelines,  circulars  and  orders made  or  issued  by  the  Board  or  the  Central  Government,  or  the  rules,  regulations  and  bye- laws of the concerned stock exchanges, or the self regulatory organization, where applicable: Provided that the intermediary may not appoint compliance officer if it is not carrying on the activity of the intermediary.", "value": 7}, {"color": "red", "from": "14. (1) An intermediary shall appoint a compliance officer for monitoring the compliance by it of the  requirements  of  the  Act,  rules,  regulations,  notifications,  guidelines,  circulars  and  orders made  or  issued  by  the  Board  or  the  Central  Government,  or  the  rules,  regulations  and  bye- laws of the concerned stock exchanges, or the self regulatory organization, where applicable: Provided that the intermediary may not appoint compliance officer if it is not carrying on the activity of the intermediary.", "length": 400, "title": "Chapterwise", "to": "(2) The compliance officer shall report to the intermediary or its board of directors, in writing, of any material non-compliance by the intermediary. Investment advice.", "value": 7}, {"color": "red", "from": "(2) The compliance officer shall report to the intermediary or its board of directors, in writing, of any material non-compliance by the intermediary. Investment advice.", "length": 400, "title": "Chapterwise", "to": "15.  (1)  An  intermediary,  its  directors,  officers,  employees  or  key  management  personnel  shall  not render,  directly  or  indirectly,  any  investment  advice  about  any  security  in  the  publicly accessible  media,  whether  real-time  or  non-real-time,  unless  a  disclosure  of  its  interest, direct  or  indirect,  including  its  long  or  short  position  in  the  said  security  has  been  made, while rendering such advice. If  an  intermediary\u2019s  directors,  officers,  employees  or  key  management  personnel", "value": 7}, {"color": "red", "from": "15.  (1)  An  intermediary,  its  directors,  officers,  employees  or  key  management  personnel  shall  not render,  directly  or  indirectly,  any  investment  advice  about  any  security  in  the  publicly accessible  media,  whether  real-time  or  non-real-time,  unless  a  disclosure  of  its  interest, direct  or  indirect,  including  its  long  or  short  position  in  the  said  security  has  been  made, while rendering such advice. If  an  intermediary\u2019s  directors,  officers,  employees  or  key  management  personnel", "length": 400, "title": "Chapterwise", "to": "(2) are  rendering  such  advice,  the  intermediary  shall  ensure  that  while  rendering  such  advice  he discloses  his  interest,  the  interest  of  his  dependent  family members  and  that  of  the  employer including employer\u2019s long or short position in the said security.", "value": 7}, {"color": "red", "from": "(2) are  rendering  such  advice,  the  intermediary  shall  ensure  that  while  rendering  such  advice  he discloses  his  interest,  the  interest  of  his  dependent  family members  and  that  of  the  employer including employer\u2019s long or short position in the said security.", "length": 400, "title": "Chapterwise", "to": "(3)   An  intermediary  shall  not  make  a  recommendation to any  client  or  investor  who  may be  expected  to  rely  thereon  to  acquire,  dispose  of  or  retain  any  securities  unless  he  has reasonable grounds to believe that the recommendation is suitable. Code of conduct.", "value": 7}, {"color": "red", "from": "(3)   An  intermediary  shall  not  make  a  recommendation to any  client  or  investor  who  may be  expected  to  rely  thereon  to  acquire,  dispose  of  or  retain  any  securities  unless  he  has reasonable grounds to believe that the recommendation is suitable. Code of conduct.", "length": 400, "title": "Chapterwise", "to": "16.  An  intermediary  and  its  directors,  officers,  employees  and  key  management  personnel  shall continuously abide by the code of conduct specified in Schedule III. CHAPTER IV INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "value": 7}, {"color": "red", "from": "16.  An  intermediary  and  its  directors,  officers,  employees  and  key  management  personnel  shall continuously abide by the code of conduct specified in Schedule III. CHAPTER IV INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "length": 400, "title": "Chapterwise", "to": "17.  (1)   Without  prejudice  to the  provisions  of  section  11  and  section 11C  of  the  Act,  the Board  may appoint one or more persons as inspecting authority to undertake the inspection of the books, accounts,  records  including  telephone  records  and  electronic  records  and  documents  of  an intermediary for any purpose, including the purposes as specified under sub-regulation (2).", "value": 7}, {"color": "red", "from": "(2) The purposes referred to in sub-regulation (1) may include:- (a)  to  ensure  that  the  books  of  account,  records  including  telephone  records  and  electronic records    and  documents  are  being  maintained  in  the  manner  required  under  the  relevant regulations; (b)  to  ascertain  whether  adequate  internal  control  systems,  procedures  and  safeguards  have been established and are being followed by the intermediary to fulfill its obligations under the relevant regulations; (c)  to  ascertain  whether  any  circumstances  exist  which  would  render  the  intermediary  unfit  or ineligible; (d)  to  ascertain  whether  the  provisions  of  the  securities  laws  and  the  directions  or  circulars issued thereunder are being complied with; (e) to inquire into the complaints received from investors, clients, other market participants or any other person on any matter having a bearing on the activities of the  intermediary; (f) to inquire suo motu into such matters as may be deemed fit in the interest of investors or the securities market. Notice before inspection.", "length": 400, "title": "Chapterwise", "to": "18.  (1)  Before  undertaking  an  inspection  under  regulation  17,  the  inspecting  authority  shall  give  a notice to the concerned intermediary: Provided that where the inspecting authority is satisfied that in the interest of the investors no such  notice  should be  given, it  may,  for  reasons  to  be        recorded  in  writing,  dispense  with such notice.", "value": 7}, {"color": "red", "from": "18.  (1)  Before  undertaking  an  inspection  under  regulation  17,  the  inspecting  authority  shall  give  a notice to the concerned intermediary: Provided that where the inspecting authority is satisfied that in the interest of the investors no such  notice  should be  given, it  may,  for  reasons  to  be        recorded  in  writing,  dispense  with such notice.", "length": 400, "title": "Chapterwise", "to": "(2)  During  the  course  of  inspection,  the  intermediary  shall  be  bound  to  discharge  its obligations provided under regulation 19. Obligations of Intermediary on inspection.", "value": 7}, {"color": "red", "from": "(2)  During  the  course  of  inspection,  the  intermediary  shall  be  bound  to  discharge  its obligations provided under regulation 19. Obligations of Intermediary on inspection.", "length": 400, "title": "Chapterwise", "to": "19. (1) It shall be the duty of every director, proprietor, partner, trustee, officer, employee and any agent of an intermediary which is being inspected, to produce to the inspecting authority such  books,  accounts,  records  including  telephone  records  and  electronic  records  and documents  in  his  custody  or  control  and  furnish  to  the  inspecting  authority  with  such statements  and  information  relating  to  its  activities  within  such  time  as  the  inspecting authority may require.", "value": 7}, {"color": "red", "from": "19. (1) It shall be the duty of every director, proprietor, partner, trustee, officer, employee and any agent of an intermediary which is being inspected, to produce to the inspecting authority such  books,  accounts,  records  including  telephone  records  and  electronic  records  and documents  in  his  custody  or  control  and  furnish  to  the  inspecting  authority  with  such statements  and  information  relating  to  its  activities  within  such  time  as  the  inspecting authority may require.", "length": 400, "title": "Chapterwise", "to": "(2)  The  intermediary  shall  allow  the  inspecting  authority  to  have  reasonable  access  to  the premises  occupied  by  such  intermediary  or  by  any  other  person  on  its  behalf  and  also  extend reasonable facility for examining any books, records including telephone records and electronic records and documents in the possession of the intermediary or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection.", "value": 7}, {"color": "red", "from": "(2)  The  intermediary  shall  allow  the  inspecting  authority  to  have  reasonable  access  to  the premises  occupied  by  such  intermediary  or  by  any  other  person  on  its  behalf  and  also  extend reasonable facility for examining any books, records including telephone records and electronic records and documents in the possession of the intermediary or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection.", "length": 400, "title": "Chapterwise", "to": "(3) Without prejudice to the provisions of sub-section (3) of section 11 of the Act,         the inspecting  authority  shall,  in  the  course  of  inspection,  be  entitled  to  examine  or  record statements  of  any  principal  officer,  director,  trustee,  partner,  proprietor  or  employee  of  such intermediary.", "value": 7}, {"color": "red", "from": "(3) Without prejudice to the provisions of sub-section (3) of section 11 of the ve the meaning derived from section 226 of the Companies Act, 1956 (1 of 1956).", "length": 400, "title": "Chapterwise", "to": "(2) The Board may appoint a qualified valuer or direct a qualified valuer to be appointed by the intermediary, if so considered necessary by the Board.", "value": 7}, {"color": "red", "from": "(2) The Board may appoint a qualified valuer or direct a qualified valuer to be appointed by the intermediary, if so considered necessary by the Board.", "length": 400, "title": "Chapterwise", "to": "(3)  The  expenses  of  such  audit  under  sub-regulation  (1)  or  valuation  under  sub-regulation  (2) shall be borne by the intermediary. Submission of report to the Board.", "value": 7}, {"color": "red", "from": "(3)  The  expenses  of  such  audit  under  sub-regulation  (1)  or  valuation  under  sub-regulation  (2) shall be borne by the intermediary. Submission of report to the Board.", "length": 400, "title": "Chapterwise", "to": "21.  (1)  The  inspecting  authority  shall  submit  an inspection  report including  interim   reports  to  the Board.", "value": 7}, {"color": "red", "from": "21.  (1)  The  inspecting  authority  shall  submit  an inspection  report including  interim   reports  to  the Board.", "length": 400, "title": "Chapterwise", "to": "(2)   On submission of the inspection report, the Board may take such action thereon as         it may deem fit and appropriate. CHAPTER V ACTION  IN  CASE  OF  DEFAULT  AND  MANNER  OF  SUSPENSION  OR CANCELLATION OF CERTIFICATE Definitions.", "value": 7}, {"color": "red", "from": "(2)   On submission of the inspection report, the Board may take such action thereon as         it may deem fit and appropriate. CHAPTER V ACTION  IN  CASE  OF  DEFAULT  AND  MANNER  OF  SUSPENSION  OR CANCELLATION OF CERTIFICATE Definitions.", "length": 400, "title": "Chapterwise", "to": "22. In this Chapter unless the context otherwise requires, - (a) \u201cdate of receipt of reply\u201d includes the date on which the noticee makes oral submissions, if any; (b) \u201cdesignated authority\u201d means an officer of the Board and includes a bench of such officers appointed under regulation 24; (c) \u201cdesignated member\u201d means the Chairman or a Whole Time Member of the Board designated for the purpose; 6[(ca) \u201cExecutive Director\u201d means an officer of the Board who is appointed as such by the Board;] (d) \u201cnoticee\u201d means the person to whom a notice has been issued under this Chapter. Cancellation or suspension of registration and other actions.", "value": 7}, {"color": "red", "from": "22. In this Chapter unless the context otherwise requires, - (a) \u201cdate of receipt of reply\u201d includes the date on which the noticee makes oral submissions, if any; (b) \u201cdesignated authority\u201d means an officer of the Board and includes a bench of such officers appointed under regulation 24; (c) \u201cdesignated member\u201d means the Chairman or a Whole Time Member of the Board designated for the purpose; 6[(ca) \u201cExecutive Director\u201d means an officer of the Board who is appointed as such by the Board;] (d) \u201cnoticee\u201d means the person to whom a notice has been issued under this Chapter. Cancellation or suspension of registration and other actions.", "length": 400, "title": "Chapterwise", "to": "23.  Where  any  person  who  has  been  granted  a  certificate  of  registration  under  the  Act  or  regulations made thereunder, \u2013 (a) fails to comply with any conditions subject to which a certificate of registration has been granted to him; (b) contravenes any of the provisions of the securities laws or directions, instructions or circulars issued thereunder; the Board may, without prejudice to any action under the securities laws or directions, instructions or  circulars  issued  thereunder,  by  order  take  such  action  in  the  manner  provided  under  these regulations. Appointment of designated authority.", "value": 7}, {"color": "red", "from": "23.  Where  any  person  who  has  been  granted  a  certificate  of  registration  under  the  Act  or  regulations made thereunder, \u2013 (a) fails to comply with any conditions subject to which a certificate of registration has been granted to him; (b) contravenes any of the provisions of the securities laws or directions, instructions or circulars issued thereunder; the Board may, without prejudice to any action under the securities laws or directions, instructions or  circulars  issued  thereunder,  by  order  take  such  action  in  the  manner  provided  under  these regulations. Appointment of designated authority.", "length": 400, "title": "Chapterwise", "to": "24. 7[(1) Where it appears to the designated member, that any person who has been granted a certificate of registration under the Act and regulations made thereunder has committed any default of the nature specified in regulation 23, the designated member may approve the initiation of proceedings under this Chapter against such person.", "value": 7}, {"color": "red", "from": "24. 7[(1) Where it appears to the designated member, that any person who has been granted a certificate of registration under the Act and regulations made thereunder has committed any default of the nature specified in regulation 23, the designated member may approve the initiation of proceedings under this Chapter against such person.", "length": 400, "title": "Chapterwise", "to": "(2) The Executive Director shall thereafter appoint an officer not below the rank of a Division Chief, as a designated authority: Provided that the executive director may, at his discretion, appoint a  bench  of  three  officers,  each  of whom  shall not  be  below  the  rank  of  a Division Chief: Provided  further  that  such  bench  shall  be  presided  by  the  senior  most  amongst  them  and  all  the decisions or recommendations of such bench shall be by way of majority.]", "value": 7}, {"color": "red", "from": "(2) The Executive Director shall thereafter appoint an officer not below the rank of a Division Chief, as a designated authority: Provided that the executive director may, at his discretion, appoint a  bench  of  three  officers,  each  of whom  shall not  be  below  the  rank  of  a Division Chief: Provided  further  that  such  bench  shall  be  presided  by  the  senior  most  amongst  them  and  all  the decisions or recommendations of such bench shall be by way of majority.]", "length": 400, "title": "Chapterwise", "to": "8[(3)] No officer who has conducted investigation or inspection in respect of the alleged violation shall be appointed as a designated authority. Issuance of notice.", "value": 7}, {"color": "red", "from": "8[(3)] No officer who has conducted investigation or inspection in respect of the alleged violation shall be appointed as a designated authority. Issuance of notice.", "length": 400, "title": "Chapterwise", "to": "25. (1) The designated authority shall, if it finds reasonable grounds to do so, issue a notice to the concerned person requiring him to show cause as to why the certificate of registration granted to it, should not be suspended or cancelled or why any other action provided herein should not be taken.", "value": 7}, {"color": "red", "from": "(2)  Every notice under sub-regulation (1) shall specify the contravention alleged to have been committed by the noticee indicating the provisions of the Act, rules, regulations, circulars or guidelines in respect of which the contravention is alleged to have taken place.", "length": 400, "title": "Chapterwise", "to": "(3)    There shall be annexed to the notice issued under sub- regulation (1) copies of  documents relied on in making of the imputations and extracts of relevant portions of documents, reports containing the findings arrived at in an investigation or inspection, if any, carried out.", "value": 7}, {"color": "red", "from": "(3)    There shall be annexed to the notice issued under sub- regulation cheme for the period specified in the order; (iv) debarring a principal officer of the noticee from being employed or associated with any registered intermediary or other registered person for the period specified in the order; (v) debarring a branch or an office of the noticee from carrying out activities for the specified period; (vi) warning the noticee. Procedure for action on receipt of the recommendation.", "length": 400, "title": "Chapterwise", "to": "28.  (1)  On  receipt  of  the  report  recommending  the  measures  from  the  designated  authority,  the designated  member  shall  consider  the  same  and  issue  a  show  cause  notice  to  the  noticee enclosing a copy of the report submitted by the designated authority calling upon the noticee to submit  its  written  representation  as  to  why  the  action,  including  passing  of  appropriate direction, as the designated member considers appropriate, should not be taken.", "value": 7}, {"color": "red", "from": "28.  (1)  On  receipt  of  the  report  recommending  the  measures  from  the  designated  authority,  the designated  member  shall  consider  the  same  and  issue  a  show  cause  notice  to  the  noticee enclosing a copy of the report submitted by the designated authority calling upon the noticee to submit  its  written  representation  as  to  why  the  action,  including  passing  of  appropriate direction, as the designated member considers appropriate, should not be taken.", "length": 400, "title": "Chapterwise", "to": "(2) The noticee may, within twenty one days of receipt of the notice send a reply to the designated member who may pass appropriate order after considering the reply, if any received from the noticee  and  providing  the  person  with  an  opportunity  of  being  heard,  as  expeditiously  as possible  and  endeavour  shall be made to pass the order within one hundred and twenty days from the date of receipt of reply of the notice or hearing. Common order.", "value": 7}, {"color": "red", "from": "(2) The noticee may, within twenty one days of receipt of the notice send a reply to the designated member who may pass appropriate order after considering the reply, if any received from the noticee  and  providing  the  person  with  an  opportunity  of  being  heard,  as  expeditiously  as possible  and  endeavour  shall be made to pass the order within one hundred and twenty days from the date of receipt of reply of the notice or hearing. Common order.", "length": 400, "title": "Chapterwise", "to": "29.  The designated member may pass a common order in respect of a number of noticees where the subject matter in question is substantially the same or similar in nature. Intimation of the order.", "value": 7}, {"color": "red", "from": "29.  The designated member may pass a common order in respect of a number of noticees where the subject matter in question is substantially the same or similar in nature. Intimation of the order.", "length": 400, "title": "Chapterwise", "to": "30. (1)  Every report made by a designated authority and every order passed by the designated member under this Chapter shall be dated and signed. A copy of the order passed under this Chapter shall be sent to the noticee and  also", "value": 7}, {"color": "red", "from": "30. (1)  Every report made by a designated authority and every order passed by the designated member under this Chapter shall be dated and signed. A copy of the order passed under this Chapter shall be sent to the noticee and  also", "length": 400, "title": "Chapterwise", "to": "(2) uploaded on the website of the Board.", "value": 7}, {"color": "red", "from": "(2) uploaded on the website of the Board.", "length": 400, "title": "Chapterwise", "to": "(3) regulatory organization, a copy of the order shall also be sent to the concerned stock exchange, clearing corporation, depository or self regulatory organization. If the noticee is a member of a stock exchange, clearing corporation, a depository or a self- Surrender of any certificate of registration.", "value": 7}, {"color": "red", "from": "(3) regulatory organization, a copy of the order shall also be sent to the concerned stock exchange, clearing corporation, depository or self regulatory organization. If the noticee is a member of a stock exchange, clearing corporation, a depository or a self- Surrender of any certificate of registration.", "length": 400, "title": "Chapterwise", "to": "31. (1) Any person, who has been granted a certificate of registration under the Act or the regulations made thereunder, desirous of giving up its activity and surrender the certificate, may make a request for such surrender to the Board and while disposing such request, the Board shall not be bound by the procedure specified in the foregoing provisions of this Chapter.", "value": 7}, {"color": "red", "from": "31. (1) Any person, who has been granted a certificate of registration under the Act or the regulations made thereunder, desirous of giving up its activity and surrender the certificate, may make a request for such surrender to the Board and while disposing such request, the Board shall not be bound by the procedure specified in the foregoing provisions of this Chapter.", "length": 400, "title": "Chapterwise", "to": "(2) While disposing a request under this regulation, the Board may require the concerned person to satisfy the Board the factors as it deems fit, including but not limited to the following - (a)  the  arrangements  made  by  the  person  for  maintenance  and  preservation  of  records  and other documents required to be maintained under the relevant regulations; (b) redressal of investor grievances; (c) transfer of records, funds or securities of its clients; (d) the arrangements made by it for ensuring continuity of service to the clients; (e) defaults or pending action, if any.", "value": 7}, {"color": "red", "from": "(2) While disposing a request under this regulation, the Board may require the concerned person to satisfy the Board the factors as it deems fit, including but not limited to the following - (a)  the  arrangements  made  by  the  person  for  maintenance  and  preservation  of  records  and other documents required to be maintained under the relevant regulations; (b) redressal of investor grievances; (c) transfer of records, funds or securities of its clients; (d) the arrangements made by it for ensuring continuity of service to the clients; (e) defaults or pending action, if any.", "length": 400, "title": "Chapterwise", "to": "(3) While accepting surrender, the Board may impose such conditions upon the person as it deems fit for protection of the investors or its clients or the securities market and such person shall comply with such conditions. Effect of debarment, suspension, cancellation or surrender.", "value": 7}, {"color": "red", "from": "(3) While accepting surrender, the Board may impose such conditions upon the person as it deems fit for protection of the investors or its clients or the securities market and such person shall comply with such conditions. Effect of debarment, suspension, cancellation or surrender.", "length": 400, "title": "Chapterwise", "to": "32. (1)   On and from the date of debarment or suspension of the certificate, the concerned person shall- (a)  not  undertake  any  new  assignment  or  contract  or  launch  any  new  scheme  and  during  the period  of  such  debarment  or  suspension  it    shall  cease  to  carry  on  any  activity  in  respect  of which certificate had been granted; (b)  allow  its  clients  or  investors  to  withdraw  or  transfer  their  securities  or  funds  held  in  its custody or withdraw any assignment given to it, without any additional cost to such client or investor; (c) make provisions as regards  liability incurred or assumed by it; such  other  action  including  the  action  relating  to  any  records  or  documents  and (d) take securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise.", "value": 7}, {"color": "red", "from": "32. (1)   On and from the date of debarment or suspension of the certificate, the concerned person shall- (a)  not  undertake  any  new  assignment  or  contract  or  launch  any  new  scheme  and  during  the period  of  such  debarment  or  suspension  it    shall  cease  to  carry  on  any  activity  in  respect  of which certificate had been granted; (b)  allow  its  clients  or  investors  to  withdraw  or  transfer  their  securities  or  funds  held  in  its custody or withdraw any assignment given to it, without any additional cost to such client or investor; (c) make provisions as regards  liability incurred or assumed by it; such  other  action  including  the  action  relating  to  any  records  or  documents  and (d) take securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise.", "length": 400, "title": "Chapterwise", "to": "(2) On and from the date of surrender or cancellation of the certificate, the  concerned person shall- (a) return the certificate of registration so cancelled to the Board and shall not represent itself to  be  a  holder  of  certificate  for  carrying  out  the  activity  for  which  such  certificate  had  been granted; (b) cease to carry on any activity in respect of which the certificate had been granted; (c) transfer its activities to another person holding a valid certificate of registration to carry on such activity and allow its clients or investors to withdraw or transfer their securities or funds held  in  its  custody  or to  withdraw  any  assignment  given  to it,  without  any  additional  cost  to such client or investor; (d) make provisions as regards  liability incurred or assumed by it; (e)  take  such  other  action  including  the  action  relating  to  any  records  or  documents  and securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise. Appeal to Securities Appellate Tribunal", "value": 7}, {"color": "red", "from": "(2) On and from the date of surrender or cancellation of the certificate, the  concerned person shall- (a) return the certificate of registration so cancelled to the Board and shall not represent itself to  be  a  holder  of  certificate  for  carrying  out  the  activity  for  which  such  certificate  had  been granted; (b) cease to carry on any activity in respect of which the certificate had been granted; (c) transfer its activities to another person holding a valid certificate of registration to carry on such activity and allow its clients or investors to withdraw or transfer their securities or funds held  in  its  custody  or to  withdraw  any  assignment  given  to it,  without  any  additional  cost  to such client or investor; (d) make provisions as regards  liability incurred or assumed by it; (e)  take  such  other  action  including  the  action  relating  to  any  records  or  documents  and securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise. Appeal to Securities Appellate Tribunal", "length": 400, "title": "Chapterwise", "to": "33.  The person aggrieved by an order under these regulations may prefer an appeal to the Securities Appellate Tribunal against such order in accordance with the provisions of section 15T of the Act and Rules prescribed in this regards. 9[CHAPTER VA", "value": 7}, {"color": "red", "from": "33.  The person aggrieved by an order under these regulations may prefer an appeal to the Securities Appellate Tribunal against such order in accordance with the provisions of section 15T of the Act and Rules prescribed in this regards. 9[CHAPTER VA", "length": 400, "title": "Chapterwise", "to": "33A. Situations when summary procedure to be followed. - Notwithstanding anything contained in these regulations, any proceedings initiated under Chapter III of the erstwhile Securities and Exchange Board of India (Procedure for Holding Enquiry by Enquiry Officer and Imposing Penalty) Regulations, 2002 (repealed vide notification No. LAD-NRO/GN/2008/11/126538 dated May 26, 2008) prior to the coming into force of these regulations, shall be disposed of in accordance with the provisions of this chapter.", "value": 7}, {"color": "red", "from": "33A. Situations when summary procedure to be followed. - Notwithstanding anything contained in these regulations, any proceedings initiated under Chapter III of the erstwhile Securities and Exchange Board of India (Procedure for Holding Enquiry by Enquiry Officer and Imposing Penalty) Regulations, 2002 (repealed vide notification No. LAD-NRO/GN/2008/11/126538 dated May 26, 2008) prior to the coming into force of these regulations, shall be disposed of in accordance with the provisions of this chapter.", "length": 400, "title": "Chapterwise", "to": "33B. Procedure to be followed under this chapter", "value": 7}, {"color": "red", "from": "33B. Procedure to be followed under this chapter", "length": 400, "title": "Chapterwise", "to": "(1) The Chairman or member may appoint an officer of the Board, not below the rank of Assistant General  Manager  or  Assistant  Legal  Advisor  for  giving  his  recommendation  after  following  the procedure under this regulation in respect of the proceedings refe ing  the  submission  so  made, submit  a  report  to  the  Chairman  or  the  member,  as  the  case may be, and may recommend taking of any action under regulation 27 as he considers appropriate in the circumstances of the case and shall give reasons for recommending such action.", "length": 400, "title": "Chapterwise", "to": "(5)  The  Chairman  or  the  member,  as the  case  may  be,  after  receipt  of  recommendations  from  the officer  under  sub-regulation  (3)  or  sub-regulation  (4),  shall  pass  such  orders  as  he  may  deem appropriate.", "value": 7}, {"color": "red", "from": "(5)  The  Chairman  or  the  member,  as the  case  may  be,  after  receipt  of  recommendations  from  the officer  under  sub-regulation  (3)  or  sub-regulation  (4),  shall  pass  such  orders  as  he  may  deem appropriate.", "length": 400, "title": "Chapterwise", "to": "(6)  The  Chairman  or  the  member  may  pass  a  common  order  in  respect  of  a  number  of intermediaries where the subject matter in question is substantially the same or similar in nature.", "value": 7}, {"color": "red", "from": "(6)  The  Chairman  or  the  member  may  pass  a  common  order  in  respect  of  a  number  of intermediaries where the subject matter in question is substantially the same or similar in nature.", "length": 400, "title": "Chapterwise", "to": "33C. Publication of order. - The Board shall issue a press release in respect of an order under this chapter in  at  least  two  newspapers  of  which  at  least  one  shall  have  nationwide  circulation  and  shall  also  put  the order on the website of the Board.] 10[CHAPTER V B POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases.", "value": 7}, {"color": "red", "from": "33C. Publication of order. - The Board shall issue a press release in respect of an order under this chapter in  at  least  two  newspapers  of  which  at  least  one  shall  have  nationwide  ci  the Board including conditions to be complied with on a continuous basis. environment where new products, processes, services, business models, etc. may be deployed on a limited set  of  eligible  customers  for  a  specified  period  of  time,  for  furthering  innovation  in  the  securities  market, subject to such conditions as may be specified by the Board.] CHAPTER VI MISCELLANEOUS Manner of service of notice and order and publication of order.", "length": 400, "title": "Chapterwise", "to": "34. (1) Any notice issued or order passed under these regulations may be served - (a) by hand delivery to the concerned person or his duly authorized agent; or (b) by delivery, at the address available on the records of the Board and addressed to that person or his duly authorized agent, by registered post acknowledgement due or by speed post or by such courier service or by electronic mail service or by any other means of transmission which affords a record of delivery; or (c)  in  case  of  a  stock  broker  or  a  sub-broker  or  a  depository  participant  through  the  concerned stock exchange or the depository respectively; and (d) if it cannot be served as per clause (a) or (b) or (c), by affixing the same on the door or some other  conspicuous  part  of  the  premises  in  which  such  person  resides  or  is  known  to  have  last resided or carries on business or is known to have last carried on business or personally works for gain or is known to have last personally worked for gain.", "value": 7}, {"color": "red", "from": "34. (1) Any notice issued or order passed under these regulations may be served - (a) by hand delivery to the concerned person or his duly authorized agent; or (b) by delivery, at the address available on the records of the Board and addressed to that person or his duly authorized agent, by registered post acknowledgement due or by speed post or by such courier service or by electronic mail service or by any other means of transmission which s  within  such  time  as  the  inspecting authority may require."}, {"color": "green", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Shared topics", "to": "(2)  The  intermediary  shall  allow  the  inspecting  authority  to  have  reasonable  access  to  the premises  occupied  by  such  intermediary  or  by  any  other  person  on  its  behalf  and  also  extend reasonable facility for examining any books, records including telephone records and electronic records and documents in the possession of the intermediary or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection."}, {"color": "green", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Shared topics", "to": "(4)  It  shall  be  the  duty  of  every  director,  proprietor,  trustee,  partner,  officer  and  employee  of such  intermediary  to  give  to  the  inspecting  authority  all  assistance  which  the  inspecting authority may reasonably require in connection with the inspection. Appointment of auditor or valuer."}, {"color": "green", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Shared topics", "to": "20. (1)  The Board may appoint a qualified audito d in writing."}, {"color": "green", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Shared topics", "to": "(6)  The  Chairman  or  the  member  may  pass  a  common  order  in  respect  of  a  number  of intermediaries where the subject matter in question is substantially the same or similar in nature."}, {"color": "green", "from": "(2)    Any  material  change  in  the  information  furnished  or  uploaded  under  these  regulations shall be updated by the intermediary promptly but not later than fifteen days of the occurrence of such change. Furnishing of information and clarification.", "length": 400, "title": "Shared topics", "to": "36.  In  order  to  remove  any  difficulties  in  the  application  or  interpretation  of  these  regulations,  the Board may issue clarifications and guidelines in the form of circulars. Amendments to other regulations."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "7. (1) For considering the eligibility of the applicant and grant of certificate to such applicant, the Board  shall  take  into  account  all  matters  which  it  deems  relevant  to  the  activities  in  the securities market, including but not limited to the following - (a)  whether  the  applicant  or  any  of  its  associates  have  in  the  past  been  refused  certificate  by the Board and if so, the ground for such refusal; (b)  whether  the  applicant,  its  directors  or  partners,  or  trustees,  as  the  case  may  be  or  its principal  officer  is  involved  in  any  pending  litigation  connected  with  the  securities  market which  has  an  adverse  bearing  on  the  business  of  the  applicant  or  on  development  or functioning of the securities markets; (c) whether the applicant satisfies the eligibility criteria and other requirements as specified in these regulations and the relevant regulations; (d) whether the grant of a certificate to the applicant is in the interest of the investors and the development of the securities market."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "(2) Any application for grant of certificate:- (a) which is not complete in all respects and does not conform to the requirements in Form A and the requirements specified in the relevant regulation; (b) which does not contain such additional information as required by the Board; (c) which is incorrect, false or misleading in nature; (d) where the applicant is not in compliance with the eligibility requirements as set out under these regulations or  the relevant regulations; (e) where the applicant is not a \u2018fit and proper person\u0027 as stated in Schedule II; (f)  where  the  principal  officer  does  not  have  the  requisite  qualification  or  experience  as required under the relevant regulations; shall be rejected by the Board for reasons to be recorded by the Board in writing."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "(3) Before rejecting an application, the applicant shall be given an opportunity in writing to make good the deficiencies within the time specified by the Board, for    the purpose: Provided  that  where  an  application  is  rejected  for  the  reason  that  it  contains  false  or misleading information, no such opportunity may be given and the applicant shall not make any application for grant of certificate under these regulations or any other regulations for a period of one year from the date of such rejection. Procedure for grant of certificate."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "8. (1) The Board on being satisfied that the applicant is eligible, shall grant a certificate in the form  specified  in  the  relevant  regulations  and  send  an  intimation  to  the  applicant  in  this regard: Provided  that  where  a  pending  proceeding  before  the  Board  or  any  court  or  tribunal  may result in the suspension or cancellation of the certificate, the Board may give a conditional registration."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "(2)  When  an  intermediary,  who  has  been  granted  a  certificate  and  who  has  filed  Form  A under  these  regulations,  wishes  to  commence  a  new  activity  which  requires  a  separate certificate  under  the  relevant  regulations,  it  shall,  while  seeking  such  certificate,  not  be required to file Form A, and shall furnish to the Board only such additional information as is required under the relevant regulations. Conditions of certificate."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 400, "title": "Shared topics", "to": "9. (1)  Any  certificate  granted  by  the  Board  to  an  intermediary  shall  be  subject  to the  following conditions, namely:\u2014 (a)  where  the  intermediary  proposes  to  change  its  status  or  constitution,  it  shall  obtain  prior approval  of the Board  for  continuing  to  act  as  an  intermediary  after  such  change  in  status  or constitution; (b) (c) and circulars  as may be issued thereunder; (d) it shall continuously comply with the requirements of regulation 4; it shall pay the applicable fees in accordance with the relevant regulations; it  shall  abide  by  the    provisions  of  the  securities  laws  and  the  directions,  guidelines (e)  it  shall  meet  the  eligibility  criteria  and  other  requirements  specified  in  these  regulations and the relevant regulations: Provided that the  Board  may  impose  other  conditions as  it  may  deem  fit  in  the  interest  of investors  or  orderly  development  of  the  securities market  or  for  regulation  of  the  working  of the intermediary and the intermediary shall comply with such conditions."}, {"color": "green", "from": "5. (1)  The  Board  may  require  the  applicant  to  furnish  further  information  or  clarifications, regarding matters relevant to the activity of such an intermediary or which may otherwise be considered necessary by the Board, to consider and dispose of the application.", "length": 4  reasonable opportunity of being  heard  to  the  persons  concerned:  Provided  further  that  if  the  circumstances  warrant  any interim  direction  is  required  to  be  passed  immediately,  the  Board  shall  give  a  reasonable opportunity of hearing to the persons concerned after passing the direction, without any undue delay. Power of the Board to issue clarifications."}, {"color": "green", "from": "7. (1) For considering the eligibility of the applicant and grant of certificate to such applicant, the Board  shall  take  into  account  all  matters  which  it  deems  relevant  to  the  activities  in  the securities market, including but not limited to the following - (a)  whether  the  applicant  or  any  of  its  associates  have  in  the  past  been  refused  certificate  by the Board and if so, the ground for such refusal; (b)  whether  the  applicant,  its  directors  or  partners,  or  trustees,  as  the  case  may  be  or  its principal  officer  is  involved  in  any  pending  litigation  connected  with  the  securities  market which  has  an  adverse  bearing  on  the  business  of  the  applicant  or  on  development  or functioning of the securities markets; (c) whether the applicant satisfies the eligibility criteria and other requirements as specified in these regulations and the relevant regulations; (d) whether the grant of a certificate to the applicant is in the interest of the investors and the development of the securities market.", "length": 400, "title": "Shared topics", "to": "38. (1) With effect from publication of these regulations in the Official Gazette \u2013 (a) the Securities and Exchange Board of India (Procedure for Holding Enquiry by Enquiry Officer and imposing Penalty) Regulations, 2002; and (b) the Securities and Exchange Board of India (Criteria for Fit and Proper Persons) Regulations, 2004 shall be repealed."}, {"color": "green", "from": "(2) Any application for grant of certificate:- (a) which is not complete in all r d by it; such  other  action  including  the  action  relating  to  any  records  or  documents  and (d) take securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise."}, {"color": "green", "from": "(4)  of  regulation  3  or  where  an  existing  intermediary  has  been  refused  grant  of  certificate under these regulations, the intermediary shall: (a) forthwith cease to act as such intermediary; (b) transfer its activities to another intermediary  which has been granted a certificate for carrying on such activity and allow its clients or investors to withdraw or transfer their securities or funds held in its custody without any additional cost to such client or investor; (c) make provisions as regards  liability incurred or assumed by the intermediary; (d) take such other action, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board.", "length": 400, "title": "Shared topics", "to": "(2) On and from the date of surrender or cancellation of the certificate, the  concerned person shall- (a) return the certificate of registration so cancelled to the Board and shall not represent itself to  be  a  holder  of  certificate  for  carrying  out  the  activity  for  which  such  certificate  had  been granted; (b) cease to carry on any activity in respect of which the certificate had been granted; (c) transfer its activities to another person holding a valid certificate of registration to carry on such activity and allow its clients or investors to withdraw or transfer their securities or funds held  in  its  custody  or to  withdraw  any  assignment  given  to it,  without  any  additional  cost  to such client or investor; (d) make provisions as regards  liability incurred or assumed by it; (e)  take  such  other  action  including  the  action  relating  to  any  records  or  documents  and securities or money of the investors that may be in custody or control of such person, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board while passing order under this Chapter or otherwise. Appeal to Securities Appellate Tribunal"}, {"color": "green", "from": "(4)  of  regulation  3  or  where  an  existing  intermediary  has  been  refused  grant  of  certificate under these regulations, the intermediary shall: (a) forthwith cease to act as such intermediary; (b) transfer its activities to another intermediary  which has been granted a certificate for carrying on such activity and allow its clients or investors to withdraw or transfer their securities or funds held in its custody without any additional cost to such client or investor; (c) make provisions as regards  liability incurred or assumed by the intermediary; (d) take such other action, within the time period and in the manner, as may be required under the relevant regulations or as may be directed by the Board.", "length": 400, "title": "Shared topics", "to": "(1) The Chairman or member may appoint an officer of the Board, not below the rank of Assistant General  Manager  or  Assistant  Legal  Advisor  for  giving  his  recommendation  after  following  the procedure under this regulation in respect of the proceedings referred to in regulation 33A: Provided  that  in  respect  of  the  proceedings  referred  to  in  regulation  33A,  if  a  representation  is received  from  an  intermediary  to  dispense  with  the  procedure  laid  down  in  regulation  33B,  the Chairman  or  the  member  may  not  appoint  an  officer  of  the  Board  under  this  sub-regulation  and pass an appropriate order after considering the representation of the intermediary."}, {"color": "green", "from": "(4)  of  regulation  3  or  where  an  existing
