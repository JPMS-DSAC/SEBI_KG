folio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client.", "label": "22_88", "shape": "dot", "title": "(3) The portfolio accounts of the portfolio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_88.html"}, {"color": "blue", "id": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "label": "22_89", "shape": "dot", "title": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_89.html"}, {"color": "blue", "id": "31.      (1)  The  portfolio  manager  shall  furnish  periodically  a  report  to  the  client,  as  agreed  in  the contract, but not exceeding a period of three months and as and when required by the client and such report shall contain the following details, namely: - (a) the  composition  and  the  value  of  the  portfolio,  description  of  securities  and  goods, number of securities, value of each security held in the portfolio, units of goods, value of goods, cash balance and aggregate value of the portfolio as on the date of report; (b) (c) (d) (e) (f) transactions undertaken during the period of report including date of transaction and details of purchases and sales; beneficial interest received during th s to the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_94.html"}, {"color": "blue", "id": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer.", "label": "22_95", "shape": "dot", "title": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_95.html"}, {"color": "blue", "id": "(2)  The  compliance  officer  shall  immediately  and  independently  report  to  the  Board  any  non- compliance observed by him. CHAPTER V INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "label": "22_97", "shape": "dot", "title": "(2)  The  compliance  officer  shall  immediately  and  independently  report  to  the  Board  any  non- compliance observed by him. CHAPTER V INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_97.html"}, {"color": "blue", "id": "(3)  During the course of inspection the portfolio manager a ", "shape": "dot", "title": "42A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new  products, processes,  services,  business  models,  etc.  in  live  environment  of  regulatory  sandbox  in  the securities markets.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/22_115.html"}, {"color": "red", "id": "70993bb8e0cdd7477d9f74599601e5cb.docx", "label": "informal_guidance", "shape": "dot", "title": "70993bb8e0cdd7477d9f74599601e5cb.docx", "url": "file:///home/deepti-saravanan/Documents/informal_guidance/70993bb8e0cdd7477d9f74599601e5cb.pdf"}]);
          edges = new vis.DataSet([{"color": "#000000", "from": "4.  (1) An application by a person for the grant of a certificate shall be made to the Board in Form A of Schedule I and shall be accompanied by a non-refundable application fee, as specified in para", "length": 400, "title": "Cross-reference", "to": "(2) Notwithstanding anything contained in sub-regulation (1), any application made by a person prior to  coming into  force of these regulations containing  such particulars or as near thereto  as mentioned in Form A of Schedule I shall be treated as an application made in pursuance of sub- regulation (1) and dealt with accordingly. Application to conform to the requirements.", "value": 8}, {"color": "#000000", "from": "(2) Notwithstanding anything contained in sub-regulation (1), any application made by a person prior to  coming into  force of these regulations containing  such particulars or as near thereto  as mentioned in Form A of Schedule I shall be treated as an application made in pursuance of sub- regulation (1) and dealt with accordingly. Application to conform to the requirements.", "length": 400, "title": "Cross-reference", "to": "5.  Subject  to the provisions of sub-regulation (2) of regulation  4, any application, which is not complete in all respects and does not conform to the instructions specified in the form, shall be rejected: Provided that, before rejecting any such application, the applicant shall be given an opportunity to remove objections indicated by the Board, within the time specified, not later than 3 weeks. Furnishing of further information, clarification and personal representation.", "value": 8}, {"color": "#000000", "from": "(2)  Without  prejudice  to  the  generality  of  the  foregoing  provisions,  the  Board  shall  consider whether :- (a) the applicant is a body corporate; (b) the applicant has the necessary infrastructure like adequate office space, equipment and the manpower to effectively discharge the activities ct as specified in   Schedule III. Contract with clients and disclosures.", "length": 400, "title": "Chapterwise", "to": "22.   (1) The portfolio manager shall, before taking up an assignment of management of funds and portfolio  on  behalf  of  a  client,  enter  into  an  agreement  in  writing  with  such  client  that  clearly defines the inter se relationship and sets out their mutual rights, liabilities and obligations relating to management of portfolio containing the details as specified in Schedule IV.", "value": 7}, {"color": "red", "from": "22.   (1) The portfolio manager shall, before taking up an assignment of management of funds and portfolio  on  behalf  of  a  client,  enter  into  an  agreement  in  writing  with  such  client  that  clearly defines the inter se relationship and sets out their mutual rights, liabilities and obligations relating to management of portfolio containing the details as specified in Schedule IV.", "length": 400, "title": "Chapterwise", "to": "(2) The agreement between the portfolio manager and the client shall, inter alia, include the following :- (a) (b) (c) the investment objectives and the services to be provided; period of the contract and provision of early termination, if any; investment approach, areas of investment and restrictions, if any, imposed by the client with regard to the investment in a particular company or industry; permissible  instruments  to  be  invested  in  by  the  portfolio  manager  for  the  customer, taking into account factors specific to clients and securities. type of instruments and proportion of exposure; tenure of portfolio investments; terms for early withdrawal of funds or securities by the clients; attendant risks involved in the management of the portfolio; amount to be invested subject to the restrictions provided under these regulations; procedure of settling client\u0027s account including form of repayment on maturity or early termination of contract; fees payable to the portfolio manager; the quantum and manner of fees payable by the client for each activity for which service is  rendered  by  the  portfolio  manager  directly  or  indirectly (where  such  service  is  out sourced); custody of securities; in case of a discretionary portfolio manager; a condition that the liability of a client shall not exceed his investment with the portfolio manager; (d) (e) (f) (g) (h) (i) (j) (k) (l) (m) (n) accounting terms, audit and furnishing of the reports to the clients as per the provisions of these regulations; and (o) other terms of portfolio investment subject to these regulations.", "value": 7}, {"color": "red", "from": "(2) The agreement between the portfolio manager and the client shall, inter alia, include the following :- (a) (b) (c) the investment objectives and the services to be provided; period of the contract and provision of early termination, if any; investment approach, areas of investment and restrictions, if any, imposed by the client with regard to the investment in a particular company or industry; permissible  instruments  to  be  invested  in  by  the  portfolio  manager  for  the  customer, taking into account factors specific to clients and securities. type of instruments and proportion of exposure; tenure of portfolio investments; terms for early withdrawal of funds or securities by the clients; attendant risks involved in the management of the portfolio; amount to be invested subject to the restrictions provided under these regulations; procedure of settling client\u0027s account including form of repayment on maturity or early termination of contract; fees payable to the portfolio manager; the quantum and manner of fees payable by the client for each activity for which service is  rendered  by  the  portfolio  manager  directly  or  indirectly (where  such  service  is  out sourced); custody of securities; in case of a discretionary portfolio manager; a condition that the liability of a client shall not exceed his investment with the portfolio manager; (d) (e) (f) (g) (h) (i) (j) (k) (l) (m) (n) accounting terms, audit and furnishing of the reports to the clients as per the provisions of these regulations; and (o) other terms of portfolio investment subject to these regulations.", "length": 400, "title": "Chapterwise", "to": "(3)  The  portfolio  manager  shall  provide  to  the  client,  the  Disclosure  Document  as  specified  in Schedule V, along with a certificate in Form C as specified in Schedule I, prior to entering into an agreement with the client as referred to in sub-regulation (1).", "value": 7}, {"color": "red", "from": "(3)  The  portfolio  manager  shall  provide  to  the  client,  the  Disclosure  Document  as  specified  in Schedule V, along with a certificate in Form C as specified in Schedule I, prior to entering into an agreement with the client as referred to in sub-regulation (1).", "length": 400, "title": "Chapterwise", "to": "(4) The Disclosure Document, shall inter alia include the following :\u2500 (a)  the  quantum  and  manner  of  payment  of  fees  payable  by  the  client  for  each  activity  for which  service  is  rendered  by  the  portfolio  manager  directly  or  indirectly  (where  such service is out sourced); (b)  portfolio risks including risk specific to each investment approach offered by the portfolio manager; (c)  complete disclosures of transactions with  related parties as per the accounting standards specified by the Institute of Chartered Accountants of India; (d)  details of conflicts of interest related to services offered by group companies or associates of the portfolio manager; (e)  the performance of the portfolio manager: Provided  that  the  performance  of  a  discretionary  portfolio  manager  shall  be  calculated using  \u2018Time Weighted Rate of Return\u2019  for the immediately preceding three years and in such cases performance indicators shall also be disclosed: Provided  further  that  the  portfolio  manager  may  be  allowed  to  disclose  performance segregated on the basis of investment approach; (f) the  audited  financial  statements  of  the  portfolio  manager  for  the  immediately  preceding three years.", "value": 7}, {"color": "red", "from": "(4) The Disclosure Document, shall inter alia include the following :\u2500 (a)  the  quantum  and  manner  of  payment  of  fees  payable  by  the  client  for  each  activity  for which  service  is  rendered  by  the  portfolio  manager  directly  or  indirectly  (where  such service is out sourced); (b)  portfolio risks including risk specific to each investment approach offered by the portfolio manager; (c)  complete disclosures of transactions with  related parties as per the accounting standards specified by the Institute of Chartered Accountants of India; (d)  details of conflicts of interest related to services offered by group companies or associates of the portfolio manager; (e)  the performance of the portfolio manager: Provided  that  the  performance  of  a  discretionary  portfolio  manager  shall  be  calculated using  \u2018Time Weighted Rate of Return\u2019  for the immediately preceding three years and in such cases performance indicators shall also be disclosed: Provided  further  that  the  portfolio  manager  may  be  allowed  to  disclose  performance segregated on the basis of investment approach; (f) the  audited  financial  statements  of  the  portfolio  manager  for  the  immediately  preceding three years.", "length": 400, "title": "Chapterwise", "to": "(5)  The  contents  of  the  Disclosure  Document  shall  be  certified  by  an  independent  chartered accountant.", "value": 7}, {"color": "red", "from": "(5)  The  contents  of  the  Disclosure  Document  shall  be  certified  by  an  independent  chartered accountant.", "length": 400, "title": "Chapterwise", "to": "(6)  The  portfolio  manager  shall  ensure that  a  copy  of  Disclosure  Document  is  available  on  the website of the portfo e", "to": "(10) The portfolio manager shall report its performance uniformly in the disclosures to the Board, marketing materials and reports to the clients and on its website.", "value": 7}, {"color": "red", "from": "(10) The portfolio manager shall report its performance uniformly in the disclosures to the Board, marketing materials and reports to the clients and on its website.", "length": 400, "title": "Chapterwise", "to": "(11)  The  portfolio  manager  shall  charge  an  agreed  fee  from  the  clients  for  rendering  portfolio management services without guaranteeing or assuring, either directly or indirectly, any return and the fee so charged may be a fixed fee or a return based fee or a combination of both: Provided that no up-front fees shall be charged by the portfolio manager directly or in-directly to the clients.", "value": 7}, {"color": "red", "from": "(11)  The  portfolio  manager  shall  charge  an  agreed  fee  from  the  clients  for  rendering  portfolio management services without guaranteeing or assuring, either directly or indirectly, any return and the fee so charged may be a fixed fee or a return based fee or a combination of both: Provided that no up-front fees shall be charged by the portfolio manager directly or in-directly to the clients.", "length": 400, "title": "Chapterwise", "to": "(12)  The  portfolio  manager  shall  disclose  the  range  of  fees  charged  under  various  heads  in  the disclosure document. General responsibilities of a Portfolio Manager.", "value": 7}, {"color": "red", "from": "(12)  The  portfolio  manager  shall  disclose  the  range  of  fees  charged  under  various  heads  in  the disclosure document. General responsibilities of a Portfolio Manager.", "length": 400, "title": "Chapterwise", "to": "23.      (1)  The  discretionary  portfolio  manager  shall  individually  and  independently  manage  the funds of each client in accordance with the needs of the client, in a manner which does not partake character  of  a  Mutual Fund,  whereas  the  non-discretionary  portfolio  manager  shall  manage  the funds in accordance with the directions of the client.", "value": 7}, {"color": "red", "from": "23.      (1)  The  discretionary  portfolio  manager  shall  individually  and  independently  manage  the funds of each client in accordance with the needs of the client, in a manner which does not partake character  of  a  Mutual Fund,  whereas  the  non-discretionary  portfolio  manager  shall  manage  the funds in accordance with the directions of the client.", "length": 400, "title": "Chapterwise", "to": "(2) The portfolio manager shall not accept from the client, funds or securities worth less than fifty lakh rupees: Provided that the minimum investment amount per client shall be applicable for new clients and fresh investments by existing clients: Provided further that existing investments of clients, as on the date of notification of the Securities and Exchange Board of India (Portfolio Managers) Regulations, 2020, may continue as such till maturity of the investment or as specified by the Board.", "value": 7}, {"color": "red", "from": "(2) The portfolio manager shall not accept from the client, funds or securities worth less than fifty lakh rupees: Provided that the minimum investment amount per client shall be applicable for new clients and fresh investments by existing clients: Provided further that existing investments of clients, as on the date of notification of the Securities and Exchange Board of India (Portfolio Managers) Regulations, 2020, may continue as such till maturity of the investment or as specified by the Board.", "length": 400, "title": "Chapterwise", "to": "(3) The portfolio manager shall act in a fiduciary capacity with regard to the client\u0027s funds.", "value": 7}, {"color": "red", "from": "(3) The portfolio manager shall act in a fiduciary capacity with regard to the client\u0027s funds.", "length": 400, "title": "Chapterwise", "to": "(4) The portfolio manager shall segregate each client\u2019s holding in securities in separate accounts.", "value": 7}, {"color": "red", "from": "(4) The portfolio manager shall segregate each client\u2019s holding in securities in separate accounts.", "length": 400, "title": "Chapterwise", "to": "(5) The portfolio manager shall keep the funds of all clients in a separate account to be maintained by it in a Scheduled Commercial Bank. Bank\u2019 means any bank included in the Second Schedule to the Reserve Bank of India Act, 1934", "value": 7}, {"color": "red", "from": "(5) The portfolio manager shall keep the funds of all clients in a separate account to be maintained by it in a Scheduled Commercial Bank. Bank\u2019 means any bank included in the Second Schedule to the Reserve Bank of India Act, 1934", "length": 400, "title": "Chapterwise", "to": "(2 of 1934).", "value": 7}, {"color": "red", "from": "(2 of 1934).", "length": 400, "title": "Chapterwise", "to": "(6)  The  portfolio  manager  shall  transact  in  securities  within  the  limitation  placed  by  the  client himself with regard to dealing in securities under the provisions of the Reserve Bank of India Act, 1934 (2 of 1934).", "value": 7}, {"color": "red", "from": "(6)  The  portfolio  manager  shall  transact  in  securities  within  the  limitation  placed  by  the  client himself with regard to dealing in securities under the provisions of the Reserve Bank of India Act, 1934 (2 of 1934).", "length": 400, "title": "Chapterwise", "to": "(7) The portfolio manager shall not derive any direct or indirect benefit out of the client\u0027s funds or securities.", "value": 7}, {"color": "red", "from": "(7) The portfolio manager shall not derive any direct or indirect benefit out of the client\u0027s funds or securities.", "length": 400, "title": "Chapterwise", "to": "(8) The portfolio manager shall not borrow funds or securities on behalf of the client.", "value": 7}, {"color": "red", "from": "(8) The portfolio manager shall not borrow funds or securities on behalf of the client.", "length": 400, "title": "Chapterwise", "to": "(9) The portfolio manager shall not lend securities held on behalf of the clients to a third person except as provided under these regulations.", "value": 7}, {"color": "red", "from": "(9) The portfolio manager shall not lend securities held on behalf of the clients to a third person except as provided under these regulations.", "length": 400, "title": "Chapterwise", "to": "(10) The portfolio manager shall ensure proper and timely handling of complaints from his clients and take appropriate action immediately.", "value": 7}, {"color": "red", "from": "(10) The portfolio manager shall ensure proper and timely handling of complaints from his clients and take appropriate action immediately.", "length": 400, "title": "Chapterwise", "to": "(11) The portfolio manager shall ensure that any person or entity involved in the distribution of its services is carrying out the distribution activities in compliance with these regulations and circulars issued thereunder from time to time. Management or administration of clients\u0027 portfolio.", "value": 7}, {"color": "red", "from": "(11) The portfolio manager shall ensure that any person or entity involved in the distribution of its services is carrying out the distribution activities in compliance with these regulations and circulars issued thereunder from time to time. Management or administration of clients\u0027 portfolio.", "length": 400, "title": "Chapterwise", "to": "24.  (1) (a) The money or securities accepted by the portfolio manager shall not  be invested or managed  by  the  portfolio  manager  except  in  terms  of  the  agreement  between  the portfolio manager and the client. (b) Any renewal of portfolio on maturity of the initial period shall be deemed as a fresh placement.", "value": 7}, {"color": "red", "from": "24.  (1) (a) The money or securities accepted by the portfolio manager shall not  be invested or managed  by  the  portfolio  manager  except  in  terms  of  the  agreement  between  the portfolio manager and the client. (b) Any renewal of portfolio on maturity of the initial period shall be deemed as a fresh placement.", "length": 400, "title": "Chapterwise", "to": "(2)   Notwithstanding anything contained in the agreement referred to in regulation 22, the funds or securities can be withdrawn by the client before the maturity of the contract under the following circumstances, namely- (a)  voluntary or compulsory termination of portfolio management services by the portfolio manager or the client; (b)  suspension or cancellation of the certificate of registration of the portfolio manager by the Board; (c)  bankruptcy or liquidation of the portfolio manager.", "value": 7}, {"color": "red", "from": "(2)   Notwithstanding anything contained in the agreement referred to in regulation 22, the funds or securities can be withdrawn by the client before the maturity of the contract under the following circumstances, namely- (a)  voluntary or compulsory termination of portfolio management services by the portfolio manager or the client; (b)  suspension or cancellation of the certificate of registration of the portfolio manager by the Board; (c)  bankruptcy or liquidation of the portfolio manager.", "length": 400, "title": "Chapterwise", "to": "(3) The discretionary portfolio manager shall invest funds of his clients in the securities listed or traded  on  a recognized  stock  exchange,  money  market  instruments,  units  of  Mutual  Funds  and other securities as specified by Board from time to time, on behalf of their clients. commercial paper, trade bill, treasury bills, certificate of deposit and usance bills.", "value": 7}, {"color": "red", "from": "(3) The discretionary portfolio manager shall invest funds of his clients in the securities listed or traded  on  a recognized  stock  exchange,  money  market  instruments,  units  of  Mutual  Funds  and other securities as specified by Board from time to time, on behalf of their clients. commercial paper, trade bill, treasury bills, certificate of deposit and usance bills.", "length": 400, "title": "Chapterwise", "to": "(4) The portfolio manager offering non-discretionary or advisory services to clients may invest or provide advice for investment up to 25% of the assets under management of such clients in unlisted securities, in addition to the securities permitted for discretionary portfolio management.", "value": 7}, {"color": "red", "from": "(4) The portfolio manager offering non-discretionary or advisory services to clients may invest or provide advice for investment up to 25% of the assets under management of such clients in unlisted securities, in addition to the securities permitted for discretionary portfolio management.", "length": 400, "title": "Chapterwise", "to": "(5) Portfolio Managers may invest in units of Mutual Funds only through direct plan.", "value": 7}, {"color": "red", "from": "(5) Portfolio Managers may invest in units of Mutual Funds only through direct plan.", "length": 400, "title": "Chapterwise", "to": "(6) The portfolio manager while investing in units of Mutual Funds through direct plan shall not charge any kind of distribution related fees to the client.", "value": 7}, {"color": "red", "from": "(6) The portfolio manager while investing in units of Mutual Funds through direct plan shall not charge any kind of distribution related fees to the client.", "length": 400, "title": "Chapterwise", "to": "(7)  The  portfolio  manager  shall  not  leverage  the  portfolio  of  its  clients  for  investment  in derivatives.", "value": 7}, {"color": "red", "from": "(7)  The  portfolio  manager  shall  not  leverage  the  portfolio  of  its  clients  for  investment  in derivatives.", "length": 400, "title": "Chapterwise", "to": "(8) The portfolio manager shall not deploy the clients\u0027 funds in bill discounting, badla financing or for the purpose of lending or placement with corporate or non-corporate bodies.", "value": 7}, {"color": "red", "from": "(8) The portfolio manager shall not deploy the clients\u0027 funds in bill discounting, badla financing or for the purpose of lending or placement with corporate or non-corporate bodies.", "length": 400, "title": "Chapterwise", "to": "(9)  The  portfolio  manager  shall  not  invest  the  clients\u2019  funds  in  the  portfolio  managed  or administered by another portfolio manager.", "value": 7}, {"color": "red", "from": "(9)  The  portfolio  manager  shall  not  invest  the  clients\u2019  funds  in  the  portfolio  managed  or administered by another portfolio manager.", "length": 400, "title": "Chapterwise", "to": "(10) The portfolio manager shall not invest client\u2019s fund based on the advice of any other entity.", "value": 7}, {"color": "red", "from": "(10) The portfolio manager shall not invest client\u2019s fund based on the advice of any other entity.", "length": 400, "title": "Chapterwise", "to": "(11)  The  portfolio  manager  shall  not  while  dealing  with  clients\u2019  funds  indulge  in  speculative transactions i.e, it shall not enter into any transaction for purchase or sale of any security which is periodically or ultimately settled otherwise than by actual delivery or transfer of security except the transactions in derivatives.", "value": 7}, {"color": "red", "from": "(11)  The  portfolio  manager  shall  not  while  dealing  with  clients\u2019  funds  indulge  in  speculative transactions i.e, it shall not enter into any transaction for purchase or sale of any security which is periodically or ultimately settled otherwise than by actual delivery or transfer of security except the transactions in derivatives.", "length": 400, "title": "Chapterwise", "to": "(12) The portfolio manager shall, ordinarily purchase or sell securities separately for each client. However, in the event of aggregation of purchases or sales for economy of scale, inter se allocation shall  be  done  on  a  pro  rata  basis  and  at  weighted  average  price  of  the  day\u0027s  transactions.  The portfolio manager shall not keep any open position in respect of allocation of sales or purchases effected in a day.", "value": 7}, {"color": "red", "from": "(12) The portfolio manager shall, ordinarily purchase or sell securities separately for each client. However, in the event of aggregation of purchases or sales for economy of scale, inter se allocation shall  be  done  on  a  pro  rata  basis  and  at  weighted  average  price  of  the  day\u0027s  transactions.  The portfolio manager shall not keep any open position in respect of allocation of sales or purchases effected in a day.", "length": 400, "title": "Chapterwise", "to": "(13)  The portfolio manager shall not execute off market transfers in client\u2019s account except: (a) for settlement of the clients\u2019 own trades; (b)  for providing margin/ collateral for clients\u2019 own positions; (c) for dealing in unlisted securities in accordance with the regulations; (d)  with specific consent of the client for each transaction; (e) for any other reason specified by the Board from time to time.", "value": 7}, {"color": "red", "from": "(13)  The portfolio manager shall not execute off market transfers in client\u2019s account except: (a) for settlement of the clients\u2019 own trades; (b)  for providing margin/ collateral for clients\u2019 own positions; (c) for dealing in unlisted securities in accordance with the regulations; (d)  with specific consent of the client for each transaction; (e) for any other reason specified by the Board from time to time.", "length": 400, "title": "Chapterwise", "to": "(14) The portfolio manager shall segregate each clients\u0027 funds and portfolio of securities and keep them separately from his own funds and securities and be responsible for safekeeping of clients\u0027 funds and securities.", "value": 7}, {"color": "red", "from": "(14) The portfolio manager shall segregate each clients\u0027 funds and portfolio of securities and keep them separately from his own funds and securities and be responsible for safekeeping of clients\u0027 funds and securities.", "length": 400, "title": "Chapterwise", "to": "(15) The portfolio manager shall not hold the securities belonging to the portfolio account, in its own name on behalf of its clients either by virtue of contract with clients or otherwise.", "value": 7}, {"color": "red", "from": "(15) The portfolio manager shall not hold the securities belonging to the portfolio account, in its own name on behalf of its clients either by virtue of contract with clients or otherwise.", "length": 400, "title": "Chapterwise", "to": "(16) The portfolio manager may, subject  to  authorization by the client in  writing, participate in securities lending. Foreign Portfolio Investor availing portfolio management services.", "value": 7}, {"color": "red", "from": "(16) The portfolio manager may, subject  to  authorization by the client in  writing, participate in securities lending. Foreign Portfolio Investor availing portfolio management services.", "length": 400, "title": "Chapterwise", "to": "25.  Foreign portfolio investors may avail of the services of a portfolio manager. Appointment of custodian.", "value": 7}, {"color": "red", "from": "25.  Foreign portfolio investors may avail of the services of a portfolio manager. Appointment of custodian.", "length": 400, "title": "Chapterwise", "to": "26.    Every  portfolio  manager  shall  appoint  a  custodian  in  respect  of  securities  managed  or administered by it: Provided that this regulation shall not apply to a portfolio manager who provides only advisory services. Maintenance of books of accounts, records, etc.", "value": 7}, {"color": "red", "from": "26.    Every  portfolio  manager  shall  appoint  a  custodian  in  respect  of  securities  managed  or administered by it: Provided that this regulation shall not apply to a portfolio manager who provides only advisory services. Maintenance of books of accounts, records, etc.", "length": 400, "title": "Chapterwise", "to": "27.   (1) Every portfolio manager shall keep and maintain the following books of accounts, records and documents namely: - (a)  a copy of balance sheet at the end of each accounting period; (b) a copy of the profit and loss account for each accounting period; (c)  a copy of the auditor\u2019s report on the accounts for each accounting period; (d) a statement of financial position and; (e)  records  in  support  of  every  investment  transaction  or  recommendation  which  will indicate the data, facts and opinion leading to that investment decision: Provided  that  such  a  record  shall  be  maintained  under  the  hands  of  the  Principal Officer of the portfolio manager.", "value": 7}, {"color": "red", "from": "27.   (1) Every portfolio manager shall keep and maintain the following books of accounts, records and documents namely: - (a)  a copy of balance sheet at the end of each accounting period; (b) a copy of the profit and loss account for each accounting period; (c)  a copy of the auditor\u2019s report on the accounts for each accounting period; (d) a statement of financial position and; (e)  records  in  support  of  every  investment  transaction  or  recommendation  which  will indicate the data, facts and opinion leading to that investment decision: Provided  that  such  a  record  shall  be  maintained  under  the  hands  of  the  Principal Officer of the portfolio manager.", "length": 400, "title": "Chapterwise", "to": "(2)  Every  portfolio  manager  shall  intimate  to  the Board  the  place  where  the  books  of  accounts, records and documents are maintained.", "value": 7}, {"color": "red", "from": "(2)  Every  portfolio  manager  shall  intimate  to  the Board  the  place  where  the  books  of  accounts, records and documents are maintained.", "length": 400, "title": "Chapterwise", "to": "(3) Without  prejudice to  sub-regulation  (1), every portfolio manager  shall, after the end of each accounting period, furnish to the Board copies of the balance sheet, profit and loss account and such other documents for the preceding five accounting years as and when required by the Board. Submission of net worth certificate.", "value": 7}, {"color": "red", "from": "(3) Without  prejudice to  sub-regulation  (1), every portfolio manager  shall, after the end of each accounting period, furnish to the Board copies of the balance sheet, profit and loss account and such other documents for the preceding five accounting years as and when required by the Board. Submission of net worth certificate.", "length": 400, "title": "Chapterwise", "to": "28.    Every portfolio manager shall furnish to the Board a net worth certificate issued by a chartered accountant as and when required by the Board. Maintenance of books of accounts, records and other documents.", "value": 7}, {"color": "red", "from": "28.    Every portfolio manager shall furnish to the Board a net worth certificate issued by a chartered accountant as and when required by the Board. Maintenance of books of accounts, records and other documents.", "length": 400, "title": "Chapterwise", "to": "29.  The portfolio manager shall preserve the books of account and other records and documents mentioned under this chapter for a minimum period of five years. Accounts and audit.", "value": 7}, {"color": "red", "from": "29.  The portfolio manager shall preserve the books of account and other records and documents mentioned under this chapter for a minimum period of five years. Accounts and audit.", "length": 400, "title": "Chapterwise", "to": "30. (1)  (a) The portfolio manager shall maintain separate client-wise accounts. (b) The funds received from the clients, investments or disinvestments, all the credits to the account of the client like interest, dividend, bonus, or any other beneficial interest received on  the  investment  and  debits  for  expenses,  if  any,  shall  be  properly  accounted  for  and details thereof shall be properly reflected in the client\u0027s account. (c)  The tax deducted at  source as required under the provisions of the Income-Tax Act, 1961, (43 of 1961) shall be recorded in the portfolio account.", "value": 7}, {"color": "red", "from": "30. (1)  (a) The portfolio manager shall maintain separate client-wise accounts. (b) The funds received from the clients, investments or disinvestments, all the credits to the account of the client like interest, dividend, bonus, or any other beneficial interest received on  the  investment  and  debits  for  expenses,  if  any,  shall  be  properly  accounted  for  and details thereof shall be properly reflected in the client\u0027s account. (c)  The tax deducted at  source as required under the provisions of the Income-Tax Act, 1961, (43 of 1961) shall be recorded in the portfolio account.", "length": 400, "title": "Chapterwise", "to": "(2)  The books of account will be audited yearly by qualified auditor to ensure that the portfolio manager has followed proper accounting methods and procedures and that the portfolio manager has performed his duties in accordance with the law. A certificate to this effect shall, if so specified, be submitted to the Board within six months of close of portfolio manager\u0027s accounting period.", "value": 7}, {"color": "red", "from": "(2)  The books of account will be audited yearly by qualified auditor to ensure that the portfolio manager has followed proper accounting methods and procedures and that the portfolio manager has performed his duties in accordance with the law. A certificate to this effect shall, if so specified, be submitted to the Board within six months of close of portfolio manager\u0027s accounting period.", "length": 400, "title": "Chapterwise", "to": "(3) The portfolio accounts of the portfolio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client.", "value": 7}, {"color": "red", "from": "(3) The portfolio accounts of the portfolio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client.", "length": 400, "title": "Chapterwise", "to": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "value": 7}, {"color": "red", "from": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "length": 400, "title": "Chapterwise", "to": "31.      (1)  The  portfolio  manager  shall  furnish  periodically  a  report  to  the  client,  as  agreed  in  the contract, but not exceeding a period of three months and as and when required by the client and such report shall contain the following details, namely: - (a) the  composition  and  the  value  of  the  portfolio,  description  of  securities  and  goods, number of securities, value of each security held in the portfolio, units of goods, value of goods, cash balance and aggregate value of the portfolio as on the date of report; (b) (c) (d) (e) (f) transactions undertaken during the period of report including date of transaction and details of purchases and sales; beneficial interest received during that period in the form of interest, dividend, bonus shares, rights shares, etc; expenses incurred in managing the portfolio of the client; details of risk foreseen by the portfolio manager and the risk relating to the securities recommended by the portfolio manager for investment or disinvestment; default in payment of coupons or any other default in payments in the underlying debt security and downgrading to default rating by the rating agencies, if any; (g) details of commission paid to distributor(s) for the particular client.", "value": 7}, {"color": "red", "from": "31.      (1)  The  portfolio  manager  shall  furnish  periodically  a  report  to  the  client,  as  agreed  in  the contract, but not exceeding a period of three months and as and when required by the client and such report shall contain the following details, namely: - (a) the  composition  and  the  value  of  the  portfolio,  description  of  securities  and  goods, number of securities, value of each security held in the portfolio, units of goods, value of goods, cash balance and aggregate value of the portfolio as on the date of report; (b) (c) (d) (e) (f) transactions undertaken during the period of report including date of transaction and details of purchases and sales; beneficial interest received during that period in the form of interest, dividend, bonus shares, rights shares, etc; expenses incurred in managing the portfolio of the client; details of risk foreseen by the portfolio manager and the risk relating to the securities recommended by the portfolio manager for investment or disinvestment; default in payment of coupons or any other default in payments in the underlying debt security and downgrading to default rating by the rating agencies, if any; (g) details of commission paid to distributor(s) for the particular client.", "length": 400, "title": "Chapterwise", "to": "(2)  The  report  referred  to  in  sub-regulation  (1)  may  be  made  available  on  the  website  of  the portfolio manager with restricted access to each client.", "value": 7}, {"color": "red", "from": "(2)  The  report  referred  to  in  sub-regulation  (1)  may  be  made  available  on  the  website  of  the portfolio manager with restricted access to each client.", "length": 400, "title": "Chapterwise", "to": "(3) On termination of the contract, the portfolio manager shall give a detailed statement of accounts to the client and settle the account with the client as agreed in the contract.", "value": 7}, {"color": "red", "from": "(3) On termination of the contract, the portfolio manager shall give a detailed statement of accounts to the client and settle the account with the client as agreed in the contract.", "length": 400, "title": "Chapterwise", "to": "(4) The client shall have the right to obtain details of his portfolio from the portfolio managers. Report on steps taken on Auditor\u0027s report.", "value": 7}, {"color": "red", "from": "(4) The client shall have the right to obtain details of his portfolio from the portfolio managers. Report on steps taken on Auditor\u0027s report.", "length": 400, "title": "Chapterwise", "to": "32.   The portfolio manager shall take steps to rectify the deficiencies made out in the auditor\u2019s report within two months from the date of the auditor\u2019s report as specified in sub-regulation (2) of Regulation 30. Disclosures to the Board.", "value": 7}, {"color": "red", "from": "32.   The portfolio manager shall take steps to rectify the deficiencies made out in the auditor\u2019s report within two months from the date of the auditor\u2019s report as specified in sub-regulation (2) of Regulation 30. Disclosures to the Board.", "length": 400, "title": "Chapterwise", "to": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer.", "value": 7}, {"color": "red", "from": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer.", "length": 400, "title": "Chapterwise", "to": "34. (1) Every portfolio manager shall appoint a compliance officer who shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines, instructions etc., issued by the Board or the Central Government and for redressal of investors\u0027 grievances: Provided that the role of compliance officer shall not be assigned to the principal officer appointed in terms of clause (d) of sub-regulation (2) of regulation 7 or the employee of the portfolio manager appointed in terms of clause (e) of sub-regulation (2) of       regulation 7.", "value": 7}, {"color": "red", "from": "34. (1) Every portfolio manager shall appoint a compliance officer who shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines, instructions etc., issued by the Board or the Central Government and for redressal of investors\u0027 grievances: Provided that the role of compliance officer shall not be assigned to the principal officer appointed in terms of clause (d) of sub-regulation (2) of regulation 7 or the employee of the portfolio manager appointed in terms of clause (e) of sub-regulation (2) of       regulation 7.", "length": 400, "title": "Chapterwise", "to": "(2)  The  compliance  officer  shall  immediately  and  independently  report  to  the  Board  any  non- compliance observed by him. CHAPTER V INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "value": 7}, {"color": "red", "from": "(2)  The  compliance  officer  shall  immediately  and  independently  report  to  the  Board  any  non- compliance observed by him. CHAPTER V INSPECTION AND DISCIPLINARY PROCEEDINGS Right of inspection by the Board.", "length": 400, "title": "Chapterwise", "to": "35.   (1)  The  Board  may  appoint  one  or  more  persons  as  inspecting  authority  to  undertake the inspection of the books of account, records and documents of the portfolio manager for any of the purposes specified in sub-regulation (2).", "value": 7}, {"color": "red", "from": "(2)  The purposes referred to in sub-regulation (1) may be as follows: - (a) (b) to ensure that the books of account are being maintained in the manner required; to ensure that the provisions of the Act, rules and regulations are being complied with; (c) to investigate into the complaints received from investors, other portfolio managers or any  other  person  on  any  matter  having  a  bearing  on  the  activities  of  the  portfolio manager; and (d) to investigate suo motu in the interest of securities market or investors\u0027 interest into the affairs of the portfolio manager. Notice before inspection.", "length": 400, "title": "Chapterwise", "to": "36.  (1) Before undertaking an inspection under regulation 35, the Board shall give a reasonable notice to the portfolio manager.", "value": 7}, {"color": "red", "from": "(2)  Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the portfolio manager be taken up without such notice.", "length": 400, "title": "Chapterwise", "to": "(3)  During the course of inspection the portfolio manager against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 37. Obligations of Portfolio Manager on inspection.", "value": 7}, {"color": "red", "from": "(3)  During the course of inspection the portfolio manager against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 37. Obligations of Portfolio Manager on inspection.", "length": 400, "title": "Chapterwise", "to": "37.  (1) It shall be the duty of every director, partner, officer and employee of the portfolio manager who  is  being  inspected  to  produce  to  the  inspecting  authority  such  books,  accounts  and  other documents in his custody or control and furnish him with the statements and information relating to his activities as a portfolio manager within such time as the inspecting authority may require.", "value": 7}, {"color": "red", "from": "37.  (1) It shall be the duty of every director, partner, officer and employee of the portfolio manager who  is  being  inspected  to  produce  to  the  inspecting  authority  such  books,  accounts  and  other documents in his custody or control and furnish him with the statements and information relating to his activities as a portfolio manager within such time as the inspecting authority may require.", "length": 400, "title": "Chapterwise", "to": "(2) The portfolio manager shall allow the inspecting authority to have a reasonable access to the premises occupied by such portfolio manager or by any other person, on his behalf and also extend reasonable  facility  for  examining  any  books,  records,  documents  and  computer  data  in  the possession of the portfolio manager or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection.", "value": 7}, {"color": "red", "from": "(2) The portfolio manager shall allow the inspecting authority to have a reasonable access to the premises occupied by such portfolio manager or by any ot ns to be complied with on a continuous basis. environment where new products, processes, services, business models, etc. may be deployed on a limited set of eligible customers for a specified period of time, for furthering innovation in the securities market, subject to such conditions as may be specified by the Board.] CHAPTER VII MISCELLANEOUS Power of the Board to issue clarifications.", "value": 7}, {"color": "green", "from": "4.  (1) An application by a person for the grant of a certificate shall be made to the Board in Form A of Schedule I and shall be accompanied by a non-refundable application fee, as specified in para", "length": 400, "title": "Shared topics", "to": "5.  Subject  to the provisions of sub-regulation (2) of regulation  4, any application, which is not complete in all respects and does not conform to the instructions specified in the form, shall be rejected: Provided that, before rejecting any such application, the applicant shall be given an opportunity to remove objections indicated by the Board, within the time specified, not later than 3 weeks. Furnishing of further information, clarification and personal representation."}, {"color": "green", "from": "4.  (1) An application by a person for the grant of a certificate shall be made to the Board in Form A of Schedule I and shall be accompanied by a non-refundable application fee, as specified in para", "length": 400, "title": "Shared topics", "to": "(2) The applicant or its principal officer shall, if so required, appear before the Board for personal representation. Consideration of application."}, {"color": "green", "from": "4.  (1) An application by a person for the grant of a certificate shall be made to the Board in Form A of Schedule I and shall be accompanied by a non-refundable application fee, as specified in para", "length": 400, "title": "Shared topics", "to": "10.      (1)    The  Board  on  being  satisfied  that  the  applicant  fulfils  the  requirements  specified  in regulatio  undertaken during the period of report including date of transaction and details of purchases and sales; beneficial interest received during that period in the form of interest, dividend, bonus shares, rights shares, etc; expenses incurred in managing the portfolio of the client; details of risk foreseen by the portfolio manager and the risk relating to the securities recommended by the portfolio manager for investment or disinvestment; default in payment of coupons or any other default in payments in the underlying debt security and downgrading to default rating by the rating agencies, if any; (g) details of commission paid to distributor(s) for the particular client."}, {"color": "green", "from": "7.   (1) For considering the grant of certificate of registration to the applicant, the Board shall take into account all matters which it deems relevant to the activities relating to portfolio management.", "length": 400, "title": "Shared topics", "to": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer."}, {"color": "green", "from": "7.   (1) For considering the grant of certificate of registration to the applicant, the Board shall take into account all matters which it deems relevant to the activities relating to portfolio management.", "length": 400, "title": "Shared topics", "to": "34. (1) Every portfolio manager shall appoint a compliance officer who shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines, instructions etc., issued by the Board or the Cent ing  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(3) The portfolio accounts of the portfolio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "31.      (1)  The  portfolio  manager  shall  furnish  periodically  a  report  to  the  client,  as  agreed  in  the contract, but not exceeding a period of three months and as and when required by the client and such report shall contain the following details, namely: - (a) the  composition  and  the  value  of  the  portfolio,  description  of  securities  and  goods, number of securities, value of each security held in the portfolio, units of goods, value of goods, cash balance and aggregate value of the portfolio as on the date of report; (b) (c) (d) (e) (f) transactions undertaken during the period of report including date of transaction and details of purchases and sales; beneficial interest received during that period in the form of interest, dividend, bonus shares, rights shares, etc; expenses incurred in managing the portfolio of the client; details of risk foreseen by the portfolio manager and the risk relating to the securities recommended by the portfolio manager for investment or disinvestment; default in payment of coupons or any other default in payments in the underlying debt security and downgrading to default rating by the rating agencies, if any; (g) details of commission paid to distributor(s) for the particular client."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "34. (1) Every portfolio manager shall appoint a compliance officer who shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines, instructions etc., issued by the Board or the Central Government and for redressal of investors\u0027 grievances: Provided that the role of compliance officer shall not be assigned to the principal officer appointed in terms of clause (d) of sub-regulation (2) of regulation 7 or the employee of the portfolio manager appointed in terms of clause (e) of sub-regulation (2) of       regulation 7."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(2)  The purposes referred to in sub-regulation (1) may be as follows: - (a) (b) to ensure that the books of account are being maintained in the manner required; to ensure that the provisions of the Act, rules and regulations are being complied with; (c) to investigate into the complaints received from investors, other portfolio managers or any  other  person  on  any  matter  having  a  bearing  on  the  activities  of  the  portfolio manager; and (d) to investigate suo motu in the interest of securities market or investors\u0027 interest into the affairs of the portfolio manager. Notice before inspection."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(2)  Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the portfolio manager be taken up without such notice."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(3)  During the course of inspection the portfolio manager against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 37. Obligations of Portfolio Manager on inspection."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "37.  (1) It shall be the duty of every director, partner, officer and employee of the portfolio manager who  is  being  inspected  to  produce  to  the  inspecting  authority  such  books,  accounts  and  other documents in his custody or control and furnish him with the statements and information relating to his activities as a portfolio manager within such time as the inspecting authority may require."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(2) The portfolio manager shall allow the inspecting authority to have a reasonable access to the premises occupied by such portfolio manager or by any other person, on his behalf and also extend reasonable  facility  for  examining  any  books,  records,  documents  and  computer  data  in  the possession of the portfolio manager or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "(4) It shall be the duty of every director, partner, officer or employee of the portfolio manager to give to the inspecting authority all assistance in connection with the inspection which the portfolio manager may reasonably be expected to give. Submission of report to the Board."}, {"color": "green", "from": "8.    For  the  purposes  of  determining  whether  an applicant  or  the  portfolio  manager  is  a  fit  and proper  person,  the  Board  may  take  into  account  the  criteria  specified  in  Schedule  II  of  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. Net worth Requirement.", "length": 400, "title": "Shared topics", "to": "39. The Board or the Chairman shall after consideration of inspection or investigation report take such action as the Board or ation  9  at  all times during the period of the certificate. Period of validity of certificate."}, {"color": "green", "from": "9.   The net worth referred to in clause (g) of regulation 7 shall not be less than five crore rupees: Provided  that  a  portfolio  manager,  who  was  granted  a  certificate  of  registration  prior  to  the commencement of the Securities and Exchange Board of India (Portfolio Managers) Regulations, 2020, shall raise its net worth to not less than five crore rupees within thirty-six months from such commencement: Provided  further  that the  portfolio  manager  shall fulfill  the  net  worth  requirements  under these regulations, separately and independently, of the capital adequacy requirements, if any, for each activity undertaken by it under the relevant regulations. up equity capital plus free reserves (excluding reserves created out of revaluation) reduced by the aggregate  value  of  accumulated  losses  and  deferred  expenditure  not  written  off,  including miscellaneous expenses not written off. Procedure for registration.", "length": 400, "title": "Shared topics", "to": "14.   Any portfolio manager whose application for a certificate has been refused by the Board shall on and from the date of the receipt of the communication under sub- regulation (2) of regulation 13 cease to carry on any activity as portfolio manager. Payment of fees, and the consequences of failure to pay fees."}, {"color": "green", "from": "9.   The net worth referred to in clause (g) of regulation 7 shall not be less than five crore rupees: Provided  that  a  portfolio  manager,  who  was  granted  a  certificate  of  registration  prior  to  the commencement of the Securities and Exchange Board of India (Portfolio Managers) Regulations, 2020, shall raise its net worth to not less than five crore rupees within thirty-six months from such commencement: Provided  further  that the  portfolio  manager  shall fulfill  the  net  worth  requirements  under the ately and independently, of the capital adequacy requirements, if any, for each activity undertaken by it under the relevant regulations. up equity capital plus free reserves (excluding reserves created out of revaluation) reduced by the aggregate  value  of  accumulated  losses  and  deferred  expenditure  not  written  off,  including miscellaneous expenses not written off. Procedure for registration.", "length": 400, "title": "Shared topics", "to": "20.    The eligible fund managers shall be exempted from  the following provisions pertaining  to their  activities  as  portfolio  managers  to  eligible  investment  funds  notwithstanding  anything contained in these regulations, Schedules thereto or circulars issued thereunder: (i)    sub-regulation (1), (2), (3) and (4) of Regulation 22; (ii)    sub-regulation (2), (3), (4), (8) and (9) of Regulation 23; (iii)   clause (b) of sub-regulation (1) of Regulation 24; (iv)   clause (a) of sub-regulation (2) of Regulation 24; (v)    sub-regulation (7) of Regulation 24; (vi)    sub-regulation (11) of Regulation 24; (vii)   Regulation 26; (viii)  sub-regulation (3) of Regulation 30; (ix)    sub-regulation (1), (2), and (3) of Regulation 31; (x)  Form C in Schedule I; and (xi)  Schedules IV and V. CHAPTER IV GENERAL OBLIGATIONS AND RESPONSIBILITIES Code of Conduct."}, {"color": "green", "from": "9.   The net worth referred to in clause (g) of regulation 7 shall not be less than five crore rupees: Provided  that  a  portfolio  manager,  who  was  granted  a  certificate  of  registration  prior  to  the commencement of the Securities and Exchange Board of India (Portfolio Managers) Regulations, 2020, shall raise its net worth to not less than five crore rupees within thirty-six months from such commencement: Provided  further  that the  portfolio  manager  shall fulfill  the  net  worth  requirements  under these regulations, separately and independently, of the capital adequacy requirements, if any, for each activity under tfolio manager and the risk relating to the securities recommended by the portfolio manager for investment or disinvestment; default in payment of coupons or any other default in payments in the underlying debt security and downgrading to default rating by the rating agencies, if any; (g) details of commission paid to distributor(s) for the particular client."}, {"color": "green", "from": "14.   Any portfolio manager whose application for a certificate has been refused by the Board shall on and from the date of the receipt of the communication under sub- regulation (2) of regulation 13 cease to carry on any activity as portfolio manager. Payment of fees, and the consequences of failure to pay fees.", "length": 400, "title": "Shared topics", "to": "33.      The  Board  may  ask  portfolio  manager  to  disclose  any  information  as  and  when  required including the following: - (a)  particulars regarding the management of a portfolio; (b)  any  change  in  the  information  or  particulars  previously  furnished,  which  have  a bearing on the certificate granted to him; (c)  the names of the clients whose portfolio it has managed; (d)  particulars relating to the net worth requirement as specified in regulation 9. Appointment of compliance officer."}, {"color": "green", "from": "14.   Any portfolio manager whose application for a certificate has been refused by the Board shall on and from the date of the receipt of the communication under sub- regulation (2) of regulation 13 cease to carry on any activity as portfolio manager. Payment of fees, and the consequences of failure to pay fees.", "length": 400, "title": "Shared topics", "to": "34. (1) Every portfolio manager shall appoint a compliance officer who shall be responsible for monitoring the compliance of the Act, rules and regulations, notifications, guidelines, instructions etc., issued by the Board or the Central Government and for redressal of investors\u0027 grievances: Provided that the role of complianc  suspension subsists. CHAPTER III ELIGIBLE FUND MANAGERS Applicability.", "length": 400, "title": "Shared topics", "to": "37.  (1) It shall be the duty of every director, partner, officer and employee of the portfolio manager who  is  being  inspected  to  produce  to  the  inspecting  authority  such  books,  accounts  and  other documents in his custody or control and furnish him with the statements and information relating to his activities as a portfolio manager within such time as the inspecting authority may require."}, {"color": "green", "from": "(2)  Where a portfolio manager fails to pay the fees as provided in Schedule II, the Board may suspend  the  certificate,  whereupon  the  portfolio  manager  shall  forthwith  cease  to  carry  on  the activity as a portfolio manager for the period during which the suspension subsists. CHAPTER III ELIGIBLE FUND MANAGERS Applicability.", "length": 400, "title": "Shared topics", "to": "(2) The portfolio manager shall allow the inspecting authority to have a reasonable access to the premises occupied by such portfolio manager or by any other person, on his behalf and also extend reasonable  facility  for  examining  any  books,  records,  documents  and  computer  data  in  the possession of the portfolio manager or any such other person and also provide copies of documents or other material which in the opinion of the inspecting authority are relevant for the purposes of the inspection."}, {"color": "green", "from": "(2)  Where a portfolio manager fails to pay the fees as provided in Schedule II, the Board may suspend  the  certificate,  whereupon  the  portfolio  manager  shall  forthwith  cease  to  carry  on  the activity as a portfolio manager for the period during which the suspension subsists. CHAPTER III ELIGIBLE FUND MANAGERS Applicability.", "length": 400, "title": "Shared topics", "to": "(4) It shall be the duty of every director, partner, officer or employee of the portfolio manager to give to the inspectin ete disclosures of transactions with  related parties as per the accounting standards specified by the Institute of Chartered Accountants of India; (d)  details of conflicts of interest related to services offered by group companies or associates of the portfolio manager; (e)  the performance of the portfolio manager: Provided  that  the  performance  of  a  discretionary  portfolio  manager  shall  be  calculated using  \u2018Time Weighted Rate of Return\u2019  for the immediately preceding three years and in such cases performance indicators shall also be disclosed: Provided  further  that  the  portfolio  manager  may  be  allowed  to  disclose  performance segregated on the basis of investment approach; (f) the  audited  financial  statements  of  the  portfolio  manager  for  the  immediately  preceding three years."}, {"color": "green", "from": "(2) All other provisions of these regulations and the guidelines and circulars issued thereunder, unless the context otherwise requires or is repugnant to the provisions of this chapter, shall apply to eligible fund managers in relation to their activities as portfolio managers to eligible investment funds. Procedure to be followed by an existing Portfolio Manager.", "length": 400, "title": "Shared topics", "to": "(6)  The  portfolio  manager  shall  ensure that  a  copy  of  Disclosure  Document  is  available  on  the website of the portfolio manager at all times and as soon as the registration is granted."}, {"color": "green", "from": "(2) All other provisions of these regulations and the guidelines and circulars issued thereunder, unless the context otherwise requires or is repugnant to the provisions of this chapter, shall apply to eligible fund managers in relation to their activities as portfolio managers to eligible investment funds. Procedure to be followed by an existing Portfolio Manager.", "length": 400, "title": "Shared topics", "to": "(11)  The  portfolio  manager  shall  charge  an  agreed  fee  from  th  otherwise.", "length": 400, "title": "Shared topics", "to": "(2)  The books of account will be audited yearly by qualified auditor to ensure that the portfolio manager has followed proper accounting methods and procedures and that the portfolio manager has performed his duties in accordance with the law. A certificate to this effect shall, if so specified, be submitted to the Board within six months of close of portfolio manager\u0027s accounting period."}, {"color": "green", "from": "(15) The portfolio manager shall not hold the securities belonging to the portfolio account, in its own name on behalf of its clients either by virtue of contract with clients or otherwise.", "length": 400, "title": "Shared topics", "to": "(3) The portfolio accounts of the portfolio manager shall be  audited annually by an independent chartered accountant and a copy of the certificate issued by the chartered accountant shall be given to the client."}, {"color": "green", "from": "(15) The portfolio manager shall not hold the securities belonging to the portfolio account, in its own name on behalf of its clients either by virtue of contract with clients or otherwise.", "length": 400, "title": "Shared topics", "to": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client."}, {"color": "green", "from": "(15) The portfolio manager shall not hold the securities belonging to the portfolio account, in its own name on behalf of its clients either by virtue of contract with clients or otherwise.", "length": 400, "title": "Shared topics", "to": "31.      (1)  The  portfolio  manager  shall  furnish  periodically  a  report  to  the  client,  as  agreed  in  the contract, but not exceeding a period of three months and as and when required by the client and such report shall contain t ength": 400, "title": "Shared topics", "to": "(2)  The purposes referred to in sub-regulation (1) may be as follows: - (a) (b) to ensure that the books of account are being maintained in the manner required; to ensure that the provisions of the Act, rules and regulations are being complied with; (c) to investigate into the complaints received from investors, other portfolio managers or any  other  person  on  any  matter  having  a  bearing  on  the  activities  of  the  portfolio manager; and (d) to investigate suo motu in the interest of securities market or investors\u0027 interest into the affairs of the portfolio manager. Notice before inspection."}, {"color": "green", "from": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "length": 400, "title": "Shared topics", "to": "(2)  Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the portfolio manager be taken up without such notice."}, {"color": "green", "from": "(4) The client may appoint a chartered accountant to audit the books and accounts of the portfolio manager relating to his transactions and the portfolio manager shall co-operate with such chartered accountant in course of the audit. Reports to be furnished to the client.", "length": 400, "title": "Shared topics", "to": "(3)  During the course of inspection the portfolio manager against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 37. Obligations of Portfolio Manager on inspection."}, {"color": "green", "from": "(4) The client may appoint a chartered accountant to audit the books and acc
