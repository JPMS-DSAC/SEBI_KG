s  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(2)  The  compensation  of  all  individuals  employed  as  research  analyst  shall  be  reviewed, documented  and  approved  annually  by  board  of  directors/committee  appointed  by  board  of directors of the research entity, which does not consist of representation from its merchant banking or investment banking or brokerage services divisions."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(3)  The  board  of  directors/committee  appointed  by  board  of  directors  of  the  research  entity approving or reviewing the compensation of individual employed as research analyst shall not take into account such individual\u2019s contribution to the research entity\u0027s investment banking or merchant banking or brokerage services business."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(4)  An  individual  employed  as  research  analyst  by  research  entity  shall  not  be  subject  to  the supervision  or  control  of  any  employee  of  the  merchant  banking  or  investment  banking    or brokerage services divisions of that research entity. Limitations on publication of research report, public appearance and conduct of business, etc."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "18. (1) Research analyst or research entity shall not publish or distribute research report or research analysis  or  make  public  appearance  regarding  a  subject  company  for  which  he  has  acted  as  a manager or co-manager at any time falling within a period of: (a)  Forty  days  immediately  following  the  day  on  which  the  securities  are  priced  if  the offering is an initial public offering; or (b) Ten days immediately following the day on which the securities are priced if the offering is a further public offering: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research analysis or make public appearance within such forty day and ten day periods, subject to prior written approval  of legal  or compliance personnel  as specified in the internal  policies and procedures."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(3)  Research  analyst  or  research  entity  who  has  acted  as  a  manager  or  co-manager  of  public offering of securities of a company shall not publish or distribute a research report or make a public appearance concerning that company within fifteen days prior to date of entering into and fifteen days after the expiration/waiver/termination of a lock-up agreement or any other agreement that the  research  analyst  or  research  entity  has  entered  into  with  a  subject  company  that  restricts  or prohibits the sale of securities held by the subject company after the completion of public offering of securities: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research  analysis  or  make  public  appearance  regarding  that  company  within  such  fifteen  days subject  to  prior  written  approval  of  legal  or  compliance  personnel  as  specified  in  the  internal policies and procedures."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(4)  Research  analyst  or  individuals  employed  as  research  analyst  by  research  entity  shall  not participate in  business activities designed to  solicit investment  banking  or merchant  banking  or brokerage services business, such as sales pitches and deal road shows."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(5)  Research  analyst  or  individuals  employed  as  research  analyst  by  research  entity  shall  not engage  in  any  communication  with  a  current  or  prospective  client  in  the  presence  of  personnel from  investment  banking  or  merchant  banking  or  brokerage  services  divisions  or  company management about an investment banking services transaction."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(6) Investment banking or merchant banking or brokerage services division\u2019s personnel of research entity shall not direct the individuals employed as research analyst to engage in sales or marketing related to an investment banking or merchant banking or brokerage services and shall not direct the research analyst  to  engage in  any communication  with  a current  or prospective client  about such division\u2019s transaction: Provided that sub-regulations (4) to (6) shall not prohibit research analyst or research entity from engaging in investor education activities including publication of pre-deal research and briefing the views of the research analyst on the transaction to the sales or marketing personnel."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(7)  Research  analyst  or  research  entity  shall  have  adequate  documentary  basis,  supported  by research, for preparing a research report."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(8) Research analyst or research entity shall not provide any promise or assurance of favourable review in its research report to a company or industry or sector or group of companies or business group  as  consideration  to  commence  or  influence  a  business  relationship  or  for  the  receipt  of compensation or other benifits."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(9) Research analyst or research entity shall not issue a research report that is not consistent with the views of the individuals employed as research analyst regarding a subject company."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(10) Research  entity  shall ensure that the individuals employed as research analyst are separate from  other employees who are performing  sales trading, dealing, corporate finance advisory or any other activity that may affect the independence of its research report: Provided that the individual employed as research analyst by research entity can receive feedback from sales or trading personnel of brokerage division to ascertain the impact of research report. Disclosures in research reports."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(2)  Research  analyst  or  research  entity  that  employs  a  rating  system  must  clearly  define  the meaning  of  each  such  rating  including  the  time  horizon  and    benchmarks  on  which  a  rating  is based."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(3) If a research report contains either a rating or price target for subject company\u2019s securities and the research analyst or research entity has assigned a rating or price target to the securities for at least  one  year,  such  research  report  shall  also  provide  the  graph  of  daily  closing  price  of  such securities for the period assigned or for a three-year period, whichever is shorter. Recommendations in public media."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "21.  (1)  Research  analyst  or  research  entity  including  its  director  or  employee  shall  disclose  the registration  status  and  details  of  financial  interest  in  the  subject  company,    if  he  makes  public appearance."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(2) If any person including a director or employee of an investment adviser or credit rating agency or  asset  management  company  or  fund  manager,  makes .", "length": 400, "title": "Shared topics", "to": "26. Research analyst or research entity which is a body corporate or limited liability partnership firm shall appoint a compliance officer who shall be responsible for monitoring the compliance of the provisions of the Act, these regulations and circulars issued by the Board. CHAPTER IV INSPECTION Board\u2019s right to inspect."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "27. The  Board may suo  motu  or  upon  receipt  of  information  or  complaint  appoint  one  or  more persons  as  inspecting  authority  to  undertake  inspection  of  the  books  of  accounts,  records  and documents relating to research analyst or research entity for any of the following reasons, namely:- (i)  to ensure that the books of account, records and documents are being maintained in the manner specified in these regulations; (ii) to inspect into complaints received from any person, on any matter having a bearing on the activities of a research analyst; (iii)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the research analyst or research entity; (iv) to inspect into the affairs of research analyst or research entity in relation to research activities, in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts.", "length": 400, "title": "Shared topics", "to": "(2) Notwithstanding anything contained in sub-regulation (1), where sis,  supported  by research, for preparing a research report."}, {"color": "green", "from": "(3) Independent research analysts, individuals employed as research analysts by research entity or their associates shall not deal or trade directly or indirectly in securities that he reviews in a manner contrary to his given recommendation.", "length": 400, "title": "Shared topics", "to": "(9) Research analyst or research entity shall not issue a research report that is not consistent with the views of the individuals employed as research analyst regarding a subject company."}, {"color": "green", "from": "(3) Independent research analysts, individuals employed as research analysts by research entity or their associates shall not deal or trade directly or indirectly in securities that he reviews in a manner contrary to his given recommendation.", "length": 400, "title": "Shared topics", "to": "(10) Research  entity  shall ensure that the individuals employed as research analyst are separate from  other employees who are performing  sales trading, dealing, corporate finance advisory or any other activity that may affect the independence of its research report: Provided that the individual employed as research analyst by research entity can receive feedback from sales or trading personnel of brokerage division to ascertain the impact of research report. Disclosures in research reports."}, {"color": "green", "from": "(3) Independent research analysts, individuals employed as research analysts by research entity or their associates shall not deal or trade directly or indirectly in securities that he reviews in a manner contrary to his given recommendation.", "length": 400, "title": "Shared topics", "to": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. ( mpany  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts.", "length": 400, "title": "Shared topics", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstance nd circulars issued by the Board. CHAPTER IV INSPECTION Board\u2019s right to inspect."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts.", "length": 400, "title": "Shared topics", "to": "27. The  Board may suo  motu  or  upon  receipt  of  information  or  complaint  appoint  one  or  more persons  as  inspecting  authority  to  undertake  inspection  of  the  books  of  accounts,  records  and documents relating to research analyst or research entity for any of the following reasons, namely:- (i)  to ensure that the books of account, records and documents are being maintained in the manner specified in these regulations; (ii) to inspect into complaints received from any person, on any matter having a bearing on the activities of a research analyst; (iii)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the research analyst or research entity; (iv) to inspect into the affairs of research analyst or research entity in relation to research activities, in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specifi elevant  information  pertaining  to conduct  and affairs of such  research analyst or research entity including their representative, if any, to produce to the inspecting authority such books,  accounts  and  other  documents  in  his  custody  or  control  and  furnish  him  with  such statements and information as the inspecting authority may require for the purposes of inspection."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts.", "length": 400, "title": "Shared topics", "to": "(2) It shall be the duty of research analyst or research entity and any other associate person who is in possession of relevant information pertaining to conduct and affairs of the research analyst to give to the inspecting authority all such assistance and shall extend all such co-operation as may be required in connection with the inspection and shall furnish such information as sought by the inspecting authority in connection with the inspection."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts.", "length": 400, "title": "Shared topics", "to": "(3) The inspecting authority shall, for the purposes of inspection, have power to examine on oath and record the statement of any employee, director, partner or person responsible for or connected with  the  activities  of  research  analyst  or  research  entity  or  any  other  associate  person  having relevant information pertaining to such research analyst or research entity."}, {"color": "green", "from": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts.", "length": 400, "title": "Shared topics", "to": "31.  The  Board  may  after  consideration  of  the  inspection  report  and  after  giving  reasonable opportunity  of  hearing  to  research  analyst  or  research  entity  or  its  authorized  representatives, without prejudice to  any other action under the Act, issue such directions as it deems fit in  the interest of securities market or the investors including requiring research analyst or research entity not to provide research recommendation for a particular period; (i)  requiring  the  research  analyst  or  research  entity  to  refund  any  money  collected  as  fees, charges  or  commissions  or  otherwise  to  the  concerned  clients  along  with  the  requisite interest. (ii) prohibiting the research analyst or research entity from operating in the capital market or accessing the capital market for a specified period. CHAPTER V PROCEDURE FOR ACTION IN CASE OF DEFAULT Liability for action in case of default."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(3)  The  board  of  directors/committee  appointed  by  board  of  directors  of  the  research  entity approving or reviewing the compensation of individual employed as research analyst shall not take into account such individual\u2019s contribution to the research entity\u0027s investment banking or merchant banking or brokerage services business."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(4)  An  individual  employed  as  research  analyst  by  research  entity  shall  not  be  subject  to  the supervision  or  control  of  any  employee  of  the  merchant  banking  or  investment  banking    or brokerage services divisions of that research entity. Limitations on publication of research report, public appearance and conduct of business, etc."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "18. (1) Research analyst or research entity shall not publish or distribute research report or research analysis  or  make  public  appearance  regarding  a  subject  company  for  which  he  has  acted  as  a manager or co-manager at any time falling within a period of: (a)  Forty  days  immediately  following  the  day  on  which  the  securities  are  priced  if  the offering is an initial public offering; or (b) Ten days immediately following the day on which the securities are priced if the offering is a further public offering: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research analysis or make public appearance within such forty day and ten day periods, subject to prior written approval  of legal  or compliance personnel  as specified in the internal  policies and procedures."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(3)  Research  analyst  or  research  entity  who  has  acted  as  a  manager  or  co-manager  of  public offering of securities of a company shall not publish or distribute a research report or make a public appearance concerning that company within fifteen days prior to date of entering into and fifteen days after the expiration/waiver/termination of a lock-up agreement or any other agreement that the  research  analyst  or  research  entity  has  entered  into  with  a  subject  company  that  restricts  or prohibits the sale of securities held by the subject company after the completion of public offering of securities: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research  analysis  or  make  public  appearance  regarding  that  company  within  such  fifteen  days subject  to  prior  written  approval  of  legal  or  compliance  personnel  as  specified  in  the  internal policies and procedures."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(4)  Research  analyst  or  individuals  employed  as  research  analyst  by  research  entity  shall  not participate in  business activities designed to  solicit investment  banking  or merchant  banking  or brokerage services business, such as sales pitches and deal road shows."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(5)  Research  analyst  or  individuals  employed  as  research  analyst  by  research  entity  shall  not engage  in  any  communication  with  a  current  or  prospective  client  in  the  presence  of  personnel from  investment  banking  or  merchant  banking  or  brokerage  services  divisions  or  company management about an investment banking services transaction."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(6) Investment banking or merchant banking or brokerage services division\u2019s personnel of research entity shall not direct the individuals employed as research analyst to engage in sales or marketing related to an investment banking or merchant banking or brokerage services and shall not direct the research analyst  to  engage in  any communication  with  a current  or prospective client  about such division\u2019s transaction: Provided that sub-regulations (4) to (6) shall not prohibit research analyst or research entity from engaging in investor education activities including publication of pre-deal research and briefing the views of the research analyst on the transaction to the sales or marketing personnel."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(7)  Research  analyst  or  research  entity  shall  have  adequate  documentary  basis,  supported  by research, for preparing a research report."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(9) Research analyst or research entity shall not issue a research report that is not consistent with the views of the individuals employed as research analyst regarding a subject company."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(10) Research  entity  shall ensure that the individuals employed as research analyst are separate from  other employees who are performing  sales trading, dealing, corporate finance advisory or any other activity that may affect the independence of its research report: Provided that the individual employed as research analyst by research entity can receive feedback from sales or trading personnel of brokerage division to ascertain the impact of research report. Disclosures in research reports."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(2)  Research  analyst  or  research  entity  that  employs  a  rating  system  must  clearly  define  the meaning  of  each  such  rating  including  the  time  horizon  and    benchmarks  on  which  a  rating  is based."}, {"color": "green", "from": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction.", "length": 400, "title": "Shared topics", "to": "(3) If a research report contains either a rating or price target for subject company\u2019s securities and the research analyst or research entity has assigned a rating or price target to the securities for at least  one  year,  such  research  report  shall  also  provide  the  graph  of  daily  closing  price  of  such secu oint a compliance officer who shall be responsible for monitoring the compliance of the provisions of the Act, these regulations and circulars issued by the Board. CHAPTER IV INSPECTION Board\u2019s right to inspect."}, {"color": "green", "from": "(4)  An  individual  employed  as  research  analyst  by  research  entity  shall  not  be  subject  to  the supervision  or  control  of  any  employee  of  the  merchant  banking  or  investment  banking    or brokerage services divisions of that research entity. Limitations on publication of research report, public appearance and conduct of business, etc.", "length": 400, "title": "Shared topics", "to": "27. The  Board may suo  motu  or  upon  receipt  of  information  or  complaint  appoint  one  or  more persons  as  inspecting  authority  to  undertake  inspection  of  the  books  of  accounts,  records  and documents relating to research analyst or research entity for any of the following reasons, namely:- (i)  to ensure that the books of account, records and documents are being maintained in the manner specified in these regulations; (ii) to inspect into complaints received from any person, on any matter having a bearing on the activities of a research analyst; (iii)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the research analyst or research entity; (iv) to inspect into the affairs of research analyst or research entity in relation to research activities, in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "(4)  An  individual  employed  as  research  analyst  by  research  entity  shall  not  be  subject  to  the supervision  or  control  of  any  employee  of  the  merchant  banking  or  investment  banking    or brokerage services divisions of that research entity. Limitations on publication of research report, public appearance and conduct of business, etc.", "length": 40
