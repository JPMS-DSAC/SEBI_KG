 associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report.", "value": 7}, {"color": "red", "from": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of ; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report.", "length": 400, "title": "Chapterwise", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used.", "value": 7}, {"color": "red", "from": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used.", "length": 400, "title": "Chapterwise", "to": "(2)  Research  analyst  or  research  entity  that  employs  a  rating  system  must  clearly  define  the meaning  of  each  such  rating  including  the  time  horizon  and    benchmarks  on  which  a  rating  is based.", "value": 7}, {"color": "red", "from": "(2)  Research  analyst  or  research  entity  that  employs  a  rating  system  must  clearly  define  the meaning  of  each  such  rating  including  the  time  horizon  and    benchmarks  on  which  a  rating  is based.", "length": 400, "title": "Chapterwise", "to": "(3) If a research report contains either a rating or price target for subject company\u2019s securities and the research analyst or research entity has assigned a rating or price target to the securities for at least  one  year,  such  research  report  shall  also  provide  the  graph  of  daily  closing  price  of  such securities for the period assigned or for a three-year period, whichever is shorter. Recommendations in public media.", "value": 7}, {"color": "red", "from": "(3) If a research report contains either a rating or price target for subject company\u2019s securities and the research analyst or research entity has assigned a rating or price target to the securities for at least  one  year,  such  research  report  shall  also  provide  the  graph  of  daily  closing  price  of  such securities for the period assigned or for a three-year period, whichever is shorter. Recommendations in public media.", "length": 400, "title": "Chapterwise", "to": "21.  (1)  Research  analyst  or  research  entity  including  its  director  or  employee  shall  disclose  the registration  status  and  details  of  financial  interest  in  the  subject  company,    if  he  makes  public appearance.", "value": 7}, {"color": "red", "from": "21.  (1)  Research  analyst  or  research  entity  including  its  director  or  employee  shall  disclose  the registration  status  and  details  of  financial  interest  in  the  subject  company,    if  he  makes  public appearance.", "length": 400, "title": "Chapterwise", "to": "(2) If any person including a director or employee of an investment adviser or credit rating agency or  asset  management  company  or  fund  manager,  makes  public  appearance  or  makes  a recommendation or offers an opinion concerning securities or public offers through public media, all the provisions of regulations 16 and 17 shall apply mutatis mutandis to him and he shall disclose his name, registration status and details of financial interest in the subject company at the time of,- (i)  making such recommendation or offering such opinion in personal capacity; (ii) responding  to queries from audiences or journalists in personal capacity; (iii)communicating the research report or substance of the research report through the public media. Distribution of  research reports.", "value": 7}, {"color": "red", "from": "(2) If any person including a director or employee of an investment adviser or credit rating agency or  asset  management  company  or  fund  manager,  makes  public  appearance  or  makes  a recommendation or offers an opinion concerning securities or public offers through public media, all the provisions of regulations 16 and 17 shall apply mutatis mutandis to him and he shall disclose his name, registration status and details of financial interest in the subject company at the time of,- (i)  making such recommendation or offering such opinion in personal capacity; (ii) responding  to queries from audiences or journalists in personal capacity; (iii)communicating the research report or substance of the research report through the public media. Distribution of  research reports.", "length": 400, "title": "Chapterwise", "to": "22. (1) A research report shall not be made available selectively to internal trading personnel or a particular  client  or  class  of  clients  in  advance  of  other  clients  who  are  entitled  to  receive  the research report.", "value": 7}, {"color": "red", "from": "22. (1) A research report shall not be made available selectively to internal trading personnel or a particular  client  or  class  of  clients  in  advance  of  other  clients  who  are  entitled  to  receive  the research report.", "length": 400, "title": "Chapterwise", "to": "(2) Research analyst or research entity who distributes any third party research report shall review the third party research report for any untrue statement of material fact or any false or misleading information.", "value": 7}, {"color": "red", "from": "(2) Research analyst or research entity who distributes any third party research report shall review the third party research report for any untrue statement of material fact or any false or misleading information.", "length": 400, "title": "Chapterwise", "to": "(3) Research analyst or research entity who distributes any third party research report shall disclose any material conflict of interest of such third party research provider or he shall  provide a web address that directs a recipient to the relevant disclosures.", "value": 7}, {"color": "red", "from": "(3) Research analyst or research entity who distributes any third party research report shall disclose any material conflict of interest of such third party research provider or he shall  provide a web address that directs a recipient to the relevant disclosures.", "length": 400, "title": "Chapterwise", "to": "(4) Provisions of sub-regulations (2) and (3) shall not apply to a research analyst or research entity if he has no direct or indirect business or contractual relationship with such third party research provider. Additional disclosures by proxy adviser.", "value": 7}, {"color": "red", "from": "(4) Provisions of sub-regulations (2) and (3) shall not apply to a research analyst or research entity if he has no direct or indirect business or contractual relationship with such third party research provider. Additional disclosures by proxy adviser.", "length": 400, "title": "Chapterwise", "to": "23. (1) All the provisions of Chapter II, III, IV, V and VI shall apply mutatis mutandis to the proxy adviser: Provided that the employees of proxy advisors engaged in providing proxy advisory services shall be required to have a minimum qualification of being a graduate in any discipline: Provided  further  that  certification  requirements  for  employees  of  proxy  advisors  engaged  in providing proxy advisory services shall be as specified by the Board: Provided  further  that  time  period  for  compliance  with  capital  adequacy  as  provided  in  sub- regulation (3) of regulation 8, for proxy advisors shall be three years.", "value": 7}, {"color": "red", "from": "23. (1) All the provisions of Chapter II, III, IV, V and VI shall apply mutatis mutandis to the proxy adviser: Provided that the employees of proxy advisors engaged in providing proxy advisory services shall be required to have a minimum qualification of being a graduate in any discipline: Provided  further  that  certification  requirements  for  employees  of  proxy  advisors  engaged  in providing proxy advisory services shall be as specified by the Board: Provided  further  that  time  period  for  compliance  with  capital  adequacy  as  provided  in  sub- regulation (3) of regulation 8, for proxy advisors shall be three years.", "length": 400, "title": "Chapterwise", "to": "(2) The proxy adviser shall additionally disclose the following: (i)  the  extent  of  research  involved  in  a  particular recommendation  and  the  extent  and/or effectiveness of its controls and procedures in ensuring the accuracy of issuer data; (ii)  policies  and  procedures  for  interacting  with  issuers,  informing  issuers  about  the recommendation and review of recommendations;", "value": 7}, {"color": "red", "from": "(2) The proxy adviser shall additionally disclose the following: (i)  the  extent  of  research  involved  in  a  particular recommendation  and  the  extent  and/or effectiveness of its controls and procedures in ensuring the accuracy of issuer data; (ii)  policies  and  procedures  for  interacting  with  issuers,  informing  issuers  about  the recommendation and review of recommendations;", "length": 400, "title": "Chapterwise", "to": "(3) Proxy adviser shall maintain the record of his voting recommendations and furnish the same to the Board on request.", "value": 7}, {"color": "red", "from": "(3) Proxy adviser shall maintain the record of his voting recommendations and furnish the same to the Board on request.", "length": 400, "title": "Chapterwise", "to": "(4)  In  case  of  any  inconsistency  or  difficulty  in  respect  of  applicability  of  provisions  of  these regulations to proxy advisers, the Board may issue such clarifications or exemptions as may be deemed appropriate. General responsibility.", "value": 7}, {"color": "red", "from": "(4)  In  case  of  any  inconsistency  or  difficulty  in  respect  of  applicability  of  provisions  of  these regulations to proxy advisers, the Board may issue such clarifications or exemptions as may be deemed appropriate. General responsibility.", "length": 400, "title": "Chapterwise", "to": "24. (1) Research analyst or research entity shall maintain an arms-length relationship between its research activity and other activities.", "value": 7}, {"color": "red", "from": "24. (1) Research analyst or research entity shall maintain an arms-length relationship between its research activity and other activities.", "length": 400, "title": "Chapterwise", "to": "(2)  Research  analyst  or  research  entity  shall  abide  by  Code  of  Conduct  as  specified  in  Third Schedule.", "value": 7}, {"color": "red", "from": "(2)  Research  analyst  or  research  entity  shall  abide  by  Code  of  Conduct  as  specified  in  Third Schedule.", "length": 400, "title": "Chapterwise", "to": "(3) In case of change in control of the research analyst or research entity, prior approval from the Board shall be taken.", "value": 7}, {"color": "red", "from": "(3) In case of change in control of the research analyst or research entity, prior approval from the Board shall be taken.", "length": 400, "title": "Chapterwise", "to": "(4) Research analyst or research entity shall furnish to the Board information and reports as may be specified by the Board from time to time.", "value": 7}, {"color": "red", "from": "(4) Research analyst or research entity shall furnish to the Board information and reports as may be specified by the Board from time to time.", "length": 400, "title": "Chapterwise", "to": "(5)  It  shall  be  the  responsibility  of  the  research  analyst  or  research  entity  to  ensure  that  its employees  or  partners,  as  may  be  applicable,  comply  with  the  certification  and  qualification requirements under regulation 7 at all times. Maintenance of records.", "value": 7}, {"color": "red", "from": "(5)  It  shall  be  the  responsibility  of  the  research  analyst  or  research  entity  to  ensure  that  its employees  or  partners,  as  may  be  applicable,  comply  with  the  certification  and  qualification requirements under regulation 7 at all times. Maintenance of records.", "length": 400, "title": "Chapterwise", "to": "25. (1) Research analyst or research entity shall maintain the following records: (i)  research report duly signed and dated; (ii) research recommendation provided; (iii)rationale for arriving at research recommendation; (iv) record of public appearance.", "value": 7}, {"color": "red", "from": "25. (1) Research analyst or research entity shall maintain the following records: (i)  research report duly signed and dated; (ii) research recommendation provided; (iii)rationale for arriving at research recommendation; (iv) record of public appearance.", "length": 400, "title": "Chapterwise", "to": "(2)  All  records  shall  be  maintained  either  in  physical  or  electronic  form  and  preserved  for  a minimum period of five years: Provided that where records are required to be duly signed and are maintained in electronic form, such records shall be digitally signed.", "value": 7}, {"color": "red", "from": "(2)  All  records  shall  be  maintained  either  in  physical  or  electronic  form  and  preserved  for  a minimum period of five years: Provided that where records are required to be duly signed and are maintained in electronic form, such records shall be digitally signed.", "length": 400, "title": "Chapterwise", "to": "(3) Research analyst or research entity shall conduct annual audit in respect of compliance with these  regulations  from  a  member  of  Institute  of  Chartered  Accountants  of  India  or  Institute  of Company Secretaries of India. Appointment of compliance officer.", "value": 7}, {"color": "red", "from": "(3) Research analyst or research entity shall conduct annual audit in respect of compliance with these  regulations  from  a  member  of  Institute  of  Chartered  Accountants  of  India  or  Institute  of Company Secretaries of India. Appointment of compliance officer.", "length": 400, "title": "Chapterwise", "to": "26. Research analyst or research entity which is a body corporate or limited liability partnership firm shall appoint a compliance officer who shall be responsible for monitoring the compliance of the provisions of the Act, these regulations and circulars issued by the Board. CHAPTER IV INSPECTION Board\u2019s right to inspect.", "value": 7}, {"color": "red", "from": "26. Research analyst or research entity which is a body corporate or limited liability partnership firm shall appoint a compliance officer who shall be responsible for monitoring the compliance of the provisions of the Act, these regulations and circulars issued by the Board. CHAPTER IV INSPECTION Board\u2019s right to inspect.", "length": 400, "title": "Chapterwise", "to": "27. The  Board may suo  motu  or  upon  receipt  of  information  or  complaint  appoint  one  or  more persons  as  inspecting  authority  to  undertake  inspection  of  the  books  of  accounts,  records  and documents relating to research analyst or research entity for any of the following reasons, namely:- (i)  to ensure that the books of account, records and documents are being maintained in the manner specified in these regulations; (ii) to inspect into complaints received from any person, on any matter having a bearing on the activities of a research analyst; (iii)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the research analyst or research entity; (iv) to inspect into the affairs of research analyst or research entity in relation to research activities, in the interest of the securities market or in the interest of investors. Notice before inspection.", "value": 7}, {"color": "red", "from": "27. The  Board may suo  motu  or  upon  receipt  of  information  or  complaint  appoint  one  or  more persons  as  inspecting  authority  to  undertake  inspection  of  the  books  of  accounts,  records  and documents relating to research analyst or research entity for any of the following reasons, namely:- (i)  to ensure that the books of account, records and documents are being maintained in the manner specified in these regulations; (ii) to inspect into complaints received from any person, on any matter having a bearing on the activities of a research analyst; (iii)to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the research analyst or research entity; (iv) to inspect into the affairs of research analyst or research entity in relation to research activities, in the interest of the securities market or in the interest of investors. Notice before inspection.", "length": 400, "title": "Chapterwise", "to": "28. (1) Before ordering an inspection under regulation 27, the Board shall give not less than seven days notice to research analyst or research entity.", "value": 7}, {"color": "red", "from": "(2) Notwithstanding anything contained in sub-regulation (1), where the Board is satisfied that in the interest of the investors no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the research analyst or research entity be taken up without such notice.", "length": 400, "title": "Chapterwise", "to": "(3) During the course of an inspection, the research analyst or research entity against whom the inspection is being carried out shall be bound to discharge its obligations as provided in regulation", "value": 7}, {"color": "red", "from": "(3) During the course of an inspection, the research analyst or research entity against whom the inspection is being carried out shall be bound to discharge its obligations as provided in regulation", "length": 400, "title": "Chapterwise", "to": "29. Obligation of research analyst on inspection.", "value": 7}, {"color": "red", "from": "29. Obligation of research analyst on inspection.", "length": 40 formation pertaining to conduct and affairs of the research analyst to give to the inspecting authority all such assistance and shall extend all such co-operation as may be required in connection with the inspection and shall furnish such information as sought by the inspecting authority in connection with the inspection.", "length": 400, "title": "Chapterwise", "to": "(3) The inspecting authority shall, for the purposes of inspection, have power to examine on oath and record the statement of any employee, director, partner or person responsible for or connected with  the  activities  of  research  analyst  or  research  entity  or  any  other  associate  person  having relevant information pertaining to such research analyst or research entity.", "value": 7}, {"color": "red", "from": "(3) The inspecting authority shall, for the purposes of inspection, have power to examine on oath and record the statement of any employee, director, partner or person responsible for or connected with  the  activities  of  research  analyst  or  research  entity  or  any  other  associate  person  having relevant information pertaining to such research analyst or research entity.", "length": 400, "title": "Chapterwise", "to": "(4)  The  inspecting  authority  shall,  for  the  purposes  of  inspection,  have  power  to  obtain authenticated copies of documents, books, accounts of research analyst or research entity, from any person having control or custody of such documents, books or accounts. Submission of report to the Board.", "value": 7}, {"color": "red", "from": "(4)  The  inspecting  authority  shall,  for  the  purposes  of  inspection,  have  power  to  obtain authenticated copies of documents, books, accounts of research analyst or research entity, from any person having control or custody of such documents, books or accounts. Submission of report to the Board.", "length": 400, "title": "Chapterwise", "to": "30. The inspecting authority shall, as soon as possible, on comple ticular period; (i)  requiring  the  research  analyst  or  research  entity  to  refund  any  money  collected  as  fees, charges  or  commissions  or  otherwise  to  the  concerned  clients  along  with  the  requisite interest. (ii) prohibiting the research analyst or research entity from operating in the capital market or accessing the capital market for a specified period. CHAPTER V PROCEDURE FOR ACTION IN CASE OF DEFAULT Liability for action in case of default.", "length": 400, "title": "Chapterwise", "to": "32. Research analyst or research entity who: (i) (ii) contravenes  any  of  the  provisions  of  the  Act  or  any  regulations  or  circulars  issued thereunder; fails to furnish any information relating to its activity as a research analyst as required by the Board; (iii)  furnishes  to  the  Board  information  which  is  false  or  misleading  in  any  material particular; (iv)  does not submit periodic returns or reports as required by the Board; (v)  does not co-operate in any enquiry, inspection or investigation conducted by the Board; (vi)  fails to resolve the complaints or fails to give a satisfactory reply to the Board in this behalf, shall be dealt with in the manner provided under the Act or  the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. 3[CHAPTER V-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases.", "value": 7}, {"color": "red", "from": "32. Research analyst or research entity who: (i) (ii) contravenes  any  of  the  provisions  of  the  Act  or  any  regulations  or  circulars  issued thereunder; fails to furnish any information relating to its activity as a research analyst as required by the Board; (iii)  furnishes  to  the  Board  information  which  is  false  or  misleading  in  any  material particular; (iv)  does not submit periodic returns or reports as required by the Board; (v)  does not co-operate in any enquiry, inspection or inv n acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "18. (1) Research analyst or research entity shall not publish or distribute research report or research analysis  or  make  public  appearance  regarding  a  subject  company  for  which  he  has  acted  as  a manager or co-manager at any time falling within a period of: (a)  Forty  days  immediately  following  the  day  on  which  the  securities  are  priced  if  the offering is an initial public offering; or (b) Ten days immediately following the day on which the securities are priced if the offering is a further public offering: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research analysis or make public appearance within such forty day and ten day periods, subject to prior written approval  of legal  or compliance personnel  as specified in the internal  policies and procedures."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of  be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "(6) Investment banking or merchant banking or brokerage services division\u2019s personnel of research entity shall not direct the individuals employed as research analyst to engage in sales or marketing related to an investment banking or merchant banking or brokerage services and shall not direct the research analyst  to  engage in  any communication  with  a current  or prospective client  about such division\u2019s transaction: Provided that sub-regulations (4) to (6) shall not prohibit research analyst or research entity from engaging in investor education activities including publication of pre-deal research and briefing the views of the research analyst on the transaction to the sales or marketing personnel."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "(7)  Research  analyst  or  research  entity  shall  have  adequate  documentary  basis,  supported  by research, for preparing a research report."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "(9) Research analyst or research entity shall not issue a research report that is not consistent with the views of the individuals employed as research analyst regarding a subject company."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "(10) Research  entity  shall ensure that the individuals employed as research analyst are separate from  other employees who are performing  sales trading, dealing, corporate finance advisory or any other activity that may affect the independence of its research report: Provided that the individual employed as research analyst by research entity can receive feedback from sales or trading personnel of brokerage division to ascertain the impact of research report. Disclosures in research reports."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used."}, {"color": "green", "from": "3. (1)   On and from the commencement of these regulations, no person shall act as a      research analyst or research entity or hold itself out as a research analyst unless he has obtained a certificate of registration from the Board under these regulations: Provided that any person acting as research analyst or research entity before the commencement of these regulations may continue to do so for a period of six months from such commencement or, if it has made an application for a certificate of registration under sub-regulation (2) within the said period of six months, till the disposal of such application: Provided further that an investment adviser, credit rating agency, asset management company or fund manager, who issues research report or circulates/distributes research report to public or its director or employee who makes public appearance, shall not be required to seek registration under regulation 3, subject to compliance of Chapter III of these regulations.", "length": 400, "title": "Shared topics", "to": "(2)  Research  analyst  or  research  entity  that  employs  a  rating  system  must  clea mediaries) Regulations, 2008; (viii) whether  the  applicant  has  the  necessary  infrastructure  to  effectively  discharge  the activities of research analyst; (ix)  whether the applicant or any person directly or indirectly connected with the applicant has in  the past  been refused  certificate by the Board and if so, the grounds for such refusal; (x)  whether any  disciplinary action has been taken by the Board or any other regulatory authority  against  the  applicant  or  any  person  directly  or  indirectly  connected  to  the applicant under the respective Act, rules or regulations made thereunder. Qualification and certification requirement."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "7.(1)  An individual registered as research analyst under these regulations, individuals employed as  research  analyst  and  partners  of  a  research  analyst,  if  any,  engaged  in  preparation  and/or publication  of  research  report  or  research  analysis  shall  have  the  following  minimum qualifications, at all times: (i)  A professional qualification or post-graduate degree or post graduate diploma in finance, accountancy,  business  management,  commerce,  economics,  capital  market,  financial services or markets provided by: (a)  a university which is recognized by University Grants Commission or by any other commission/council/board/body established under an Act of Parliament in India for the purpose; or (b) an institute/association affiliated with such university; or (c)  an institute/  association/university established by  the central  government o e regulations; (ii) the research analyst  shall forthwith inform  the Board in  writing, if any information  or particulars previously submitted to the Board are found to be false or misleading in any material particular or if there is any material change in the information already submitted; (iii)research analyst registered under these regulations shall use the term \u2018research analyst\u2019 in all correspondences with its clients. Recognition of body or body corporate for regulation of research analysts."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(2)  The  Board  may,  at  the  time  of  recognition  of  such  body  or  body  corporate,  delegate administration, supervision and regulation of research analysts to such body or body corporate on such terms and conditions as may be specified by the Board."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(3) The Board may specify that no person shall act as research analyst unless he is a member of a recognized body or body corporate and in such event, provisions of these regulations and bye-laws or articles of such body or body corporate shall apply mutatis mutandis to such research analyst. CHAPTER III MANAGEMENT OF CONFLICTS OF INTEREST AND DISCLOSURE REQUIREMENTS Establishing Internal policies and procedures."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "15.  (1)  Research  analyst  or  research  entity  shall  have  written  internal  policies  and  control procedures governing the dealing and trading by any research analyst for: (i) addressing actual or potential conflict of interest arising from such dealings or trading of securities of subject company; (ii)  promoting  objective  and  reliable  research  that  reflects  the  unbiased  view  of  research analyst; and (iii) preventing the use of research report or research analysis to manipulate the securities market."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(2)  Research  analyst  or  research  entity  shall  have  in  place  appropriate  mechanisms  to  ensure independence of its research activities from its other business activities. Limitations on trading by research analysts."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "16. (1) Personal trading activities of the individuals employed as research analyst by research entity shall  be  monitored,  recorded  and  whereever  necessary,  shall  be  subject  to  a  formal  approval process."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(2) Independent research analysts, individuals employed as research analyst by research entity  or their associates shall not deal or trade in securities that the research analyst recommends or follows within thirty days before and five  days after the publication of a research report."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(3) Independent research analysts, individuals employed as research analysts by research entity or their associates shall not deal or trade directly or indirectly in securities that he reviews in a manner contrary to his given recommendation."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(4) Independent research analysts, individuals employed as research analysts by research entity or their associate shall not purchase or receive securities of the issuer before the issuer\u0027s initial public offering, if the issuer is principally engaged in the same types of business as companies that the research analyst follows or recommends."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(5) Provisions of sub-regulations (2) to (4) shall apply mutatis mutandis to a research entity unless it  has  segregated  its  research  activities  from  all  other  activities  and  maintained  an  arms-length relationship between such activities."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(6) Notwithstanding anything contained in sub-regulations (2) to (4), such restrictions to trade or deal  in  securities  may  not  apply  in  case  of  significant  news  or  event  concerning  the  subject company or based upon an unanticipated significant change in the personal financial circumstances of the research analyst, subject to prior written approval as per the terms specified in the approved internal policies and procedures. Compensation of research analysts."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "17.  (1)  Research  entity  shall  not  pay  any  bonus,  salary  or  other  form  of  compensation  to  any individual  employed  as  research  analyst  that  is  determined  or  based  on  any  specific  merchant banking or investment banking or brokerage services transaction."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(2)  The  compensation  of  all  individuals  employed  as  research  analyst  shall  be  reviewed, documented  and  approved  annually  by  board  of  directors/committee  appointed  by  board  of directors of the research entity, which does not consist of representation from its merchant banking or investment banking or brokerage services divisions."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(3)  The  board  of  directors/committee  appointed  by  board  of  directors  of  the  research  entity approving or reviewing the compensation of individual employed as research analyst shall not take into account such individual\u2019s contribution to the research entity\u0027s investment banking or merchant banking or brokerage services business."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(4)  An  individual  employed  as  research  analyst  by  research  entity  shall  not  be  subject  to  the supervision  or  control  of  any  employee  of  the  merchant  banking  or  investment  banking    or brokerage services divisions of that research entity. Limitations on publication of research report, public appearance and conduct of business, etc."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "18. (1) Research analyst or research entity shall not publish or distribute research report or research analysis  or  make  public  appearance  regarding  a  subject  company  for  which  he  has  acted  as  a manager or co-manager at any time falling within a period of: (a)  Forty  days  immediately  following  the  day  on  which  the  securities  are  priced  if  the offering is an initial public offering; or (b) Ten days immediately following the day on which the securities are priced if the offering is a further public offering: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research analysis or make public appearance within such forty day and ten day periods, subject to prior written approval  of legal  or compliance personnel  as specified in the internal  policies and procedures."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(3)  Research  analyst  or  research  entity  who  has  acted  as  a  manager  or  co-manager  of  public offering of securities of a company shall not publish or distribute a research report or make a public appearance concerning that company within fifteen days prior to date of entering into and fifteen days after the expiration/waiver/termination of a lock-up agreement or any other agreement that the  research  analyst  or  research  entity  has  entered  into  with  a  subject  company  that  restricts  or prohibits the sale of securities held by the subject company after the completion of public offering of securities: Provided  that  research  analyst  or  research  entity  may  publish  or  distribute  research  report  or research  analysis  or  make  public  appearance  regarding  that  company  within  such  fifteen  days subject  to  prior  written  approval  of  legal  or  compliance  personnel  as  specified  in  the  internal policies and procedures."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(5)  Research  analyst  or  individuals  employed  as  research  analyst  by  research  entity  shall  not engage  in  any  communication  with  a  current  or  prospective  client  in  the  presence  of  personnel from  investment  banking  or  merchant  banking  or  brokerage  services  divisions  or  company management about an investment banking services transaction."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(6) Investment banking or merchant banking or brokerage services division\u2019s personnel of research entity shall not direct the individuals employed as research analyst to engage in sales or marketing related to an investment banking or merchant banking or brokerage services and shall not direct the research analyst  to  engage in  any communication  with  a current  or prospective client  about such division\u2019s transaction: Provided that sub-regulations (4) to (6) shall not prohibit research analyst or research entity from engaging in investor education activities including publication of pre-deal research and briefing the views of the research analyst on the transaction to the sales or marketing personnel."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(7)  Research  analyst  or  research  entity  shall  have  adequate  documentary  basis,  supported  by research, for preparing a research report."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(8) Research analyst or research entity shall not provide any promise or assurance of favourable review in its research report to a company or industry or sector or group of companies or business group  as  consideration  to  commence  or  influence  a  business  relationship  or  for  the  receipt  of compensation or other benifits."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(9) Research analyst or research entity shall not issue a research report that is not consistent with the views of the individuals employed as research analyst regarding a subject company."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "(10) Research  entity  shall ensure that the individuals employed as research analyst are separate from  other employees who are performing  sales trading, dealing, corporate finance advisory or any other activity that may affect the independence of its research report: Provided that the individual employed as research analyst by research entity can receive feedback from sales or trading personnel of brokerage division to ascertain the impact of research report. Disclosures in research reports."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "19.  A  research  analyst  or  research  entity  shall  disclose  all  material  information  about  itself including  its  business  activity,  disciplinary  history,  the  terms  and  conditions  on  which it  offers research  report,  details  of  associates  and  such  other  information  as  is  necessary  to  take  an investment decision, including the following: (i)  Research analyst or research entity shall disclose the following in research report and in public appearance with regard to ownership and material conflicts of interest: (a)  whether the research analyst or research entity or his associate or his relative has any  financial  interest  in  the  subject  company  and  the  nature  of  such  financial interest; (b) whether the research analyst or research entity or its associates or relatives, have actual/beneficial  ownership  of  one  per  cent.  or  more  securities  of  the  subject company, at the end of the month immediately preceding the date of publication of the research report or date of the public appearance; (c)  whether the research analyst or research entity or his associate or his relative, has any  other  material  conflict  of  interest  at  the  time of  publication  of  the  research report or at the time of public appearance; (ii) Research analyst or research entity shall disclose the following in research report with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether  it    or    its  associates  have  managed  or  co-managed  public  offering  of securities for the subject company in the past twelve months; (c)  whether  it  or  its  associates  have  received  any  compensation  for  investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (d) whether  it  or  its  associates  have  received  any  compensation  for  products  or services other than investment banking or merchant banking or brokerage services from the subject company in the past twelve months; (e)  whether it or its associates have received any compensation or other benefits from the subject company or third party in connection with the research report. (iii)Research analyst or research entity shall disclose the following in public appearance with regard to receipt of compensation: (a)  whether  it  or  its  associates  have  received  any  compensation  from  the  subject company in the past twelve months; (b) whether the subject company is or was a client during twelve months preceding the date of distribution of the research report and the types of services provided: Provided that research analyst or research entity shall not be required to make a disclosure as per sub-clauses (c), (d) and (e)  of clause (ii) or sub-clauses (a) and (b)  of clause (iii) to the extent such disclosure would reveal material non-public information  regarding  specific  potential future  investment  banking  or  merchant banking or brokerage services transactions of the subject company. (iv) whether the research analyst has served as an officer, director or employee of the subject company; (v)  whether  the  research  analyst  or  research  entity  has  been  engaged  in  market  making activity for  the subject company; (vi)  Research analyst or research entity shall provide all other disclosures in research report and public appearance as specified by the Board under any other regulations. Contents of research report."}, {"color": "green", "from": "4. Any person located outside India engaged in issuance of research report or research analysis in respect  of  securities  listed  or  proposed  to  be  listed  on  a  stock  exchange  shall  enter  into  an agreement with a research analyst or research entity registered under these regulations. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "20. (1) Research analyst or research entity shall take steps to ensure that facts in its research reports are based on reliable information and shall define the terms used in making recommendations, and these terms shall be consistently used."}, {"color": "g
