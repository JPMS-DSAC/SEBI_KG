at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "(2)  The  buy-back  of  55[shares  or  other  specified  securities]  from  the  open  market may be in any one of the following methods : (a)  through stock exchange, (b)  book-building process."}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange"}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereunder: a separate window shall be created by the stock exchange, which shall (a) remain  open  during  the  buy-back  period,  for  buy-back  of  shares  or  other specified securities in physical form. (b) the  company  shall  buy-back  shares  or other  specified securities  from eligible  shareholders  holding  physical  shares  through  the  separate  window specified in clause (a), only after verification of the identity proof and address proof by the broker. the price at which the shares or other specified securities are bought back shall  be  the  volume  weighted  average  price  of  the  shares  or  other specified  securities  bought-back,  other  than  in  the  physical  form,  during the calendar week in which such shares or other specified securities were received by the broker: (c) Provided  that  the  price  of  shares  or  other  specified  securities  tendered during  the  first  calendar  week  of  the  buy-back  shall  be  the  volume weighted average market price of the shares or other specified securities of the company during the preceding calendar week. back  in  the  normal  market  during  calendar  week,  the  preceding  week when  the  company  has  last  bought  back  the  shares  or  other  specified securities may be considered."}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title" ing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company iate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "5A. (1) A company, authorised by a resolution passed by the Board of Directors at its meeting, to buy back its 20[shares or other specified securities under first proviso to clause (b) of sub-section (2) of section 77A of the other specified securities subject to the following conditions: (a) before making a public announcement under sub regulation (1) of regulation 8, a public notice shall be given in atleast one English national daily, one Hindi national daily and a regional language daily, all with wide circulation at the place where the registered office of the company is situated, the public notice shall be given within 2 days of the passing of the resolution by the Board of Directors; the public notice shall contain the disclosures as specified in schedule I. (b) (c)", "length": 400, "title": "Shared topics", "to": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]"}, {"color": "green", "from": "(2) A copy of the resolution, passed by the Board of Directors at its meeting, authorising buy back of its shares or other specified securities, shall be filed with the Board and the stock exchanges where the shares or other specified securiti ests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "6.  A  company  may  buy-back  its  22[shares  or  other  specified  securities]  from  its existing  23[security-holders]  on  a  proportionate  basis  in  accordance  with  the provisions of this Chapter: 24[Provided that fifteen percent of the number of securities which the company proposes  to  buy  back  or  number  of  securities  entitled  as  per  their  shareholding, whichever is higher, shall be reserved for small shareholders.] Additional disclosures", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regul cific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "21.  (1)  The  Board  may,  on  failure  of  the  merchant  banker  to  comply  with  the obligations  or  failing  to  observe  due  diligence  initiate  action  against  the  merchant banker in terms of the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2)."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions"}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "7.  The  explanatory  statement  annexed  to  the  notice  under  section  173  of  the Companies Act,  25[***] shall contain the disclosures mentioned in regulation 5 26[***] and also the following disclosures:\u2014 (a)  the  27[maximum]  price  at  which  the  buy-back  of  28[shares  or  other  specified securities] shall be made 29[and whether the Board of Directors of the company are  being  authorised  at  the  general  meeting  to  determine  subsequently  the specific price at which the buy-back may be made at the appropriate time]; (b)  if the promoter intends to offer their 30[shares or other specified securities], (i)  the  quantum  of  31[shares  or  other  specified  securities]  proposed  to  be tendered, and (ii)  the  details  of  their  transactions  and  their  holdings  for  the  last  six  months prior  to  the  passing  of  the  special  resolution  for  buy-back  including information  of  number  of  32[shares  or  other  specified  securities]  acquired, the price and the date of acquisition. Filing of offer document, etc.", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company."}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "(7)  The  company  shall  file  along  with  the  draft  letter  of  offer,  a  declaration  of solvency  in  the  prescribed  form  and  in  a  manner  prescribed  in  sub-section  (6)  of section 77A of the Companies Act. Offer procedure"}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company."}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part."}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulat ys  from  the  date  of acceptance of the specified securities.\u201d"}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "\u201c(3) The company shall furnish a certificate to the Board duly verified by \u2014 (a) (b) (c) the registrar and whenever there is no registrar through the merchant banker; two whole-time Directors including the Managing Director and, the statutory auditor of the company, and certifying compliance as specified in sub-regulation"}, {"color": "green", "from": "8.  33[(1)  The  company  which  has  been  authorised  by  a  special  resolution  or  a resolution  passed  by  the  Board  of  Directors  at  its  meeting  shall  make  a  public announcement  within  two  working  days  from  the  date  of  resolution  in  at  least  one English National  Daily,  one  Hindi  National  Daily and a  Regional  language daily  all with  wide  circulation  at  the  place  where  the  Registered  office  of  the  company  is following:", "length": 400, "title": "Shared topics", "to": "14. (1) A company intending to buy-back its  54[shares or other specified securities] from the open market shall do so in accordance with the provisions of this Chapter. 06-2004 for the following: \u201cThe  particulars  of  the security  certificates  extinguished  and  destroyed  under  sub-regulation  (1)  shall  be furnished to the stock exchanges where the specified securities of the company are listed within seven days of extinguishment and destruction of the certificates.\u201d" , "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "\u201c(3) The company shall furnish a certificate to the Board duly verified by \u2014 (a) (b) (c) the registrar and whenever there is no registrar through the merchant banker; two whole-time Directors including the Managing Director and, the statutory auditor of the company, and certifying compliance as specified in sub-regulation"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "14. (1) A company intending to buy-back its  54[shares or other specified securities] from the open market shall do so in accordance with the provisions of this Chapter. 06-2004 for the following: \u201cThe  particulars  of  the security  certificates  extinguished  and  destroyed  under  sub-regulation  (1)  shall  be furnished to the stock exchanges where the specified securities of the company are listed within seven days of extinguishment and destruction of the certificates.\u201d"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(4) For such part of the escrow account as is in the form of a bank guarantee: (a) the same shall be in favour of the merchant banker and shall be kept valid for a period of thirty days after the closure of the offer or till the completion of all obligations under these regulations, whichever is later. (b) the same shall not be returned by the merchant banker till completion of all obligations under the regulations."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(5)  Where  part  of  the  escrow  account  is  in  the  form  of  a  bank  guarantee,  the company shall deposit with a scheduled commercial bank, in cash, a sum of at least"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "18. The provisions of regulation 12 pertaining to extinguishment of certificates shall be applicable mutatis mutandis. CHAPTER V GENERAL OBLIGATIONS Obligations of the company"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "21.  (1)  The  Board  may,  on  failure  of  the  merchant  banker  to  comply  with  the obligations  or  failing  to  observe  due  diligence  initiate  action  against  the  merchant banker in terms of the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2)."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions"}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "(4) The company shall within  37[five working days] of the public announcement file with the Board a draft-letter of offer 38[, along with soft copy,] containing disclosures as specified in Schedule III through a merchant banker who is not associated with the company.", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"co n 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(5) The draft letter of offer referred to in su all  file  along  with  the  draft  letter  of  offer,  a  declaration  of solvency  in  the  prescribed  form  and  in  a  manner  prescribed  in  sub-section  (6)  of section 77A of the Companies Act. Offer procedure", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(7)  The  company  shall  file  along  with  the  draft  letter  of  offer,  a  declaration  of solvency  in  the  prescribed  form  and  in  a  manner  prescribed  in  sub-section  (6)  of section 77A of the Companies Act. Offer procedure", "length": 400, "title": "Shared topics", "to": "(2) No public announcement of buy-back s ys from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(7)  The  company  shall  file  along  with  the  draft  letter  of  offer,  a  declaration  of solvency  in  the  prescribed  form  and  in  a  manner  prescribed  in  sub-section  (6)  of section 77A of the Companies Act. Offer procedure", "length": 400, "title": "Shared topics", "to": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "40[9.  (1)  A  company  making  a  buyback  offer  shall  announce  a  record  date  for  the purpose of determining the entitlement and the names of the security holders, who are eligible to participate in the proposed buyback offer.", "length": 400, "title": "Shared topics", "to": "9. (1) The offer for buy-back shall remain open to the members for a period not less than fifteen days and not exceeding thirty days."}, {"color": "green", "from": "40[9.  (1)  A fer for buy-back shall remain open to the members for a period not less than fifteen days and not exceeding thirty days.", "length": 400, "title": "Shared topics", "to": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time."}, {"color": "green", "from": "9. (1) The offer for buy-back shall remain open to the members for a period not less than fifteen days and not exceeding thirty days.", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-"}, {"color": "green", "from": "9. (1) The offer for buy-back shall remain open to the members for a period not less than fifteen days and not exceeding thirty days.", "length": 400, "title": "Shared topics", "to": "71[(3) The company shall extinguish and physically destroy the security certificates so bought  back  during  the  month  in  the  presence  of  a  Merchant  Banker  and  the Statutory Auditor, on or before the fif er for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "9. (1) The offer for buy-back shall remain open to the members for a period not less than fifteen days and not exceeding thirty days.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting oblig esolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "(2) The date of the opening of the offer shall not be earlier than seven days or later than thirty days after the specified date.", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereund d securities to be bought back.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or ot  offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereunder: a separate window shall be created by the stock exchange, which shall (a) remain  open  during  the  buy-back  period,  for  buy-back  of  shares  or  other specified securities in physical form. (b) the  company  shall  buy-back  shares  or other  specified securities  from eligible  shareholders  holding  physical  shares  through  the  separate  window specified in clause (a), only after verification of the identity proof and address proof by the broker. the price at which the shares or other specified securities are bought back shall  be  the  volume  weighted  average  price  of  the  shares  or  other specified  securities  bought-back,  other  than  in  the  physical  form,  during the calendar week in which such shares or other specified securities were received by the broker: (c) Provided  that  the  price  of  shares  or  other  specified  securities  tendered during  the  first  calendar  week  of  the  buy-back  shall  be  the  volume weighted average market price of the shares or other specified securities of the company during the preceding calendar week. back  in  the  normal  market  during  calendar  week,  the  preceding  week when  the  company  has  last  bought  back  the  shares  or  other  specified securities may be considered."}, {"color": "green", "from": "(5) The company shall complete the verifications of the offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "length": 400, "title": "Shared topics", "to": "(4) For such part of the escrow account as is in the form of a bank guarantee: (a) the same shall be in favour of the merchant banker and shall be kept valid for a period of thirty days after the closure of the offer or till the completion of all obligations under these regulations, whichever is later. (b) the same shall not be returned by the merchant banker till completion of all obligations under the regulations."}, {"color": "green", "from": "(5) The company shall complete the verifications of the offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "length": 400, "title": "Shared topics", "to": "71[(3) The company shall extinguish and physically destroy the security certificates so bought  back  during  the  month  in  the  presence  of  a  Merchant  Banker  and  the Statutory Auditor, on or before the fifteenth day of the succeeding month: Provided  that  the  company  shall  ensure  that  all  the  securities  bought-back  are extinguished within seven days of the last date of completion of buyback.] Buy-back through book building"}, {"color": "green", "from": "(5) The company shall complete the verifications of the offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, fact
