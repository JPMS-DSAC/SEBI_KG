ack, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2)."}, {"color": "green", "from": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions"}, {"color": "green", "from": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "length": 400, "title": "Shared topics", "to": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "length": 400, "title": "Shared topics", "to": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]"}, {"color": "green", "from": "16. (1) Subject to the provisions of sub-regulation (2) 70[and sub-regulation (3)], the provisions  of  regulation  12  pertaining  to  extinguishment  of  certificates  shall  be applicable mutatis mutandis.", "length": 400, "title": "Shared topics", "to": "(2) The provisions of  77[sub-regulation (2) of regulation 11] pertaining to verification of acceptances and the provisions of regulation 11 pertaining to opening of special accoun l  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exc he 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of re nsure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]", "length": 400, "title": "Shared topics", "to": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2)."}, {"color": "green", "from": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall y ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act.", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates."}, {"color": "green", "from": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(2) No public announceme er trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "21.  (1)  The  Board  may,  on  failure  of  the  merchant  banker  to  comply  with  the obligations  or  failing  to  observe  due  diligence  initiate  action  against  the  merchant banker in terms of the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992.", "length": 400, "title": "Shared topics", "to": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]"}, {"color": "green", "from": "(2)  The  Board  may  on  the  failure  of  a  registrar  or  a  broker  to  comply  with  the provisions  of  these  regulations  or  failing  to  observe  due  diligence  initiate  action against  the  registrar  or  the  broker  in  terms  of  the  regulations  applicable  to  such intermediaries. CHAPTER VI PENALTIES AND PROCEDURE Power of the Board to order investigation", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions"}, {"color": "green", "from": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "(3)  An  order  passed  under  sub-regulation  (1)  shall  be  sufficient  authority  for  the Investigating  Officer  to  undertake  the  investigation  and  on  production  of  an authenticated copy of the order, the person concerned shall be bound to carry out the duty imposed in regulation 23. Duty to produce records, etc."}, {"color": "green", "from": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "23. (1) It shall be the duty of every person in respect of whom an investigation has been ordered under regulation 22, to produce before the Investigating Officer such books, accounts and other documents in his custody or control and furnish him with such statements and information as the said officer may require from the purposes of the investigation."}, {"color": "green", "from": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "(2) Without prejudice to the generality of the provisions of sub-regulation (1), such person shall\u2014 (a)  extend to the Investigating Officer reasonable facilities for examining any books, accounts and other documents in his custody or control (whether kept manually or in computer or in any other form) reasonably required for the purposes for the investigation; (b)  to  provide  such  Investigating  Officer  with  copies  of  such  books,  accounts  and records  which,  in  the  opinion  of  the  Investigating  Officer,  are  relevant  to  the investigation or, as the case may be, allow him to take out computer printouts thereof; (c)  to provide such assistance and co-operation as may be required in connection with  the investigation  and  furnish  information  relevant  to  such investigation  as may be sought by such officer."}, {"color": "green", "from": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "24. (1) The Investigating Officer shall, on completion of the investigation, after taking into account all relevant facts and circumstances, submit a report to the Board."}, {"color": "green", "from": "22.  (1)  The  Board  may,  suo  motu  or  upon  information  received  by  it,  cause  an investigation  to  be  made  in  respect  of  the  conduct  and  affairs  of  any  person associated with the process of buy-back, by appointing an officer of the Board : Provided that no such investigation shall be made except for the purposes specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  unde           // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};
  
          var options = {
      "configure": {
          "enabled": true
      },
      "nodes": {
         "font": {
             "size": 100,
             "face": "fontFace"
         }
     },
      "edges": {
          "color": {
              "inherit": true
          },
          "smooth": {
              "enabled": false,
              "type": "continuous"
          }
      },
      "interaction": {
          "dragNodes": true,
          "hideEdgesOnDrag": false,
          "hideNodesOnDrag": false
      },
      "physics": {
          "enabled": true,
          "hierarchicalRepulsion": {
              "centralGravity": 0.0,
              "damping": 0.09,
              "nodeDistance": 120,
              "springConstant": 0.01,
              "springLength": 100
          },
          "solver": "hierarchicalRepulsion",
          "stabilization": {
              "enabled": true,
              "fit": true,
              "iterations": 1000,
              "onlyDynamicEdges": false,
              "updateInterval": 50
          }
      }
  };
          
          
  
          
          // if this network requires displaying the configure window,
          // put it in its div
          options.configure["container"] = document.getElementById("config");
          
  
          network = new vis.Network(container, data, options);
  
          
  
  
          
  
  network.on("selectEdge", function (params) {
         if (params.edges.length === 1) {
             var edge = edges.get(params.edges[0]);
             window.open(edge.url, '_tab');
         }
     });
     
 network.on("selectNode", function (params) {
         if (params.nodes.length === 1) {
             var node = nodes.get(params.nodes[0]);
             window.open(node.url, '_tab');
         }
     });
          return network;
  
      }
  
      drawGraph();
