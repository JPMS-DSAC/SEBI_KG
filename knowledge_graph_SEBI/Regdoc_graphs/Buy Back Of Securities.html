here is no registrar through the merchant banker; two whole-time Directors including the Managing Director and, the statutory auditor of the company, and certifying compliance as specified in sub-regulation"}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "(2)  The  buy-back  of  55[shares  or  other  specified  securities]  from  the  open  market may be in any one of the following methods : (a)  through stock exchange, (b)  book-building process."}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange"}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereunder: a separate window shall be created by the stock exchange, which shall (a) remain  open  during  the  buy-back  period,  for  buy-back  of  shares  or  other specified securities in physical form. (b) the  company  shall  buy-back  shares  or other  specified securities  from eligible  shareholders  holding  physical  shares  through  the  separate  window specified in clause (a), only after verification of the identity proof and address proof by the broker. the price at which the shares or other specified securities are bought back shall  be  the  volume  weighted  average  price  of  the  shares  or  other specified  securities  bought-back,  other  than  in  the  physical  form,  during the calendar week in which such shares or other specified securities were received by the broker: (c) Provided  that  the  price  of  shares  or  other  specified  securities  tendered during  the  first  calendar  week  of  the  buy-back  shall  be  the  volume weighted average market price of the shares or other specified securities of the company during the preceding calendar week. back  in  the  normal  market  during  calendar  week,  the  preceding  week when  the  company  has  last  bought  back  the  shares  or  other  specified securities may be considered."}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-bac recting the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Shared topics", "to": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, y-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(1) towards  security  for  performance  of  its  obligations  under  these  regulations,  and deposit in escrow account 25 per cent of the amount earmarked for the buy-back as specified in the resolutions referred to in regulation 5 or regulation 5A."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(3) scheduled commercial bank, the company shall while opening the account, empower the merchant banker to instruct the bank to make payment of the amounts lying to the credit of the escrow account, to meet the obligations arising out of the buy-back."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(4) For such part of the escrow account as is in the form of a bank guarantee: (a) the same shall be in favour of the merchant banker and shall be kept valid for a period of thirty days after the closure of the offer or till the completion of all obligations under these regulations, whichever is later. (b) the same shall not be returned by the merchant banker till completion of all obligations under the regulations."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-"}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "71[(3) The company shall extinguish and physically destroy the security certificates so bought  back  during  the  month  in  the  presence  of  a  Merchant  Banker  and  the Statutory Auditor, on or before the fifteenth day of the succeeding month: Provided  that  the  company  shall  ensure  that  all  the  securities  bought-back  are extinguished within seven days of the last date of completion of buyback.] Buy-back through book building"}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Shared topic ought  back  during  the  month  in  the  presence  of  a  Merchant  Banker  and  the Statutory Auditor, on or before the fifteenth day of the succeeding month: Provided  that  the  company  shall  ensure  that  all  the  securities  bought-back  are extinguished within seven days of the last date of completion of buyback.] Buy-back through book building"}, {"color": "green", "from": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "length": 400, "title": "Shared topics", "to": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable."}, {"color": "green", "from": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "length": 400, "title": "Shared topics", "to": "21.  (1)  The  Board  may,  on  failure  of  the  merchant  banker  to  comply  with  the obligations  or  failing  to  observe  due  diligence  initiate  action  against  the  merchant banker in terms of the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992."}, {"color": "green", "from": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "length": 400, "title": "Shared topics", "to": "(3)  An  order  passed  under  sub-regulation  (1)  shall  be  sufficient  authority  for  the Investigating  Officer  to  undertake  the  investigation  and  on  production  of  an aut (7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "length": 400, "title": "Shared topics", "to": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates"}, {"color": "green", "from": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85 res among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "10.  (1)  The  company  shall  as  and  by  way  of  security  for  performance  of  its obligations under the regulations, on or before the opening of the offer deposit in an escrow account such sum as specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable."}, {"color": "green", "from": "10.  (1)  The  company  shall  as  and  by  way  of  security  for  performance  of  its obligations under the regulations, on or before the opening of the offer deposit in an escrow account such sum as specified in sub-regulation (2).", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount h lance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries"}, {"color": "green", "from": "(5)  Where  the  escrow  account  consists  of  bank  guarantee,  such  bank  guarantee shall be in favour of the merchant banker and shall be valid until thirty days after the closure of the offer.", "length": 400, "title": "Shared topics", "to": "21.  (1)  The  Board  may,  on  failure  of  the  merchant  banker  to  comply  with  the obligations  or  failing  to  observe  due  diligence  initiate  action  against  the  merchant banker in terms of the Securities and Exchange Board of India (Merchant Bankers) Regulations, 1992."}, {"color": "green", "from": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "length": 400, "title": "Shared topics", "to": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company."}, {"color": "green", "from": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "length": 400, "title": "Shared topics", "to": "47[(2)  The  company  shall  complete  the  verifications  of  offers  received  and l specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereunder: a separate window shall be created by the stock exchange, which shall (a) remain  open  during  the  buy-back  period,  for  buy-back  of  shares  or  other specified securities in physical form. (b) the  company  shall  buy-back  shares  or other  specified securities  from eligible  shareholders  holding  physical  shares  through  the  separate  window specified in clause (a), only after verification of the identity proof and address proof by the broker. the price at which the shares or other specified securities are bought back shall  be  the  volume  weighted  average  price  of  the  shares  or  other specified  securities  bought-back,  other  than  in  the  physical  form,  during the calendar week in which such shares or other specified securities were received by the broker: (c) Provided  that  the  price  of  shares  or  other  specified  securities  tendered during  the  first  calendar  week  of  the  buy-back  shall  be  the  volume weighted average market price of the shares or other specified securities of the company during the preceding calendar week. back  in  the  normal  market  during  calendar  week,  the  preceding  week when  the  company  has  last  bought  back  the  shares  or  other  specified securities may be considered."}, {"color": "green", "from": "(6) The company shall, in case the escrow account consists of se gations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "18. The provisions of regulation 12 pertaining to extinguishment of certificates shall be applicable mutatis mutandis. CHAPTER V GENERAL OBLIGATIONS Obligations of the company"}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act."}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates."}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Shared topics", "to": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable."}, {"color": "green", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfe  of closure of the offer open a special  account  with  a  banker  to  an  issue  registered  with  the  Board  and  deposit therein, such sum as would, together with 46[ninety per cent. of] the amount lying in the escrow account make-up the entire sum due and payable as consideration for buy-back in terms of these regulations and for this purpose, may transfer the funds from the escrow account.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The o ficate  required  under  clause  (a)  shall  be  furnished  to  the  Board  on  a monthly basis by the seventh day of the month succeeding the month in which the securities certificates are extinguished and destroyed.]", "length": 400, "title": "Shared topics", "to": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "(1), within seven days of extinguishment and destruction of the certificates.\u201d the shares of the company are listed on a monthly basis by the seventh day of the month succeeding the month in which the securities certificates are extinguished and destroyed.]"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "(5) The company shall maintain a record of 52[security certificates] which have been cancelled  and  destroyed  as  prescribed  in  sub-section  (9)  of  section  77A  of  the Companies Act. Odd-lot Buy-back"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "13.  The  provisions  pertaining  to  buy-back  through  tender  offer  as  specified  in  this Chapter shall be applicable mutatis mutandis to odd-lot  53[shares or other specified securities]. CHAPTER IV BUY-BACK FROM THE OPEN MARKET Buy-back from open market"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "14. (1) A company intending to buy-back its  54[shares or other specified securities] from the open market shall do so in accordance with the provisions of this Chapter. 06-2004 for the following: \u201cThe  particulars  of  the security  certificates  extinguished  and  destroyed  under  sub-regulation  (1)  shall  be furnished to the stock exchanges where the specified securities of the company are listed within seven days of extinguishment and destruction of the certificates.\u201d"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "15A. A company  shall buy-back its shares or other specified securities  in  physical form through open market method as provided hereunder: a separate window shall be created by the stock exchange, which shall (a) remain  open  during  the  buy-back  period,  for  buy-back  of  shares  or  other specified securities in physical form. (b) the  company  shall  buy-back  shares  or other  specified securities  from eligible  shareholders  holding  physical  shares  through  the  separate  window specified in clause (a), only after verification of the identity proof and address proof by the broker. the price at which the shares or other specified securities are bought back shall  be  the  volume  weighted  average  price  of  the  shares  or  other specified  securities  bought-back,  other  than  in  the  physical  form,  during the calendar week in which such shares or other specified securities were received by the broker: (c) Provided  that  the  price  of  shares  or  other  specified  securities  tendered during  the  first  calendar  week  of  the  buy-back  shall  be  the  volume weighted average market price of the shares or other specified securities of the company during the preceding calendar week. back  in  the  normal  market  during  calendar  week,  the  preceding  week when  the  company  has  last  bought  back  the  shares  or  other  specified securities may be considered."}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u2 igations.]"}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act."}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates."}, {"color": "green", "from": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of t rchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "13.  The  provisions  pertaining  to  buy-back  through  tender  offer  as  specified  in  this Chapter shall be applicable mutatis mutandis to odd-lot  53[shares or other specified securities]. CHAPTER IV BUY-BACK FROM THE OPEN MARKET Buy-back from open ma oard along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities"}, {"color": "green", "from": "(2)  The  buy-back  of  55[shares  or  other  specified  securities]  from  the  open  market may be in any one of the following methods : (a)  through stock exchange, (b)  book-building process.", "length": 400, "title": "Shared topics", "to": "(2) The escrow account referred to in sub-regulation (1) may be in the form of,\u2014 (a) (b) scheduled commercial bank. cash deposited with any scheduled commercial bank; or bank  guarantee  issued  in  favour  of  the  merchant  banker  by  any For such part of the escrow account as is in the form of a cash deposit with a"}, {"color": "green", "fro ons referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(3) scheduled commercial bank, the company shall while opening the account, empower the merchant banker to instruct the bank to make payment of the amounts lying to the credit of the escrow account, to meet the obligations arising out of the buy-back."}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company."}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time."}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-"}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates"}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Shared topics", "to": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the l be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company.", "length": 400, "title": "Shared topics", "to": "18. The provisions of regulation 12 pertaining to extinguishment of certificates shall be applicable mutatis mutandis. CHAPTER V GENERAL OBLIGATIONS Obligations of the company"}, {"color": "green", "from": "2.5  per  cent  of  the  total  amount gulation (2)."}, {"color": "green", "from": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company.", "length": 400, "title": "Shared topics", "to": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions"}, {"color": "green", "from": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company.", "length": 400, "title": "Shared topics", "to": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back."}, {"color": "green", "from": "2.5  per  cent  of  the  total  amount  earmarked  for  buy-back  as  specified  in  the resolutions referred to in regulation 5 or regulation 5A. as and by way of security for fulfillment of the obligations under the regulations by the company.", "length": 400, "title": "Shared topics", "to": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties"}, {"color": "green", "from": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time.", "length": 400, "title": "Shared topics", "to": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-"}, {"color": "green", "from": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time.", "length": 400, "title": "Shared topics", "to": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back."}, {"color": "green", "from": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time.", "length": 400, "title": "Shared topics", "to": "(2) The provisions of  77[sub-regulation (2) of regulation 11] pertaining to verification of acceptances and the provisions of regulation 11 pertaining to opening of special account and payment of consideration shall be applicable mutatis mutandis. Extinguishment of certificates"}, {"color": "green", "from": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time.", "length": 400, "title": "Shared topics", "to": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made  under  these regulations; (c)  the company shall pay the consideration only by way of cash; (d)  the company shall not withdraw the offer to buy-back after the draft letter of offer is filed with the Board or public announcement of the offer to buy-back is made; (e)  the  promoter  or  the  person  shall  not  deal  in  the  80[shares  or  other  specified securities] of the company in the stock exchange 81[or off-market, including inter- se transfer of shares among the promoters] during the period 82[from the date of passing the resolution under regulation 5 or regulation 5A till the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]"}, {"color": "green", "from": "(6) The escrow amount may be released for making payment to the shareholders subject  to  atleast  2.5%  of  the  amount  earmarked  for  buy-back  as  specified  in  the resolutions  referred  to  in  regulation  5  or  regulation  5A    remaining  in  the  escrow account at all points of time.", "length": 400, "title": "Shared topics", "to": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount
