ered  for  buy-back  if  already dematerialised  shall  be  extinguished  and  destroyed  in  the  manner  specified  under the  Securities  and  Exchange  Board  of  India  (Depositories  and  Participants) Regulations, 1996, and the bye-laws framed thereunder. 50[(3)(a) The company shall, furnish a certificate to the Board certifying compliance as specified in sub-regulation (1) and duly certified and verified by - (i)  the registrar and whenever there is no registrar by the merchant banker; (ii)  two directors of the company one of whom shall be a managing director where there is one; (iii)  the statutory auditor of the company, (b)  The  certificate  required  under  clause  (a)  shall  be  furnished  to  the  Board  on  a monthly basis by the seventh day of the month succeeding the month in which the securities certificates are extinguished and destroyed.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_48.html"}, {"color": "blue", "id": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "label": "45_49", "shape": "dot", "title": "51[(4)  The  company  shall  furnish,  the  particulars  of  the  security  certificates extinguished and destroyed under sub-regulation (1), to the stock exchanges where \u201cThe company shall extinguish and physically destroy the security certificates so bought back in the presence of  a  Registrar  or  the  Merchant  Banker,  and  the  Statutory  Auditor  within  seven  days  from  the  date  of acceptance of the specified securities.\u201d", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_49.html"}, {"color": "blue", "id": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  security holders on the basis of their entitlement as on record date.", "label": "45_31", "shape": "dot", "title": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_31.html"}, {"color": "blue", "id": "(6) The shares proposed to be bought back shall be divided in to two categories; (a) reserved  category  for  small  shareholders  and  (b)  the  general  category  for  other shareholders,  and  the  entitlement  of  a  shareholder  in  each  category  shall  be calculated accordingly.", "label": "45_32", "shape": "dot", "title": "(6) The shares proposed to be bought back shall be divided in to two categories; (a) reserved  category  for  small  shareholders  and  (b)  the  general  category  for  other shareholders,  and  the  entitlement  of  a  shareholder  in  each  category  shall  be calculated accordingly.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_32.html"}, {"color": "blue", "id": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "label": "45_33", "shape": "dot", "title": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_33.html"}, {"color": "blue", "id": "(4)  Where  the  escrow  account  consists  of  deposit  with  a  scheduled  commercial bank, the company shall, while opening the account, empower the merchant banker to instruct the bank to issue a banker\u2019s cheque or demand draft for the amount lying to the credit of the escrow account, as provided in the regulations.", "label": "45_37", "shape": "dot", "title": "(4)  Where  the  escrow  account  consists  of  deposit  with  a  scheduled  commercial bank, the company shall, while opening the account, empower the merchant banker to instruct the bank to issue a banker\u2019s cheque or demand draft for the amount lying to the credit of the escrow account, as provided in the regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_37.html"}, {"color": "blue", "id": "(5)  Where  the  escrow  account  consists  of  bank  guarantee,  such  bank  guarantee shall be in favour of the merchant banker and shall be valid until thirty days after the closure of the offer.", "label": "45_38", "shape": "dot", "title": "(5)  Where  the  escrow  account  consists  of  bank  guarantee,  such  bank  guarantee shall be in favour of the merchant banker and shall be valid until thirty days after the closure of the offer.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_38.html"}, {"color": "blue", "id": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "label": "45_39", "shape": "dot", "title": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_39.html"}, {"color": "blue", "id": "(7) In case the escrow account consists of bank guarantee or approved securities, these shall not be returned by the merchant banker till completion of all obligations under the regulations.", "label": "45_40", "shape": "dot", "title": "(7) In case the escrow account consists of bank guarantee or approved securities, these shall not be returned by the merchant banker till completion of all obligations under the regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_40.html"}, {"color": "blue", "id": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company.", "label": "45_41", "shape": "dot", "title": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_41.html"}, {"color": "blue", "id": "(9) On payment of consideration to all the 42[security-holders] who have accepted the offer and after completion of all formalities of buy-back, the amount, guarantee and securities in the escrow, if any, shall be released to the company.", "label": "45_42", "shape": "dot", "title": "(9) On payment of consideration to all the 42[security-holders] who have accepted the offer and after completion of all formalities of buy-back, the amount, guarantee and securities in the escrow, if any, shall be released to the company.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_42.html"}, {"color": "blue", "id": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "label": "45_43", "shape": "dot", "title": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_43.html"}, {"color": "blue", "id": "(11)  The  amount  forfeited  under  sub-regulation  (10)  may  be  distributed  pro  rata amongst the 44[security-holders] who accepted the offer and balance, if any, shall be utilised for investor protection. Payment to 45[security-holders]", "label": "45_44", "shape": "dot", "title": "(11)  The  amount  forfeited  under  sub-regulation  (10)  may  be  distributed  pro  rata amongst the 44[security-holders] who accepted the offer and balance, if any, shall be utilised for investor protection. Payment to 45[security-holders]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_44.html"}, {"color": "blue", "id": "13.  The  provisions  pertaining  to  buy-back  through  tender  offer  as  specified  in  this Chapter shall be applicable mutatis mutandis to odd-lot  53[shares or other specified securities]. CHAPTER IV BUY-BACK FROM THE OP ing the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-", "label": "45_68", "shape": "dot", "title": "(8) in cases where,- a.  volume  weighted  average  market  price  (VWAMP)  of  the  shares  or  other specified securities of the company during the buy-back period was higher than the buy-back price as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. b.  inadequate  sell  orders  despite  the  buy  orders  placed  by  the  company  as certified by the Merchant banker based on the inputs provided by the Stock Exchanges. c.  such circumstances which were beyond the control of the company and in the opinion of the Board merit consideration, the Board may direct the merchant banker to forfeit the escrow account, subject to a maximum of 2.5 per cent of the amount earmarked for buy-back as specified in the resolutions referred to in regulations 5 or 5A. In  the  event  of  forfeiture  for  non-fulfillment  of  obligations  specified  in  sub-", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_68.html"}, {"color": "blue", "id": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "label": "45_69", "shape": "dot", "title": "(9) regulation (8), the amount forfeited shall be deposited in the Investor Protection and Education Fund of Securities and Exchange Board of India.] Extinguishment of certificates", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_69.html"}, {"color": "blue", "id": "17. A company may buy-back its 72[shares or other specified securities] through the book-building process as provided hereunder:", "label": "45_73", "shape": "dot", "title": "17. A company may buy-back its 72[shares or other specified securities] through the book-building process as provided hereunder:", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_73.html"}, {"color": "blue", "id": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back.", "label": "45_74", "shape": "dot", "title": "(1) (a) The special resolution referred to in regulation 5 73[or the resolution passed by the Board of Directors at its meeting, as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made. (b) The company shall appoint a merchant banker and make a public announcement as referred to in regulation 8. (c)  The  public  announcement  shall  be  made  at  least  seven  days  prior  to  the commencement of buy-back. (d) Subject to the provisions of sub-clauses (i) and (ii) the provisions of regulation 10 shall be applicable : (i)  The deposit in the escrow account shall be made before the date of the public announcement. (ii)  The  amount  to  be  deposited  in  the  escrow  account  shall  be  determined  with reference to the maximum price as specified in the public announcement. (e) A copy of the public announcement shall be filed with the Board within two days of such announcement along with the fees as specified in Schedule IV. (f)  The  public  announcement  shall  also  contain  the  detailed  methodology  of  the book-building  process,  the  manner  of  acceptance,  the  format  of  acceptance  to  be sent by the 74[security-holders] pursuant to the public announcement and the details of bidding centres. (g)  The  book-building  process  shall  be  made  through  an  electronically  linked transparent facility. (h) The number of bidding centres shall not be less than thirty and there shall be at least one electronically linked computer terminal at all the bidding centres. (i) The offer for buy-back shall remain open to the 75[security-holders] for a period not less than fifteen days and not exceeding thirty days. (j) The merchant banker and the company shall determine the buy-back price based on the acceptances received. (k) The final buy-back price, which shall be the highest price accepted shall be paid to all holders whose 76[shares or other specified securities] have been accepted for buy-back.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_74.html"}, {"color": "blue", "id": "18. The provisions of regulation 12 pertaining to extinguishment of certificates shall be applicable mutatis mutandis. CHAPTER V GENERAL OBLIGATIONS Obligations of the company", "label": "45_76", "shape": "dot", "title": "18. The provisions of regulation 12 pertaining to extinguishment of certificates shall be applicable mutatis mutandis. CHAPTER V GENERAL OBLIGATIONS Obligations of the company", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_76.html"}, {"color": "blue", "id": "19. (1) The company shall ensure that,\u2014 (a)  the  letter  of  offer,  the  public  announcement  of  the  offer  or  any  other advertisement,  circular,  brochure,  publicity  material  78[***]  shall  contain  true, factual and material information and shall not contain any misleading information and must state that the directors of the company accepts the responsibility for the information contained in such documents; (b)  the company shall not issue any 79[shares or other specified securities] including by  way  of  bonus  till  the  date  of  closure  of  the  offer  made ill the closing of the offer.] 83[(f)  the company shall not raise further capital for a period of one year from the closure of buy-back offer, except in discharge of its subsisting obligations.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_77.html"}, {"color": "blue", "id": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act.", "label": "45_78", "shape": "dot", "title": "(2) No public announcement of buy-back shall be made during the pendency of any scheme of amalgamation or compromise or arrangement pursuant to the provisions of the Companies Act.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_78.html"}, {"color": "blue", "id": "(3) The company  shall nominate a  compliance officer and investors service centre for  compliance  with  the  buy-back  regulations  and  to  redress  the  grievances  of  the investors.", "label": "45_79", "shape": "dot", "title": "(3) The company  shall nominate a  compliance officer and investors service centre for  compliance  with  the  buy-back  regulations  and  to  redress  the  grievances  of  the investors.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_79.html"}, {"color": "blue", "id": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates.", "label": "45_80", "shape": "dot", "title": "(4) The particulars of the 84[security certificates] extinguished and destroyed shall be furnished  by  the  company  to  the  stock  exchanges  where  the  85[shares  or  other specified securities] of the company are listed within seven days of extinguishment and destruction of the certificates.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_80.html"}, {"color": "blue", "id": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable.", "label": "45_81", "shape": "dot", "title": "(5)  The  company  shall  not  buy-back  the  locked-in  86[shares  or  other  specified securities]  and  non-transferable  87[shares  or  other  specified  securities]  till  the pendency  of  the  lock-in  or  till  the  88[shares  or  other  specified  securities]  become transferable.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_81.html"}, {"color": "blue", "id": "(6) 89[***] (e)  the letter of offer has been filed in terms of the regulations; (f)  the merchant banker shall furnish to the Board a due diligence certificate which shall accompany the draft letter of offer; (g)  the merchant banker shall ensure that the contents of the public announcement of offer as well as the letter of offer are true, fair and adequate and quoting the source wherever necessary; (h)  the merchant banker shall ensure compliance of section 77A and section 77B of the  Companies  Act,  and  any  other  laws  or  rules  as  may  be  applicable  in  this regard; (i)  upon  fulfilment  of  all  obligations  by  the  company  under  the  regulations,  the merchant banker shall inform the bank with whom the escrow or special amount has been deposited to release the balance amount to the company; (j)  the merchant banker shall send a final report to the Board in the form specified within 15 days from the date of closure of the buy-back offer. Action against intermediaries", "label": "45_82", "shape": "dot", "title": "(6) 89[***] (e)  the letter of offer cer  shall  for  the  purpose  of  investigation,  have  the  full powers : (a)  of summoning and enforcing the attendance of persons; (b)  to examine orally and to record on oath the statement of the persons concerned, any director, partner, member or employee of such person. Submission of Report to the Board", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_90.html"}, {"color": "blue", "id": "24. (1) The Investigating Officer shall, on completion of the investigation, after taking into account all relevant facts and circumstances, submit a report to the Board.", "label": "45_91", "shape": "dot", "title": "24. (1) The Investigating Officer shall, on completion of the investigation, after taking into account all relevant facts and circumstances, submit a report to the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_91.html"}, {"color": "blue", "id": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions", "label": "45_92", "shape": "dot", "title": "(2)  On  the  receipt  of  report  under  sub-regulation  (1),  the  Board  may  initiate  such action as it may be empowered to do in the interests of investors and the securities market. Power of the Board to issue directions", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_92.html"}, {"color": "blue", "id": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back.", "label": "45_93", "shape": "dot", "title": "25. (1) The Board may in the interests of the securities market and without prejudice to its right to initiate action including criminal prosecution by the Board under section 24 of the Act and give such directions as it deems fit including : (a)  directing the person concerned not to further deal in securities in any particular manner; (b)  prohibiting  the  person  concerned  from  cancelling  any  of  the  securities  bought back in violation of the Companies Act; (c)  directing the person concerned to sell or divest the 95[shares or other specified securities]  acquired  in  violation  of  the  provisions  of  these  Regulations  or  any other law or regulations; (d)  taking action against the intermediaries registered with the Board in accordance with the Regulations applicable to it; (e)  prohibiting  the  persons  concerned,  directors,  partners,  members,  employees and associates of such persons, from accessing the securities market; (f)  disgorgement of any ill-gotten gains or profits or avoidance of loss; (g)  restraining the company from making a further offer for buy-back.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_93.html"}, {"color": "blue", "id": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties", "label": "45_94", "shape": "dot", "title": "(2) In case any person is guilty of insider trading or market manipulation the person concerned shall be dealt with in accordance with the provisions of the Securities and Exchange Board of India (Insider Trading) Regulations, 1992 and the Securities and Exchange  Board  of  India  (Prohibition  of  Fraudulent  and  Unfair  Trade  Practices Relating to the Securities Market) Regulations, 1995. CHAPTER VII MISCELLANEOUS Power of the Board to remove difficulties", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_94.html"}, {"color": "blue", "id": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]", "label": "45_95", "shape": "dot", "title": "26.  In  order  to  remove  any  difficulties  in  the  interpretation  or  application  of  the provisions of these Regulations, the Board shall have the power to issue directions through guidance notes or circulars : Provided that where any direction is issued by the Board in a specific case relating to interpretation or application of  any  provision of  these Regulations, it shall be done only  after  affording  a  reasonable  opportunity  to  the  concerned  parties  and  after recording reasons for the direction. 96[***]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/45_95.html"}]);

d securities to be bought back by the company, the acceptances per security-holders  shall  be  equal  to  the  acceptances  tendered  by  the  security-holders  divided  by  the  total acceptances received and multiplied by the total number of shares or other specified securities to be bought back.", "length": 400, "title": "Chapterwise", "to": "(5) The company shall complete the verifications of the offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "value": 7}, {"color": "red", "from": "(5) The company shall complete the verifications of the offers received within fifteen days of the closure of the offer  and  the  shares  or  other  specified  securities  lodged  shall  be  deemed  to  be  accepted  unless  a communication of rejection is made within fifteen days from the closure of the offer.", "length": 400, "title": "Chapterwise", "to": "(3) The date of the opening of the offer shall be not later than five working days from the date of dispatch of letter of offer.", "value": 7}, {"color": "red", "from": "(3) The date of the opening of the offer shall be not later than five working days from the date of dispatch of letter of offer.", "length": 400, "title": "Chapterwise", "to": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "value": 7}, {"color": "red", "from": "41[(3A).  The  acquirer  or  promoter  shall  facilitate  tendering  of  shares  by  the shareholders and settlement of the same, through the stock exchange mechanism as specified by the Board.]", "length": 400, "title": "Chapterwise", "to": "(4) The offer for buy back shall remain open for a period of ten working days.", "value": 7}, {"color": "red", "from": "(4) The offer for buy back shall remain open for a period of ten working days.", "length": 400, "title": "Chapterwise", "to": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "value": 7}, {"color": "red", "from": "(5) The company shall accept shares or other specified securities from the security holders on the basis of their entitlement as on record date.", "length": 400, "title": "Chapterwise", "to": "(6) The shares proposed to be bought back shall be divided in to two categories; (a) reserved  category  for  small  shareholders  and  (b)  the  general  category  for  other shareholders,  and  the  entitlement  of  a  shareholder  in  each  category  shall  be calculated accordingly.", "value": 7}, {"color": "red", "from": "(6) The shares proposed to be bought back shall be divided in to two categories; (a) reserved  category  for  small  shareholders  and  (b)  the  general  category  for  other shareholders,  and  the  entitlement  of  a  shareholder  in  each  category  shall  be calculated accordingly.", "length": 400, "title": "Chapterwise", "to": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "value": 7}, {"color": "red", "from": "(7) After accepting the shares or other specified securities tendered on the basis of entitlement, shares or other specified securities left to be bought back, if any in one category  shall  first  be  accepted,  in  proportion  to  the  shares  or  other  specified securities tendered over and above their entitlement in the offer by security holders in  that  category  and  thereafter  from  security  holders  who  have  tendered  over  and above their entitlement in other category.] Escrow account", "length": 400, "title": "Chapterwise", "to": "10.  (1)  The  company  shall  as  and  by  way  of  security  for  performance  of  its obligations under the regulations, on or before the opening of the offer deposit in an escrow account such sum as specified in sub-regulation (2).", "value": 7}, {"color": "red", "from": "(2) The escrow amount shall be payable in the following manner,\u2014 (i)  if the consideration payable does not exceed Rs. 100 crores - 25 per cent of the consideration payable; (ii)  if the consideration payable exceeds Rs. 100 crores - 25 per cent upto Rs. 100 crores and 10 per cent thereafter.", "length": 400, "title": "Chapterwise", "to": "(3)  The escrow account referred in sub-regulation (1) shall consist of, (a)  cash deposited with a scheduled commercial bank, or (b)  bank guarantee in favour of the merchant banker, or (c)  deposit  of  acceptable  securities  with  appropriate  margin,  with  the  merchant banker, or (d)  a combination of (a), (b) and (c) above.", "value": 7}, {"color": "red", "from": "(3)  The escrow account referred in sub-regulation (1) shall consist of, (a)  cash deposited with a scheduled commercial bank, or (b)  bank guarantee in favour of the merchant banker, or (c)  deposit  of  acceptable  securities  with  appropriate  margin,  with  the  merchant banker, or (d)  a combination of (a), (b) and (c) above.", "length": 400, "title": "Chapterwise", "to": "(4)  Where  the  escrow  account  consists  of  deposit  with  a  scheduled  commercial bank, the company shall, while opening the account, empower the merchant banker to instruct the bank to issue a banker\u2019s cheque or demand draft for the amount lying to the credit of the escrow account, as provided in the regulations.", "value": 7}, {"color": "red", "from": "(4)  Where  the  escrow  account  consists  of  deposit  with  a  scheduled  commercial bank, the company shall, while opening the account, empower the merchant banker to instruct the bank to issue a banker\u2019s cheque or demand draft for the amount lying to the credit of the escrow account, as provided in the regulations.", "length": 400, "title": "Chapterwise", "to": "(5)  Where  the  escrow  account  consists  of  bank  guarantee,  such  bank  guarantee shall be in favour of the merchant banker and shall be valid until thirty days after the closure of the offer.", "value": 7}, {"color": "red", "from": "(5)  Where  the  escrow  account  consists  of  bank  guarantee,  such  bank  guarantee shall be in favour of the merchant banker and shall be valid until thirty days after the closure of the offer.", "length": 400, "title": "Chapterwise", "to": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "value": 7}, {"color": "red", "from": "(6) The company shall, in case the escrow account consists of securities, empower the  merchant  banker  to  realise  the  value  of  such  escrow  account  by  sale  or otherwise and if there is any deficit on realisation of the value of the securities, the merchant banker shall be liable to make good any such deficit.", "length": 400, "title": "Chapterwise", "to": "(7) In case the escrow account consists of bank guarantee or approved securities, these shall not be returned by the merchant banker till completion of all obligations under the regulations.", "value": 7}, {"color": "red", "from": "(7) In case the escrow account consists of bank guarantee or approved securities, these shall not be returned by the merchant banker till completion of all obligations under the regulations.", "length": 400, "title": "Chapterwise", "to": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company.", "value": 7}, {"color": "red", "from": "(8)  Where  the  escrow  account  consists  of  bank  guarantee  or  deposit  of  approved securities, the company shall also deposit with the bank in cash a sum of at least one  per  cent  of  the  total  consideration  payable,  as  and  by  way  of  security  for fulfilment of the obligations under the regulations by the company.", "length": 400, "title": "Chapterwise", "to": "(9) On payment of consideration to all the 42[security-holders] who have accepted the offer and after completion of all formalities of buy-back, the amount, guarantee and securities in the escrow, if any, shall be released to the company.", "value": 7}, {"color": "red", "from": "(9) On payment of consideration to all the 42[security-holders] who have accepted the offer and after completion of all formalities of buy-back, the amount, guarantee and securities in the escrow, if any, shall be released to the company.", "length": 400, "title": "Chapterwise", "to": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "value": 7}, {"color": "red", "from": "(10) The Board in the interest of the 43[security-holders] may in case of non-fulfilment of obligations under the regulations by the company forfeit the escrow account either in full or in part.", "length": 400, "title": "Chapterwise", "to": "(11)  The  amount  forfeited  under  sub-regulation  (10)  may  be  distributed  pro  rata amongst ished and destroyed.]", "length": 400, "title": "Chapterwise", "to": "(5) The company shall maintain a record of 52[security certificates] which have been cancelled  and  destroyed  as  prescribed  in  sub-section  (9)  of  section  77A  of  the Companies Act. Odd-lot Buy-back", "value": 7}, {"color": "red", "from": "(5) The company shall maintain a record of 52[security certificates] which have been cancelled  and  destroyed  as  prescribed  in  sub-section  (9)  of  section  77A  of  the Companies Act. Odd-lot Buy-back", "length": 400, "title": "Chapterwise", "to": "13.  The  provisions  pertaining  to  buy-back  through  tender  offer  as  specified  in  this Chapter shall be applicable mutatis mutandis to odd-lot  53[shares or other specified securities]. CHAPTER IV BUY-BACK FROM THE OPEN MARKET Buy-back from open market", "value": 7}, {"color": "red", "from": "13.  The  provisions  pertaining  to  buy-back  through  tender  offer  as  specified  in  this Chapter shall be applicable mutatis mutandis to odd-lot  53[shares or other specified securities]. CHAPTER IV BUY-BACK FROM THE OPEN MARKET Buy-back from open market", "length": 400, "title": "Chapterwise", "to": "14. (1) A company intending to buy-back its  54[shares or other specified securities] from the open market shall do so in accordance with the provisions of this Chapter. 06-2004 for the following: \u201cThe  particulars  of  the security  certificates  extinguished  and  destroyed  under  sub-regulation  (1)  shall  be furnished to the stock exchanges where the specified securities of the company are listed within seven days of extinguishment and destruction of the certificates.\u201d", "value": 7}, {"color": "red", "from": "14. (1) A company intending to buy-back its  54[shares or other specified securities] from the open market shall do so in accordance with the provisions of this Chapter. 06-2004 for the following: \u201cThe  particulars  of  the security  certificates  extinguished  and  destroyed  under  sub-regulation  (1)  shall  be furnished to the stock exchanges where the specified securities of the company are listed within seven days of extinguishment and destruction of the certificates.\u201d", "length": 400, "title": "Chapterwise", "to": "(2)  The  buy-back  of  55[shares  or  other  specified  securities]  from  the  open  market may be in any one of the following methods : (a)  through stock exchange, (b)  book-building process.", "value": 7}, {"color": "red", "from": "(2)  The  buy-back  of  55[shares  or  other  specified  securities]  from  the  open  market may be in any one of the following methods : (a)  through stock exchange, (b)  book-building process.", "length": 400, "title": "Chapterwise", "to": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "value": 7}, {"color": "red", "from": "56[(3) The company shall ensure that atleast fifty per cent of the amount earmarked for buy-back, as specified in resolutions referred to in regulation 5 or regulation 5A, is utilized for buying-back shares or other specified securities.] Buy-back through stock exchange", "length": 400, "title": "Chapterwise", "to": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by the Board of Directors at its meeting as referred to in regulation 5A] shall specify the maximum price at which the buy-back shall be made; (b)  The buy-back of  the  59[shares or other  specified securities] shall not be made from the promoters or persons in control of the company; (c)  The  company  shall  appoint  a  merchant  banker  and  make  a  public announcement as referred to in regulation 8; (d)  The public announcement shall be made 60[within seven working days from the date  of  passing  the  resolution  referred  to  in  regulation  5  or  regulation  5A]  61[, and shall contain disclosures as specified in Schedule II, Part B]; 62[(e)  Simultaneously  with  the  issue  of  such  public  announcement,  the  company shall file a copy of the public announcement with the Board along with the fees specified in Schedule IV;] (f)  The public announcement shall also contain disclosures regarding details of the brokers and stock exchanges through which the buy-back of  63[shares or other specified securities] would be made; 64[(g)  The  buy-back  shall  be  made  only  on  stock  exchanges  having  nationwide trading terminals;] (h)  The  buy-back  of  65[shares  or  other  specified  securities]  shall  be  made  only through  the  order  matching  mechanism  except  \u2018all  or  none\u2019  order  matching system; 66[(i)      the  company  shall  submit  the  information  regarding  the  shares  or  other specified securities bought-back, to the stock exchange on a daily basis in such form as may be specified by the Board and the stock exchange shall upload the same on its official website immediately;] 67[(ia)  The  company  shall  upload  the  information  regarding  the  shares  or  other specified securities bought-back on its website on a daily basis;] (j)  The identity of the company as a purchaser shall appear on the electronic screen when the order is placed; 68[(k) The buy-back offer shall open not later than seven working days from the date of  public  announcement  and  shall  close  within  six  months  from  the  date  of opening of the offer.] 69[Buy-back of physical shares or other specified securities", "value": 7}, {"color": "red", "from": "15. A company shall buy-back its 57[shares or other specified securities] through the stock exchange as provided hereunder : (a)  58[The special resolution referred to in regulation 5 or the resolution passed by th
