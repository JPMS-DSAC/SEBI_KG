spection submit an inspection report to the Board: Provided that if directed to do so by the Board, the inspecting authority may submit an interim report. Action on the inspection report.", "value": 7}, {"color": "red", "from": "26.  The inspecting authority shall, as soon as possible, on completion of the inspection submit an inspection report to the Board: Provided that if directed to do so by the Board, the inspecting authority may submit an interim report. Action on the inspection report.", "length": 400, "title": "Chapterwise", "to": "27.  The Board may after consideration of the inspection report and after giving reasonable opportunity of hearing to the investment advisers or its authorized representatives, issue such  directions  as  it  deems  fit  in  the  interest  of  securities  market  or  the  investors including,- (a)  requiring an investment adviser 37[, partners, directors, principal officer and persons associated with investment advice] not to provide investment advice for a particular period; (b)  requiring the investment adviser to refund any money collected as fees, charges or commissions or otherwise to the concerned clients along with the requisite interest. (c)  prohibiting  the  investment  adviser  38[,  partners,  directors,  principal  officer  and persons associated with investment advice] from operating in the capital market or accessing the capital market for a specified period. 38 ibid. 19 CHAPTER V PROCEDURE FOR ACTION IN CASE OF DEFAULT Liability for action in case of default.", "value": 7}, {"color": "red", "from": "27.  The Board may after consideration of the inspection report and after giving reasonable opportunity of hearing to the investment advisers or its authorized representatives, issue such  directions  as  it  deems  fit  in  the  interest  of  securities  market  or  the  investors including,- (a)  requiring an investment adviser 37[, partners, directors, principal officer and persons associated with investment advice] quiry, inspection or investigation conducted by the Board; (f)  fails to resolve the complaints of investors or fails to give a satisfactory reply to the Board in this behalf, shall be dealt with in the manner provided under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008. 39[CHAPTER V-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases.", "length": 400, "title": "Chapterwise", "to": "28A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "value": 7}, {"color": "red", "from": "28A. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not exceeding twelve  months,  for  furthering  innovation  in  technological  aspects  relating  to  testing  new products, processes, services, business models, etc. in live environment of regulatory sandbox in the securities markets.", "length": 400, "title": "Chapterwise", "to": "(2)  Any  exemption  granted  by  the  Board  under  sub-regulation  (1)  shall  be  subject  to  the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. 20 testing  environment  where  new  products,  processes,  services,  business  models,  etc.  may  be deployed on a limited set of eligible customers for a specified period of time,  for furthering innovation  in  the  securities  market,  subject  to  such  conditions  as  may  be  specified  by  the Board.] CHAPTER VI MISCELLANEOUS Power of the Board to issue clarifica w firm, who provides investment advice to their clients, incidental to their legal practise; (f)  Any member of Institute of Chartered Accountants of India, Institute of Company Secretaries of India, Institute of Cost and Works Accountants of India, Actuarial Society of India or any other professional body as may be specified by the Board, who  provides  investment  advice  to  their  clients,  incidental  to  his  professional service; (g)  Any  stock  broker  or  sub-broker  registered  under  SEBI  (Stock  Broker  and  Sub- Broker)  Regulations,  1992,  portfolio  manager  registered  under  SEBI  (Portfolio Managers) Regulations, 1993 or merchant banker registered under SEBI (Merchant Bankers)  Regulations,  1992,  who  provides  any  investment  advice  to  its  clients incidental to their primary activity: Provided that such intermediaries shall comply with the general obligation(s) and responsibilities as specified in Chapter III of these regulations: 5 Provided further that existing portfolio manager offering only investment advisory services  may  apply  for  registration  under  these  regulations  after  expiry  of  his current certificate of registration as a portfolio manager; (h)  Any  fund  manager,  by  whatever  name  called  of  a  mutual  fund,  alternative investment fund or any other intermediary or entity registered with the Board; (i)  Any  person  who  provides  investment  advice  exclusively  to  clients  based  out  of India: Provided  that  persons  providing  investment  advice  to  Non-Resident  Indian  or Person of Indian Origin shall fall within the purview of these regulations; (j)  Any  12[principal  officer,  persons  associated  with  advice]  and  partner  of  an investment adviser which is registered under these regulations: Provided that such 13[principal officer, persons associated with advice] and partner shall comply with regulation 7 of these regulations; (k)  Any other person as may be specified by the Board. Furnishing of rovides  investment  advice  exclusively  to  clients  based  out  of India: Provided  that  persons  providing  investment  advice  to  Non-Resident  Indian  or Person of Indian Origin shall fall within the purview of these regulations; (j)  Any  12[principal  officer,  persons  associated  with  advice]  and  partner  of  an investment adviser which is registered under these regulations: Provided that such 13[principal officer, persons associated with advice] and partner shall comply with regulation 7 of these regulations; (k)  Any other person as may be specified by the Board. Furnishing of further information, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling."}, {"color": "green", "from": "4. The following persons shall not be required to seek registration under regulation 3 subject to the fulfillment of the conditions stipulated therefor, \u2014 (a)  Any person who gives general comments in  good faith in regard to trends in the financial or securities market or the economic situation where such comments do not specify any particular securities or investment product; (b)  Any  insurance  agent  or  insurance  broker  who  offers  investment  advice  solely  in insurance products and is registered with Insurance Regulatory and Development Authority for such activity; (c)  Any pension advisor who offers investment advice solely on pension products and is registered with Pension Fund Regulatory and Development Authority for such activity; (d)  Any distributor of mutual funds, who is a member of a self regulatory organisation recognised by the Board or is registered with an association of asset management companies of mutual funds, providing any investment advice to its clients incidental to its primary activity; (e)  Any advocate, solicitor or law firm, who provid on, clarification and personal representation.", "length": 400, "title": "Shared topics", "to": "16. Investment adviser shall ensure that,- (a)  it obtains from the client, such information as is necessary for the purpose of giving investment advice, including the following:- (i)  age; (ii)  investment objectives including time for which they wish to stay invested, the purposes of the investment ; (iii)  income details; (iv)  existing investments/ assets; (v)  risk appetite/ tolerance; (vi)  liability/borrowing details. (b)  it has a process for assessing the risk a client is willing and able to take, including: (i)  assessing a client\u2019s capacity for absorbing loss; (ii)  identifying  whether  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "4. The following persons shall not be required to seek registration under regulation 3 subject to the fulfillment of the conditions stipulated therefor, \u2014 (a)  Any person who gives general comments in  good faith in regard to trends in the financial or securities market or the economic situation where such com  for absorbing loss; (ii)  identifying  whether  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "7. (1) An individual investment adviser or a principal officer of a non-individual investment adviser  registered  as  an  investment  adviser  under  these  regulations,  shall  have  the following minimum qualification, at all times - (a)  A  professional  qualification  or  post-graduate  degree  or  post  graduate  diploma (minimum two years in duration) in finance, accountancy, business management, commerce, economics, capital market, banking, insurance or actuarial science from a university or an institution recognized by the Central Government or any State Government  or  a  recognised  foreign  university  or  institution  or  association  or  a CFA Charter from the CFA Institute; (b)  An  experience  of  at  least  five  years  in  activities  relating  to  advice  in  financial products or securities or fund or asset or portfolio management; substitution, regulation 7 read as under; \u201cQualification and certification requirement. An  individual  re sting certification to ensure continuity in compliance with certification requirements.\u201d (c)  Persons  associated  with  investment  advice  shall  meet  the  following  minimum qualifications, at all times - (i) a professional qualification as provided in clause (a) of sub-regulation (1) of regulation 7; and (ii) an experience of at least two years in activities relating to advice in financial products or securities or fund or asset or portfolio management: Provided that investment advisers registered under these regulations as on the date of commencement of these regulations shall ensure that the individual investment adviser or principal officer of a non-individual investment adviser registered under these regulations and persons associated with investment advice comply with such qualification and experience requirements within three years: Provided further that the requirements at clauses (a) and (b) shall not apply to such existing individual investment advisers as may be specified by the Board.", "length": 400, "title": "Shared topics", "to": "16. Investment adviser shall ensure that,- (a)  it obtains from the client, such information as is necessary for the purpose of giving investment advice, including the following:- (i)  age; (ii)  investment objectives including time for which they wish to stay invested, the purposes of the investment ; (iii)  income details; (iv)  existing investments/ assets; (v)  risk appetite/ tolerance; (vi)  liability/borrowing details. (b)  it has a process for assessing the risk a client is willing and able to take, including: (i)  assessing a client\u2019s capacity for absorbing loss; (ii)  identifying  whether  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "(2) An  individual  registered  as  an  investment  adviser  and  partners  and  representatives  of  investment advisers registered under these regulations offering investment advice shall have, at all times, a certification on financial planning or fund or asset or portfolio management or investment advisory services: (a) (b) from NISM; or from any other organization or institution including Financial Planning Standards Board India or any recognized stock exchange in India provided that such certification is accredited by NISM.: Provided that the existing investment advisers seeking registration under these regulations shall ensure that their partners and representatives obtain such certification within two years from the date of commencement of these regulations: Provided further that fresh certification must be obtained before expiry of the validity of the existing certification to ensure continuity in compliance with certification requirements.\u201d (c)  Persons  associated  with  investment  advice  shall  meet  the  following  minimum qualifications, at all times - (i) a professional qualification as provided in clause (a) of sub-regulation (1) of regulation 7; and (ii) an experience of at least two years in activities relating to advice in financial products or securities or fund or asset or portfolio management: Provided that investment advisers registered under these regulations as on the date of commencement of these regulations shall ensure that the individual investment adviser or principal officer of a non-individual investment adviser registered under these regulations and persons associated with investment advice comply with such qualification and experience requirements within three years: Provided further that the requirements at clauses (a) and (b) shall not apply to such existing individual investment advisers as may be specified by the Board.", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolerance; (iii)  is  such  that  the  client  has  the  necessary  experience  and  knowledge  to understand the risks involved in the transaction. (e)  Whenever a recommendation is given to a client to purchase of a particular complex financial  product,  such  recommendation  or  advice  is  based  upon  a  reasonable assessment that the structure and risk reward profile of financial product is consistent with clients experience, knowledge, investment objectives, risk appetite and capacity for absorbing loss. Disclosures to clients."}, {"color": "green", "from": "(2) An  individual  registered  as  an  investment  adviser  and  partners  and  representatives  of  investment advisers registered under these regulations offeri r  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "(2) Investment advisers who are individuals or partnership firms shall have net tangible assets of value not less than rupees one lakh: Provided that existing investment advisers shall comply with the capital adequacy requirement within one year from the date of commencement of these regulations.\u201d 9", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolera ent within three years from the date of commencement of the SEBI (Investment Advisers) (Amendment) Regulations, 2020.] Grant of certificate of registration.", "length": 400, "title": "Shared topics", "to": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling."}, {"color": "green", "from": "(2) Investment advisers who are individuals shall have net tangible assets of value not less than five lakh rupees: Provided that existing investment advisers shall comply with the networth requirement within three years from the date of commencement of the SEBI (Investment Advisers) (Amendment) Regulations, 2020.] Grant of certificate of registration.", "length": 400, "title": "Shared topics", "to": "16. Investment adviser shall ensure that,- (a)  it obtains from the client, such information as is necessary for the purpose of giving investment advice, including the following:- (i)  age; (ii)  investment objectives including time for which they wish to stay invested, the purposes of the investment ; (iii)  income details; (iv)  existing investments/ assets; (v)  risk appetite/ tolerance; (vi)  liability/borrowing details. (b)  it has a process for assessing the risk a client is willing and able to take, including: (i)  assessing a client\u2019s capacity for absorbing loss; (ii)  identifying  whether  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "(2) Investment advisers who are individuals shall have net tangible assets of value not less than five lakh rupees: Provided that existing investment advisers shall comply with the networth requirement within three years from the date of commencement of the SEBI (Investment Advisers) (Amendment) Regulations, 2020.] Grant of certificate of registration.", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolerance; (iii)  is  such  that  the  client  has  the  necessary  experience  and  knowledge  to understand the risks involved in the transaction. (e)  Whenever a recommendation is given to a client to purchase of a particular complex financial  product,  such  recommendation  or  advice  is  based  upon  a  reasonable assessment that the structure and risk reward profile of financial product is consistent with clients experience, knowledge, investment objectives, risk appetite and capacity for absorbing loss. Disclosures to clients."}, ars previously submitted to the Board are found to be false or  misleading  in  any  material  particular  or  if  there  is  any  material  change  in  the information already submitted; (c) the investment adviser, not being an individual, shall include the words \u2018investment adviser\u2019 in its name: Provided that if the investment advisory service is being provided by a separately identifiable department or division or a subsidiary, then such separately identifiable department or division or subsidiary shall include the words \u2018investment adviser\u2019 in its name; (d) individuals registered as investment advisers shall use the term \u2018investment adviser\u2019 in all their correspondences with their clients26[;] 27[(e) individuals registered as investment advisers whose number of clients exceed one hundred and fifty in total, shall apply for registration as non-individual investment adviser within such time as may be specified by the Board.] Recognition of body or body corporate for regulation of investment advisers.", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolerance; (iii)  is  such  that  the  client  has  the  necessary  experience  and  knowledge  to understand the risks involved in the transaction. (e)  Whenever a recommendation is given to a client to purchase of a particular complex financial  product,  such  recommendation  or  advice  is  based  upon  a  reasonable assessment that the structure and risk reward profile of financial product is consistent with clients experience, knowledge, investment objectives, risk appetite and capacity for absorbing loss. Disclosures to clients."}, {"color": "green", "from": "13.  The certificate  granted under regulation  9 shall,  inter alia, be subject  to  the following conditions:- (a) (b) the investment adviser shall abide by the provisions of the Act and these regulations; the  investment  adviser  shall  forthwith  inform  the  Board  in  writing,  if  any information or particulars previously submitted to the Board are found to be false or  misleading  in  any  material  particular  or  if  there  is  any  material  change  in  the information already submitted; (c) the investment adviser, not being an individual, shall include the words \u2018investment adviser\u2019 in its name: Provided that if the investment advisory service is being provided by a separately identifiable department or division or a subsidiary, then such separately identifiable department or division or subsidiary shall include the words \u2018investment adviser\u2019 in its name; (d) individuals registered as investment advisers shall use the term \u2018investment adviser\u2019 in all their correspondences with their clients26[;] 27[(e) individuals registered as investment advisers whose number of clients exceed one hundred and fifty in total, shall apply for registration as non-individual investment adviser within such time as may be specified by the Board.] Recognition of body or body corporate for regulation of investment advisers.", "length": 400, "title": "Shared topics", "to": "19. (1)   An investment adviser shall maintain the following records,- (a)  Know Your Client records of the client; (b)  Risk profiling and risk assessment of the client; (c)  Suitability assessment of the advice being provided; 31[(d) Copies of agreement oss; (ii)  identifying  whether  client  is  unwilling  or  unable  to  accept  the  risk  of  loss  of capital; (iii)  appropriately  interpreting  client  responses  to  questions  and  not  attributing inappropriate weight to certain answers. (c)  where tools are used for risk profiling, it should be ensured that the tools are fit for the purpose and any limitations are identified and mitigated; (d)  any questions or description in any questionnaires used to establish the risk a client is willing and able to take are fair, clear and not misleading, and should ensure that: (i)  questionnaire is  not  vague or use double negatives or in  a complex language that the client may not understand; (ii)  questionnaire is not structured in a way that it contains leading questions. (e)  risk profile of the client is communicated to the client after risk assessment is done; (f) information provided by clients and their risk assessment is updated periodically. Suitability."}, {"color": "green", "from": "(2)  The Board may, at the time of recognition of such body or body corporate, delegate administration and supervision of investment advisers to such body or body corporate on such terms and conditions as may be specified by the Board.", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolerance; (iii)  is  such  that  the  client  that its investment advisory services are clearly segregated from all its other activities, in the manner as prescribed hereunder.", "length": 400, "title": "Shared topics", "to": "17. Investment adviser shall ensure that,- (a)  All  investments  on which investment  advice is  provided is  appropriate to  the risk profile of the client; (b)  It has a documented process for selecting investments based on client\u2019s investment objectives and financial situation; (c)  It understands the nature and risks of products or assets selected for clients; (d)  It has a reasonable basis for believing that a recommendation or transaction entered into: (i)  meets the client\u2019s investment objectives; (ii) is  such  that  the  client  is  able  to  bear  any  related  investment  risks  consistent with its investment objectives and risk tolerance; (iii)  is  such  that  the  client  has  the  necessary  experience  and  knowledge  to understand the risks involved in the transaction. (e)  Whenever a recommendation is given to a client to purchase of a particular complex financial  product,  such  recommendation  or  advice  is  based  upon  a  reasonable assessment that the structure and risk reward profile of financial product is consistent with clients experience, knowledge, investment objectives, risk appetite and capacity for absorbing loss. Disclosures to clients."}, {"color": "green", "from": "(4)  An  investment  adviser  which  is  also  engaged  in  activities  other  than  investment advisory services shall ensure that its investment advisory services are clearly segregated from all its other activities, in the manner as prescribed hereunder.", "length": 400, "title": "Shared topics", "to": "18. (1)  An  investment  adviser  shall  disclose  to  a  prospective  client,  all  material information  about  itself  including  its  business,  disciplinary  history,  the  terms  and conditions on which it offers advisory services, affiliations with other intermediaries a cribed hereunder.", "length": 400, "title": "Shared topics", "to": "(3)  Client grievances pertaining to financial products in which investments have been made based on investment advice, shall fall within the purview of the regulator of such financial product."}, {"color": "green", "from": "(4)  An  investment  adviser  which  is  also  engaged  in  activities  other  than  investment advisory services shall ensure that its investment advisory services are clearly segregated from all its other activities, in the manner as prescribed hereunder.", "length": 400, "title": "Shared topics", "to": "(4)  Any dispute between the investment adviser and his client may be resolved through arbitration  or  through  Ombudsman  authorized  or  appointed  for  the  purpose  by  any regulatory authority, as applicable. 33[Client level segregation of advisory and distribution activities. substitution, regulation 22 read as under; \u201cSegregation of execution services. 22 Investment advisers which are banks, NBFCs and body corporate providing distribution  or execution services to their clients shall keep their investment advisory services segregated from such activities: Provided that such distribution or execution services can only be offered subject to the following: (a)  The client shall  not be under  any obligation to avail the distribution or execution  services offered by the investment adviser. (b)  The investment adviser shall maintain arms length relationship between its activities as investment adviser and distribution or execution services. 16"}, {"color": "green", "from": "(4)  An  investment  adviser  which  is  also  engaged  in  activities  other  than  investment advisory services shall ensure that its investment advisory services are clearly segregated from all its other activities, in the manner as prescribed hereunder.", "length": 400, "title": "Shared topics", "to": "(2)  The family of an individual investment adviser shall not provide distribution services t essment that the structure and risk reward profile of financial product is consistent with clients experience, knowledge, investment objectives, risk appetite and capacity for absorbing loss. Disclosures to clients."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(7)   An investment adviser shall draw the client\u2019s attention to the warnings, disclaimers in  documents,  advertising  materials  relating  to  an  investment  product  which  it  is recommending to the client. Maintenance of records."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "19. (1)   An investment adviser shall maintain the following records,- (a)  Know Your Client records of the client; (b)  Risk profiling and risk assessment of the client; (c)  Suitability assessment of the advice being provided; 31[(d) Copies of agreements with clients, incorporating the terms and conditions as may be specified by the Board;] (e)  Investment advice provided, whether written or oral; (f)  Rationale for arriving at investment advice, duly signed and dated; omission, sub-regulation (2) and (3) read as under;"}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "\u201c(2) An investment adviser shall disclose to its client, any consideration by way of remuneration or compensation or  in  any  other  form  whatsoever,  received  or  receivable  by  it  or  any  of  its  associates  or  subsidiaries  for  any distribution  or  execution  services  in  respect  of  the  products  or  securities  for  which  the  investment  advice  is provided to the client."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(3) An investment adviser shall, before recommending the services of a stock broker or other intermediary to a client, disclose any consideration by way of remuneration or compensation or in any other form whatsoever, if any,  received  or  receivable  by  the  investment  adviser,  if  the  client  desires  to  avail  the  services  of  such intermediary.\u201d (g)  A register or record containing list of the clients, the date of advice, nature of the advice, the products/securities in which advice was rendered and fee, if any charged for such advice."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "20. An investment adviser which is a body corporate or a partnership firm shall appoint a compliance  officer  who  shall  be  responsible  for  monitoring  the  compliance  by  the investment adviser in respect of the requirements of the Act, regulations, notifications, guidelines, instructions issued by the Board. Redressal of client grievances."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(3)  Client grievances pertaining to financial products in which investments have been made based on investment advice, shall fall within the purview of the regulator of such financial product."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(4)  Any dispute between the investment adviser and his client may be resolved through arbitration  or  through  Ombudsman  authorized  or  appointed  for  the  purpose  by  any regulatory authority, as applicable. 33[Client level segregation of advisory and distribution activities. substitution, regulation 22 read as under; \u201cSegregation of execution services. 22 Investment advisers which are banks, NBFCs and body corporate providing distribution  or execution services to their clients shall keep their investment advisory services segregated from such activities: Provided that such distribution or execution services can only be offered subject to the following: (a)  The client shall  not be under  any obligation to avail the distribution or execution  services offered by the investment adviser. (b)  The investment adviser shall maintain arms length relationship between its activities as investment adviser and distribution or execution services. 16"}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(2)  The family of an individual investment adviser shall not provide distribution services to the client advised by the individual investment adviser and no individual investment adviser shall provide advice to a client who is receiving distribution services from other family members."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(3) A non-individual investment adviser shall have client level segregation at group level for investment advisory and distribution services. (i)   The same client cannot be offered both advisory and distribution services within the group of the non-individual entity. (ii)  A  client  can  either  be  an  advisory  client  where  no  distributor  consideration  is received  at  the  group  level  or  distribution  services  client  where  no  advisory  fee  is collected from the client at the group level. (iii)  \u2018Group\u2019  for  this  purpose  shall  mean  an  entity  which  is  a  holding,  subsidiary, associate, subsidiary of a holding company to which it is also a subsidiary or an investing company or the venturer of the company as per the provisions of Companies Act, 2013 for non-individual investment adviser which is a company under the said Act and in any other  case,  an  entity  which  has  a  controlling  interest  or  is  subject  to  the  controlling interest of a non-individual investment adviser."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(4)  Non-individual  investment  adviser  shall  maintain  an  arm\u2019s  length  relationship between its activities as investment adviser and distributor by providing advisory services through a separately identifiable department or division."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(5) Compliance and monitoring process for client segregation at group or family level shall be in accordance with the guidelines specified by the Board.] 34[Implementation of advice or execution."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "22A. (1)  Investment  adviser may provide implementation services to  the advisory clients  in securities market: Provided  that  investment  advisers  shall  ensure  that  no  consideration  including  any commission  or  referral  fees,  whether  embedded  or  indirect  or  otherwise,  by  whatever name called is received; directly or indirectly, at investment adviser\u2019s group or family level for the said service, as the case maybe."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(2)  Investment adviser shall provide implementation services to its advisory clients only through direct schemes/products in the securities market."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(3)  Investment  adviser  or  group  or  family  of  investment  adviser  shall  not  charge  any (c)  All fees and charges paid to distribution or execution service providers by the client shall be paid directly to the service providers and not through the investment adviser.\u201d implementation fees from the client."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(4) The client shall not be under any obligation to avail implementation services offered by the investment adviser.] CHAPTER IV INSPECTION Board\u2019s right to inspect."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "23.  The Board may suo motu or upon receipt of information or complaint appoint one or more persons as inspecting authority to undertake inspection of the books of accounts, records and documents relating to investment advisers for any of the following reasons, namely: - (a) (b) (c) (d) to ensure that the books of account, records and documents are being maintained by the investment adviser in the manner specified in these regulations; to inspect into complaints received from clients or any other person, on any matter having a bearing on the activities of the investment adviser; to  ascertain  whether  the  provisions  of  the  Act  and  these  regulations  are  being complied with by the investment adviser; to inspect into the affairs of a investment adviser, in the interest of the securities market or in the interest of investors. Notice before inspection."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(2)    Notwithstanding  anything  contained  in  sub-regulation  (1),  where  the  Board  is satisfied that in the interest of the investors no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the investment adviser be taken up without such notice."}, {"color": "green", "from": "15A. Investment Adviser shall be entitled to charge fees for providing investment advice from a client in the manner as specified by the Board.] Risk profiling.", "length": 400, "title": "Shared topics", "to": "(3)    During  the  course  of  an  inspection,  the  investment  adviser  against  whom  the inspection is being carried out shall be bound to discharge its obligations
