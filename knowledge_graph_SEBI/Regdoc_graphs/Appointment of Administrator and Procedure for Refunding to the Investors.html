ation the quantum of work, the number of investors and the quantum of money involved. Part II - Functions of the Administrator", "label": "6_6", "shape": "dot", "title": "6. The terms and conditions of appointment including remuneration shall be specified by the Board, on a case to case basis, after taking into consideration the quantum of work, the number of investors and the quantum of money involved. Part II - Functions of the Administrator", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/6_6.html"}, {"color": "blue", "id": "7. (1) An Administrator shall perform the following functions \u2013 (a)  As may be directed by the Recovery Officer, obtain from the defaulter or any other  person,  any  information  or  document  including  documents  relating  to ownership and possession of properties, details of amount raised from investors, claims of investors, amount claimed to have been refunded to investors; (b)  Make a record of the properties that have been attached by the Recovery Officer including  the  additional  properties  that  have  been  entrusted  by  the  Recovery Officer  from  time  to  time  and  those  properties  which  are  not  part  of  the attachment order; (c)  Make a record of the bank accounts and dematerialised accounts of the defaulter and value of the monies and securities held thereunder; (d) Arrange for a proclamation for the sale of the property and arrange affixation of the copy of such proclamation in accordance with the provisions of the Act; (e)  Open  an  interest  bearing  bank  account,  under  the  control  of  the  Recovery Officer, with a scheduled public sector bank for depositing the proceeds of the money recovered from the sale of the assets and for making repayment to the investors; (f)  Sell the attached properties in accordance with these regulations or as may be directed  by the Recovery Officer; (g) Call  for  claims,  in  the  manner  specified  in  these  regulations  or  as  may erwise", "to": "(4) The invitation of claims from the investors shall be through electronic mode or be received in the office of the Administrator; Provided that the investors\u2019 claims received, if any, by the Board and forwarded to the Administrator  shall  also  be  included  in  the  relevant  records  maintained  by  the Administrator.", "value": 7}, {"color": "red", "from": "(4) The invitation of claims from the investors shall be through electronic mode or be received in the office of the Administrator; Provided that the investors\u2019 claims received, if any, by the Board and forwarded to the Administrator  shall  also  be  included  in  the  relevant  records  maintained  by  the Administrator.", "length": 400, "title": "Chapterwise", "to": "(5) The Administrator or the chartered accountant engaged by the Administrator, shall consider  the  total  eligible  claims  as  against  the  monies  available  for  distribution  to investors in order to determine whether the whole amount or a proportionate amount may be repaid to the investors as may be directed by the Recovery Officer.", "value": 7}, {"color": "red", "from": "(5) The Administrator or the chartered accountant engaged by the Administrator, shall consider  the  total  eligible  claims  as  against  the  monies  available  for  distribution  to investors in order to determine whether the whole amount or a proportionate amount may be repaid to the investors as may be directed by the Recovery Officer.", "length": 400, "title": "Chapterwise", "to": "(6)    Upon  ascertaining  the  eligibility,  the  Administrator  in  consultation  with  the Recovery  Officer,  shall  repay  the  money  to  the  eligible  investors  only  through  pay orders, demand drafts and electronic transfer through NEFT or RTGS.", "value": 7}, {"color": "red", "from": "(6)    Upon  ascertaining  the  eligibility,  the  Administrator  in  consultation  with  the Recovery  Officer,  shall  repay  the  money  to  the  eligible  investors  only  through  pay orders, demand drafts and electronic transfer through NEFT or RTGS.", "length": 400, "title": "Chapterwise", "to": "(7)  The refund process shall be kept open for an appropriate period as may be decided in consultation with the Recovery Officer.", "value": 7}, {"color": "red", "from": "(7)  The refund process shall be kept open for an appropriate period as may be decided in consultation with the Recovery Officer.", "length": 400, "title": "Chapterwise", "to": "(8)  The monies remaining in the interest bearing escrow bank account after satisfying all the permissible claims of investors and other charges, shall be retained therein for a period of three years in order to meet the claims that may be received from any unpaid investor.", "value": 7}, {"color": "red", "from": "(8)  The monies remaining in the interest bearing escrow bank account after satisfying all the permissible claims of investors and other charges, shall be retained therein for a period of three years in order to meet the claims that may be received from any unpaid investor.", "length": 400, "title": "Chapterwise", "to": "(9)  Upon  completion  of  the  period  specified  under  sub-regulation  (8),  the  unpaid monies  due  to  investors,  if  any,  shall  be  transferred  to  the  Investor  Protection  and Education Fund of the Board.", "value": 7}, {"color": "red", "from": "(9)  Upon  completion  of  the  period  specified  under  sub-regulation  (8),  the  unpaid monies  due  to  investors,  if  any,  shall  be  transferred  to  the  Investor  Protection  and Education Fund of the Board.", "length": 400, "title": "Chapterwise", "to": "(10) In case any claim is received from an unpaid investor after the refund process has been closed, the same may be made from the Investor Protection and Education Fund after  necessary  verification  by  the  Administrator  in  consultation  with  the  Recovery Officer: Provided that the  claim shall be made within a period of three years from the date of transfer  of  monies  to  the  Investor  Protection  and  Education  Fund  in  terms  of  sub- regulation (9).", "value": 7}, {"color": "red", "from": "(10) In case any claim is received from an unpaid investor after the refund process has been closed, the same may be made from the Investor Protection and Education Fund after  necessary  verification  by  the  Administrator  in  consultation  with  the  Recovery Officer: Provided that the  claim shall be made within a period of three years from the date of transfer  of  monies  to  the  Investor  Protection  and  Education  Fund  in  terms  of  sub- regulation (9).", "length": 400, "title": "Chapterwise", "to": "(11) The defaulter, and its officers who are in default as defined under section 2 of the Companies  Act,  2013,  as  applicable,  shall  furnish  an  undertaking  that  they  shall  be liable for payment if any complaint is received in future by the Board from any investor. Costs incurred in administration and repayment process.", "value": 7}, {"color": "red", "from": "(11) The defaulter, and its officers who are in default as defined under section 2 of the Companies  Act,  2013,  as  applicable,  shall  furnish  an  undertaking  that  they  shall  be liable for payment if any complaint is received in future by the Board from any investor. Costs incurred in administration and repayment process.", "length": 400, "title": "Chapterwise", "to": "10.(1)The  entire  costs  incurred  in  relation  to  the  sale  of  properties,  verification  of investors\u2019 claims, remuneration of Administrator including the fees paid, if any, to the chartered accountant or valuer or such other person engaged by the Administrator and registrar and share transfer agent and all other expenses incurred in connection with the recovery and/or the repayment process shall be borne by the defaulter(s), failing which, the  monies  recovered  by  the  Board  shall  be  appropriated  in  priority  to  the  other liabilities.", "value": 7}, {"color": "red", "from": "10.(1)The  entire  costs  incurred  in  relation  to  the  sale  of  properties,  verification  of investors\u2019 claims, remuneration of Administrator including the fees paid, if any, to the chartered accountant or valuer or such other person engaged by the Administrator and registrar and share transfer agent and all other expenses incurred in connection with the recovery and/or the repayment process shall be borne by the defaulter(s), failing which, the  monies  recovered  by  the  Board  shall  be  appropriated  in  priority  to  the  other liabilities.", "length": 400, "title": "Chapterwise", "to": "(2)  The  cost  and  expenses  referred  to  in  sub-regulation  (1)  shall  be  reasonable  and directly related to and necessary for the act and purposes referred to in these regulations.", "value": 7}, {"color": "red", "from": "(2)  The  cost  and  expenses  referred  to  in  sub-regulation  (1)  shall  be  reasonable  and directly related to and necessary for the act and purposes referred to in these regulations.", "length": 400, "title": "Chapterwise", "to": "(3) Where the Administrator is appointed on the request of a person against whom an order for disgorgement or refund had been issued by the Board, the remuneration of the Administrator and the other costs incurred in respect of recovery and/or refund to the investors shall be borne by such person. Priority in distribution of sale proceeds.", "value": 7}, {"color": "red", "from": "(3) Where the Administrator is appointed on the request of a person against whom an order for disgorgement or refund had been issued by the Board, the remuneration of the Administrator and the other costs incurred in respect of recovery and/or refund to the investors shall be borne by such person. Priority in distribution of sale proceeds.", "length": 400, "title": "Chapterwise", "to": "11.  The proceeds from the sale of properties of the defaulter shall be distributed in the following order of priority, namely, - i. the costs of administration incurred by the Board, if any, and the  fees and charges payable to the Administrator and other persons appointed by the administrator in performing its functions under these regulations; ii. disgorgement and/or monies payable to investors: Provided the Board may direct the Administrator to initiate the process of refund to the investors with the monies realized at the relevant time. For this purpose, the Administrator may call for claims in tranches iii. any other penalty or fees due from the defaulter to the Board under the provisions of the Act, the Securities Contracts (Regulation) Act, 1956 or the Depositories Act, 1996. Return of monies exceeding the liability.", "value": 7}, {"color": "red", "from": "11.  The proceeds from the sale of properties of the defaulter shall be distributed in the following order of priority, namely, - i. the costs of administration incurred by the Board, if any, and the  fees and charges payable to the Administrator and other persons appointed by the administrator in performing its functions under these regulations; ii. disgorgement and/or monies payable to investors: Provided the Board may direct the Administrator to initiate the process of refund to the investors with the monies realized at the relevant time. For this purpose, the Administrator may call for claims in tranches iii. any other penalty or fees due from the defaulter to the Board under the provisions of the Act, the Securities Contracts (Regulation) Act, 1956 or the Depositories Act, 1996. Return of monies exceeding the liability.", "length": 400, "title": "Chapterwise", "to": "12. In case the proceeds realised by way of sale of properties of the defaulter is in excess of the monies due from him under the certificate and the applicable interest and other charges, the excess money shall be paid to the defaulter after completion of three years from the date of completion of the refund process. Filing of the repayment report.", "value": 7}, {"color": "red", "from": "12. In case the proceeds realised by way of sale of properties of the defaulter is in excess of the monies due from him under the certificate and the applicable interest and other charges, the excess money shall be paid to the defaulter after completion of three years from the date of completion of the refund process. Filing of the repayment report.", "length": 400, "title": "Chapterwise", "to": "13. Upon completion of the repayments to all investors or recovery of the disgorgement amount from the defaulter, the Administrator shall file a detailed repayment/recovery report to the Recovery Officer or Board, as the case may be, within the period as may be specified. Part V \u2013 Disgorgement of amounts", "value": 7}, {"color": "red", "from": "13. Upon completion of the repayments to all investors or recovery of the disgorgement amount from the defaulter, the Administrator shall file a detailed repayment/recovery report to the Recovery Officer or Board, as the case may be, within the period as may be specified. Part V \u2013 Disgorgement of amounts", "length": 400, "title": "Chapterwise", "to": "14. The provisions of these regulations in relation to recovery of disgorgement amount ordered by the Board shall be applied in so far as it is applicable and the disgorgement amount so recovered shall be credited to the Investor Protection and Education Fund of the Board. Provided the disgorgement amount shall be paid to investors only in cases where the eligible  investors  are  identified  in  the  order  passed  by  the  Board  and  the  remaining amount,  if  any,  after  such  payment,  shall  be  credited  to  the  account  of  Investor Protection and Education Fund of the Board. Part VI - General obligations and responsibilities Obligations and Responsibilities", "value": 7}, {"color": "red", "from": "14. The provisions of these regulations in relation to recovery of disgorgement amount ordered by the Board shall be applied in so far as it is applicable and the disgorgement amount so recovered shall be credited to the Investor Protection and Education Fund of the Board. Provided the disgorgement amount shall be paid to investors only in cases where the eligible  investors  are  identified  in  the  order  passed  by  the  Board  and  the  remaining amount,  if  any,  after  such  payment,  shall  be  credited  to  the  account  of  Investor Protection and Education Fund of the Board. Part VI - General obligations and responsibilities Obligations and Responsibilities", "length": 400, "title": "Chapterwise", "to": "15. An Administrator - a)  shall  maintain  high  standards  of  integrity,  promptitude  and  fairness  in  the conduct of all his business. b)  shall act with due skill, care and diligence in the conduct of all his business. c)  shall  not  misrepresent  any  facts  or  situations  and  shall  refrain  from  being involved in any action that would bring disrepute to the profession. d)  shall  act  with  objectivity  during  the  course  of  his  professional  dealings  by ensuring  that  all  decisions  are  made  without  any  bias,  conflict  of  interest, coercion,  or  undue  influence  of  any  party,  whether  directly  or  indirectly connected to sale of properties, verification of claims and refund of monies. e)  shall not acquire, directly or indirectly, any of the assets of the defaulter. f)  shall  maintain  complete  independence  in  all  professional  relationships  and conduct the verification and refund process, as the case may be, independent of external influences. g)  shall  not  conceal  any  material  information  or  knowingly  make  a  misleading statement to the Recovery Officer or the Board. h)  shall not act with mala fide or be negligent while performing the functions and duties under the regulations. i)  shall provide all information and records as may be required by the Recovery Officer within the time specified by him. j)  shall  ensure  that  confidentiality  of  the  information  relating  to  the  sale  of properties, verification and refund process, is maintained at all times: Provided that the Administrator may disclose any information after obtaining written authorization of the Recovery Officer or the Board. k)  shall  disclose  all  costs  towards  the  verification  and  refund  process  and endeavour to ensure that such costs are not unreasonable. l)  shall comply with the terms and conditions of its appointment. CHAPTER III Action in case of default By an Administrator.", "value": 7}, {"color": "red", "from": "15. An Administrator - a)  shall  maintain  high  standards  of  integrity,  promptitude  and  fairness  in  the conduct of all his business. b)  shall act with due skill, care and diligence in the conduct of all his business. c)  shall  not  misrepresent  any  facts  or  situations  and  shall  refrain  from  being involved in any action that would bring disrepute to the profession. d)  shall  act  with  objectivity  during  the  course  of  his  professional  dealings  by ensuring  that  all  decisions  are  made  without  any  bias,  conflict  of  interest, coercion,  or  undue  influence  of  any  party,  whether  directly  or  indirectly connected to sale of properties, verification of claims and refund of monies. e)  shall not acquire, directly or indirectly, any of the assets of the defaulter. f)  shall  maintain  complete  independence  in  all  professional  relationships  and conduct the verification and refund process, as the case may be, independent of external influences. g)  shall  not  conceal  any  material  information  or  knowingly  make  a  misleading statement to the Recovery Officer or the Board. h)  shall not act with mala fide or be negligent while performing the functions and duties under the regulations. i)  shall provide all information and records as may be required by the Recovery Officer within the time specified by him. j)  shall  ensure  that  confidentiality  of  the  information  relating  to  the  sale  of properties, verification and refund process, is maintained at all times: Provided that the Administrator may disclose any information after obtaining written authorization of the Recovery Officer or the Board. k)  shall  disclose  all  costs  towards  the  verification  and  refund  process  and endeavour to ensure that such costs are not unreasonable. l)  shall comply with the terms and conditions of its appointment. CHAPTER III Action in case of default By an Administrator.", "length": 400, "title": "Chapterwise", "to": "16. (1) The Recovery Officer may, for reasons to be recorded in writing, recommend for replacement of the Administrator, in case the Administrator has - a)  failed to comply with the terms and conditions of appointment; b)  engaged  valuers  or  chartered  accountants  or  such  other  persons  who  are ineligible to act so; c)  failed to comply with any of the obligations and responsibilities specified under these regulations; d)  acted against the instructions of the Recovery Officer or the Board; or e)  acted in such manner that is prejudicial to the interest of the investors.", "value": 7}, {"color": "red", "from": "(2) Without prejudice to the action under sub-regulation (1), the Recovery Officer may recommend for initiation of appropriate action under the Act.", "length": 400, "title": "Chapterwise", "to": "(3) On receipt of such recommendation or suo  moto, the Board may take apprpriate action against the Administrator or such intermediary or such other person enagaged by the Administrator, under the Act including the following: (a) remove such Administrator from the Panel; (b) forward the matter to the Insolvency and Bankruptcy Board of India for appropriate action against the Administrator who is an Insolvency Resolution Professional; and (c) issue suitable  directions restraining such person from engaging in activities in the securities market in his professional capacity." ed that any question involving issues of conflict of interest in the appointment of an Administrator shall be decided by the Recovery Officer."}, {"color": "green", "from": "4.  For  the  purposes  of  these  regulations,  the  Board  shall,  after  attachment  of  the properties  of  the  defaulter  by  the  Recovery  Officer,  appoint  an  Administrator  in  the manner specified. Eligibility norms for appointment as an Administrator.", "length": 400, "title": "Shared topics", "to": "7. (1) An Administrator shall perform the following functions \u2013 (a)  As may be directed by the Recovery Officer, obtain from the defaulter or any other  person,  any  information  or  document  including  documents  relating  to ownership and possession of properties, details of amount raised from investors, claims of investors, amount claimed to have been refunded to investors; (b)  Make a record of the properties that have been attached by the Recovery Officer including  the  additional  properties  that  have  been  entrusted  by  the  Recovery Officer  from  time  to  time  and  those  properties  which  are  not  part  of  the attachment order; (c)  Make a record of the bank accounts and dematerialised accounts of the defaulter and value of the monies and securities held thereunder; (d) Arrange for a proclamation for the sale of the property and arrange affixation of the copy of such proclamation in accordance with the provisions of the Act; (e)  Open  an  interest  bearing  bank  account,  under  the  control  of  the  Recovery Officer, with a scheduled public sector bank for depositing the proceeds of the money recovered from the sale of the assets and for making repayment to the investors; (f)  Sell the attached properties in accordance with these regulations or as may be directed  by the Recovery Officer; (g) Call  for  claims,  in  the  manner  specified  in  these  regulations  or  as  may  be directed by the Recovery Officer, for the purposes of repayment to investors,
