": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "(2) No person shall procure from or cause the communication by any insider of unpublished price  sensitive  information,  relating  to  a  company  or  securities  listed  or  proposed  to  be  listed, except  in  furtherance  of  legitimate  purposes,  performance  of  duties  or  discharge  of  legal obligations. This  provision  is  intended  to  impose  a  prohibition  on  unlawfully  procuring possession  of  unpublished  price  sensitive  information.    Inducement  and  procurement  of unpublished  price  sensitive  information  not  in  furtherance  of  one\u2019s  legitimate  duties  and discharge of obligations would be illegal under this provision. 7[(2A)  The  board  of  directors  of  a  listed  company  shall  make  a  policy  for  determination  of \u201clegitimate  purposes\u201d  as  a  part  of  \u201cCodes  of  Fair  Disclosure  and  Conduct\u201d  formulated  under regulation 8. of unpublished price sensitive information in the ordinary course of business by an insider with partners, collaborators, lenders, customers, suppliers, merchant bankers, legal advisors, auditors, insolvency professionals or other advisors or consultants, provided that such sharing has not been carried out to evade or circumvent the prohibitions of these regulations.] 8[(2B)  Any person in receipt of unpublished price sensitive information pursuant to a \u201clegitimate purpose\u201d shall be considered an \u201cinsider\u201d for purposes of these regulations and due notice shall be  given  to  such  persons  to  maintain  confidentiality  of  such  unpublished  price  sensitive information in compliance with these regulations.]", "length": 400, "title": "Shared topics", "to": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,"}, {"color": "green", "from": "(2) No person shall procure from or cause the communication by any insider of unpublished price  sensitive  information,  relating  to  a  company  or  securities  listed  or  proposed  to  be  listed, except  in  furtherance  of  legitimate  purposes,  performance  of  duties  or  discharge  of  legal obligations. This  provision  is  intended  to  impose  a  prohibition  on  unlawfully  procuring possession  of  unpublished  price  sensitive  information.    Inducement  and  procurement  of unpublished  price  sensitive  information  not  in  furtherance  of  one\u2019s  legitimate  duties  and discharge of obligations would be illegal under this provision. 7[(2A)  The  board  of  directors  of  a  listed  company  shall  make  a  policy  for  determination  of \u201clegitimate  purposes\u201d  as  a  part  of  \u201cCodes  of  Fair  Disclosure  and  Conduct\u201d  formulated  under regulation 8. of unpublished price sensitive information in the ordinary course of business by an insider with partners, collaborators, lenders, customers, suppliers, merchant bankers, legal advisors, auditors, insolvency professionals or other advisors or consultants, provided that such sharing has not been carried out to evade or circumvent the prohibitions of these regulations.] 8[(2B)  Any person in receipt of unpublished price sensitive information pursuant to a \u201cle titled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "(3) Notwithstanding  anything  contained  in  this  regulation,  an  unpublished  price  sensitive information may be communicated, provided, allowed access to or procured, in connection with a transaction that would:\u2013 (i) entail  an  obligation  to  make  an  open  offer  under  the  takeover  regulations  where the board of directors of the  9[listed]  company is  of informed opinion that  10[sharing of such information] is in the best interests of the company; It  is  intended  to  acknowledge  the  necessity  of  communicating,  providing, allowing  access  to  or  procuring  UPSI  for  substantial  transactions  such  as  takeovers, mergers and acquisitions involving trading in securities and change of control to assess a potential investment.  In an open offer under the takeover regulations, not only would the same price be made available to all shareholders of the company but also all information necessary  to  enable  an  informed  divestment  or  retention  decision  by  the  public shareholders  is  required  to  be  made  available  to  all  shareholders  in  the  letter  of  offer under those regulations. (ii) not attract the obligation to make an open offer under the takeover regulations but where  the  board  of  directors  of  the  11[listed]  company  is  of  informed  opinion  12[that sharing of such information] is in the best interests of the company and the information that  constitute  unpublished  price  sensitive  information  is  disseminated  to  be  made generally  available  at  least  two  trading  days  prior  to  the  proposed  transaction  being effected in such form as the board of directors may determine  13[to be adequate and fair to cover all relevant and material facts]. It  is  intended  to  permit  communicating,  providing,  allowing  access  to  or procuring UPSI also in transactions that do not entail an open offer obligation under the takeover  regulations  14[when  authorised  by  the  board  of  directors  if  sharing  of  such information]  is  in  the  best  interests  of  the  company.  The  board  of  directors,  however, would  cause  public  disclosures  of  such  unpublished  price  sensitive  information  well before the proposed transaction to rule out any information  asymmetry in the market.", "length": 400, "title": "Shared topics", "to": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  informati d price sensitive information.", "length": 400, "title": "Shared topics", "to": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract confidentiality and non-disclosure obligations on the part of such parties and such parties shall keep information so received confidential, except for the purpose of sub-regulation (3), and shall not otherwise trade in securities of the company when in possession of unpublished price sensitive information.", "length": 400, "title": "Shared topics", "to": "2003. (3) The  compliance  officer  shall  review  the  trading  plan  to  assess  whether  the  plan  would have  any  potential  for  violation  of  these  regulations  and  shall  be  entitled  to  seek  such  express undertakings  as  may  be  necessary  to  enable  such  assessment  and  to  approve  and  monitor  the implementation of the plan. 21[Provided  that  pre-clearance  of  trades  shall  not  be  required  for  a  trade  executed  as  per  an approved trading plan. Provided  further  that  trading  window  norms  and  restrictions  on  contra  trade  shall  not  be applicable for trades carried out in accordance with an approved trading plan.] It  is  intended  that  the  compliance  officer  would  have  to  review  and  approve  the plan.    For  doing  so,  he  may  need  the  insider  to  declare  that  he  is  not  in  possession  of unpublished  price  sensitive  information  or  that  he  would  ensure  that  any  unpublished  price sensitive  information  in  his  possession  becomes  generally  available  before  he  commences executing his trades.  Once satisfied, he may approve the trading plan, which would then have to be implemented in accordance with these regulations."}, {"color": "green", "from": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract confidentiality and non-disclosure obligations on the part of such parties and such parties shall keep information so received confidential, except for the purpose of sub-regulation (3), and shall not otherwise trade in securities of the company when in possession of unpublished price sensitive information.", "length": 400, "title": "Shared topics", "to": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  despite  the  six-month  gap  between  the formulation  of  the  trading  plan  and  its  commencement,  the  unpublished  price  sensitive information  in  possession  of  the  insider  is  still  not  generally  available.    In  such  a  situation, commencement of the plan would conflict with the over-riding principle that trades should not be executed  when  in  possession  of  such  information.  If  the  very  same  unpublished  price  sensitive information  is  still  in  the  insider\u2019s  possession,  the  commencement  of  execution  of  the  trading plan ought to be deferred."}, {"color": "green", "from": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract confidentiality and non-disclosure obligations on the part of such parties and such parties shall keep information so received confidential, except for the purpose of sub-regulation (3), and shall not otherwise trade in securities of the company when in possession of unpublished price sensitive information.", "length": 400, "title": "Shared topics", "to": "6. (1) Every public disclosure under this Chapter shall be made in such form as may be specified."}, {"colo "title": "Shared topics", "to": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "15[(5)  The  board  of  directors  or  head(s)  of  the  organisation  of  every  person  required  to  handle unpublished  price  sensitive  information  shall  ensure  that  a  structured  digital  database  is shared  under  this  regulation  along with the Permanent Account Number or any other identifier authorized by law where Permanent Account maintained  containing  the  nature  of  unpublished  price  sensitive  information  and  the  names  of such persons who have  shared the information  and also  the names of such persons with  whom information  is  shared  under  this  regulation  along  with  the  Permanent  Account  Number  or  any other  identifier  authorized  by  law  where  Permanent  Account  Number  is  not  available.  Such database  shall  not  be  outsourced  and  shall  be  maintained  internally  with  adequate  internal controls  and  checks  such  as  time  stamping  and  audit  trails  to  ensure  non-tampering  of  the database.]", "length": 400, "title": "Shared topics", "to": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,"}, {"color": "green", "from": "15[(5)  The  board  of  di nd  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,"}, {"color": "green", "from": "16[(6)  The  board  of  directors  or  head(s)  of  the  organisation  of  every  person  required  to  handle unpublished  price  sensitive  information  shall  ensure  that  the  structured  digital  database  is preserved for a period of  not  less than eight  years after completion of the relevant  transactions and  in  the  event  of  receipt  of  any  information  from  the  Board  regarding  any  investigation  or enforcement  proceedings,  the  relevant  information  in  the  structured  digital  database  shall  be preserved till the completion of such proceedings.] Trading when in possession of unpublished price sensitive information.", "length": 400, "title": "Shared topics", "to": "2003. (3) The  compliance  officer  shall  review n  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,"}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "2003. (3) The  compliance  officer  shall  review  the  trading  plan  to  assess  whether  the  plan  would have  any  potential  for  violation  of  these  regulations  and  shall  be  entitled  to  seek  such  express undertakings  as  may  be  necessary  to  enable  such  assessment  and  to  approve  and  monitor  the implementation of the plan. 21[Provided  that  pre-clearance  of  trades  shall  not  be  required  for  a  trade  executed  as  per  an approved trading plan. Provided  further  that  trading  window  norms  and  restrictions  on  contra  trade  shall  not  be applicable for trades carried out in accordance with an approved trading plan.] It  is  intended  that  the  compliance  officer  would  have  to  review  and  approve  the plan.    For  doing  so,  he  may  need  the  insider  to  declare  that  he  is  not  in  possession  of unpublished  price  sensitive  information  or  that  he  would  ensure  that  any  unpublished  price sensitive  information  in  his  possession  becomes  generally  available  before  he  commences executing his trades.  Once satisfied, he may approve the trading plan, which would then have to be implemented in accordance with these regulations."}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  despite  the  six-month  gap  between  the formulation  of  the  trading  plan  and  its  commencement,  the  unpublished  price  sensitive information  in  possession  of  the  insider  is  still  not  generally  available.    In  such  a  situation, commencement of the plan would conflict with the over-riding principle that trades should not be executed  when  in  possession  of  such  information.  If  the  very  same  unpublished  price  sensitive information  is  still  in  the  insider\u2019s  possession,  the  commencement  of  execution  of  the  trading plan ought to be deferred."}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "(2) The disclosures to be made by any person under this Chapter shall include those relating to trading by such person\u2019s immediate relatives, and by any other person for whom such person takes trading decisions. It is intended that disclosure of trades would need to be of not only those executed by the person concerned but also by the immediate relatives and of other persons for whom the person concerned takes trading decisions.  These regulations are primarily aimed at preventing abuse  by  trading  when  in  possession  of  unpublished  price  sensitive  information  and  therefore, what  matters  is  whether  the  person  who  takes  trading  decisions  is  in  possession  of  such information rather than whether the person who has title to the trades is in such possession."}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "(4) The  disclosures  made  under  this  Chapter  shall  be  maintained  by  the  company,  for  a minimum period of five years, in such form as may be specified. Disclosures by certain persons."}, {"color": "green", "from": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Shared topics", "to": "(3) Any  company  whose  securities  are  listed  on  a  stock  exchange  may,  at  its  discretion require any other connected person or class of connected persons to make disclosures of holdings and  trading  in  securities  of  the  company  in  such  form  and  at  such  frequency  as  may  be determined by the company in order to monitor compliance with these regulations. whom it has to provide unpublished price sensitive information. This provision confers discretion on  any  company  to  seek  such  information.  For  example,  a  listed  company  may  ask  that  a management  consultant  who  would  advise  it  on  corporate  strategy  and  would  need  to  review unpublished price sensitive information, should make disclosures of his trades to the company. 27[CHAPTER \u2013 IIIA De s  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being.", "length": 400, "title": "Shared topics", "to": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  d late  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being.", "length": 400, "title": "Shared topics", "to": "(7)  If  an  inquiry  has  been  initiated  by  a  listed  company  in  case  of  leak  of  unpublished  price sensitive information  or  suspected leak of  unpublished price sensitive information, the relevant intermediaries and fiduciaries shall co-operate with the listed company in connection with such inquiry conducted by listed company.] CHAPTER \u2013 V MISCELLANEOUS Sanction for violations."}, {"color": "green", "from": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  to Information Act, 2005 (No. 22 of 2005).", "length": 400, "title": "Shared topics", "to": "8. (1) The  board  of  directors  of  every  company,  whose  securities  are  listed  on  a  stock exchange, shall formulate and publish on its official website, a code of practices and procedures for  fair  disclosure  of  unpublished  price  sensitive  information  that  it  would  follow  in  order  to adhere to each of the principles set out in Schedule A to these regulations, without diluting the provisions of these regulations in any manner. This  provision  intends  to  require  every  company  whose  securities  are  listed  on stock  exchanges  to  formulate  a  stated  framework  and  policy  for  fair  disclosure  of  events  and occurrences that could impact price discovery in the market for its securities. Principles such as, equality  of  access  to  information,  publication  of  policies  such  as  those  on  dividend,  inorganic growth  pursuits,  calls  and  meetings  with  analysts,  publication  of  transcripts  of  such  calls  and meetings, and the like are set out in the schedule."}, {"color": "green", "from": "(3) The Original Information and identity provided by an Informant shall be held in confidence and  exempted  from  disclosure  under  clauses  (g)  and  (h)  of  sub-section  (1)  of  section  8  of  the Right to Information Act, 2005 (No. 22 of 2005).", "length": 400, "title": "Shared topics", "to": "(2) Every  such  code  of  practices  and  procedures  for  fair  disclosure  of  unpublished  price sensitive  information  and  every  amendment  thereto  shall  be  promptly  intimated  to  the  stock exchanges where the securities are listed. This  provision  is  aimed  at  requiring  transparent  disclosure  of  the  policy formulated in sub-regulation (1). Code of Conduct."}, {"color": "green", "from": "(3) The Original Information and identity provided by an Informant shall be held in confidence and  exempted  from  disclosure  under  cla
