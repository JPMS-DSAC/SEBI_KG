o  seek  such  express undertakings  as  may  be  necessary  to  enable  such  assessment  and  to  approve  and  monitor  the implementation of the plan. 21[Provided  that  pre-clearance  of  trades  shall  not  be  required  for  a  trade  executed  as  per  an approved trading plan. Provided  further  that  trading  window  norms  and  restrictions  on  contra  trade  shall  not  be applicable for trades carried out in accordance with an approved trading plan.] It  is  intended  that  the  compliance  officer  would  have  to  review  and  approve  the plan.    For  doing  so,  he  may  need  the  insider  to  declare  that  he  is  not  in  possession  of unpublished  price  sensitive  information  or  that  he  would  ensure  that  any  unpublished  price sensitive  information  in  his  possession  becomes  generally  available  before  he  commences executing his trades.  Once satisfied, he may approve the trading plan, which would then have to be implemented in accordance with these regulations.", "label": "9_11", "shape": "dot", "title": "2003. (3) The  compliance  officer  shall  review  the  trading  plan  to  assess  whether  the  plan  would have  any  potential  for  violation  of  these  regulations  and  shall  be  entitled  to  seek  such  express undertakings  as  may  be  necessary  to  enable  such  assessment  and  to  approve  and  monitor  the implementation of the plan. 21[Provided  that  pre-clearance  of  trades  shall  not  be  required  for  a  trade  executed  as  per  an approved trading plan. Provided  further  that  trading  window  norms  and  restrictions  on  contra  trade  shall  not  be applicable for trades carried out in accordance with an approved trading plan.] It  is  intended  that  the  compliance  officer  would  have  to  review  and  approve  the plan.    For  doing  so,  he  may  need  the  insider  to  declare  that  he  is  not  in  possession  of unpublished  price  sensitive  information  or  that  he  would  ensure  that  any  unpublished  price sensitive  information  in  his  possession  becomes  generally  available  before  he  commences executing his trades.  Once satisfied, he may approve the trading plan, which would then have to be implemented in accordance with these regulations.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_11.html"}, {"color": "blue", "id": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  despite  the  six-month  gap  between  the formulation  of  the  trading  plan  and  its  commencement,  the  unpublished  price  sensitive information  in  possession  of  the  insider  is  still  not  generally  available.    In  such  a  situation, commencement of the plan would conflict with the over-riding principle that trades should not be executed  when  in  possession  of  such  information.  If  the  very  same  unpublished  price  sensitive information  is  still  in  the  insider\u2019s  possession,  the  commencement  of  execution  of  the  trading plan ought to be deferred.", "label": "9_12", "shape": "dot", "title": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  despite  the  six-month  gap  between  the formulation  of  the  trading  plan  and  its  commencement,  the  unpublished  price  sensitive information  in  possession  of  the  insider  is  still  not  generally  available.    In  such  a  situation, commencement of the plan would conflict with the over-riding principle that trades should not be executed  when  in  possession  of  such  information.  If  the  very  same  unpublished  price  sensitive information  is  still  in  the  insider\u2019s  possession,  the  commencement  of  execution  of  the  trading plan ought to be deferred.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_12.html"}, {"color": "blue", "id": "(5) Upon  approval  of  the  trading  plan,  the  compliance  officer  shall  notify  the  plan  to  the stock exchanges on which the securities are listed. It  is  intended  that  given  the  material  exception  to  the  prohibitory  rule  in regulation 4, a trading plan is required to be publicly disseminated.  Investors in the market at large would also factor the potential pointers in the trading plan in their own assessment of the securities and price discovery for them on the premise of how the insiders perceive the prospects or approach the securities in their trading plan. CHAPTER \u2013 III DISCLOSURES OF TRADING BY INSIDERS General provisions.", "label": "9_13", "shape": "dot", "title": "(5) Upon  approval  of  the  trading  plan,  the  compliance  officer  shall  notify  the  plan  to  the stock exchanges on which the securities are listed. It  is  intended  that  given  the  material  exception  to  the  prohibitory  rule  in regulation 4, a trading plan is required to be publicly disseminated.  Investors in the market at large would also factor the potential pointers in the trading plan in their own assessment of the securities and price discovery for them on the premise of how the insiders perceive the prospects or approach the securities in their trading plan. CHAPTER \u2013 III DISCLOSURES OF TRADING BY INSIDERS General provisions.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_13.html"}, {"color": "blue", "id": "(2) Continual Disclosures. (a).  Every  promoter  24[,  member  of  the  promoter  group],  25[designated  person]  and director  of  every  company  shall  disclose  to  the  company  the  number  of  such securities acquired or disposed of within two trading days of such transaction if the value  of  the  securities  traded,  whether  in  one  transaction  or  a  series  of  transactions over any calendar quarter, aggregates to a traded value in excess of ten lakh rupees or such other value as may be specified; (b).  Every company shall notify the particulars of such trading to the stock exchange on which the securities are listed within two trading days of receipt of the disclosure or from becoming aware of such information. incremental transactions after any disclosure under this sub-regulation, shall be made when the transactions effected after the prior disclosure cross the threshold specified in clause (a) of sub-regulation (2). 26[(c)      The  above  disclosures  shall  be  made  in  such  form  and  such  manner  as  may  be specified by the Board from time to time.] Disclosures by other connected persons.", "label": "9_19", "shape": "dot", "title": "(2) Continual Disclosures. (a).  Every  promoter  24[,  member  of  the  promoter  group],  25[designated  person]  and director  of  every  company  shall  disclose  to  the  company  the  number  of  such securities acquired or disposed of within two trading days of such transaction if the value  of  the  securities  traded,  whether  in  one  transaction  or  a  series  of  transactions over any calendar quarter, aggregates to a traded value in excess of ten lakh rupees or such other value as may be specified; (b). d contact details of the Informant; ii. Unless  otherwise  required  by  the  Board,  maintain  confidentiality  of  the  identity  and existence  of  the  Informant,  including  the  original  Voluntary  Information  Disclosure Form; iii.  Undertake and certify that he/she,- (a)  Has reviewed the completed and signed Voluntary Information Disclosure Form for completeness and accuracy and that the information contained therein is true, correct and complete to the best of his/her knowledge; (b)  Has obtained a irrevocable consent from the Informant to provide to the Board with original  Voluntary  Information  Disclosure  Form  whenever  required  by  the  Board; and (c)  Agrees  to  be  legally  obligated  to  provide  the  original  Voluntary  Information Disclosure Form within seven (7) calendar days of receiving such requests from the Board. iv. Submits  to  the  Board,  the  copy  of  the  Voluntary  Information  Disclosure  Form  in  the manner provided in Schedule D of these regulations along with a signed certificate as required under clause (iii) of this sub-regulation (2).", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_23.html"}, {"color": "blue", "id": "7D. (1) Upon collection or substantial recovery of the monetary sanctions amounting to at least twice the Reward, the Board may at its sole discretion, declare an Informant eligible for Reward and intimate the Informant or his or her legal representative to file an application in the format provided in Schedule-E for claiming such Reward: Provided that the amount of Reward shall be ten percent of the monetary sanctions collected or recovered  and  shall  not  exceed  Rupees  One  crore  or  such  higher  amount  as  the  Board  may specify from time to time: Provided  further  that  the  Board  may  if  deemed  fit,  out  of  the  total  Reward  payable,  grant  an interim reward not exceeding Rupees Ten lacs or such higher amount as the Board may specify from  time  to  time,  on  the  issue  of  final  order  by  the  Board  against  the  person  directed  to disgorge.", "label": "9_29", "shape": "dot", "title": "7D. (1) Upon collection or substantial recovery of the monetary sanctions amounting to at least twice the Reward, the Board may at its sole discretion, declare an Informant eligible for Reward and intimate the Informant or his or her legal representative to file an application in the format provided in Schedule-E for claiming such Reward: Provided that the amount of Reward shall be ten percent of the monetary sanctions collected or recovered  and  shall  not  exceed  Rupees  One  crore  or  such  higher  amount  as  the  Board  may specify from time to time: Provided  further  that  the  Board  may  if  deemed  fit,  out  of  the  total  Reward  payable,  grant  an interim reward not exceeding Rupees Ten lacs or such higher amount as the Board may specify from  time  to  time,  on  the  issue  of  final  order  by  the  Board  against  the  person  directed  to disgorge.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_29.html"}, {"color": "blue", "id": "(2) In case of more than one  Informant jointly providing the Original Information, the Reward, as specified in the intimation under sub-regulation (1), shall be divided equally amongst the total number of Informants.", "label": "9_30", "shape": "dot", "title": "(2) In case of more than one  Informant jointly providing the Original Information, the Reward, as specified in the intimation under sub-regulation (1), shall be divided equally amongst the total number of Informants.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_30.html"}, {"color": "blue", "id": "8. (1) The  board  of  directors  of  every  company,  whose  securities  are  listed  on  a  stock exchange, shall formulate and publish on its official website, a code of practices and procedures for  fair  disclosure  of  unpublished  price  sensitive  information  that  it  would  follow  in  order  to adhere to each of the principles set out in Schedule A to these regulations, without diluting the provisions of these regulations in any manner. This  provision  intends  to  require  every  company  whose  securities  are  listed  on stock  exchanges  to  formulate  a  stated  framework  and  policy  for  fair  disclosure  of  events  and occurrences that could impact price discovery in the market for its securities. Principles such as, equality  of  access  to  information,  publication  of  policies  such  as  those  on  dividend,  inorganic growth  pursuits,  calls  and  meetings  with  analysts,  publication  of  transcripts  of  such  calls  and meetings, and the like are set out in the schedule.", "label": "9_64", "shape": "dot", "title": "8. (1) The  board  of  directors  of  every  company,  whose  securities  are  listed  on  a  stock exchange, shall formulate and publish on its official website, a code of practices and procedures for  fair  disclosure  of  unpublished  price  sensitive  information  that  it  would  follow  in  order  to adhere to each of the principles set out in Schedule A to these regulations, without diluting the provisions of these regulations in any manner. This  provision  intends  to  require  every  company  whose  securities  are  listed  on stock  exchanges  to  formulate  a  stated  framework  and  policy  for  fair  disclosure  of  events  and occurrences that could impact price discovery in the market for its securities. Principles such as, equality  of  access  to  information,  publication  of  policies  such  as  those  on  dividend,  inorganic growth  pursuits,  calls  and  meetings  with  analysts,  publication  of  transcripts  of  such  calls  and meetings, and the like are set out in the schedule.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_64.html"}, {"color": "blue", "id": "(2) Every  such  code  of  practices  and  procedures  for  fair  disclosure  of  unpublished  price sensitive  information  and  every  amendment  thereto  shall  be  promptly  intimated  to  the  stock exchanges where the securities are listed. This  provision  is  aimed  at  requiring  transparent  disclosure  of  the  policy formulated in sub-regulation (1). Code of Conduct.", "label": "9_65", "shape": "dot", "title": "(2) Every  such  code  of  practices  and  procedures  for  fair  disclosure  of  unpublished  price sensitive  information  and  every  amendment  thereto  shall  be  promptly  intimated  to  the  stock exchanges where the securities are listed. This  provision  is  aimed  at  requiring  transparent  disclosure  of  the  policy formulated in sub-regulation (1). Code of Conduct.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_65.html"}, {"color": "blue", "id": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "label": "9_0", "shape": "dot", "title": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/9_0.html"}, {"color": "blue", "id": "(2) No person shall procure from or cause the communication by any insider of unpublished price  sensitive  information,  relating  to  a  company  or  securities  listed  or  proposed  to  be  listed, except  in  furtherance  of  legitimate  purposes,  performance  of  duties  or  discharge  of  legal obligations. This  provision  is  intended  to  impose  a  prohibition  on  unlawfully  procuring possession  of  unpublished  price  sensitive  information.    Inducement  and  procurement  of unpublished  price  sensitive  information  not  in  furtherance  of  one\u2019s  legitimate  duties  and discharge of obligations would be illegal under this provision. 7[(2A)  The  board  of  directors  of  a  listed  company  shall  make  a  policy  for  determination  of \u201clegitimate  purposes\u201d  as  a  part  of  \u201cCodes  of  Fair  Disclosure  and  Conduct\u201d  formulated  under regulation 8. of unpublished price sensitive information in the ordinary course of business by an insider with partners, collaborators, lenders, customers, suppliers, merchant bankers, legal advisors, auditors, insolvency professionals or other advisors or consultants, provided that such sharing has not been carried out to evade or circumvent the prohibitions of these regulations.] 8[(2B)  Any person in recei .html"}, {"color": "blue", "id": "40[(4)  For  the  purpose  of  sub  regulation  (1)  and  (2),  the  board  of  directors  or  such  other analogous  authority  shall  in  consultation  with  the  compliance  officer  specify  the  designated persons  to  be  covered  by  the  code  of  conduct  on  the  basis  of  their  role  and  function  in  the organisation  and  the  access  that  such  role  and  function  would  provide  to  unpublished  price sensitive information in addition to seniority and professional designation and shall include:- (i) Employees of such listed company, intermediary or fiduciary designated on the basis of  their  functional  role  or  access  to  unpublished  price  sensitive  information  in  the organization by their board of directors or analogous body; (ii) Employees of material subsidiaries of such listed companies designated on the basis of  their  functional  role  or  access  to  unpublished  price  sensitive  information  in  the organization by their board of directors; (iii) All promoters of listed companies and promoters who are individuals or investment companies for intermediaries or fiduciaries; (iv)  Chief  Executive  Officer  and  employees  upto  two  levels  below  Chief  Executive Officer  of  such  listed  company,  intermediary,  fiduciary  and  its  material  subsidiaries irrespective  of  their  functional  role  in  the  company  or  ability  to  have  access  to unpublished price sensitive information; (v)  Any  support  staff  of  listed  company,  intermediary  or  fiduciary  such  as  IT  staff  or secretarial staff who have access to unpublished price sensitive information.] 41[Institutional Mechanism for Prevention of Insider trading.", "label": "9_69", "shape": "dot", "title": "40[(4)  For  the  purpose  of  sub  regulation  (1)  and  (2),  the  board  of  directors  or  such  other analogous  authority  shall  in  consultation  with  the  compliance  officer  specify  the  designated persons  to  be           edges = new vis.DataSet([{"color": "#000000", "from": "(3) Notwithstanding  anything  contained  in  this  regulation,  an  unpublished  price  sensitive information may be communicated, provided, allowed access to or procured, in connection with a transaction that would:\u2013 (i) entail  an  obligation  to  make  an  open  offer  under  the  takeover  regulations  where the board of directors of the  9[listed]  company is  of informed opinion that  10[sharing of such information] is in the best interests of the company; It  is  intended  to  acknowledge  the  necessity  of  communicating,  providing, allowing  access  to  or  procuring  UPSI  for  substantial  transactions  such  as  takeovers, mergers and acquisitions involving trading in securities and change of control to assess a potential investment.  In an open offer under the takeover regulations, not only would the same price be made available to all shareholders of the company but also all information necessary  to  enable  an  informed  divestment  or  retention  decision  by  the  public shareholders  is  required  to  be  made  available  to  all  shareholders  in  the  letter  of  offer under those regulations. (ii) not attract the obligation to make an open offer under the takeover regulations but where  the  board  of  directors  of  the  11[listed]  company  is  of  informed  opinion  12[that sharing of such information] is in the best interests of the company and the information that  constitute  unpublished  price  sensitive  information  is  disseminated  to  be  made generally  available  at  least  two  trading  days  prior  to  the  proposed  transaction  being effected in such form as the board of directors may determine  13[to be adequate and fair to cover all relevant and material facts]. It  is  intended  to  permit  communicating,  providing,  allowing  access  to  or procuring UPSI also in transactions that do not entail an open offer obligation under the takeover  regulations  14[when  authorised  by  the  board  of  directors  if  sharing  of  such information]  is  in  the  best  interests  of  the  company.  The  board  of  directors,  however, would  cause  public  disclosures  of  such  unpublished  price  sensitive  information  well before the proposed transaction to rule out any information  asymmetry in the market.", "length": 400, "title": "Cross-reference", "to": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract confidentiality and non-disclosure obligations on the part of such parties and such parties shall keep information so received confidential, except for the purpose of sub-regulation (3), and shall not otherwise trade in securities of the company when in possession of unpublished price sensitive information.", "value": 8}, {"color": "#000000", "from": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being.", "length": 400, "title": "Cross-reference", "to": "4. (1) No  insider  shall  trade  in  securities  that  are  listed  or  proposed  to  be  listed  on  a stock exchange when in possession of unpublished price sensitive information: unpublished  price  sensitive  information,  his  trades  would  be  presumed  to  have  been  motivated by the knowledge and awareness of such information in his possession.] Provided  that  the  insider  may  prove  his  innocence  by  demonstrating  the  circumstances including the following: \u2013 Number  is  not  available.  Such  databases  shall  be  maintained  with  adequate  internal  controls  and  checks such as time stamping and audit trails to ensure non-tampering of the database.\u201d (i)  the  transaction  is  an  off-market  inter-se  transfer  between  18[insiders]  who  were  in possession  of the same  unpublished price sensitive information  without being  in  breach of regulation 3 and both parties had made a conscious and informed trade decision. 19[Provided  that  such  unpublished  price  sensitive  information  was  not  obtained  under sub-regulation (3) of regulation 3 of these regulations. Provided  further  that  such  off-market  trades  shall  be  reported  by  the  insiders  to  the company  within  two  working  days.  Every  company  shall  notify  the  particulars  of  such trades  to  the  stock  exchange  on  which  the  securities  are  listed  within  two  trading  days from receipt of the disclosure or from becoming aware of such information.]; 20[(ii) the transaction was carried out through the block deal window mechanism between persons  who  were  in  possession  of  the  unpublished  price  sensitive  information  without being in breach of regulation 3 and both parties had made a conscious and informed trade decision; Provided  that  such  unpublished  price  sensitive  information  was  not  obtained  by  either person under sub-regulation (3) of regulation 3 of these regulations. (iii)  the  transaction  in  question  was  carried  out  pursuant  to  a  statutory  or  regulatory obligation to carry out a bona fide transaction. (iv) the transaction in question was undertaken pursuant to the exercise of stock options in respect of which the exercise price was pre-determined in compliance with applicable regulations.] (v) in the case of non-individual insiders: \u2013 (a) the individuals who were in possession of such unpublished price sensitive information were different from the individuals taking trading decisions and such decision-making  individuals  were  not  in  possession  of  such  unpublished  price sensitive information when they took the decision to trade; and (b) appropriate and adequate arrangements were in place to ensure that these regulations  are  not  violated  and  no  unpublished  price  sensitive  information  was communicated  by  the  individuals  possessing  the  information  to  the  individuals taking  trading  decisions  and  there  is  no  evidence  of  such  arrangements  having been breached; (vi) the trades were pursuant to a trading plan set up in accordance with regulation 5. unpublished  price  sensitive  information,  his  trades  would  be  presumed  to  have  been motivated  by  the  knowledge  and  awareness  of  such  information  in  his  possession.  The reasons  for  which  he  trades  or  the  purposes  to  which  he  applies  the  proceeds  of  the transactions  are  not  intended  to  be  relevant  for  determining  whether  a  person  has violated  the  regulation.  He  traded  when  in  possession  of  unpublished  price  sensitive information is what would need to be demonstrated at the outset to bring a charge. Once this  is  established,  it  would  be  open  to  the  insider  to  prove  his  innocence  by demonstrating the circumstances mentioned in the proviso, failing which he would have violated the prohibition.", "value": 8}, {"color": "#000000", "from": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,", "length": 400, "title": "Cross-reference", "to": "4. (1) No  insider  shall  trade  in  securities  that  are  listed  or  proposed  to  be  listed  on  a stock exchange when in possession of unpublished price sensitive information: unpublished  price  sensitive  information,  his  t uch  form  and  such  manner  as  may  be specified by the Board from time to time.] Disclosures by other connected persons.", "value": 8}, {"color": "#000000", "from": "(2) The legal representative shall,- i. Verify the identity and contact details of the Informant; ii. Unless  otherwise  required  by  the  Board,  maintain  confidentiality  of  the  identity  and existence  of  the  Informant,  including  the  original  Voluntary  Information  Disclosure Form; iii.  Undertake and certify that he/she,- (a)  Has reviewed the completed and signed Voluntary Information Disclosure Form for completeness and accuracy and that the information contained therein is true, correct and complete to the best of his/her knowledge; (b)  Has obtained a irrevocable consent from the Informant to provide to the Board with original  Voluntary  Information  Disclosure  Form  whenever  required  by  the  Board; and (c)  Agrees  to  be  legally  obligated  to  provide  the  original  Voluntary  Information Disclosure Form within seven (7) calendar days of receiving such requests from the Board. iv. Submits  to  the  Board,  the  copy  of  the  Voluntary  Information  Disclosure  Form  in  the manner provided in Schedule D of these regulations along with a signed certificate as required under clause (iii) of this sub-regulation (2).", "length": 400, "title": "Cross-reference", "to": "(2) The legal representative shall,- i. Verify the identity and contact details of the Informant; ii. Unless  otherwise  required  by  the  Board,  maintain  confidentiality  of  the  identity  and existence  of  the  Informant,  including  the  original  Voluntary  Information  Disclosure Form; iii.  Undertake and certify that he/she,- (a)  Has reviewed the completed and signed Voluntary Information Disclosure Form for completeness and accuracy and that the information contained therein is true, correct and complete to the best of his/her knowledge; (b)  Has obtained a irrevocable consent from the Informant to provide to the Board with original  Voluntary  Information  Disclosure  Form  whenever  required  by  the  Board; and (c)  Agrees  to  be  legally  obligated  to  provide  the  original  Voluntary  Information Disclosure Form within seven (7) calendar days of receiving such requests from the Board. iv. Submits  to  the  Board,  the  copy  of  the  Voluntary  Information  Disclosure  Form  in  the manner provided in Schedule D of these regulations along with a signed certificate as required under clause (iii) of this sub-regulation (2).", "value": 8}, {"color": "#000000", "from": "7D. (1) Upon collection or substantial recovery of the monetary sanctions amounting to at least twice the Reward, the Board may at its sole discretion, declare an Informant eligible for Reward and intimate the Informant or his or her legal representative to file an application in the format provided in Schedule-E for claiming such Reward: Provided that the amount of Reward shall be ten percent of the monetary sanctions collected or recovered  and  shall  not  exceed  Rupees  One  crore  or  such  higher  amount  as  the  Board  may specify from time to time: Provided  further  that  the  Board  may  if  deemed  fit,  out  of  the  total  Reward  payable,  grant  an interim reward not exceeding Rupees Ten lacs or such higher amount as the Board may specify from  time  to  time,  on  the  issue  of  final  order  by  the  Board  against  the  person  directed  to disgorge.", "length": 400, "title": "Cross-reference", "to": "(2) In case of more than one  Informant jointly providing the Original Information, the Reward, as specified in the intimation under sub-regulation (1), shall be divided equally amongst the total number of Informants.", "value": 8}, {"color": "#000000", "from": "8. (1) The  board  of  directors  of  every  company,  whose  securities  are  listed  on  a  stock exchange, shall formulate and publish on its official website, a code of practices and procedures for  fair  disclosure  of  unpublished  price  sensitive  information  that  it  would  follow  in  order  to adhere to each of the principles set out in Schedule A to these regulations, without diluting the provisions of these regulations in any manner. This  provision  intends  to  require  every  company  whose  securities  are  listed  on stock  exchanges  to  formulate  a  stated  framework  and  policy  for  fair  disclosure  of  events  and occurrences that could impact price discovery in the market for its securities. Principles such as, equality  of  access  to  information,  publication  of  policies  such  as  those  on  dividend,  inorganic growth  pursuits,  calls  and  meetings  with  analysts,  publication  of  transcripts  of  such  calls  and meetings, and the like are set out in the schedule.", "length": 400, "title": "Cross-reference", "to": "(2) Every  such  code  of  practices  and  procedures  for  fair  disclosure  of  unpublished  price sensitive  information  and  every  amendment  thereto  shall  be  promptly  intimated  to  the  stock exchanges where the securities are listed. This  provision  is  aimed  at  requiring  transparent  disclosure  of  the  policy formulated in sub-regulation (1). Code of Conduct.", "value": 8}, {"color": "red", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Chapterwise", "to": "(2) No person shall procure from or cause the communication by any insider of unpublished price  sensitive  information,  relating  to  a  company  or  securities  listed  or  proposed  to  be  listed, except  in  furtherance  of  legitimate  purposes,  performance  of  duties  or  discharge  of  legal obligations. This  provision  is  intended  to  impose  a  prohibition  on  unlawfully  procuring possession  of  unpublished  price  sensitive  information.    Inducement  and  procurement  of unpublished  price  sensitive  information  not  in  furtherance  of  one\u2019s  legitimate  duties  and discharge of obligations would be illegal under this provision. 7[(2A)  The  board  of  directors  of  a  listed  company  shall  make  a  policy  for  determination  of \u201clegitimate  purposes\u201d  as  a  part  of  \u201cCodes  of  Fair  Disclosure  and  Conduct\u201d  formulated  under regulation 8. of unpublished price sensitive information in the ordinary course of business by an insider with partners, collaborators, lenders, customers, suppliers, merchant bankers, legal advisors, auditors, insolvency professionals or other advisors or consultants, provided that such sharing has not been carried out to evade or circumvent the prohibitions of these regulations.] 8[(2B)  Any person in receipt of unpublished price sensitive information pursuant to a \u201clegitimate purpose\u201d shall be considered an \u201cinsider\u201d for purposes of these regulations and due notice shall be  given  to  such  persons  to  maintain  confidentiality  of  such  unpublished  price  sensitive information in compliance with these regulations.]", "value": 7}, {"color": "red", "from": "(2) No person shall procure from or cause the communication by any insider of unpublished price  sensitive  information,  relating  to  a  company  or  securities  li pany; It  is  intended  to  acknowledge  the  necessity  of  communicating,  providing, allowing  access  to  or  procuring  UPSI  for  substantial  transactions  such  as  takeovers, mergers and acquisitions involving trading in securities and change of control to assess a potential investment.  In an open offer under the takeover regulations, not only would the same price be made available to all shareholders of the company but also all information necessary  to  enable  an  informed  divestment  or  retention  decision  by  the  public shareholders  is  required  to  be  made  available  to  all  shareholders  in  the  letter  of  offer under those regulations. (ii) not attract the obligation to make an open offer under the takeover regulations but where  the  board  of  directors  of  the  11[listed]  company  is  of  informed  opinion  12[that sharing of such information] is in the best interests of the company and the information that  constitute  unpublished  price  sensitive  information  is  disseminated  to  be  made generally  available  at  least  two  trading  days  prior  to  the  proposed  transaction  being effected in such form as the board of directors may determine  13[to be adequate and fair to cover all relevant and material facts]. It  is  intended  to  permit  communicating,  providing,  allowing  access  to  or procuring UPSI also in transactions that do not entail an open offer obligation under the takeover  regulations  14[when  authorised  by  the  board  of  directors  if  sharing  of  such information]  is  in  the  best  interests  of  the  company.  The  board  of  directors,  however, would  cause  public  disclosures  of  such  unpublished  price  sensitive  information  well before the proposed transaction to rule out any information  asymmetry in the market.", "value": 7}, {"color": "red", "from": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board.", "length": 400, "title": "Chapterwise", "to": "(3) The  Board  may  specify  such  standards  and  requirements,  from  time  to  time,  as  it  may deem necessary for the purpose of these regulations. Trading Plans.", "value": 7}, {"color": "red", "from": "(3) The  Board  may  specify  such  standards  and  requirements,  from  time  to  time,  as  it  may deem necessary for the purpose of these regulations. Trading Plans.", "length": 400, "title": "Chapterwise", "to": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being.", "value": 7}, {"color": "red", "from": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being.", "length": 400, "title": "Chapterwise", "to": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing procee t that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings s  for  carrying  out  the  purposes  of  these regulations; ii. remove  any  difficulty  in  the  interpretation  or  application  or  implementation  of  the provisions  of  these  regulations,  by  issuing  clarifications  and  specifying  procedures through circulars or guidelines.] Repeal and Savings.", "length": 400, "title": "Chapterwise", "to": "12. (1) The  Securities  and  Exchange  Board  of  India  (Prohibition  of  Insider  Trading) Regulations, 1992 are hereby repealed.", "value": 7}, {"color": "red", "from": "12. (1) The  Securities  and  Exchange  Board  of  India  (Prohibition  of  Insider  Trading) Regulations, 1992 are hereby repealed.", "length": 400, "title": "Chapterwise", "to": "(2)   Notwithstanding such repeal,\u2014 (a) the  previous  operation  of  the  repealed  regulations  or  anything  duly  done  or  suffered thereunder,  any  right,  privilege,  obligation  or  liability  acquired,  accrued  or  incurred  under  the repealed  regulations,  any  penalty,  forfeiture  or  punishment  incurred  in  respect  of  any  offence committed against the repealed regulations, or any investigation, legal proceeding or remedy in respect  of  any  such  right,  privilege,  obligation,  liability,  penalty,  forfeiture  or  punishment  as aforesaid, shall remain unaffected as if the repealed regulations had never been repealed; and (b) anything done or any action taken or purported to have been done or taken including any adjudication,  enquiry  or  investigation  commenced  or  show-cause  notice  issued  under  the repealed regulations prior to such repeal, shall be deemed to have been done or taken under the corresponding provisions of these regulations;", "value": 7}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is i any and the information that  constitute  unpublished  price  sensitive  information  is  disseminated  to  be  made generally  available  at  least  two  trading  days  prior  to  the  proposed  transaction  being effected in such form as the board of directors may determine  13[to be adequate and fair to cover all relevant and material facts]. It  is  intended  to  permit  communicating,  providing,  allowing  access  to  or procuring UPSI also in transactions that do not entail an open offer obligation under the takeover  regulations  14[when  authorised  by  the  board  of  directors  if  sharing  of  such information]  is  in  the  best  interests  of  the  company.  The  board  of  directors,  however, would  cause  public  disclosures  of  such  unpublished  price  sensitive  information  well before the proposed transaction to rule out any information  asymmetry in the market."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "(4) For  purposes  of  sub-regulation  (3),  the  board  of  directors  shall  require  the  parties  to execute agreements to contract confidentiality and non-disclosure obligations on the part of such parties and such parties shall keep information so received confidential, except for the purpose of sub-regulation (3), and shall not otherwise trade in securities of the company when in possession of unpublished price sensitive information."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "15[(5)  The  board  of  directors  or  head(s)  of  the  organisation  of  every  person  required  to  handle unpublished  price  sensitive  information  shall  ensure  that  a  structured  digital  database  is shared  under  this  regulation  along with the Permanent Account Number or any other identifier authorized by law where Permanent Account maintained  containing  the  nature  of  unpublished  price  sensitive  information  and  the  names  of such persons who have  shared the information  and also  the names of such persons with  whom information  is  shared  under  this  regulation  along  with  the  Permanent  Account  Number  or  any other  identifier  authorized  by  law  where  Permanent  Account  Number  is  not  available.  Such database  shall  not  be  outsourced  and  shall  be  maintained  internally  with  adequate  internal controls  and  checks  such  as  time  stamping  and  audit  trails  to  ensure  non-tampering  of  the database.]"}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "16[(6)  The  board  of  directors  or  head(s)  of  the  organisation  of  every  person  required  to  handle unpublished  price  sensitive  information  shall  ensure  that  the  structured  digital  database  is preserved for a period of  not  less than eight  years after completion of the relevant  transactions and  in  the  event  of  receipt  of  any  information  from  the  Board  regarding  any  investigation  or enforcement  proceedings,  the  relevant  information  in  the  structured  digital  database  shall  be preserved till the completion of such proceedings.] Trading when in possession of unpublished price sensitive information."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "4. (1) No  insider  shall  trade  in  securities  that  are  listed  or  proposed  to  be  listed  on  a stock exchange when in possession of unpublished price sensitive information: unpublished  price  sensitive  information,  his  trades  would  be  presumed  to  have  been  motivated by the knowledge and awareness of such information in his possession.] Provided  that  the  insider  may  prove  his  innocence  by  demonstrating  the  circumstances including the following: \u2013 Number  is  not  available.  Such  databases  shall  be  maintained  with  adequate  internal  controls  and  checks such as time stamping and audit trails to ensure non-tampering of the database.\u201d (i)  the  transaction  is  an  off-market  inter-se  transfer  between  18[insiders]  who  were  in possession  of the same  unpublished price sensitive information  without being  in  breach of regulation 3 and both parties had made a conscious and informed trade decision. 19[Provided  that  such  unpublished  price  sensitive  information  was  not  obtained  under sub-regulation (3) of regulation 3 of these regulations. Provided  further  that  such  off-market  trades  shall  be  reported  by  the  insiders  to  the company  within  two  working  days.  Every  company  shall  notify  the  particulars  of  such trades  to  the  stock  exchange  on  which  the  securities  are  listed  within  two  trading  days from receipt of the disclosure or from becoming aware of such information.]; 20[(ii) the transaction was carried out through the block deal window mechanism between persons  who  were  in  possession  of  the  unpublished  price  sensitive  information  without being in breach of regulation 3 and both parties had made a conscious and informed trade decision; Provided  that  such  unpublished  price  sensitive  information  was  not  obtained  by  either person under sub-regulation (3) of regulation 3 of these regulations. (iii)  the  transaction  in  question  was  carried  out  pursuant  to  a  statutory  or  regulatory obligation to carry out a bona fide transaction. (iv) the transaction in question was undertaken pursuant to the exercise of stock options in respect of which the exercise price was pre-determined in compliance with applicable regulations.] (v) in the case of non-individual insiders: \u2013 (a) the individuals who were in possession of such unpublished price sensitive information were different from the individuals taking trading decisions and such decision-making  individuals  were  not  in  possession  of  such  unpublished  price sensitive information when they took the decision to trade; and (b) appropriate and adequate arrangements were in place to ensure that these regulations  are  not  violated  and  no  unpublished  price  sensitive  information  was communicated  by  the  individuals  possessing  the  information  to  the  individuals taking  trading  decisions  and  there  is  no  evidence  of  such  arrangements  having been breached; (vi) the trades were pursuant to a trading plan set up in accordance with regulation 5. unpublished  price  sensitive  information,  his  trades  would  be  presumed  to  have  been motivated  by  the  knowledge  and  awareness  of  such  information  in  his  possession.  The reasons  for  which  he  trades  or  the  purposes  to  which  he  applies  the  proceeds  of  the transactions  are  not  intended  to  be  relevant  for  determining  whether  a  person  has violated  the  regulation.  He  traded  when  in  possession  of  unpublished  price  sensitive information is what would need to be demonstrated at the outset to bring a charge. Once this  is  established,  it  would  be  open  to  the  insider  to  prove  his  innocence  by demonstrating the circumstances mentioned in the proviso, failing which he would have violated the prohibition."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "(2) In the case of connected persons the onus of establishing, that they were not in possession of  unpublished  price  sensitive  information,  shall  be  on  such  connected  persons  and  in  other cases, the onus would be on the Board."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "5. (1) An  insider  shall  be  entitled  to  formulate  a  trading  plan  and  present  it  to  the compliance  officer  for  approval  and  public  disclosure  pursuant  to  which  trades  may  be  carried out on his behalf in accordance with such plan. This  provision  intends  to  give  an  option  to  persons  who  may  be  perpetually  in possession of unpublished price sensitive information and enabling them to trade in securities in a  compliant  manner.    This  provision  would  enable  the  formulation  of  a  trading  plan  by  an insider to enable him to plan for trades to be executed in future.  By doing so, the possession of unpublished price sensitive information when a trade under a  trading plan is actually executed would  not  prohibit  the  execution  of  such  trades  that  he  had  pre-decided  even  before  the unpublished price sensitive information came into being."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "(2) Such trading plan shall:\u2013 (i) not  entail  commencement  of  trading  on  behalf  of  the  insider  earlier  than  six months from the public disclosure of the plan; It is intended that to get the benefit of a trading plan, a cool-off period of six  months  is  necessary.  Such  a  period  is  considered  reasonably  long  for  unpublished price  sensitive  information  that  is  in  possession  of  the  insider  when  formulating  the trading  plan,  to  become  generally  available.    It  is  also  considered  to  be  a  reasonable period for a time lag in which new unpublished price sensitive information may come into being  without  adversely  affecting  the  trading  plan  formulated  earlier.  In  any  case,  it should  be  remembered  that  this  is  only  a  statutory  cool-off  period  and would  not  grant immunity  from  action  if  the  insider  were  to  be  in  possession  of  the  same  unpublished price sensitive information both at the time of formulation of the plan and implementation of the same. (ii) not entail trading for the period between the twentieth trading day prior to the last day of any financial period for which results are required to be announced by the issuer of the securities and the second trading day after the disclosure of such financial results; Since the trading plan is envisaged to be an exception to the general rule prohibiting  trading  by  insiders  when  in  possession  of  unpublished  price  sensitive information, it is important that the trading plan does not entail trading for a reasonable period  around  the  declaration  of  financial  results  as  that  would  generate  unpublished price sensitive information. (iii) entail trading for a period of not less than twelve months; It is intended that it would be undesirable to have frequent announcements of  trading  plans  for  short  periods  of  time  rendering  meaningless  the  defence  of  a reasonable time gap between the decision to trade and the actual trade.  Hence it is felt that a reasonable time would be twelve months. (iv) not  entail  overlap  of  any  period  for  which  another  trading  plan  is  already  in existence; It is intended that it would be undesirable to  have multiple trading plans operating during the same time period.  Since it would be possible for an insider to time the  publication  of  the  unpublished  price  sensitive  information  to  make  it  generally available  instead  of  timing  the  trades,  it  is  important  not  to  have  the  ability  to  initiate more than one plan covering the same time period. (v) set out either the value of trades to be effected or the number of securities to be traded  along  with  the  nature  of  the  trade  and  the  intervals  at,  or  dates  on  which  such trades shall be effected; and It  is  intended  that  while  regulations  should  not  be  too  prescriptive  and rigid  about  what  a  trading  plan  should  entail,  they  should  stipulate  certain  basic parameters  that  a  trading  plan  should  conform  to  and  within  which,  the  plan  may  be formulated with full flexibility.  The nature of the trades entailed in the trading plan i.e. acquisition  or  disposal  should  be  set  out.  The  trading  plan  may  set  out  the  value  of securities or the number of securities to be invested or divested.  Specific dates or specific time intervals may be set out in the plan. (vi) not entail trading in securities for market abuse. from bringing proceedings  for  market abuse. For instance, in  the event of manipulative timing  of  the  release  of  unpublished  price  sensitive  information  to  ensure  that  trading under a trading plan becomes lucrative in circumvention of regulation 4 being detected, it  would  be  open  to  initiate  proceedings  for  alleged  breach  of  SEBI  (Prohibition  of Fraudulent  and  Unfair  Trade  Practices  Relating  to  the  Securities  Market)  Regulations,"}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "2003. (3) The  compliance  officer  shall  review  the  trading  plan  to  assess  whether  the  plan  would have  any  potential  for  violation  of  these  regulations  and  shall  be  entitled  to  seek  such  express undertakings  as  may  be  necessary  to  enable  such  assessment  and  to  approve  and  monitor  the implementation of the plan. 21[Provided  that  pre-clearance  of  trades  shall  not  be  required  for  a  trade  executed  as  per  an approved trading plan. Provided  further  that  trading  window  norms  and  restrictions  on  contra  trade  shall  not  be applicable for trades carried out in accordance with an approved trading plan.] It  is  intended  that  the  compliance  officer  would  have  to  review  and  approve  the plan.    For  doing  so,  he  may  need  the  insider  to  declare  that  he  is  not  in  possession  of unpublished  price  sensitive  information  or  that  he  would  ensure  that  any  unpublished  price sensitive  information  in  his  possession  becomes  generally  available  before  he  commences executing his trades.  Once satisfied, he may approve the trading plan, which would then have to be implemented in accordance with these regulations."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "(4) The  trading  plan  once  approved  shall  be  irrevocable  and  the  insider  shall  mandatorily have  to  implement  the  plan,  without  being  entitled  to  either  deviate  from  it  or  to  execute  any trade in the securities outside the scope of the trading plan. Provided that the implementation of the trading plan shall not be commenced if any unpublished price sensitive information in possession of the insider at the time of formulation of the plan has not become generally available at the time of the commencement of implementation and in such event  the  compliance  officer  shall  confirm  that  the  commencement  ought  to  be  deferred  until such  unpublished  price  sensitive  information  becomes  generally  available  information  so  as  to avoid a violation of sub-regulation (1) of regulation 4. It is intended that since the trading plan is an exception to the general rule that an insider should not trade when in possession of unpublished price sensitive information, changing the  plan  or  trading  outside  the  same  would  negate  the  intent  behind  the  exception.    Other investors  in  the  market,  too,  would  factor  the  impact  of  the  trading  plan  on  their  own  trading decisions  and  in  price  discovery.    Therefore,  it  is  not  fair  or  desirable  to permit  the  insider  to deviate from the trading plan based on which others in the market have assessed their views on the securities. The  proviso  is  intended  to  address  the  prospect  that  despite  the  six-month  gap  between  the formulation  of  the  trading  plan  and  its  commencement,  the  unpublished  price  sensitive information  in  possession  of  the  insider  is  still  not  generally  available.    In  such  a  situation, commencement of the plan would conflict with the over-riding principle that trades should not be executed  when  in  possession  of  such  information.  If  the  very  same  unpublished  price  sensitive information  is  still  in  the  insider\u2019s  possession,  the  commencement  of  execution  of  the  trading plan ought to be deferred."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "(3) Any  company  whose  securities  are  listed  on  a  stock  exchange  may,  at  its  discretion require any other connected person or class of connected persons to make disclosures of holdings and  trading  in  securities  of  the  company  in  such  form  and  at  such  frequency  as  may  be determined by the company in order to monitor compliance with these regulations. whom it has to provide unpublished price sensitive information. This provision confers discretion on  any  company  to  seek  such  information.  For  example,  a  listed  company  may  ask  that  a management  consultant  who  would  advise  it  on  corporate  strategy  and  would  need  to  review unpublished price sensitive information, should make disclosures of his trades to the company. 27[CHAPTER \u2013 IIIA Definitions."}, {"color": "green", "from": "3. (1) No insider shall communicate, provide, or allow access to any unpublished price sensitive information, relating to a company or securities listed or proposed to be listed, to any person including other insiders except where such communication is in furtherance of legitimate purposes, performance of duties or discharge of legal obligations. This provision is intended to cast an obligation on all insiders who are essentially persons in possession of unpublished price sensitive information to handle such information with care  and  to  deal  with  the  information  with  them  when  transacting  their  business  strictly  on  a need-to-know basis.   It is also intended to lead to organisations developing practices based on need-to-know principles for treatment of information in their possession.", "length": 400, "title": "Shared topics", "to": "7B. (1) An Informant shall submit Original Information by furnishing the Voluntary Information Disclosure Form to t
