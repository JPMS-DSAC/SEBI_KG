ions,  shall  be  subject  to  the  issuer  compulsorily  listing  the  security  receipts  before complying with the provisions of this chapter. Conditions for Listing of Security Receipts", "length": 400, "title": "Chapterwise", "to": "38D. (1) An issuer may list its security receipts on a recognized stock exchange subject to the following conditions: (a)  the security receipts have been issued on a private placement basis; (b)  the issuer has issued such security receipts in compliance with the applicable laws; (c)  the  offer  or  invitation  to  subscribe  to  security  receipts  shall  be  made  to  such  number  of persons not exceeding two hundred or such other number, in a financial year, as may be prescribed from time to time. (d)  the security receipts proposed to be listed are in dematerialized form; (e)  the disclosures as provided in regulation 38E have been made in the offer document; (f)  the minimum allotment made to the qualified buyers is Rs. 10 lakhs; (g)  such security receipts have been valued prior to listing; Provided that such valuation shall not be more than three months old from the date of listing and shall be done by an independent valuer; (h)  the security receipts have been rated by a credit rating agency registered with the Board. Provided that such rating shall not be more than three months old from the date of listing.", "value": 7}, {"color": "red", "from": "38D. (1) An issuer may list its security receipts on a recognized stock exchange subject to the following conditions: (a)  the security receipts have been issued on a private placement basis; (b)  the issuer has issued such security receipts in compliance with the applicable laws; (c)  the  offer  or  invitation  to  subscribe  to  security  receipts  shall  be  made  to  such  number  of persons not exceeding two hundred or such other number, in a financial year, as may be prescribed from time to time. (d)  the security receipts proposed to be listed are in dematerialized form; (e)  the disclosures as provided in regulation 38E have been made in the offer document; (f)  the minimum allotment made to the qualified buyers is Rs. 10 lakhs; (g)  such security receipts have been valued prior to listing; Provided that such valuation shall not be more than three months old from the date of listing and shall be done by an independent valuer; (h)  the security receipts have been rated by a credit rating agency registered with the Board. Provided that such rating shall not be more than three months old from the date of listing.", "length": 400, "title": "Chapterwise", "to": "(2) The issuer shall comply with the conditions of listing of such security receipts as specified in  the  Securities  and  Exchange  Board  of  India  (Listing  Obligations  and  Disclosure Requirements) Regulations, 2015. Offer Document", "value": 7}, {"color": "red", "from": "(2) The issuer shall comply with the conditions of listing of such security receipts as specified in  the  Securities  and  Exchange  Board  of  India  (Listing  Obligations  and  Disclosure Requirements) Regulations, 2015. Offer Document", "length": 400, "title": "Chapterwise", "to": "38E.  (1)  An issuer seeking  listing of security receipts on a recognized stock exchange shall make such disclosures in the offer document as specified by the Reserve Bank of India from time to time, and as specified in Schedule VA of these regulations. Provided that the offer document shall not contain any false or misleading statement and shall disclose all material facts.", "value": 7}, {"color": "red", "from": "38E.  (1)  An issuer seeking  listing of security receipts on a recognized stock exchange shall make such disclosures in the offer document as specified by the Reserve Bank of India from time to time, and as specified in Schedule VA of these regulations. Provided that the offer document shall not contain any false or misleading statement and shall disclose all material facts.", "length": 400, "title": "Chapte   debt  instruments  or  seek  listing  for  such  securitised  debt  instruments unless \u2013 (a) it is constituted as a special purpose distinct entity; (b) all its trustees are registered with the Board under these regulations; and (c) it complies with all applicable provisions of these regulations and the Act.", "length": 400, "title": "Shared topics", "to": "38D. (1) An issuer may list its security receipts on a recognized stock exchange subject to the following conditions: (a)  the security receipts have been issued on a private placement basis; (b)  the issuer has issued such security receipts in compliance with the applicable laws; (c)  the  offer  or  invitation  to  subscribe  to  security  receipts  shall  be  made  to  such  number  of persons not exceeding two hundred or such other number, in a financial year, as may be prescribed from time to time. (d)  the security receipts proposed to be listed are in dematerialized form; (e)  the disclosures as provided in regulation 38E have been made in the offer document; (f)  the minimum allotment made to the qualified buyers is Rs. 10 lakhs; (g)  such security receipts have been valued prior to listing; Provided that such valuation shall not be more than three months old from the date of listing and shall be done by an independent valuer; (h)  the security receipts have been rated by a credit rating agency registered with the Board. Provided that such rating shall not be more than three months old from the date of listing."}, {"color": "green", "from": "4.  (1)  On  and from  the  commencement  of  these  regulations,  no  person  shall  make  a  public offer  of  securitised  debt  instruments  or  seek  listing  for  such  securitised  debt  instruments unless \u2013 (a) it is constituted as a special purpose distinct entity; (b) all its trustees are registered with the Board under these regulations; and (c) it complies with all applicable provisions of these regulations and the Act.", "length": 400, "title" uer may list its security receipts on a recognized stock exchange subject to the following conditions: (a)  the security receipts have been issued on a private placement basis; (b)  the issuer has issued such security receipts in compliance with the applicable laws; (c)  the  offer  or  invitation  to  subscribe  to  security  receipts  shall  be  made  to  such  number  of persons not exceeding two hundred or such other number, in a financial year, as may be prescribed from time to time. (d)  the security receipts proposed to be listed are in dematerialized form; (e)  the disclosures as provided in regulation 38E have been made in the offer document; (f)  the minimum allotment made to the qualified buyers is Rs. 10 lakhs; (g)  such security receipts have been valued prior to listing; Provided that such valuation shall not be more than three months old from the date of listing and shall be done by an independent valuer; (h)  the security receipts have been rated by a credit rating agency registered with the Board. Provided that such rating shall not be more than three months old from the date of listing."}, {"color": "green", "from": "(6) issue any debt securities other than through issue of securitised debt instruments: Provided  that  the  restriction  contained  in  this  sub-regulation  shall  not  apply  to  issue  of security receipts.", "length": 400, "title": "Shared topics", "to": "38E.  (1)  An issuer seeking  listing of security receipts on a recognized stock exchange shall make such disclosures in the offer document as specified by the Reserve Bank of India from time to time, and as specified in Schedule VA of these regulations. Provided that the offer document shall not contain any false or misleading statement and shall disclose all material facts."}, {"color": "green", "from": "(6) issue any debt securities other than through issue of securitised debt instruments: Provided  that  the  restriction  contained  in  this  sub-regulation  shall  not  apply g holder of security receipts, who proposes to sell, whole or part of, its holding  of  security  receipts  to  the  qualified  buyers  on  private  placement  basis,  where  such security  receipts  are  proposed  to  be  listed,  may  do  so,  in  accordance  with  the  provisions  of this Chapter. Provided  that  such  sale  by  any  holder  of  security  receipts  shall  be  permitted  only  if  the holding is not less than fifty percent of the outstanding security receipts."}, {"color": "green", "from": "38A.  An  issuer  proposing  to  issue  and  list  security  receipts  or  only  list  its  already  issued security receipts shall comply with the provisions of this chapter.", "length": 400, "title": "Shared topics", "to": "(2)  A  sale  of  security  receipts  by  any  existing  holder  of  such  security  receipts  under  these regulations,  shall  be  subject  to  the  issuer  compulsorily  listing  the  security  receipts  before complying with the provisions of this chapter. Conditions for Listing of Security Receipts"}, {"color": "green", "from": "38A.  An  issuer  proposing  to  issue  and  list  security  receipts  or  only  list  its  already  issued security receipts shall comply with the provisions of this chapter.", "length": 400, "title": "Shared topics", "to": "38D. (1) An issuer may list its security receipts on a recognized stock exchange subject to the following conditions: (a)  the security receipts have been issued on a private placement basis; (b)  the issuer has issued such security receipts in compliance with the applicable laws; (c)  the  offer  or  invitation  to  subscribe  to  security  receipts  shall  be  made  to  such  number  of persons not exceeding two hundred or such other number, in a financial year, as may be prescribed from time to time. (d)  the security receipts proposed to be listed are in dematerialized form; (e)  the disclosures as provided in regulation 38E have been made in the offer document; (f)  the minimum allotment made to the qualified buyers is Rs. 10 lakhs; (g)  such security receipts have been valued prior to listing; Provided that such valuation shall not be more than three months old from the date of listing and shall be done by an independent valuer; (h)  the security receipts have been rated by a credit rating agency registered with the Board. Provided that such rating shall not be more than three months old from the date of listing."}, {"color": "green", "from": "38A.  An  issuer  proposing  to  issue  and  list  security  receipts  or  only  list  its  already  issued security receipts shall comply with the provisions of this chapter.", "length": 400, "title": "Shared topics", "to": "38E.  (1)  An issuer seeking  listing of security receipts on a recognized stock exchange shall make such disclosures in the offer document as specified by the Reserve Bank of India from time to time, and as specified in Schedule VA of these regulations. Provided that the offer document shall not contain any false or misleading statement and shall disclose all material facts."}, {"color": "green", "from": "38A.  An  issuer  proposing  to  issue  and  list  security  receipts  or  only  list  its  already  issued security receipts shall comply with the provisions of this chapter.", "length": 400, "title": "Shared topics", "to": "(2)  The  offer  document  as  provided  in  sub-regulation  (1)  shall  be  made  available  for download on the web sites of stock exchanges where such securities are listed."}, {"color": "green", "from": "38A.  An  issuer  proposing  to  issue  and  list  security  receipts  or  only  list  its  already  issued security receipts shall comply with the provisions of this chapter.", "length": 400, "title": "Shared topics", "to": "38F. In exercise of the powers conferred by sub-rule (7) of rule 19 of the Securities Contracts (Regulation) Rules, 1957, the Board shall waive the strict enforcement of sub-rules (1) to (3) of the said rule in relation to listing of           network.on("stabilizationProgress", function(params) {
        		document.getElementById('loadingBar').removeAttribute("style");
  	        var maxWidth = 496;
  	        var minWidth = 20;
  	        var widthFactor = params.iterations/params.total;
  	        var width = Math.max(minWidth,maxWidth * widthFactor);
  
  	        document.getElementById('bar').style.width = width + 'px';
  	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
  	    });

 network.on("selectNode", function (params) {
