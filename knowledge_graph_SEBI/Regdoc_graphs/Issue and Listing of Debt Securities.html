ies."}, {"color": "green", "from": "(6)  Any  corporate  or  product  advertisement  issued  by  the  issuer  during  the  subscription  period shall not make any reference to the issue of debt securities or be used for solicitation. Abridged Prospectus and application forms", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may be as follows, namely:- (a)  to  verify  whether  the  provisions  of  the  Act,  Securities  Contracts  (Regulation)  Act,1956, Depositories Act,1996, the rules and regulations made thereunder in respect of issue of securities have been complied with; (b)  to  verify  whether  the  requirement  in  respect  of  issue  of  securities  as  specified  in  these regulations has been complied with; (c)  to  verify  whether  the  requirements  of  listing  conditions  and  continuous  disclosure requirement have been complied with; (d) to inquire into the complaints received from investors, other market participants or any other persons on any matter of issue and transfer of securities governed under these regulations; (e) to inquire into affairs of the issuer in the interest of investor protection or the integrity of the market governed under these regulations; (f) to inquire whether any direction issued by the Board has been complied with."}, {"color": "green", "from": "(6)  Any  corporate  or  product  advertisement  issued  by  the  issuer  during  the  subscription  period shall not make any reference to the issue of debt securities or be used for solicitation. Abridged Prospectus and application forms", "length": 400, "title": "Shared topics", "to": "28. Without prejudice to the action under section 11, 11A, 11 B, 11D, sub- section (3) of section 12, Chapter VIA and section 24 of the Act or  39[ section 439 of the Companies Act, 2013], the Board may suo-motu or on receipt of information or on completion or pendency of inspection or investigation, in the interests of the securities market, is se (which  shall  not  be  less  than  three  working  days),  redemption  amount  (including  the premium or discount at which such redemption shall take place); b)  The  issuer  or  investor  may  exercise  such  right  with  respect  to  all  the  debt  securities issued or held by them respectively or with respect to a part of the securities so issued or held ; c)  In case of partial exercise of such right in accordance with the terms of the issue by the issuer , it shall be done on proportionate basis only; d)  No such right shall be exercisable before expiry of twenty four months from the date of issue of such debt securities; e)  Issuer shall send notice to  all the eligible holders of such debt  securities at  least  twenty one days before the date from which such right is exercisable; f)  Issuer shall also provide a copy of such notice to the stock exchange where the such debt securities  are  listed  for  wider  dissemination  and  shall  make  an  advertisement  in  the national daily having wide circulation indicating the details of such right and eligibility of the holders who are entitled to avail such right ; g)  Issuer  shall  pay  the  redemption  proceeds  to  the  investors  along  with  the  interest  due  to the  investors  within  fifteen  days  from  the  last  day  within  which  such  right  can  be exercised; h)  Issuer shall pay interest at the rate of fifteen per cent. per annum for the period of delay, if any, i)  After the completion of the exercise of such right, the issuer shall submit a detailed report to  the  stock  exchange  for  public  dissemination  regarding  the  debt  securities  redeemed during the exercise period and details of redemption thereof. securities having face value not more than rupees two lakh.] Redemption and Roll-over"}, {"color": "green", "from": "(2)  The  offer  document  or  abridged  prospectus  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  s ection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement. Trust Deed", "length": 400, "title": "Shared topics", "to": "26. (1) The issuer shall disclose all the material facts in the offer documents issued or distributed to  the  public  and  shall  ensure  that  all  the  disclosures  made  in  the  offer  document  are  true,  fair and  adequate  and  there  is  no  mis-leading  or  untrue  statements  or  mis-statement  in  the  offer document."}, {"color": "green", "from": "(2)  The  offer  document  or  abridged  prospectus  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement. Trust Deed", "length": 400, "title": "Shared topics", "to": "(3) The issuer shall treat the applicants in a public issue of debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "(2)  The  offer  document  or  abridged  prospectus  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement. Trust Deed", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediaries  shall  be  responsible  for  the  due  diligence  in  respect  of  assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "(2)  The  offer  document  or  abridged  prospectus  or  any  advertisement  issued  by  an  issuer  in connection  with  a  public  issue  of  debt  securities  shall  not  contain  any  false  or  misleading statement. Trust Deed", "length": 400, "title": "Shared topics", "to": "(5) No person shall employ any device, scheme or artifice to defraud in connection with issue or subscription  or  distribution  of  debt  securities  which  are  listed  or  proposed  to  be  two parts: a.  Part A containing statutory/standard information pertaining to the debt issue. b.  Part B containing details specific to the particular debt issue.]", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediaries  shall  be  responsible  for  the  due  diligence  in  respect  of  assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "19[(2)  Every  debenture  trustee  shall  amongst  other  matters,  accept  the  trust  deeds  which  shall contain the matters as prescribed under section 71 of Companies Act, 2013 and Form No. SH.12 of the   Companies (Share   Capital   and Debentures) Rules, 2014. Such trust deed shall consist of two parts: a.  Part A containing statutory/standard information pertaining to the debt issue. b.  Part B containing details specific to the particular debt issue.]", "length": 400, "title": "Shared topics", "to": "(5) No person shall employ any device, scheme or artifice to defraud in connection with issue or subscription  or  distribution  of  debt  securities  which  are  listed  or  proposed  to  be  listed  on  a recognized stock exchange."}, {"color": "green", "from": "19[(2)  Every  debenture  trustee  shall  amongst  other  matters,  accept  the  trust  deeds  which  shall contain the matters as prescribed under section 71 of Companies Act, 2013 and Form No. SH.12 of the   Companies (Share   Capital   and Debentures) Rules, 2014. Such trust deed shall consist of two parts: a.  Part A containing statutory/standard information pertaining to the debt issue. b.  Part B containing details specific to the particular debt issue.]", "length": 400, "title": "Shared topics", "to": "(6) The issuer and the merchant banker shall ensure that the security created to secure the debt securities is adequate to ensure 100% asset cover for the debt securities."}, {"color": "green", "from": "19[(2)  Every  debenture  trustee  shall  amongst  other  m ties issued by it, it shall do so only upon passing of a special resolution of holders of such securities and give 22[fifteen days] notice of the proposed roll over to them.", "length": 400, "title": "Shared topics", "to": "(2) An issuer filing a Shelf Disclosure Document under sub-regulation (1), shall not be required to file disclosure document, while making subsequent private placement of debt securities for a period of 180 days from the date of filing of the shelf disclosure document: Provided that the issuer while making any private placement under Shelf Disclosure Document, shall file with  the concerned stock exchange updated disclosure document  with  respect  to  each tranche,  containing  details  of  the  private  placement  and  material  changes,  if  any,  in  the information provided in Shelf Disclosure Document.] 36[Creation of Security"}, {"color": "green", "from": "(2) Where the issuer desires to roll-over the debt securities issued by it, it shall do so only upon passing of a special resolution of holders of such securities and give 22[fifteen days] notice of the proposed roll over to them.", "length": 400, "title": "Shared topics", "to": "21B.  The  issuer  shall  give  an  undertaking  in  the  Information  Memorandum  that  the  assets  on which  charge  is  created  are  free  from  any  encumbrances  and  in  cases  where  the  assets  are already  charged  to  secure  a  debt,  the  permission  or  consent  to  create  a  second  or  pari-passu charge on the assets of the issuer has been obtained from the earlier creditor.] Relaxation of strict enforcement of rule 19 of Securities Contracts (Regulation) Rules, 1957"}, {"color": "green", "from": "(2) Where the issuer desires to roll-over the debt securities issued by it, it shall do so only upon passing of a special resolution of holders of such securities and give 22[fifteen days] notice of the proposed roll over to them.", "length": 400, "title": "Shared topics", "to": "22.  In  exercise  o s from making further issues of securities; (e) directing the person concerned to sell or divest the securities; (f) directing the issuer or the depository not to give effect transfer or directing further freeze of transfer of securities; (g) any other direction which Board may deem fit and proper in the circumstances of the case: Provided that the Board shall, either before or after issuing such directions, give an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be issued, the Board may give post decisional hearing to affected person. Appeal"}, {"color": "green", "from": "(2) Where the issuer desires to roll-over the debt securities issued by it, it shall do so only upon passing of a special resolution of holders of such securities and give 22[fifteen days] notice of the proposed roll over to them.", "length": 400, "title": "Shared topics", "to": "29.  Any  person  aggrieved  by  an  order  of  the  Board  or  Adjudicating  Officer  under  the  Act  or these regulations, may prefer an appeal to the Securities Appellate Tribunal in accordance with section 15T of the Act read with the Securities Appellate Tribunal (Procedure) Rules, 2000. 40[CHAPTER VI-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "(2) Where the issuer desires to roll-over the debt securities issued by it, it shall do so only upon passing of a special resolution of holders of such securities and give 22[fifteen days] notice of the proposed roll over to them.", "length": 400, "title": "Shared topics", "to": "31.  (1)  The  Board  may  by  a  general  or  special  order  or  circular  specify  any  conditions  or requirement in respect of issue of debt securities."}, {"color": "green", "from": "(2) Where the issuer desires to roll-over the debt securities issued by it, it shall do curities to be rolled \u2013over.", "length": 400, "title": "Shared topics", "to": "(2) An issuer filing a Shelf Disclosure Document under sub-regulation (1), shall not be required to file disclosure document, while making subsequent private placement of debt securities for a period of 180 days from the date of filing of the shelf disclosure document: Provided that the issuer while making any private placement under Shelf Disclosure Document, shall file with  the concerned stock exchange updated disclosure document  with  respect  to  each tranche,  containing  details  of  the  private  placement  and  material  changes,  if  any,  in  the information provided in Shelf Disclosure Document.] 36[Creation of Security"}, {"color": "green", "from": "(4)  The  issuer  shall,  prior  to  sending  the  notice  to  holders  of  debt  securities,  file  a  copy  of  the notice  and  proposed  resolution  with  the  stock  exchanges  where  such  securities  are  listed,  for dissemination of the same to public on its website. (5)The debt securities issued can be rolled over subject to the following conditions :- (a)  The  roll-over  is  approved  by  a  special  resolutionpassed  by  the  holders  of  debt  securities through postal ballot having the consent of not less than 75% of the holders by value of such debt securities; (b) atleast one rating is obtained from a credit rating agency within a period of six months prior to the due date of redemption and is disclosed in the notice referred to in sub-regulation (2); (c) fresh trust deed shall be executed at the time of such roll \u2013over or the existing trust deed may be continued if the trust deed provides for such continuation ; (d) adequate security shall be created or maintained in respect of such debt securities to be rolled \u2013over.", "length": 400, "title": "Shared topics", "to": "21B.  The  issuer  shall  give  an  undertaking  in  the  Information  Memorandum  that  the  assets  on which  charge  is  created d  by  sub-rule  (7)  of  rule  19  of  the  Securities  Contracts (Regulation)  Rules,  1957,  the  Board  hereby  relaxes  the  strict  enforcement  of:  (a)  sub-rules  (1) and (3) of rule 19 the said rules in relation to listing of debt securities issued by way of a public issue or a private placement; (b) clause (b) of sub-rule (2) of rule 19 of the said Rules in relation to listing of debt securities, (i) issued by way of a private placement by any issuer; (ii) issued to public by an infrastructure company, a Government company, a statutory authority or  corporation  or  any  special  purpose  vehicle  set  up  by  any  of  them,  which  is  engaged  in infrastructure sector. \u2018infrastructure  sector\u2019  shall  have  the  same  meaning  as  assigned  to  them  under  the  SEBI (Disclosure and Investor Protection) Guidelines, 2000 or any successor thereof. CHAPTER IV CONDITIONS FOR CONTINUOUS LISTING AND TRADING OF DEBT SECURITIES Continuous Listing Conditions"}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(2)  Every  rating  obtained  by  an  issuer  shall  be  periodically  reviewed  by  the  registered  credit rating agency and any revision in the rating shall be promptly disclosed by the issuer to the stock exchange(s) where the debt securities are listed."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(3) Any change in rating shall be promptly disseminated to investors and prospective investors in such manner as the stock exchange where such securities are listed may determine from time to time."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(4)  The  issuer,  the  respective  debenture  trustees  and  stock  exchanges  shall  disseminate  all information and reports on debt securities including compliance reports filed by the issuers and the  debenture  trustees  regarding  the  debt  securities  to  the  investors  and  the  general  public  by placing them on their websites."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "24. (1) The debt securities issued to the public or on a private placement basis, which are listed in recognized  stock  exchanges,  shall  be  traded  and  such  trades  shall  be  cleared  and  settled  in recognized stock exchanges subject to conditions specified by the Board."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(2) In case of trades of debt securities which have been made over the counter, such trades shall be reported on a recognized stock exchange having a nation wide trading terminal or such other platform as may be specified by the Board."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(3) The Board may specify conditions for reporting of trades on the recognized stock exchange or other platform referred to in sub-regulation (2). CHAPTER V OBLIGATIONS OF INTERMEDIARIES AND ISSUERS Obligations of Debenture Trustee"}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "25. (1) The debenture trustee shall be vested with the requisite powers for protecting the interest of holders of debt securities including a right to appoint a nominee director on the Board of the issuer in consultation with institutional holders of such securities."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(2)  The  debenture  trustee  shall  carry  out  its  duties  and  perform  its  functions  under  these regulations, the Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993, the trust deed and offer document, with due care, diligence and loyalty."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(4)  The  debenture  trustees  shall  supervise  the  implementation  of  the  conditions  regarding creation of security for the debt securities and debenture redemption reserve. Obligations of the Issuer , Lead Merchant Banker, etc."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(3) The issuer shall treat the applicants in a public issue of debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediaries  shall  be  responsible  for  the  due  diligence  in  respect  of  assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(5) No person shall employ any device, scheme or artifice to defraud in connection with issue or subscription  or  distribution  of  debt  securities  which  are  listed  or  proposed  to  be  listed  on  a recognized stock exchange."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(6) The issuer and the merchant banker shall ensure that the security created to secure the debt securities is adequate to ensure 100% asset cover for the debt securities."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "27. (1) Without prejudice to the provisions of sections 11 and 11C of the Act and section 209A of the Companies Act, the Board may suo-motu or upon information received by it, appoint one or more persons to undertake the inspection of the books of account, records and documents of the  issuer  or  merchant  banker  or  any  other  intermediary  associated  with  the  public  issue, disclosure  or  listing  of  debt  securities,  as  governed  under  these  regulations,  for  any  of  the purposes specified in sub-regulation (2)."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may be as follows, namely:- (a)  to  verify  whether  the  provisions  of  the  Act,  Securities  Contracts  (Regulation)  Act,1956, Depositories Act,1996, the rules and regulations made thereunder in respect of issue of securities have been complied with; (b)  to  verify  whether  the  requirement  in  respect  of  issue  of  securities  as  specified  in  these regulations has been complied with; (c)  to  verify  whether  the  requirements  of  listing  conditions  and  continuous  disclosure requirement have been complied with; (d) to inquire into the complaints received from investors, other market participants or any other persons on any matter of issue and transfer of securities governed under these regulations; (e) to inquire into affairs of the issuer in the interest of investor protection or the integrity of the market governed under these regulations; (f) to inquire whether any direction issued by the Board has been complied with."}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "28. Without prejudice to the action under section 11, 11A, 11 B, 11D, sub- section (3) of section 12, Chapter VIA and section 24 of the Act or  39[ section 439 of the Companies Act, 2013], the Board may suo-motu or on receipt of information or on completion or pendency of inspection or investigation, in the interests of the securities market, issue or pass such directions as it deems fit including any or all of the following \u2013 (a) directing the issuer to refund of the application monies to the applicants in a public issue; (b) directing the persons concerned not to further deal in securities in any particular manner; (c) directing the persons concerned not to access the securities market for a particular period; (d) restraining the issuer or its promoters or directors from making further issues of securities; (e) directing the person concerned to sell or divest the securities; (f) directing the issuer or the depository not to give effect transfer or directing further freeze of transfer of securities; (g) any other direction which Board may deem fit and proper in the circumstances of the case: Provided that the Board shall, either before or after issuing such directions, give an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be issued, the Board may give post decisional hearing to affected person. Appeal"}, {"color": "green", "from": "24[(3)  Where  the  issuer  has  disclosed  the  intention  to  seek  listing  of  debt  securities  issued  on private placement basis, the issuer shall forward the listing application along with the disclosures specified  in  Schedule  I  to  the  recognized  stock  exchange  within  fifteen  days  from  the  date  of allotment of such debt securities.] 25[Listing Agreement.", "length": 400, "title": "Shared topics", "to": "29.  Any  person  aggrieved  by  an  order  of  the  Board  or  Adjudicating  Officer  under  the  Act  or these regulations, may prefer an appeal to the Securities Appellate Tribunal in accordance with section 15T of the Act read with the Securities Appellate Tribunal (Procedure) Rules, 2000. 40[CHAPTER VI-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS E acement basis.] 30[Consolidation and re-issuance", "length": 400, "title": "Shared topics", "to": "(2)  The  disclosures  as  provided  in  sub-regulation  (1)  shall  be  made  on  the  web  sites  of  stock exchanges where such securities are proposed to be listed and shall be available for download in PDF / HTML formats. 35[Filing of Shelf Disclosure Document."}, {"color": "green", "from": "29[(3)  The  designated  stock  exchange  shall  collect  a  regulatory  fee  as  specified  in  Schedule  V from the issuer at the time of listing of debt securities issued on private placement basis.] 30[Consolidation and re-issuance", "length": 400, "title": "Shared topics", "to": "21A. (1) An issuer making a private placement of debt securities and seeking listing thereof on a recognised  stock  exchange  may  file  a  Shelf  Disclosure  Document  containing  disclosures  as provided in Schedule I. 32 Substituted ibid for clause which read \u201cthere is such an enabling provision in its articles under which it has been incorporated;\u201d. 34 Ibid. 35 Ibid."}, {"color": "green", "from": "29[(3)  The  designated  stock  exchange  shall  collect  a  regulatory  fee  as  specified  in  Schedule  V from the issuer at the time of listing of debt securities issued on private placement basis.] 30[Consolidation and re-issuance", "length": 400, "title": "Shared topics", "to": "(2) An issuer filing a Shelf Disclosure Document under sub-regulation (1), shall not be required to file disclosure document, while making subsequent private placement of debt securities for a period of 180 days from the date of filing of the shelf disclosure document: Provided that the issuer while making any private placement under Shelf Disclosure Document, shall file with  the concerned stock exchange updated disclosure document  with  respect  to  each tranche,  containing  details  of  the  private  placement  and  material  changes,  if  any,  in  the information provided in Shelf Disclosure Document. t securities is adequate to ensure 100% asset cover for the debt securities."}, {"color": "green", "from": "29[(3)  The  designated  stock  exchange  shall  collect  a  regulatory  fee  as  specified  in  Schedule  V from the issuer at the time of listing of debt securities issued on private placement basis.] 30[Consolidation and re-issuance", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may be as follows, namely:- (a)  to  verify  whether  the  provisions  of  the  Act,  Securities  Contracts  (Regulation)  Act,1956, Depositories Act,1996, the rules and regulations made thereunder in respect of issue of securities have been complied with; (b)  to  verify  whether  the  requirement  in  respect  of  issue  of  securities  as  specified  in  these regulations has been complied with; (c)  to  verify  whether  the  requirements  of  listing  conditions  and  continuous  disclosure requirement have been complied with; (d) to inquire into the complaints received from investors, other market participants or any other persons on any matter of issue and transfer of securities governed under these regulations; (e) to inquire into affairs of the issuer in the interest of investor protection or the integrity of the market governed under these regulations; (f) to inquire whether any direction issued by the Board has been complied with."}, {"color": "green", "from": "29[(3)  The  designated  stock  exchange  shall  collect  a  regulatory  fee  as  specified  in  Schedule  V from the issuer at the time of listing of debt securities issued on private placement basis.] 30[Consolidation and re-issuance", "length": 400, "title": "Shared topics", "to": "28. Without prejudice to the action under section 11, 11A, 11 B, 11D, sub- section (3) of section 12, Chapter VIA and section 24 of the Act or  39[ section 439 of the Companies Act, 2013], the Board may suo-motu or on receipt of information or on completion or pendency of inspection ing listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "(3) The issuer shall treat the applicants in a public issue of debt securities in a fair and equitable manner as per the procedures as may be specified by the Board."}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "(4)  The  intermediaries  shall  be  responsible  for  the  due  diligence  in  respect  of  assignments undertaken by them in respect of issue, offer and distribution of securities to the public."}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "(5) No person shall employ any device, scheme or artifice to defraud in connection with issue or subscription  or  distribution  of  debt  securities  which  are  listed  or  proposed  to  be  listed  on  a recognized stock exchange."}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "(6) The issuer and the merchant banker shall ensure that the security created to secure the debt securities is adequate to ensure 100% asset cover for the debt securities."}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "(2) The purposes referred to in sub-regulation (1) may be as follows, namely:- (a)  to  verify  whether  the  provisions  of  the  Act,  Securities  Contracts  (Regulation)  Act,1956, Depositories Act,1996, the rules and regulations made thereunder in respect of issue of securities have been complied with; (b)  to  verify  whether  the  requirement  in  respect  of  issue  of  securities  as  specified  in  these regulations has been complied with; (c)  to  verify  whether  the  requirements  of  listing  conditions  and  continuous  disclosure requirement have been complied with; (d) to inquire into the complaints received from investors, other market participants or any other persons on any matter of issue and transfer of securities governed under these regulations; (e) to inquire into affairs of the issuer in the interest of investor protection or the integrity of the market governed under these regulations; (f) to inquire whether any direction issued by the Board has been complied with."}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "28. Without prejudice to the action under section 11, 11A, 11 B, 11D, sub- section (3) of section 12, Chapter VIA and section 24 of the Act or  39[ section 439 of the Companies Act, 2013], the Board may suo-motu or on receipt of information or on completion or pendency of inspection or investigation, in the interests of the securities market, issue or pass such directions as it deems fit including any or all of the following \u2013 (a) directing the issuer to refund of the application monies to the applicants in a public issue; (b) directing the persons concerned not to further deal in securities in any particular manner; (c) directing the persons concerned not to access the securities market for a particular period; (d) restraining the issuer or its promoters or directors from making further issues of securities; (e) directing the person concerned to sell or divest the securities; (f) directing the issuer or the depository not to give effect transfer or directing further freeze of transfer of securities; (g) any other direction which Board may deem fit and proper in the circumstances of the case: Provided that the Board shall, either before or after issuing such directions, give an opportunity of being heard to the persons against whom the directions are issued or proposed to be issued: Provided further that if any ex-parte direction is required to be issued, the Board may give post decisional hearing to affected person. Appeal"}, {"color": "green", "from": "23. (1) All the issuers making public issues of debt securities or seeking listing of debt securities issued  on  private  placement  basis  shall  comply  with  the  conditions  of  listing  specified  in  the respective listing agreement for debt securities.", "length": 400, "title": "Shared topics", "to": "29.  Any  person  aggrieved  by  an  order  of  the  Board  or  Adjudicating  Officer  under  the  Act  or these regulations, may prefer an appeal to the Securities Appellate Tribunal in accordance with section 15T of the Act read with the Securities Appellate Tribunal (Procedure) Rules, 2000. 40[CHAPTER VI-A POWER TO RELAX STRICT ENFORCEMENT OF THE REGULATIONS Exemption from enforcement of the regulations in special cases."}, {"color": "green", "from": "23. (1) All the issue
