ction 4A of the Companies Act, 1956 (1 of 1956) or a regulatory body.", "length": 400, "title": "Chapterwise", "to": "(3) Save as otherwise specified by the Board, the Stipendiary Ombudsman shall exercise all powers and functions as are vested in a Ombudsman under these regulations.", "value": 7}, {"color": "red", "from": "(3) Save as otherwise specified by the Board, the Stipendiary Ombudsman shall exercise all powers and functions as are vested in a Ombudsman under these regulations.", "length": 400, "title": "Chapterwise", "to": "(4) The Stipendiary Ombudsman shall be paid such fees or honorarium and allowances for the services rendered by him, as may be determined by the Board from time to time. TERRITORIAL JURISDICTION \u2013", "value": 7}, {"color": "red", "from": "(4) The Stipendiary Ombudsman shall be paid such fees or honorarium and allowances for the services rendered by him, as may be determined by the Board from time to time. TERRITORIAL JURISDICTION \u2013", "length": 400, "title": "Chapterwise", "to": "10. Every Ombudsman or Stipendiary Ombudsman shall exercise jurisdiction in relation to an area as may be specified by the Board by an order. CHAPTER III POWERS AND FUNCTIONS OF OMBUDSMAN GENERAL", "value": 7}, {"color": "red", "from": "10. Every Ombudsman or Stipendiary Ombudsman shall exercise jurisdiction in relation to an area as may be specified by the Board by an order. CHAPTER III POWERS AND FUNCTIONS OF OMBUDSMAN GENERAL", "length": 400, "title": "Chapterwise", "to": "11. The Ombudsman shall have the following powers and functions :- (a) to receive complaints specified in regulation 13 against any intermediary or a listed company or both; (b) to consider such complaints and facilitate resolution thereof by amicable settlement; (c) to approve a friendly or amicable settlement of the dispute between the parties; (d) to adjudicate such complaints in the event of failure of settlement thereof by friendly or amicable settlement. OTHER POWERS AND FUNCTIONS", "value": 7}, {"color": "red", "from": "11. The Ombudsman shall have the following powers and functions :- (a) to receive complaints specified in regulation 13 against any intermediary or a listed company or both; (b) to consider such complaints and facilitate resolution thereof by amicable settlement; (c) to approve a friendly or amicable settlement of the dispute between the parties; (d) to adjudicate such complaints in the event of failure of settlement thereof by friendly or amicable settlement. OTHER POWERS AND FUNCTIONS", "length": 400, "title": "Chapterwise", "to": "12. (1) The Ombudsman shall - a.  draw up an annual budget for his office in consultation with the Board and shall incur expenditure within and in accordance with the provisions of the approved budget; b.  submit an annual report to the Board within three months of the close of each financial year containing general review of activities of his office; and c.  furnish from time to time such information to the Board as may be required by the Board.", "value": 7}, {"color": "red", "from": "12. (1) The Ombudsman shall - a.  draw up an annual budget for his office in consultation with the Board and shall incur expenditure within and in accordance with the provisions of the approved budget; b.  submit an annual report to the Board within three months of the close of each financial year containing general review of activities of his office; and c.  furnish from time to time such information to the Board as may be required by the Board.", "length": 400, "title": "Chapterwise", "to": "(2) Every financial year of the Ombudsman shall end on 31st March of each year and the annual report shall be given in such form and manner as may be specified by the Board. CHAPTER IV PROCEDURE FOR REDRESSAL OF GRIEVANCE GROUNDS OF COMPLAINT", "value": 7}, {"color": "red", "from": "(2) Every financial year of the Ombudsman shall end on 31st March of each year and the annual report shall be given in such form and manner as may be specified by the Board. CHAPTER IV PROCEDURE FOR REDRESSAL OF GRIEVANCE GROUNDS OF COMPLAINT", "length": 400, "title": "Chapterwise", "to": "13. A person may lodge a complaint on any one or more of the following grounds either to the Board or to the Ombudsman concerned :- i.  Non-receipt of refund orders, allotment letters in respect of a public issue of securities of companies or units of mutual funds or collective investments schemes; ii.  Non-receipt of share certificates, unit certificates, debenture certificates, bonus shares; iii.  Non-receipt of dividend by shareholders or unit-holders; iv.  Non-receipt of interest on debentures, redemption amount of debentures or interest on delayed payment of interest on debentures ; v.  Non-receipt of interest on delayed refund of application monies; vi.  Non-receipt of annual reports or statements pertaining to the portfolios; vii.  Non-receipt of redemption amount from a mutual fund or returns from collective investment scheme; viii.  Non-transfer of securities by an issuer company, mutual fund, Collective Investment Management Company or depository within the stipulated time; ix.  Non-receipt of letter of offer or consideration in takeover or buy-back offer or delisting; x.  Non-receipt of statement of holding corporate benefits or any grievances in respect of corporate benefits, etc; xi.  Any grievance in respect of public, rights or bonus issue of a listed company ; xii.  Any of the matters covered under section 55A of the Companies Act, 1956; xiii.  Any grievance in respect of issue or dealing in securities against an intermediary or a listed company. PROCEDURE OF FILING COMPLAINT \u2013", "value": 7}, {"color": "red", "from": "13. A person may lodge a complaint on any one or more of the following grounds either to the Board or to the Ombudsman concerned :- i.  Non-receipt of refund orders, allotment letters in respect of a public issue of securities of companies or units of mutual funds or collective investments schemes; ii.  Non-receipt of share certificates, unit certificates, debenture certificates, bonus shares; iii.  Non-receipt of dividend by shareholders or unit-holders; iv.  Non-receipt of interest on debentures, redemption amount of debentures or interest on delayed payment of interest on debentures ; v.  Non-receipt of interest on delayed refund of application monies; vi.  Non-receipt of annual reports or statements pertaining to the portfolios; vii.  Non-receipt of redemption amount from a mutual fund or returns from collective investment scheme; viii.  Non-transfer of securities by an issuer company, mutual fund, Collective Investment Management Company or depository within the stipulated time; ix.  Non-receipt of letter of offer or consideration in takeover or buy-back offer or delisting; x.  Non-receipt of statement of holding corporate benefits or any grievances in respect of corporate benefits, etc; xi.  Any grievance in respect of public, rights or bonus issue of a listed company ; xii.  Any of the matters covered under section 55A of the Companies Act, 1956; xiii.  Any grievance in respect of issue or dealing in securities against an intermediary or a listed company. PROCEDURE OF FILING COMPLAINT \u2013", "length": 400, "title": "Chapterwise", "to": "14(1) Any person who has a grievance against a listed company or an intermediary relating to any of the matters specified in regulation 13 may himself or through his authorised representative or any investors association recognised by the Board, make a complaint against a listed company or an intermediary to the Ombudsman within whose jurisdiction the registered or corporate office of such listed company or intermediary is located. Provided that if the Board has not notified any Ombudsman for a particular locality or territorial jurisdiction, the complainant may request the Ombudsman located at the Head Office of the Board for forwarding his complaint to the Ombudsman of competent jurisdiction.", "value": 7}, {"color": "red", "from": "14(1) Any person who has a grievance against a listed company or an intermediary relating to any of the matters specified in regulation 13 may himself or through his authorised representative or any investors association recognised by the Board, make a complaint against a listed company or an intermediary to the Ombudsman within whose jurisdiction the registered or corporate office of such listed company or intermediary is located. Provided that if the Board has not notified any Ombudsman for a particular locality or territorial jurisdiction, the complainant may request the Ombudsman located at the Head Office of the Board for forwarding his complaint to the Ombudsman of competent jurisdiction.", "length": 400, "title": "Chapterwise", "to": "(2) The complaint shall be in writing duly signed by the complainant or his authorised representative (not being a legal practitioner) in the Form specified in the Schedule to these regulations and supported by documents, if any.", "value": 7}, {"color": "red", "from": "(2) The complaint shall be in writing duly signed by the complainant or his authorised representative (not being a legal practitioner) in the Form specified in the Schedule to these regulations and supported by documents, if any.", "length": 400, "title": "Chapterwise", "to": "(3) No complaint to the Ombudsman shall lie - (a) unless the complainant had, before making a complaint to the Board or the Ombudsman concerned, made a written representation to the listed company or the intermediary named in the complaint and the listed company or the intermediary, as the case may be, had rejected the complaint or the complainant had not received any reply within a period of one month after the listed company or intermediary concerned received his representation or the complainant is not satisfied with the reply given to him by the listed company or an intermediary; (b) unless the complaint is made within six months from the date of the receipt of communication of rejection of his complaint by the complainant or within seven months after the receipt of complaint by the listed company or intermediary under clause (a) above. (c) if the complaint is in respect of the same subject matter which was settled through the Office of the Board or Ombudsman concerned in any previous proceedings, whether or not received from the same complainant or along with any one or more or other complainants or any one or more of the parties concerned with the subject matter; (d) if the complaint pertains to the same subject matter for which any proceedings before the Board or any court, tribunal or arbitrator or any other forum is pending or a decree or award or a final order has already been passed by any such competent authority, court, tribunal, arbitrator or forum. (e) if the complaint is in respect of or pertaining to a matter for which action has been taken by the Board under Section 11(4) of the Act or Chapter VI A of the Act or under sub-section (3) of section 12 of the Act or under any other regulations made under the Act.", "value": 7}, {"color": "red", "from": "(4) The Ombudsman may dismiss in limine a complaint on any of the grounds specified under sub-regulation (3) or when such complaint is frivolous in his opinion. POWER TO CALL FOR INFORMATION 15(1)For the purpose of carrying out his duties under these regulations, an Ombudsman may require the listed company or the intermediary named in the complaint or any other person, institution or authority to provide any information or furnish certified copy of any document relating to the subject matter of the complaint which is or is alleged to be in its or his possession: Provided that in the event of the failure of a listed company or the intermediary to comply with the requisition made under sub-regulation (1) without any sufficient cause, the Ombudsman may, if he deems fit, draw the inference that the information, if provided or copies if furnished, would be unfavourable to the listed company or intermediary. (2)The Ombudsman shall maintain confidentiality of any information or document coming to his knowledge or possession in the course of discharging his duties and shall not disclose such information or document to any person except and as otherwise required by law or with the consent of the person furnishing such information or document: Provided that nothing in sub-regulation (2) shall prevent the Ombudsman from disclosing information or document furnished by a party in a complaint to the other party or parties, to the extent considered by him to be reasonably required to comply with the principles of natural justice and fair play in the proceedings. Provided further that provisions of sub-regulation (2) shall not apply in relation to the disclosures made or information furnished by the Ombudsman to the Board or to the publication of Ombudsman\u2019s award in any journal or newspaper or filing thereof before any Court, Forum or authority. SETTLEMENT BY MUTUAL AGREEMENT", "length": 400, "title": "Chapterwise", "to": "16(1) As soon as it may be practicable so to do, the Ombudsman shall cause a notice of the receipt of any complaint along with a copy of the complaint sent to the registered or corporate office of the listed company or office of the intermediary named in the complaint and endeavour to promote a settlement of the complaint by agreement or mediation between the complainant and the listed company or intermediary named in the complaint.", "value": 7}, {"color": "red", "from": "16(1) As soon as it may be practicable so to do, the Ombudsman shall cause a notice of the receipt of any complaint along with a copy of the complaint sent to the registered or corporate office of the listed company or office of the intermediary named in the complaint and endeavour to promote a settlement of the complaint by agreement or mediation between the complainant and the listed company or intermediary named in the complaint.", "length": 400, "title": "Chapterwise", "to": "(2) If any amicable settlement or friendly agreement is arrived at between the parties, the Ombudsman shall pass an award in terms of such settlement or agreement within one month from the date thereof and direct the parties to perform their obligations in accordance with the terms recorded in the award.", "value": 7}, {"color": "red", "from": "(2) If any amicable settlement or friendly agreement is arrived at between the parties, the Ombudsman shall pass an award in terms of such settlement or agreement within one month from the date thereof and direct the parties to perform their obligations in accordance with the terms recorded in the award.", "length": 400, "title": "Chapterwise", "to": "(3) For the purpose of promoting a settlement of the complaint, the Ombudsman may follow such procedure and take such actions as he may consider appropriate. AWARD ON ADJUDICATION 17 (1) In the event the matter is not resolved by mutually acceptable agreement within a period of one month of the receipt of the complaint or such extended period as may be permitted by the Ombudsman, he shall, based upon the material placed before him and after giving opportunity of being heard to the parties, give his award in writing or pass any other directions or orders as he may consider appropriate.", "value": 7}, {"color": "red", "from": "(3) For the purpose of promoting a settlement of the complaint, the Ombudsman may follow such procedure and take such actions as he may consider appropriate. AWARD ON ADJUDICATION 17 (1) In the event the matter is not resolved by mutually acceptable agreement within a period of one month of the receipt of the complaint or such extended period as may be permitted by the Ombudsman, he shall, based upon the material placed before him and after giving opportunity of being heard to the parties, give his award in writing or pass any other directions or orders as he may consider appropriate.", "length": 400, "title": "Chapterwise", "to": "(2) The award on adjudication shall be made by Ombudsman within a period of three months from the date of the filing of the complaint. Provided that no award shall be invalidated by reason alone of the fact that the award was made beyond the said period of three months.", "value": 7}, {"color": "red", "from": "(2) The award on adjudication shall be made by Ombudsman within a period of three months from the date of the filing of the complaint. Provided that no award shall be invalidated by reason alone of the fact that the award was made beyond the said period of three months.", "length": 400, "title": "Chapterwise", "to": "(3) The Ombudsman shall send his award to the parties to the adjudication to perform their obligations under the award. CORRECTION OF AWARD 18 (1) Within fifteen days from the receipt of the award a party, with notice to the other party, may request the Ombudsman to correct any computation errors, any clerical or typographical errors or any other errors of a similar nature occurring in the award.", "value": 7}, {"color": "red", "from": "(3) The Ombudsman shall send his award to the parties to the adjudication to perform their obligations under the award. CORRECTION OF AWARD 18 (1) Within fifteen days from the receipt of the award a party, with notice to the other party, may request the Ombudsman to correct any computation errors, any clerical or typographical errors or any other errors of a similar nature occurring in the award.", "length": 400, "title": "Chapterwise", "to": "(2) If the Ombudsman considers the request made under sub-regulation (1) to be justified, he shall make the correction within fifteen days from the receipt of the request which shall form part of the award.", "value": 7}, {"color": "red", "from": "(2) If the Ombudsman considers the request made under sub-regulation (1) to be justified, he shall make the correction within fifteen days from the receipt of the request which shall form part of the award.", "length": 400, "title": "Chapterwise", "to": "(3) The Ombudsman may also rectify any error of the type referred to in sub-regulation (1), on his own initiative, within fifteen days from the date of the award. EVIDENCE ACT NOT TO APPLY IN THE PROCEEDINGS BEFORE OMBUDSMAN", "value": 7}, {"color": "red", "from": "(3) The Ombudsman may also rectify any error of the type referred to in sub-regulation (1), on his own initiative, within fifteen days from the date of the award. EVIDENCE ACT NOT TO APPLY IN THE PROCEEDINGS BEFORE OMBUDSMAN", "length": 400, "title": "Chapterwise", "to": "19(1) In proceedings before the Ombudsman strict rules of evidence under the Evidence Act shall not apply and the Ombudsman may determine his own procedure consistent with the principles of natural justice.", "value": 7}, {"color": "red", "from": "19(1) In proceedings before the Ombudsman strict rules of evidence under the Evidence Act shall not apply and the Ombudsman may determine his own procedure consistent with the principles of natural justice.", "length": 400, "title": "Chapterwise", "to": "(2) Ombudsman shall decide whether to hold oral hearings for the presentation of evidence or for oral argument or whether the proceeding shall be conducted on the basis of documents and other materials. Provided that it shall not be necessary for an investor to be present at the oral hearing of proceedings under these regulations and the Ombudsman may proceed on the basis of the documentary evidence submitted before him.", "value": 7}, {"color": "red", "from": "(2) Ombudsman shall decide whether to hold oral hearings for the presentation of evidence or for oral argument or whether the proceeding shall be conducted on the basis of documents and other materials. Provided that it shall not be necessary for an investor to be present at the oral hearing of proceedings under these regulations and the Ombudsman may proceed on the basis of the documentary evidence submitted before him.", "length": 400, "title": "Chapterwise", "to": "(3) No legal practitioner shall be permitted to represent the defendants or respondents at the proceedings before the Ombudsman except where a legal practitioner has been permitted to represent the complainants by the Ombudsman. FINALITY OF AWARD AND CIRCUMSTANCES OF REVIEW", "value": 7}, {"color": "red", "from": "(3) No legal practitioner shall be permitted to represent the defendants or respondents at the proceedings before the Ombudsman except where a legal practitioner has been permitted to represent the complainants by the Ombudsman. FINALITY OF AWARD AND CIRCUMSTANCES OF REVIEW", "length": 400, "title": "Chapterwise", "to": "20.(1) Subject to the provisions of this regulation, an award shall be final and binding on the parties and persons claiming under them respectively.", "value": 7}, {"color": "red", "from": "20.(1) Subject to the provisions of this regulation, an award shall be final and binding on the parties and persons claiming under them respectively.", "length": 400, "title": "Chapterwise", "to": "(2) Any party aggrieved by the award on adjudication may within one month from the receipt of the award under Regulation 17 or corrected award under Regulation 18 may file a petition before the Board setting out the grounds for review of the award.", "value": 7}, {"color": "red", "from": "(2) Any party aggrieved by the award on adjudication may within one month from the receipt of the award under Regulation 17 or corrected award under Regulation 18 may file a petition before the Board setting out the grounds for review of the award.", "length": 400, "title": "Chapterwise", "to": "(3) An award may be reviewed by the Board only if \u2013 (a) there is substantial mis-carriage of justice, or (b) there is an error apparent on the face of the award.", "value": 7}, {"color": "red", "from": "(3) An award may be reviewed by the Board only if \u2013 (a) there is substantial mis-carriage of justice, or (b) there is an error apparent on the face of the award.", "length": 400, "title": "Chapterwise", "to": "(4) Where a petition for review of the award under sub-regulation (2) is filed by a party from whom the amount mentioned in the award is to be paid to the other party in terms of the award, such petition shall not be entertained by the Board unless the party filing the petition has deposited with the Board seventy-five percent of the amount mentioned in the award. Provided that the Board may, for reasons to be recorded in writing, waive or reduce the amount to be deposited under this sub-regulation.", "value": 7}, {"color": "red", "from": "(4) Where a petition for review of the award under sub-regulation (2) is filed by a party from whom the amount mentioned in the award is to be paid to the other party in terms of the award, such petition shall not be entertained by the Board unless the party filing the petition has deposited with the Board seventy-five percent of the amount mentioned in the award. Provided that the Board may, for reasons to be recorded in writing, waive or reduce the amount to be deposited under this sub-regulation.", "length": 400, "title": "Chapterwise", "to": "(5) The Board may review the award and pass such order as it may deem appropriate.", "value": 7}, {"color": "red", "from": "(5) The Board may review the award and pass such order as it may deem appropriate.", "length": 400, "title": "Chapterwise", "to": "(6) The Board shall endeavour to dispose of the matter within a period of forty five days of the filing of the petition for review.", "value": 7}, {"color": "red", "from": "(6) The Board shall endeavour to dispose of the matter within a period of forty five days of the filing of the petition for review.", "length": 400, "title": "Chapterwise", "to": "(7) The award passed by the Ombudsman shall remain suspended till the expiry of period of one month for filing review petition under sub-regulation (2) or till the review petition is disposed off by the Board.", "value": 7}, {"color": "red", "from": "(7) The award passed by the Ombudsman shall remain suspended till the expiry of period of one month for filing review petition under sub-regulation (2) or till the review petition is disposed off by the Board.", "length": 400, "title": "Chapterwise", "to": "(8) The party so directed shall implement the award within 30 days of receipt of the order of the Board on review or within such period as may be specified by the Board in the order disposing off the review petition.", "value": 7}, {"color": "red", "from": "(8) The party so directed shall implement the award within 30 days of receipt of the order of the Board on review or within such period as may be specified by the Board in the order disposing off the review petition.", "length": 400, "title": "Chapterwise", "to": "(9) The Board may determine its own procedure consistent with principles of natural justice in the matter of disposing of review petition and may dismiss the petition in limine if it does not satisfy any of the grounds specified in sub-regulation (3). COST AND INTEREST", "value": 7}, {"color": "red", "from": "(9) The Board may determine its own procedure consistent with principles of natural justice in the matter of disposing of review petition and may dismiss the petition in limine if it does not satisfy any of the grounds specified in sub-regulation (3). COST AND INTEREST", "length": 400, "title": "Chapterwise", "to": "21.(1)The Ombudsman or the Board, as the case may be, shall be entitled to award reasonable compensation along with interest including future interest till date of satisfaction of the award at a rate which may not exceed one percent per mensem.", "value": 7}, {"color": "red", "from": "21.(1)The Ombudsman or the Board, as the case may be, shall be entitled to award reasonable compensation along with interest including future interest till date of satisfaction of the award at a rate which may not exceed one percent per mensem.", "length": 400, "title": "Chapterwise", "t ermediary; (b) unless the complaint is made within six months from the date of the receipt of communication of rejection of his complaint by the complainant or within seven months after the receipt of complaint by the listed company or intermediary under clause (a) above. (c) if the complaint is in respect of the same subject matter which was settled through the Office of the Board or Ombudsman concerned in any previous proceedings, whether or not received from the same complainant or along with any one or more or other complainants or any one or more of the parties concerned with the subject matter; (d) if the complaint pertains to the same subject matter for which any proceedings before the Board or any court, tribunal or arbitrator or any other forum is pending or a decree or award or a final order has already been passed by any such competent authority, court, tribunal, arbitrator or forum. (e) if the complaint is in respect of or pertaining to a matter for which action has been taken by the Board under Section 11(4) of the Act or Chapter VI A of the Act or under sub-section (3) of section 12 of the Act or under any other regulations made under the Act."}, {"color": "green", "from": "(2) In order to expedite disposal of complaints, the Ombudsman or Stipendiary Ombudsman, as the case may be, may hold sittings at such places within his area of jurisdiction as may be considered necessary and proper by him.", "length": 400, "title": "Shared topics", "to": "(4) The Ombudsman may dismiss in limine a complaint on any of the grounds specified under sub-regulation (3) or when such complaint is frivolous in his opinion. POWER TO CALL FOR INFORMATION 15(1)For the purpose of carrying out his duties under these regulations, an Ombudsman may require the listed company or the intermediary named in the complaint or any other person, institution or authority to provide any information or furnish certified copy of any document relating to the subject matter of the complaint which
