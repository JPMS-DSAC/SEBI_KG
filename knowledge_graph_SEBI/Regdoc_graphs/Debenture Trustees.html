, details of changes that have taken place in the information that was submitted, while seeking registration.] it  shall  maintain  capital  adequacy  requirements  specified  in  regulation"}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "(2) Nothing contained in clause (a) of sub-regulation (1) shall affect the obligation to obtain a fresh registration under section 12 of the Act in cases where it is applicable."}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "10. 51[(1) Where an application for grant of a certificate of registration under regulation 3  does  not  fulfil  the  requirements  set  out  in  regulation  6,  the  Board  shall  reject  the application after giving an opportunity of being heard.]"}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "52[(2) The refusal to grant registration shall be communicated by the Board within thirty days  of  such  refusal  to  the  applicant  stating  therein  the  grounds  on  which  the application has been rejected.]"}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "(3)  Any  applicant  may,  being  aggrieved  by  the  decision  of  the  Board  under  sub- regulation  (2),  apply  within  a  period  of  thirty  days  from  the  date  of  receipt  of  such intimation, to the Board for, reconsideration of its decision."}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "12.  54[(1) Every applicant eligible for grant of registration, shall pay the fees in such manner and within the period specified in Schedule II:]"}, {"color": "green", "from": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "length": 400, "title": "Shared topics", "to": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company cer ithin  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:"}, {"color": "green", "from": "9A.(1)  45[Registration  granted  under  regulation  8]  shall  be  subject  to  the  following conditions, namely :\u2014 (a)where debenture trustee proposes  46[change in control], it shall obtain prior approval of the Board for continuing to act as such after the change; 47[(b)  it  shall  pay  the  fees  for  registration,  in  the  manner  provided  in  these regulations;] (c)it shall take adequate steps for redressal of grievances of the investors within one  month  of  the  date  of  the  receipt  of  the  complaint  and  keep  the  Board informed  about  the  number,  nature  and  other  particulars  of  the  complaints received and the manner in which such complaints have been redressed; (d) 7A at all times during the period of the 48[***]; (e)it shall abide by the regulations made under the Act in respect of the activities carried on by it as a debenture trustee. 49[(f) it shall immediately intimate the Board, details of changes that have taken place in the information that was submitted, while seeking registration.] it  shall  maintain  capital  adequacy  requirements  specified  in  regulation", "length": 400, "title": "Shared topics", "to": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company certifying the value of the book debts / receivables; (b) Certificate from an independent chartered accountant giving the value of book debts / receivables. (ii) On Yearly basis- (a) Certificate from the statutory auditor giving the value of book debts / receivables.\u201d (ii) in the case of debentures issued for financing working capital, a te including  action  under  75[Chapter  V  of  the  Securities  and  Exchange  Board  of  India (Intermediaries) Regulations, 2008].] Appointment of Auditor."}, {"color": "green", "from": "(3)  Any  applicant  may,  being  aggrieved  by  the  decision  of  the  Board  under  sub- regulation  (2),  apply  within  a  period  of  thirty  days  from  the  date  of  receipt  of  such intimation, to the Board for, reconsideration of its decision.", "length": 400, "title": "Shared topics", "to": "25. (1) A Debenture Trustee which- (a) (b) (c) (d) (e) (f) (g) (h) fails to comply with any conditions subject to which certificate has been granted; contravenes any of the provisions of the Act or these regulations; contravenes the provisions of the Companies Act or the rules made there under; fails  to  furnish  any  information  relating  to  its  activity  as  a  Debenture Trustee as required by the Board; furnishes  to  the  Board  information  which  is  false  or  misleading  in  any material particular; does not submit periodic returns or reports as required by the Board; does  not  co-operate  in  any  enquiry,  inspection  or  investigation conducted by the Board; fails to resolve the complaints of investors or fails to give a satisfactory reply to the Board in this behalf; shall be dealt with in the manner provided under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008."}, {"color": "green", "from": "(3)  Any  applicant  may,  being  aggrieved  by  the  decision  of  the  Board  under  sub- regulation  (2),  apply  within  a  period  of  thirty  days  from  the  date  of  receipt  of  such intimation, to the Board for, reconsideration of its decision.", "length": 400, "title": "Shared topics", "to": "(2) Any exemption granted by the Board under sub-regulation (1) shall be subject to the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. live testing environme e under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "length": 400, "title": "Shared topics", "to": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees."}, {"color": "green", "from": "13. No debenture trustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "length": 400, "title": "Shared topics", "to": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does  not  contain  any matter which is inconsistent with the terms of the issue of debentures or with the trust deed; (b)  satisfy itself that the covenants in the trust deed are not prejudicial to the interest of the debenture holders; (c)  call  for  periodical  status/  performance  reports  from  the  issuer  company within  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:"}, {"color": "green", "from": "13. No debenture trustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "length": 400, "title": "Shared topics", "to": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing ustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "length": 400, "title": "Shared topics", "to": "11.  Whether the applicant has obtained auditors certificate for end-use of funds for all public/rights issues. debenture trustees.\u201d Investor  grievances  relating  to  the  debentures  of  companies  for  which  the  applicant  acted  as Details of defaults Details of issue"}, {"color": "green", "from": "13. No debenture trustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "length": 400, "title": "Shared topics", "to": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........"}, {"color": "green", "from": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "length": 400, "title": "Shared topics", "to": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company certifying the value of the book debts / receivables; (b) Certificate from an independent chartered accountant giving the value of book debts / receivables. (ii) On Yearly basis- (a) Certificate from the statutory auditor giving the value of book debts / receivables.\u201d (ii) in the case of debentures issued for financing working capital, at the end of each accounting year.]]"}, {"color": "green", "from": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "length": 400, "title": "Shared topics", "to": "(2) A debenture trustee shall call or cause to be called by the body corporate a meeting of all the debenture holders on\u2014 (a)   a  requisition  in  writing  signed by  at  least  one-tenth of the  debenture  holders  in value for the time being outstanding; (b)   the happening of any event, which constitutes a default 65[or breach of covenants (as specified in the Offer Document/Information Memorandum and/or debenture trust deed)] or which in the opinion of the debenture trustees affects the interest of the debenture holders: 66[Provided that a debenture trustee may seek the consent of debenture holders through e-voting, wherever applicable; Provided  further  that  the  requirement  to  convene  a  meeting  of  all  debenture holders  in  case  of  a  default  in  payment  obligation  by  the  issuer,  shall  not  be applicable in case of debentures issued by way of public issue.]"}, {"color": "green", "from": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "length": 400, "title": "Shared topics", "to": "9.  Details of public/rights issue for which the applicant acted as trustees in the last 3 years."}, {"color": "green", "from": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "length": 400, "title": "Shared topics", "to": "11.  Whether the applicant has obtained auditors certificate for end-use of funds for all public/rights issues. debenture trustees.\u201d Investor  grievances  relating  to  the  debentures  of  companies  for  which  the  applicant  acted  as Details of defaults Details of issue"}, {"color": "green", "from": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does  not  contain  any matter which is inconsistent with the terms of the issue of debentures or with the trust deed; (b)  satisfy itself that the covenants in the trust deed are not prejudicial to the interest of the debenture holders; (c)  call  for  periodical  status/  performance  reports  from  the  issuer  company within  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:", "length": 400, "title": "Shared topics", "to": "(2) A debenture trustee shall call or cause to be called by the body corporate a meeting of all the debenture holders on\u2014 (a)   a  requisition  in  writing  signed by  at  least  one-tenth of the  debenture  holders  in value for the time being outstanding; (b)   the happening of any event, which constitutes a default 65[or breach of covenants (as specified in the Offer Document/Information Memorandum and/or debenture trust deed)] or which in the opinion of the debenture trustees affects the interest of the debenture holders: 66[Provided that a debenture trustee may seek the consent of debenture holders through e-voting, wherever applicable; Provided  further  that  the  requirement  to  convene  a  meeting  of  all  debenture holders  in  case  of  a  default  in  payment  obligation  by  the  issuer,  shall  not  be applicable in case of debentures issued by way of public issue.]"}, {"color": "green", "from": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does  not  contain  any matter which is inconsistent with the terms of the issue of debentures or with the trust deed; (b)  satisfy itself that the covenants in the trust deed are not prejudicial to the interest of the debenture holders; (c)  call  for  periodical  status/  performance  reports  from  the  issuer  company within  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:", "length": 400, "title": "Shared topics", "to": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate."}, {"color": "green", "from": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does opics", "to": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........"}, {"color": "green", "from": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company certifying the value of the book debts / receivables; (b) Certificate from an independent chartered accountant giving the value of book debts / receivables. (ii) On Yearly basis- (a) Certificate from the statutory auditor giving the value of book debts / receivables.\u201d (ii) in the case of debentures issued for financing working capital, at the end of each accounting year.]]", "length": 400, "title": "Shared topics", "to": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate."}, {"color": "green", "from": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of enture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the d ting agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receiva ning as given to it in section 226 of the Companies Act, 1956 (1 of"}, {"color": "green", "from": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate.", "length": 400, "title": "Shared topics", "to": "3.2 Office equipment (mention the details of electronic office equipment, typewriters, telecommunication equipment, furniture  and  fixtures, other  communication facilities, etc.) (For point Nos. 3.1 and 3.2, please mention the infrastructure for debenture trustee activity separately)"}, {"color": "green", "from": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate.", "length": 400, "title": "Shared topics", "to": "8.1 Experience as debenture trustee (Name of the body corporate, on whose behalf the applicant has acted as debenture trustee,  particulars  of  debenture  issue,  size  of  debenture  issue,  when  trust  deed  is signed, remuneration/fee received.)"}, {"color": "green", "from": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate.", "length": 400, "title": "Shared topics", "to": "8.2  Details  where  applicant  has  resigned  as  debenture  trustee  or  have  discharged therefrom, give full details and reasons therefor."}, {"color": "green", "from": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appoint ch a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "length": 400, "title": "Shared topics", "to": "(3)  On  being  empowered  by  the  Board  the  inspecting  authority  shall  undertake inspection and the debenture trustee against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 21. Obligations of debenture trustee on inspection by the Board."}, {"color": "green", "from": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "length": 400, "title": "Shared topics", "to": "(4) It shall be the duty of every director, officer or employee of the debenture trustee to  give  to  the  inspecting  authority  all  assistance  in  connection  with  the  inspection, which the debenture trustee may reasonably be expected to give. Submission of report to the Board."}, {"color": "green", "from": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "length": 400, "title": "Shared topics", "to": "23. The Board or the Chairman shall after consideration of inspection or investigation report  take  such  action  as  the  Board  or  Chairman  may  deem  fit  and  appropriate including  action  under  75[Cha o": "33. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not  exceeding  twelve  months,  for  furthering  innovation  in  technological  aspects relating  to  testing  new  products,  processes,  services,  business  models,  etc.  in  live environment of regulatory sandbox in the securities markets."}, {"color": "green", "from": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "length": 400, "title": "Shared topics", "to": "(2) Any exemption granted by the Board under sub-regulation (1) shall be subject to the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. live testing environment where new products, processes, services, business models, etc. may be deployed on a limited set of eligible customers for a specified period of time, for furthering innovation in the securities market, subject to such conditions as may be specified by the Board.] Schedule I Forms 80[FORM A Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [81[Regulation 3]] 82[Application for Grant of Certificate of Registration as Debenture Trustee] Name of Applicant and its status .................................................................................... (For status see regulation 7) Name and Designation of Principal Officer \u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026. Designation.................................................................... Telephone No. ................. "to": "8.5 Whether the applicant has taken steps like appointment of nominee directors in case of the debenture issue of any company. Declaration This declaration must be signed by principal officer/s I/We hereby apply for grant of certificate of registration by the Board. I/We warrant that I/we will carry out my/our duties in accordance with the Act, Rules and Regulations. I/We  state  that  I/we  have  truthfully  and  fully  answered  the  questions  above  and provided  all  the  information  which  might  reasonably  be  considered  relevant  for  the purposes of my/our grant of certificate for registration and I/we will promptly notify the Board of any changes in the information during the period that my/our registration is being considered and if my/our registration is accepted, thereafter. I/We understand that misleading or attempting to mislead the Board shall render the applicant liable to disciplinary proceedings. I/We certify that the above information and information supplied in the application form is true, complete and correct. \u201cWe hereby declare and undertake that\u2014 (a)  the applicant-company, its directors or Principal Officers is/or has not at any time been convicted for any offence involving moral turpitude or been found guilty of any economic offence (including those concerned with the securities market), (b)  no  person  directly  or  indirectly  connected  with  the  applicant  has  applied  or been granted registration by the Securities and Exchange Board of India to act as Debenture Trustee.\u201d For and on behalf of ....................................... Name of applicant Place: Date: 83 [***] ........................................ Name of applicant Place: Date: Registration Of Certain Intermediaries) (Amendment) Regulations, 2016 w.e.f. 08-12-2016. \u201cAdditional information sheet: (in case of application for 83[permanent] registration)"}, {"color": "green", "from": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "length": 400, "title": "Shared topics", "to": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........"}, {"color": "green", "from": "(5) A debenture trustee may inspect books of account, records, registers of the body corporate and the trust property to the extent necessary for discharging its obligations.]", "length": 400, "title": "Shared topics", "to": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]"}, {"color": "green", "from": "(5) A debenture trustee may inspect books of account, records, registers of the body corporate and the trust property to the extent necessary for discharging its obligations.]", "length": 400, "title": "Shared topics", "to": "18. (1) Every debenture trustee shall as and when required by the Board submit the following information and documents, namely:\u2014 (a)  the number and nature of the grievances of the debenture holders received and resolved; (b)  copies of the trust deed; (c)  non-payment  or  de
