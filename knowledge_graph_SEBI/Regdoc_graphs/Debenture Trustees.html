reen", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "18. (1) Every debenture trustee shall as and when required by the Board submit the following information and documents, namely:\u2014 (a)  the number and nature of the grievances of the debenture holders received and resolved; (b)  copies of the trust deed; (c)  non-payment  or  delayed  payment  of  interest  to  debenture  holders,  if  any,  in respect of each issue of debentures of a body corporate; (d)  details of despatch and transfer of debenture certificates giving therein the dates, mode, etc.; (e)  any other particular or document which is relevant to debenture trustee."}, {"color": "green", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "25. (1) A Debenture Trustee which- (a) (b) (c) (d) (e) (f) (g) (h) fails to comply with any conditions subject to which certificate has been granted; contravenes any of the provisions of the Act or these regulations; contravenes the provisions of the Companies Act or the rules made there under; fails  to  furnish  any  information  relating  to  its  activity  as  a  Debenture Trustee as required by the Board; furnishes  to  the  Board  information  which  is  false  or  misleading  in  any material particular; does not submit periodic returns or reports as required by the Board; does  not  co-operate  in  any  enquiry,  inspection  or  investigation conducted by the Board; fails to resolve the complaints of investors or fails to give a satisfactory reply to the Board in this behalf; shall be dealt with in the manner provided under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008."}, {"color": "green", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "1.5 Whether any other application under the Securities and Exchange Board of India Telephone: Act, 1992, has been made for grant of certificate, if so, details thereof:"}, {"color": "green", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "8.4 Whether the applicant has ensured that security has been created in the stipulated time in respect of debentures it acted as debenture trustee."}, {"color": "green", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "2.  Whether  the  applicant  has  complied  with  the  SEBI  (Debenture  Trustees)  Rules  and  Regulations  and  the guidelines issued by SEBI from time to time."}, {"color": "green", "from": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "length": 400, "title": "Shared topics", "to": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........"}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]"}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "18. (1) Every debenture trustee shall as and when required by the Board submit the following information and documents, namely:\u2014 (a)  the number and nature of the grievances of the debenture holders received and resolved; (b)  copies of the trust deed; (c)  non-payment  or  delayed  payment  of  interest  to  debenture  holders,  if  any,  in respect of each issue of debentures of a body corporate; (d)  details of despatch and transfer of debenture certificates giving therein the dates, mode, etc.; (e)  any other particular or document which is relevant to debenture trustee."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "(2) Where any information is called for under sub-regulation (1) it shall be the duty of the debenture trustees to furnish such information. Chapter IV INSPECTION AND DISCIPLINARY PROCEEDINGS Board\u2019s right to inspect."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "\u201c(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records  and  documents,  relating  to  the  trusteeship  functions  for  a  period  of  not  less  than  five  financial  years preceding the current financial year.\u201d 2001 (a)  to  ensure  that  the  records  and  documents  which  are  relevant  to  debenture trustees are being maintained in the manner required by the Board; 73[\u201c(b) that the provisions of the Companies Act, 2013, Circulars, rules and regulations are being complied with;] (c)  to ascertain as to whether there exist any circumstances which would render the debenture trustee ineligible for grant of registration or continuance thereof; (d)  to  investigate  into  the  complaints  received  from  investors,  other  debenture trustees or any other person on any matter having a bearing on the activities of the debenture trustee; and (e)  to investigate suo moto in the interest of securities business or investors interest into the affairs of the debenture trustee. Procedure for inspection."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1),  where  the  Board  is satisfied that in the interest of the investors or in public interest no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the debenture trustee be taken up without such notice."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "(3)  On  being  empowered  by  the  Board  the  inspecting  authority  shall  undertake inspection and the debenture trustee against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 21. Obligations of debenture trustee on inspection by the Board."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "21.  (1) It  shall  be  the duty  of every  director,  officer and  employee of  the debenture trustee who is being inspected, to produce to the inspecting authority such books and other  documents  in  his  custody  or  control  and  furnish  him  with  the  statements  and information  relating  to  the  debenture  trustee  within  such  time  as  the  inspecting authority may require."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "(2)  The  debenture  trustee  shall  allow  the  inspecting  authority  to have  a  reasonable access to the premises occupied by the debenture trustee or by any other person, on his  behalf  and  also  extend  reasonable  facility  for  examining  any  books,  records, documents and computer data in the possession of the debenture trustee or any such other person on their behalf and also provide copies of documents or other materials which in the opinion of the inspecting authority, are relevant for the purposes of the inspection."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "(4) It shall be the duty of every director, officer or employee of the debenture trustee to  give  to  the  inspecting  authority  all  assistance  in  connection  with  the  inspection, which the debenture trustee may reasonably be expected to give. Submission of report to the Board."}, {"color": "green", "from": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Shared topics", "to": "24.  Notwithstanding  anything  contained  above  the  Board  may  appoint  a  qualified auditor to investigate into the records of, or the affairs of, the debenture trustee: Provided that the auditor so appointed shall have the same powers of the inspecti       },
      "physics": {
          "enabled": true,
          "hierarchicalRepulsion": {
              "centralGravity": 0.0,
              "damping": 0.09,
              "nodeDistance": 120,
              "springConstant": 0.01,
              "springLength": 100
          },
          "solver": "hierarchicalRepulsion",
          "stabilization": {
              "enabled": true,
              "fit": true,
              "iterations": 1000,
              "onlyDynamicEdges": false,
              "updateInterval": 50
          }
      }
  };
          
          
  
          
          // if this network requires displaying the configure window,
          // put it in its div
          options.configure["container"] = document.getElementById("config");
          
  
          network = new vis.Network(container, data, options);
  
          
  
  
          
          network.on("stabilizationProgress", function(params) {
        		document.getElementById('loadingBar').removeAttribute("style");
  	        var maxWidth = 496;
  	        var minWidth = 20;
  	        var widthFactor = params.iterations/params.total;
  	        var width = Math.max(minWidth,maxWidth * widthFactor);
  
  	        document.getElementById('bar').style.width = width + 'px';
  	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
  	    });
  	    network.once("stabilizationIterationsDone", function() {
  	        document.getElementById('text').innerHTML = '100%';
  	        document.getElementById('bar').style.width = '496px';
  	        document.getElementById('loadingBar').style.opacity = 0;
  	        // really clean the dom element
  	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
  	    });
          
  
  network.on("selectEdge", function (params) {
         if (params.edges.length === 1) {
             var edge = edges.get(params.edges[0]);
             window.open(edge.url, '_tab');
         }
     });
     
 network.on("selectNode", function (params) {
         if (params.nodes.length === 1) {
             var node = nodes.get(params.nodes[0]);
             window.open(node.url, '_tab');
         }
     });
          return network;
  
      }
  
      drawGraph();
  
</script>
</body>
</html>
