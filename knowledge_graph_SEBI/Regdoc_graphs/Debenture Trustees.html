<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        
        #loadingBar {
            position:absolute;
            top:0px;
            left:0px;
            width: 100%;
            height: 100%;
            background-color:rgba(200,200,200,0.8);
            -webkit-transition: all 0.5s ease;
            -moz-transition: all 0.5s ease;
            -ms-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            opacity:1;
        }

        #bar {
            position:absolute;
            top:0px;
            left:0px;
            width:20px;
            height:20px;
            margin:auto auto auto auto;
            border-radius:11px;
            border:2px solid rgba(30,30,30,0.05);
            background: rgb(0, 173, 246); /* Old browsers */
            box-shadow: 2px 0px 4px rgba(0,0,0,0.4);
        }

        #border {
            position:absolute;
            top:10px;
            left:10px;
            width:500px;
            height:23px;
            margin:auto auto auto auto;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
            border-radius:10px;
        }

        #text {
            position:absolute;
            top:8px;
            left:530px;
            width:30px;
            height:50px;
            margin:auto auto auto auto;
            font-size:22px;
            color: #000000;
        }

        div.outerBorder {
            position:relative;
            top:400px;
            width:600px;
            height:44px;
            margin:auto auto auto auto;
            border:8px solid rgba(0,0,0,0.1);
            background: rgb(252,252,252); /* Old browsers */
            background: -moz-linear-gradient(top,  rgba(252,252,252,1) 0%, rgba(237,237,237,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(252,252,252,1)), color-stop(100%,rgba(237,237,237,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* IE10+ */
            background: linear-gradient(to bottom,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfcfc', endColorstr='#ededed',GradientType=0 ); /* IE6-9 */
            border-radius:72px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

ch  the application has been rejected.]", "label": "27_25", "shape": "dot", "title": "52[(2) The refusal to grant registration shall be communicated by the Board within thirty days  of  such  refusal  to  the  applicant  stating  therein  the  grounds  on  which  the application has been rejected.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_25.html"}, {"color": "blue", "id": "(3)  Any  applicant  may,  being  aggrieved  by  the  decision  of  the  Board  under  sub- regulation  (2),  apply  within  a  period  of  thirty  days  from  the  date  of  receipt  of  such intimation, to the Board for, reconsideration of its decision.", "label": "27_26", "shape": "dot", "title": "(3)  Any  applicant  may,  being  aggrieved  by  the  decision  of  the  Board  under  sub- regulation  (2),  apply  within  a  period  of  thirty  days  from  the  date  of  receipt  of  such intimation, to the Board for, reconsideration of its decision.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_26.html"}, {"color": "blue", "id": "(4)  On  receipt  of  the  application  made  under  sub-regulation  (3),  the  Board  shall reconsider its decision and communicate its findings thereon as soon as possible in writing to the applicant.", "label": "27_27", "shape": "dot", "title": "(4)  On  receipt  of  the  application  made  under  sub-regulation  (3),  the  Board  shall reconsider its decision and communicate its findings thereon as soon as possible in writing to the applicant.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_27.html"}, {"color": "blue", "id": "53[11. ***] Payment of fees, and the consequences of failure to pay fees.", "label": "27_28", "shape": "dot", "title": "53[11. ***] Payment of fees, and the consequences of failure to pay fees.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_28.html"}, {"color": "blue", "id": "13. No debenture trustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "label": "27_31", "shape": "dot", "title": "13. No debenture trustee who has been granted a certificate under regulation 8 shall act as such in respect of each issue of debenture unless\u2014 55 [(a) he enters into a written agreement with the body corporate before the opening of the subscription list for issue of debentures; (b) the agreement under clause (a) shall inter alia contain: 56[(i)  an  undertaking  by  the  body  corporate  to  comply  with  all  regulations  / provisions of Companies Act, 2013, guidelines of other regulatory authorities in respect of allotment of debentures till redemption; (ii) the time limit within which the security for the debentures shall be created or the  agreement  shall  be  executed  in  accordance  with  the  Companies  Act, 2013 or provisions as prescribed by any regulatory authority as applicable.]] Debenture Trustee not to act for an associate.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_31.html"}, {"color": "blue", "id": "57[13A. 58[A person shall not be appointed as a debenture trustee, in case-", "label": "27_32", "shape": "dot", "title": "57[13A. 58[A person shall not be appointed as a debenture trustee, in case-", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_32.html"}, {"color": "blue", "id": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "label": "27_33", "shape": "dot", "title": "\u201c(1) Every applicant eligible for grant 54[of initial or permanent registration, as the case may be] shall pay the fees in such manner and within the period specified in Schedule II:\u201d Form  No.  SH.12  specified  under  the  Companies  (Share  Capital  and  Debentures) Rules, 2014.  Such trust deed shall consist of two parts: a. Part A containing statutory/standard information pertaining to the debt issue; b. Part B containing details specific to the particular debt issue.] Duties of the debenture trustees.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_33.html"}, {"color": "blue", "id": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does  not  contain  any matter which is inconsistent with the terms of the issue of debentures or with the trust deed; (b)  satisfy itself that the covenants in the trust deed are not prejudicial to the interest of the debenture holders; (c)  call  for  periodical  status/  performance  reports  from  the  issuer  company within  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:", "label": "27_34", "shape": "dot", "title": "15. 60[(1) It shall be the duty of every debenture trustee to- (a)  satisfy  itself  that  the  prospectus  or  letter  of  offer  does  not  contain  any matter which is inconsistent with the terms of the issue of debentures or with the trust deed; (b)  satisfy itself that the covenants in the trust deed are not prejudicial to the interest of the debenture holders; (c)  call  for  periodical  status/  performance  reports  from  the  issuer  company within  7  days  of  the  relevant  board  meeting  or  within  45  days  of  the respective quarter whichever is earlier; (d)  communicate  promptly  to  the  debenture  holders  defaults,  if  any,  with regard  to  payment  of  interest  or  redemption  of  debentures  and  action taken by the trustee therefor; 60 Substituted ibid. Prior to the same, the provision read as follows:", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_34.html"}, {"color": "blue", "id": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; equirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company certifying the value of the book debts / receivables; (b) Certificate from an independent chartered accountant giving the value of book debts / receivables. (ii) On Yearly basis- (a) Certificate from the statutory auditor giving the value of book debts / receivables.\u201d (ii) in the case of debentures issued for financing working capital, at the end of each accounting year.]]", "label": "27_35", "shape": "dot", "title": "\u201c(1) It shall be the duty of every debenture trustee to\u2014 (a)  call for periodical reports from the body corporate; (b)  [***] (c)  take possession of trust property in accordance with the provisions of the trust deed; (ca) supervise the implementation of the conditions regarding creation of security for the debentures and debenture redemption reserve, wherever applicable; (d)enforce security in the interest of the debenture holders; (e)do such acts as are necessary in the event the security becomes enforceable; (f) carry out such acts as are necessary for the protection of the debenture holders and to do all things necessary in order to resolve the grievances of the debenture holders; (g)ascertain and satisfy itself  that the\u2014 (i)in  case  where  the  allotment  letter  has  been  issued  and  debenture  certificate  is  to  be  issued  after registration of charge, the debenture certificates have been despatched by the body corporate to the debenture holders within 30 days of the registration of the charge with the Registrar of Companies;] (ii)  debenture  certificates  have  been  despatched  to  the  debenture  holders  in  accordance  with  the provisions of the Companies Act; (iii)  interest warrants for interest due on the debentures have been despatched to the debenture holders on or before the due dates; (iv)  debenture holders have been paid the monies due to them on the date of redemption of the debentures; (h)ensure on a continuous basis that the property charged to the debentures is available and adequate at all times to discharge the interest and principal amount payable in respect of the debentures and that such property is free from any other encumbrances save and except those which are specifically agreed to by the debenture trustee;] (i)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all  times  and  that  such  assets  are  free  from  any  other encumbrances  except  those  which  are  specifically  agreed  to  by  the debenture holders; (j)  do  such  acts  as  are  necessary  in  the  event  the  security  becomes enforceable; (k)  call for reports on the utilization of funds raised by the issue of debentures; take steps to convene a meeting of the holders of debentures as and when (l) such meeting is required to be held; (m)  ensure  that  the  debentures  have  been  converted  or  redeemed  in accordance with the terms of the issue of debentures; (o) (n)  perform such acts as are necessary for the protection of the interest of the debenture  holders  and  do  all  other  acts  as  are  necessary  in  order  to resolve the grievances of the debenture holders; take possession of trust property in accordance with the provisions of the trust deed; to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (p) (q)  ascertain and satisfy itself that,- (i) (ii) in  case  where  the  allotment  letter  has  been  issued  and debenture certificate is to be issued after registration of charge, the  debenture  certificates  have  been  dispatched  by  the  body corporate  to  the  debenture  holders  within  30  days  of  the registration of the charge with the Registrar of Companies; debenture  certificates have  been  dispatched  to  the debenture holders  or  debentures  have  been  credited  in  the  demat accounts  of  the  debenture  holders  in  accordance  with  the provisions  of  the  Securities  and  Exchange  Board  of  India (Debenture  Trustee)  Regulations  1993,  Securities  and Exchange Board of India  (Issue and Listing of Debt Securities) Regulations  2008,  Securities  and  Exchange  Board  of  India the same, clause (h) read as follows: \u201censure  the  implementation  of  the  conditions  regarding  creation  of  security  for  the  debentures,  if  any,  and debenture redemption reserve;\u201d (Listing Obligations and Disclosure Requirements) Regulations 2015 and any other regulations issued by the Board; interest warrants for interest due on the debentures have been dispatched to the debenture holders on or before the due dates; debenture holders have been paid the monies due to them on the date of redemption of the debentures; (iii) (iv) (r) inform the Board immediately of any breach of trust deed or provision of any law, which comes to the knowledge of the trustee. debenture  trustee  as  mentioned  in  these  regulations  may  be  made  by electronic media, press-release and placing notice on its website; (s)  exercise due diligence to ensure compliance by the body corporate, with the provisions of the Companies Act, Securities and Exchange Board of India  (Listing  Obligations  and  Disclosure  Requirement),  Regulations, 2015, the listing agreement of the stock exchange or the trust deed or any other regulations issued by the Board pertaining to debt issue; 62[In case where listed debt securities are secured by way of receivables/ book debts it shall, - (t) (i) on a Quarterly basis- (a)  carry out the necessary due diligence and monitor the asset cover in the manner as may be specified by the Board from time to time. (ii) on a Half-Yearly basis- (a) obtain a certificate from the statutory auditor of the issuer  giving  the  value  of  receivables/book  debts including  compliance  with  the  covenants  of  the Offer  Document/Information  Memorandum  in  the manner  as  may  be  specified  by  the  Board  from time to time.] 63[(1A) The debenture trustee shall: (a) obtain reports from the lead bank regarding progress of the project; (b) monitor utilisation of funds raised in the issue; 64[(c) obtain a certificate from the issuer\u0027s Statutory Auditor: (i)  in  respect  of  utilisation  of  funds  during  the  implementation  period  of  the project; and the same, clause (t) read as follows: \u201cIn case where listed debt securities are secured by way of receivables/ book debts it shall obtain the following,- (i) On Quarterly basis- (a) Certificate from the Director / Managing Director of the issuer company certifying the value of the book debts / receivables; (b) Certificate from an independent chartered accountant giving the value of book debts / receivables. (ii) On Yearly basis- (a) Certificate from the statutory auditor giving the value of book debts / receivables.\u201d (ii) in the case of debentures issued for financing working capital, at the end of each accounting year.]]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_35.html"}, {"color": "blue", "id": "(2) A debenture trustee shall call or cause to be called by the body corporate a meeting of all the debenture holders on\u2014 (a)   a  requisition  in  writing  signed by  at  least  one-tenth of the  debenture  holders  in value for the time being outstanding; (b)   the happening of any event, which constitutes a default 65[or breach of covenants (as specified in the Offer Document/Information Memorandum and/or debenture trust deed)] or which in the opinion of the debenture trustees affects the interest of the debenture holders: 66[Provided that a debenture trustee may seek the consent of debenture holders through e-voting, wherever applicable; Provided  further  that  the  requirement  to  convene  a  meeting  of  all  debenture holders  in  case  of  a  default  in  payment  obligation  by  the  issuer,  shall  not  be applicable in case of debentures issued by way of public issue.]", "label": "27_36", "shape": "dot", "title": "(2) A debenture trustee shall call or cause to be called by the body corporate a meeting of all the debenture holders on\u2014 (a)   a  requisition  in  writing  signed by  at  least  one-tenth of the  debenture  holders  in value for the time being outstanding; (b)   the happening of any event, which constitutes a default 65[or breach of covenants (as specified in the Offer Document/Information Memorandum and/or debenture trust deed)] or which in the opinion of the debenture trustees affects the interest of the debenture holders: 66[Provided that a debenture trustee may seek the consent of debenture holders through e-voting, wherever applicable; Provided  further  that  the  requirement  to  convene  a  meeting  of  all  debenture holders  in  case  of  a  default  in  payment  obligation  by  the  issuer,  shall  not  be applicable in case of debentures issued by way of public issue.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_36.html"}, {"color": "blue", "id": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate.", "label": "27_37", "shape": "dot", "title": "67[(3)  No  debenture  trustee  shall  relinquish  its  assignments  as  debenture  trustee  in respect  of  the  debenture  issue  of  any  body  corporate,  unless  and  until  another debenture trustee is appointed in its place by the body corporate.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_37.html"}, {"color": "blue", "id": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "label": "27_38", "shape": "dot", "title": "(4) A debenture trustee shall maintain the networth requirements as specified in these regulations on a continuous basis and shall inform the Board immediately in respect of any shortfall in the networth and in such a case it shall not be entitled to undertake new  assignments  until  it  restores  the  networth  to  the  level  of  specified  requirement within the time specified by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_38.html"}, {"color": "blue", "id": "(5) A debenture trustee may inspect books of account, records, registers of the body corporate and the trust property to the extent necessary for discharging its obligations.]", "label": "27_39", "shape": "dot", "title": "(5) A debenture trustee may inspect books of account, records, registers of the body corporate and the trust property to the extent necessary for discharging its obligations.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_39.html"}, {"color": "blue", "id": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "label": "27_40", "shape": "dot", "title": "68[(6)  Before  creating  a  charge  on  the  security  for  the  debentures,  the  debenture trustee shall exercise independent due diligence to ensure that such security is free from  any  encumbrance  or  that  it  has  obtained  the  necessary  consent  from  other charge-holders  if  the  security  has  an  existing  charge,  in  the  manner  as  may  be specified by the Board from time to time.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_40.html"}, {"color": "blue", "id": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  debenture  trustee,  on  behalf  of  the debenture  holders,  may  enter  into  inter-creditor  agreements  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "label": "27_41", "shape": "dot", "title": "(7)  Subject  to  the  approval  of  the  debenture  holders  and  the  conditions  as  may  be specified  by  the  Board  from  time  to  time,  the  d ules  and  regulations, notifications,  guidelines,  instructions,  etc.,  issued  by  the  Board  or  the  Central Government and for redressal of investors\u2019 grievances.", "label": "27_45", "shape": "dot", "title": "17A.  (1)  Every  debenture  trustee  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations, notifications,  guidelines,  instructions,  etc.,  issued  by  the  Board  or  the  Central Government and for redressal of investors\u2019 grievances.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_45.html"}, {"color": "blue", "id": "(2) The compliance officer shall immediately  and independently report to the Board any non-compliance observed by him.]", "label": "27_46", "shape": "dot", "title": "(2) The compliance officer shall immediately  and independently report to the Board any non-compliance observed by him.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_46.html"}, {"color": "blue", "id": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]", "label": "27_47", "shape": "dot", "title": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_47.html"}, {"color": "blue", "id": "72[(4) The Compliance Officer so appointed shall obtain certification in terms of the Securities  and  Exchange  Board  of  India  (Certification  of  Associated  Persons  in  the Securities Markets) Regulations, 2007 or as may be specified by the Board.] Information to the Board.", "label": "27_48", "shape": "dot", "title": "72[(4) The Compliance Officer so appointed shall obtain certification in terms of the Securities  and  Exchange  Board  of  India  (Certification  of  Associated  Persons  in  the Securities Markets) Regulations, 2007 or as may be specified by the Board.] Information to the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_48.html"}, {"color": "blue", "id": "\u201c(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records  and  documents,  relating  to  the  trusteeship  functions  for  a  period  of  not  less  than  five  financial  years preceding the current financial year.\u201d 2001 (a)  to  ensure  that  the  records  and  documents  which  are  relevant  to  debenture trustees are being maintained in the manner required by the Board; 73[\u201c(b) that the provisions of the Companies Act, 2013, Circulars, rules and regulations are being complied with;] (c)  to ascertain as to whether there exist any circumstances which would render the debenture trustee ineligible for grant of registration or continuance thereof; (d)  to  investigate  into  the  complaints  received  from  investors,  other  debenture trustees or any other person on any matter having a bearing on the activities of the debenture trustee; and (e)  to investigate suo moto in the interest of securities business or investors interest into the affairs of the debenture trustee. Procedure for inspection.", "label": "27_53", "shape": "dot", "title": "\u201c(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records  and  documents,  relating  to  the  trusteeship  functions  for  a  period  of  not  less  than  five  financial  years preceding the current financial year.\u201d 2001 (a)  to  ensure  that  the  records  and  documents  which  are  relevant  to  debenture trustees are being maintained in the manner required by the Board; 73[\u201c(b) that the provisions of the Companies Act, 2013, Circulars, rules and regulations are being complied with;] (c)  to ascertain as to whether there exist any circumstances which would render the debenture trustee ineligible for grant of registration or continuance thereof; (d)  to  investigate  into  the  complaints  received  from  investors,  other  debenture trustees or any other person on any matter having a bearing on the activities of the debenture trustee; and (e)  to investigate suo moto in the interest of securities business or investors interest into the affairs of the debenture trustee. Procedure for inspection.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_53.html"}, {"color": "blue", "id": "20. (1) Before undertaking an inspection under regulation 19, the Board shall give a reasonable notice to the debenture trustee for that purpose.", "label": "27_54", "shape": "dot", "title": "20. (1) Before undertaking an inspection under regulation 19, the Board shall give a reasonable notice to the debenture trustee for that purpose.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_54.html"}, {"color": "blue", "id": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1),  where  the  Board  is satisfied that in the interest of the investors or in public interest no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the debenture trustee be taken up without such notice.", "label": "27_55", "shape": "dot", "title": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1),  where  the  Board  is satisfied that in the interest of the investors or in public interest no such notice should be given, it may by an order in writing direct that the inspection of the affairs of the debenture trustee be taken up without such notice.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_55.html"}, {"color": "blue", "id": "(3)  On  being  empowered  by  the  Board  the  inspecting  authority  shall  undertake inspection and the debenture trustee against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 21. Obligations of debenture trustee on inspection by the Board.", "label": "27_56", "shape": "dot", "title": "(3)  On  being  empowered  by  the  Board  the  inspecting  authority  shall  undertake inspection and the debenture trustee against whom an inspection is being carried out shall be bound to discharge his obligations as provided under regulation 21. Obligations of debenture trustee on inspection by the Board.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_56.html"}, {"color": "blue", "id": "21.  (1) It  shall  be  the duty  of every  director,  officer and  employee of  the debenture trustee who is being inspected, to produce to the inspecting authority such books and other  documents  in  his  custody  or  control  and  furnish  him  with  the  statements  and information  relating  to  the  debenture  trustee  within  such  time  as  the  inspecting authority may require.", "label": "27_57", "shape": "dot", "title": "21.  (1) It  shall  be  the duty  of every  director,  officer and  employee of  the debenture trustee who is being inspected, to produce to the inspecting authority such books and other  documents  in  his  custody  or  control  and  furnish  him  with  the  statements  and information  relating  to  the  debenture  trustee  within  such  time  as  the  inspecting authority may require.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_57.html"}, {"color": "blue", "id": "(2)  The  debenture  trustee  shall  allow  the  inspecting  authority  to have  a  reasonable access to the premises occupied by the debenture trustee or by an ation form is true, complete and correct. \u201cWe hereby declare and undertake that\u2014 (a)  the applicant-company, its directors or Principal Officers is/or has not at any time been convicted for any offence involving moral turpitude or been found guilty of any economic offence (including those concerned with the securities market), (b)  no  person  directly  or  indirectly  connected  with  the  applicant  has  applied  or been granted registration by the Securities and Exchange Board of India to act as Debenture Trustee.\u201d For and on behalf of ....................................... Name of applicant Place: Date: 83 [***] ........................................ Name of applicant Place: Date: Registration Of Certain Intermediaries) (Amendment) Regulations, 2016 w.e.f. 08-12-2016. \u201cAdditional information sheet: (in case of application for 83[permanent] registration)", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_113.html"}, {"color": "blue", "id": "1.  Whether the applicant has complied with the terms and conditions mentioned in the registration letter?", "label": "27_114", "shape": "dot", "title": "1.  Whether the applicant has complied with the terms and conditions mentioned in the registration letter?", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_114.html"}, {"color": "blue", "id": "2.  Whether  the  applicant  has  complied  with  the  SEBI  (Debenture  Trustees)  Rules  and  Regulations  and  the guidelines issued by SEBI from time to time.", "label": "27_115", "shape": "dot", "title": "2.  Whether  the  applicant  has  complied  with  the  SEBI  (Debenture  Trustees)  Rules  and  Regulations  and  the guidelines issued by SEBI from time to time.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_115.html"}, {"color": "blue", "id": "3. Whether any associate/group company of the applicant is also registered with SEBI under any Regulations, and if so the following details are to be furnished: Name of the company/ concern SEBI Regn No. warning Any taken/investigation/enquiry initiated/pending given/penal action", "label": "27_116", "shape": "dot", "title": "3. Whether any associate/group company of the applicant is also registered with SEBI under any Regulations, and if so the following details are to be furnished: Name of the company/ concern SEBI Regn No. warning Any taken/investigation/enquiry initiated/pending given/penal action", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_116.html"}, {"color": "blue", "id": "4-5.  Whether any investigation/enquiry has been initiated/is pending against the applicant.", "label": "27_117", "shape": "dot", "title": "4-5.  Whether any investigation/enquiry has been initiated/is pending against the applicant.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_117.html"}, {"color": "blue", "id": "6.  Whether the applicant has submitted all the quarterly reports.", "label": "27_118", "shape": "dot", "title": "6.  Whether the applicant has submitted all the quarterly reports.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_118.html"}, {"color": "blue", "id": "7.  Any warning given/penal action taken against the applicant.", "label": "27_119", "shape": "dot", "title": "7.  Any warning given/penal action taken against the applicant.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_119.html"}, {"color": "blue", "id": "8.  Whether the applicant has paid the fees due to SEBI in the last 3 years. Give details of payment.", "label": "27_120", "shape": "dot", "title": "8.  Whether the applicant has paid the fees due to SEBI in the last 3 years. Give details of payment.", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_120.html"}, {"color": "blue", "id": "9.  Details of public/ri of defaults Details of issue", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_123.html"}, {"color": "blue", "id": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........", "label": "27_124", "shape": "dot", "title": "12. FORM B Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [84[Regulation 8]] 85[Certificate of Registration] I. In exercise of the powers conferred by sub-section (1) of section 12 of the Securities and Exchange Board of India Act, 1992, read with the Rules and Regulations made thereunder  for  the  debenture  trustee,  the  Board  hereby  grants  a  certificate  of registration to......as a debenture trustee, subject to the conditions in the Rules and in accordance with the Regulations. II. Registration Code for the debenture trustee is........", "url": "/home/deepti-saravanan/Desktop/IIITH/variational_text_inference/Reg_graphs/27_124.html"}, {"color": "red", "id": "96833e2774df896fbc928c6bad7b811c.docx", "label": "informal_guidance", "shape": "dot", "title": "96833e2774df896fbc928c6bad7b811c.docx", "url": "file:///home/deepti-saravanan/Documents/informal_guidance/96833e2774df896fbc928c6bad7b811c.pdf"}]);
          edges = new vis.DataSet([{"color": "#000000", "from": "3.  (1)  An  application  by  a  debenture  trustee  for  grant  of  a  certificate  24[of  25[***] registration] shall be made to the Board in Form A. 26[(1A)  An  application  for  registration  made  under  sub-regulation  (1)  shall  be accompanied by a non-refundable application fee as specified in Schedule II.]", "length": 400, "title": "Cross-reference", "to": "(2) Notwithstanding anything contained in sub-regulation (1), any application made by a  debenture  trustee  prior  to  coming  into  force  of  these  regulations  containing  such particulars as near thereto as mentioned in Form A shall be treated as an application made in pursuance of sub-regulation (1) and dealt with accordingly. Furnishing of further information, clarification, etc.", "value": 8}, {"color": "#000000", "from": "(2) Notwithstanding anything contained in sub-regulation (1), any application made by a  debenture  trustee  prior  to  coming  into  force  of  these  regulations  containing  such particulars as near thereto as mentioned in Form A shall be treated as an application made in pursuance of sub-regulation (1) and dealt with accordingly. Furnishing of further information, clarification, etc.", "length": 400, "title": "Cross-reference", "to": "5. Subject to the provisions of sub-regulation (2) of regulation 3, any application, which is not complete in all respects and does not conform to the instructions specified in the form, shall be rejected: Provided that, before rejecting any such application, the applicant shall be given an opportunity to remove within the time specified such objections as may be indicated by the Board. Consideration of application.", "value": 8}, {"color": "#000000", "from": "7A. The capital adequacy requirement referred to in clause (g) of regulation 6 shall not be less than the net worth of 33[ten] crore rupees: 34[Provided  that  a  debenture  trustee  holding  certificate  of registration  as  on  the date  of  commencement  of  the Securities and Exchange  Board of India  (Debenture Trustees) (Amendment) Regulations, 2019 shall fulfil the net worth requirements within three years from the date of such commencement.] 35[***]", "length": 400, "title": "Cross-reference", "to": "40[(3) The debenture trustee who has already been granted certificate of registration by the Board, prior to the commencement of the Securities and Exchange Board of India (Change in Conditions of Registration of Certain Intermediaries) (Amendment) Regulations, 2016 shall be deemed to have been granted a certificate of registration, in terms of sub-regulation (1).]", "value": 8}, {"color": "#000000", "from": "9. 43[***] omission, it read as under: \"Renewal of certificate.", "length": 400, "title": "Cross-reference", "to": "(2) The application for renewal of certificate under sub-regulation (1) shall be dealt with in the same manner as if it were an application for grant of a certificate made under regulation 3.\" 44[Conditions of registration.", "value": 8}, {"color": "#000000", "from": "9. 43[***] omission, it read as under: \"Renewal of certificate.", "length": 400, "title": "Cross-reference", "to": "(2) Nothing contained in clause (a) of sub-regulation (1) shall affect the obligation to obtain a fresh registration under section 12 of the Act in cases where it is applicable.", "value": 8}, {"color": "#000000", "from": "12.  54[(1) Every applicant eligible for grant of registration, shall pay the fees in such manner and within the period specified in Schedule II:]", "length": 400, "title": "Cross-reference", "to": "(2) Where the debenture trustee fails to pay the fees as provided in sub-regulation (1), the  Board  may  suspend  the  certificate,  whereupon  the  debenture  trustee  shall forthwith cease to act as a debenture trustee. Chapter III RESPONSIBILITIES AND OBLIGATIONS OF DEBENTURE TRUSTEES Obligation before appointment as debenture trustees.", "value": 8}, {"color": "#000000", "from": "18. (1) Every debenture trustee shall as and when required by the Board submit the following information and documents, namely:\u2014 (a)  the number and nature of the grievances of the debenture holders received and resolved; (b)  copies of the trust deed; (c)  non-payment  or  delayed  payment  of  interest  to  debenture  holders,  if  any,  in respect of each issue of debentures of a body corporate; (d)  details of despatch and transfer of debenture certificates giving therein the dates, mode, etc.; (e)  any other particular or document which is relevant to debenture trustee.", "length": 400, "title": "Cross-reference", "to": "(2) Where any information is called for under sub-regulation (1) it shall be the duty of the debenture trustees to furnish such information. Chapter IV INSPECTION AND DISCIPLINARY PROCEEDINGS Board\u2019s right to inspect.", "value": 8}, {"color": "#000000", "from": "19. (1) Where it appears to the Board so to do, it may appoint one or more persons as inspecting authority to undertake the inspection of the books of account, other records and  documents  of  the  debenture  trustee  for  any  of  the  purposes  specified  in  sub- regulation (2).", "length": 400, "title": "Cross-reference", "to": "(2) The purposes referred to in sub-regulation (1) shall be as follows, namely:\u2014", "value": 8}, {"color": "#000000", "from": "25. (1) A Debenture Trustee which- (a) (b) (c) (d) (e) (f) (g) (h) fails to comply with any conditions subject to which certificate has been granted; contravenes any of the provisions of the Act or these regulations; contravenes the provisions of the Companies Act or the rules made there under; fails  to  furnish  any  information  relating  to  its  activity  as  a  Debenture Trustee as required by the Board; furnishes  to  the  Board  information  which  is  false  or  misleading  in  any material particular; does not submit periodic returns or reports as required by the Board; does  not  co-operate  in  any  enquiry,  inspection  or  investigation conducted by the Board; fails to resolve the complaints of investors or fails to give a satisfactory reply to the Board in this behalf; shall be dealt with in the manner provided under the Securities and Exchange Board of India (Intermediaries) Regulations, 2008.", "length": 400, "title": "Cross-reference", "to": "(2) Nothing contained in sub-regulation (1) shall prejudice the powers of the Board to issue directions or measures under sections 11, 11B, 11D, sub-section (3) of section 12 or section 24 or Chapter VIA of the Act or under any other law for the time being in force.]]", "value": 8}, {"color": "#000000", "from": "33. (1) The Board may, exempt any person or class of persons from the operation of all or any of the provisions of these regulations for a period as may be specified but not  exceeding  twelve  months,  for  furthering  innovation  in  technological  aspects relating  to  testing  new  products,  processes,  services,  business  models,  etc.  in  live environment of regulatory sandbox in the securities markets.", "length": 400, "title": "Cross-reference", "to": "(2) Any exemption granted by the Board under sub-regulation (1) shall be subject to the applicant satisfying such conditions as may be specified by the Board including conditions to be complied with on a continuous basis. live testing environment where new products, processes, services, business models, etc. may be deployed on a limited set of eligible customers for a specified period of time, for furthering innovation in the securities market, subject to such conditions as may be specified by the Board.] Schedule I Forms 80[FORM A Securities and Exchange Board of India (Debenture Trustees) Regulations, 1993 [81[Regulation 3]] 82[Application for Grant of Certificate of Registration as Debenture Trustee] Name of Applicant and its status .................................................................................... (For status see regulation 7) Name and Designation of Principal Officer \u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026. Designation.................................................................... Telephone No. .............................................................. E- mail................................................................................ Instructions:\u2014", "value": 8}, {"color": "red", "from": "(2) Notwithstanding anything contained in sub-regulation (1), any application made by a  debenture  trustee  prior  to  coming  into  force  of  these  regulations  containing  such particulars as near thereto as mentioned in Form A shall be treated as an application made in pursuance of sub-regulation (1) and dealt with accordingly. Furnishing of further information, clarification, etc.", "length": 400, "title": "Chapterwise", "to": "4. (1) The Board may require the applicant to furnish further information or clarification regarding matters which are relevant to a debenture trustee to consider the application for a grant of a certificate.", "value": 7}, {"color": "red", "from": "4. (1) The Board may require the applicant to furnish further information or clarification regarding matters which are relevant to a debenture trustee to consider the application for a grant of a certificate.", "length": 400, "title": "Chapterwise", "to": "(2) The applicant or, its principal officer shall, if so required, appear before the Board for personal representation. Application to conform to the requirements.", "value": 7}, {"color": "red", "from": "(2) The applicant or, its principal officer shall, if so required, appear before the Board for personal representation. Application to conform to the requirements.", "length": 400, "title": "Chapterwise", "to": "5. Subject to the provisions of sub-regulation (2) of regulation 3, any application, which is not complete in all respects and does not conform to the instructions specified in the form, shall be rejected: Provided that, before rejecting any such application, the applicant shall be given an opportunity to remove within the time specified such objections as may be indicated by the Board. Consideration of application.", "value": 7}, {"color": "red", "from": "5. Subject to the provisions of sub-regulation (2) of regulation 3, any application, which is not complete in all respects and does not conform to the instructions specified in the form, shall be rejected: Provided that, before rejecting any such application, the applicant shall be given an opportunity to remove within the time specified such objections as may be indicated by the Board. Consideration of application.", "length": 400, "title": "Chapterwise", "to": "6.  The  Board  shall  take  into  account  for  considering  the  grant  of  a  certificate,  all matters  which  are  relevant  to  a  debenture  trustee  and  in  particular  the  following, namely, whether the applicant,\u2014 (a)  has  the  necessary  infrastructure  like  adequate  office  space,  equipments,  and manpower to effectively discharge his activities; (b)  has  any  past  experience  as  a  debenture  trustee  or  has  in  his  employment minimum two persons who had the experience in matters which are relevant to a debenture trustee; (c)  or  any  person,  directly  or  indirectly  connected  with  the  applicant  has  not  been granted registration by the Board under the Act; 27[(d)  has  in  his  employment  at  least  one  person  who  possesses  the  professional qualification in law from an institution recognised by the Government;] (e)or any of its director or principal officer is or has at any time been convicted for any offence  involving  moral  turpitude  or  has  been  found  guilty  of  any  economic offence ; 28[(f) is a fit and proper person;] 29 [(g)  fulfills the capital adequacy requirements specified in regulation 7A.] 30[ Criteria for fit and proper person", "value": 7}, {"color": "red", "from": "6.  The  Board  shall  take  into  account  for  considering  the  grant  of  a  certificate,  all matters  which  are  relevant  to  a  debenture  trustee  and  in  particular  the  following, namely, whether the applicant,\u2014 (a)  has  the  necessary  infrastructure  like  adequate  office  space,  equipments,  and manpower to effectively discharge his activities; (b)  has  any  past  experience  as  a  debenture  trustee  or  has  in  his  employment minimum two persons who had the experience in matters which are relevant to a debenture trustee; (c)  or  any  person,  directly  or  indirectly  connected  with  the  applicant  has  not  been granted registration by the Board under the Act; 27[(d)  has  in  his  employment  at  least  one  person  who  possesses  the  professional qualification in law from an institution recognised by the Government;] (e)or any of its director or principal officer is or has at any time been convicted for any offence  involving  moral  turpitude  or  has  been  found  guilty  of  any  economic offence ; 28[(f) is a fit and proper person;] 29 [(g)  fulfills the capital adequacy requirements specified in regulation 7A.] 30[ Criteria for fit and proper person", "length": 400, "title": "Chapterwise", "to": "6A. For the purpose of determining whether an applicant or the debenture trustee is a fit and proper person the Board may take into account the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008.] 31[Eligibility for being debenture trustee.", "value": 7}, {"color": "red", "from": "6A. For the purpose of determining whether an applicant or the debenture trustee is a fit and proper person the Board may take into account the criteria specified in Schedule II of the Securities and Exchange Board of India (Intermediaries) Regulations, 2008.] 31[Eligibility for being debenture trustee.", "length": 400, "title": "Chapterwise", "to": "7.  No person shall be entitled to act as a deben orate  as  defined  under  sub-section  (11)  of  section  2  of  the Companies Act, 2013.] 32[Capital Adequacy Requirement.", "value": 7}, {"color": "red", "from": "7. No person shall be entitled to act as a debenture trustee unless he is either\u2014 (a) (b) (c) (d) a scheduled bank carrying on commercial activity; or a public financial institution within the meaning of section 4A of the Companies Act, 1956; or an insurance company; or body corporate.\u201d (c) (d) an insurance company; or body  corporate  as  defined  under  sub-section  (11)  of  section  2  of  the Companies Act, 2013.] 32[Capital Adequacy Requirement.", "length": 400, "title": "Chapterwise", "to": "7A. The capital adequacy requirement referred to in clause (g) of regulation 6 shall not be less than the net worth of 33[ten] crore rupees: 34[Provided  that  a  debenture  trustee  holding  certificate  of registration  as  on  the date  of  commencement  of  the Securities and Exchange  Board of India  (Debenture Trustees) (Amendment) Regulations, 2019 shall fulfil the net worth requirements within three years from the date of such commencement.] 35[***]", "value": 7}, {"color": "red", "from": "7A. The capital adequacy requirement referred to in clause (g) of regulation 6 shall not be less than the net worth of 33[ten] crore rupees: 34[Provided  that  a  debenture  trustee  holding  certificate  of registration  as  on  the date  of  commencement  of  the Securities and Exchange  Board of India  (Debenture Trustees) (Amendment) Regulations, 2019 shall fulfil the net worth requirements within three years from the date of such commencement.] 35[***]", "length": 400, "title": "Chapterwise", "to": "36[8. Grant of certificate of 37[***] registration.", "value": 7}, {"color": "red", "from": "36[8. Grant of certificate of 37[***] registration.", "length": 400, "title": "Chapterwise", "to": "(1) The Board on being satisfied that the applicant is eligible, shall send an intimation to the applicant, within y the body corporate, with the provisions of the Companies Act, the listing agreement of the stock exchange or the trust deed; (j)  to take appropriate measures for protecting the interest of the debenture holders as soon as any breach of the trust deed or law comes to his notice; (k)  to ascertain that the debentures have been converted or redeemed in accordance with the provisions and conditions under which they are offered to the debenture holders; (l) inform the Board immediately of any breach of trust deed or provision of any law; (m)  appoint a nominee director on the Board of the body corporate in the event of: (i)  two consecutive defaults in payment of interest to the debenture holders; or (ii)  default in creation of security for debentures; or (iii)  default in redemption of debentures; (n) communicate to the debenture holders on half yearly basis the compliance of the terms of the issue by the body corporate, defaults, if any, in payment of interest or redemption of debentures and action taken therefor.\u201d (e)  appoint a nominee director on the Board of the company in the event of: (i) (ii) (iii) two  consecutive  defaults  in  payment  of  interest  to  the debenture holders; or default in creation of security for debentures; or default in redemption of debentures. (g) (f)  ensure that the company does not commit any breach of the terms of issue of debentures or covenants of the trust deed and take such reasonable steps as may be necessary to remedy any such breach; inform the debenture holders immediately of any breach of the terms of issue of debentures or covenants of the trust deed; 61[ensure  the  implementation  of  the  conditions  regarding  creation  of security  for  the  debentures,  if  any,  debenture  redemption  reserve  and recovery expense fund]; (h) (i)  ensure  that  the  assets  of  the  company  issuing  debentures  and  of  the guarantors,  if  any,  are  sufficient  to  discharge  the  interest  and  principal amount  at  all ents  provided  under  the framework specified by the Reserve Bank of India.] Code of Conduct.", "length": 400, "title": "Chapterwise", "to": "16.  Every  debenture  trustee  shall  abide  by  the  Code  of  Conduct  as  specified  in Schedule III. Maintenance of books of account, records, documents, etc.", "value": 7}, {"color": "red", "from": "16.  Every  debenture  trustee  shall  abide  by  the  Code  of  Conduct  as  specified  in Schedule III. Maintenance of books of account, records, documents, etc.", "length": 400, "title": "Chapterwise", "to": "17. 69[(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records and documents, relating to the trusteeship", "value": 7}, {"color": "red", "from": "17. 69[(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records and documents, relating to the trusteeship", "length": 400, "title": "Chapterwise", "to": "(2) Every debenture trustee shall intimate to the Board, the place where the books of account, records and documents are maintained. 70[Appointment of compliance officer.", "value": 7}, {"color": "red", "from": "(2) Every debenture trustee shall intimate to the Board, the place where the books of account, records and documents are maintained. 70[Appointment of compliance officer.", "length": 400, "title": "Chapterwise", "to": "17A.  (1)  Every  debenture  trustee  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations, notifications,  guidelines,  instructions,  etc.,  issued  by  the  Board  or  the  Central Government and for redressal of investors\u2019 grievances.", "value": 7}, {"color": "red", "from": "17A.  (1)  Every  debenture  trustee  shall  appoint  a  compliance  officer  who  shall  be responsible  for  monitoring  the  compliance  of  the  Act,  rules  and  regulations, notifications,  guidelines,  instructions,  etc.,  issued  by  the  Board  or  the  Central Government and for redressal of investors\u2019 grievances.", "length": 400, "title": "Chapterwise", "to": "(2) The compliance officer shall immediately  and independently report to the Board any non-compliance observed by him.]", "value": 7}, {"color": "red", "from": "(2) The compliance officer shall immediately  and independently report to the Board any non-compliance observed by him.]", "length": 400, "title": "Chapterwise", "to": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]", "value": 7}, {"color": "red", "from": "71[(3)  The  compliance  officer  shall  report  any  non-compliance,  of  the  requirements specified  in  the  listing  agreement  with  respect  to  debenture  issues  and  debenture holders, by the body corporate to the Board.]", "length": 400, "title": "Chapterwise", "to": "72[(4) The Compliance Officer so appointed shall obtain certification in terms of the Securities  and  Exchange  Board  of  India  (Certification  of  Associated  Persons  in  the Securities Markets) Regulations, 2007 or as may be specified by the Board.] Information to the Board.", "value": 7}, {"color": "red", "from": "72[(4) The Compliance Officer so appointed shall obtain certification in terms of the Securities  and  Exchange  Board  of  India  (Certification  of  Associated  Persons  in  the Securities Markets) Regulations, 2007 or as may be specified by the Board.] Information to the Board.", "length": 400, "title": "Chapterwise", "to": "18. (1) Every debenture trustee shall as and when required by the Board submit the following information and documents, namely:\u2014 (a)  the number and nature of the grievances of the debenture holders received and resolved; (b)  copies of the trust deed; (c)  non-payment  or  delayed  payment  of  interest  to  debenture  holders,  if  any,  in respect of each issue of debentures of a body corporate; (d)  details of despatch and transfer of debenture certificates giving therein the dates, mode, etc.; (e)  any other particular or document which is relevant to debenture trustee.", "value": 7}, {"color": "red", "from": "(2) Where any information is called for under sub-regulation (1) it shall be the duty of the debenture trustees to furnish such information. Chapter IV INSPECTION AND DISCIPLINARY PROCEEDINGS Board\u2019s right to inspect.", "length": 400, "title": "Chapterwise", "to": "19. (1) Where it appears to the Board so to do, it may appoint one or more persons as inspecting authority to undertake the inspection of the books of account, other records and  documents  of  the  debenture  trustee  for  any  of  the  purposes  specified  in  sub- regulation (2).", "value": 7}, {"color": "red", "from": "(2) The purposes referred to in sub-regulation (1) shall be as follows, namely:\u2014", "length": 400, "title": "Chapterwise", "to": "\u201c(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records  and  documents,  relating  to  the  trusteeship  functions  for  a  period  of  not  less  than  five  financial  years preceding the current financial year.\u201d 2001 (a)  to  ensure  that  the  records  and  documents  which  are  relevant  to  debenture trustees are being maintained in the manner required by the Board; 73[\u201c(b) that the provisions of the Companies Act, 2013, Circulars, rules and regulations are being complied with;] (c)  to ascertain as to whether there exist any circumstances which would render the debenture trustee ineligible for grant of registration or continuance thereof; (d)  to  investigate  into  the  complaints  received  from  investors,  other  debenture trustees or any other person on any matter having a bearing on the activities of the debenture trustee; and (e)  to investigate suo moto in the interest of securities business or investors interest into the affairs of the debenture trustee. Procedure for inspection.", "value": 7}, {"color": "red", "from": "\u201c(1) Subject to the provisions of any law every debenture trustee shall keep and maintain proper books of account, records  and  documents,  relating  to  the  trusteeship  functions  for  a  period  of  not  less  than  five  financial  years preceding the current financial year.\u201d 2001 (a)  to  ensure  that  the  records  and  documents  which  are  relevant  to  debenture trustees are being maintained in the manner required by the Board; 73[\u201c(b) that the provisions of the Companies Act, 2013, Circulars, rules and regulations are being complied with;] (c)  to ascertain as to whether there exist any circumstances which would render the debenture trustee ineligible for grant of registration or continuance thereof; (d)  to  investigate  into  the  complaints  received  from  investors,  other  debenture trustees or any other person on any matter having a bearing on the activities of the debenture trustee; and (e)  to investigate suo moto in the interest of securities business or investors interest into the affairs of the debenture trustee. Procedure for inspection.", "length": 400, "title": "Chapterwise", "to": "20. (1) Before undertaking an inspection under regulation 19, the Board shall give a reasonable notice to the debenture trustee for that purpose.", "value": 7}, {"color": "red", "from": "20. (1) Before undertaking an inspection under regulation 19, the Board shall give a reasonable notice to the debenture trustee for that purpose.", "length": 400, "title": "Chapterwise", "to": "(2)  Notwithstanding  anything  contained  in  sub-regulation  (1),  where  the  Board  is satisfied that in the interest of the investors or in public interest no such notice should be given, it may by an order in writing direct that the inspection of the affairs of ", "length": 400, "title": "Chapterwise", "to": "(2)  The  debenture  trustee  shall  allow  the  inspecting  authority  to have  a  reasonable access to the premises occupied by the debenture trustee or by any other person, on his  behalf  and  also  extend  reasonable  facility  for  examining  any  books,  records, documents and computer data in the possession of the debenture trustee or any such other person on their behalf and also provide copies of documents or other materials which in the opinion of the inspecting authority, are relevant for the purposes of the inspection.", "value": 7}, {"color": "red", "from": "(2)  The  debenture  trustee  shall  allow  the  inspecting  authority  to have  a  reasonable access to the premises occupied by the debenture trustee or by any other person, on his  behalf  and  also  extend  reasonable  facility  for  examining  any  books,  records, documents and computer data in the possession of the debenture trustee or any such other person on their behalf and also provide copies of documents or other materials which in the opinion of the inspecting authority, are relevant for the purposes of the inspection.", "length": 400, "title": "Chapterwise", "to": "(3) The inspecting authority shall in the course of inspection, be entitled to examine or record statements of any officer, director or employee of the debenture trustee.", "value": 7}, {"color": "red", "from": "(3) The inspecting authority shall in the course of inspection, be entitled to examine or record statements of any officer, director or employee of the debenture trustee.", "length": 400, "title": "Chapterwise", "to": "(4) It shall be the duty of every director, officer or employee of the debenture trustee to  give  to  the  inspecting  authority  all  assistance  in  connection  with  the  inspection, which the debenture trustee may reasonably be expected to give. Submission of report to the Board.", "value": 7}, {"color": "red", "from": "(4) It shall be the duty of ated in the stipulated time in respect of debentures it acted as debenture trustee.", "length": 400, "title": "Chapterwise", "to": "8.5 Whether the applicant has taken steps like appointment of nominee directors in case of the debenture issue of any company. Declaration This declaration must be signed by principal officer/s I/We hereby apply for grant of certificate of registration by the Board. I/We warrant that I/we will carry out my/our duties in accordance with the Act, Rules and Regulations. I/We  state  that  I/we  have  truthfully  and  fully  answered  the  questions  above  and provided  all  the  information  which  might  reasonably  be  considered  relevant  for  the purposes of my/our grant of certificate for registration and I/we will promptly notify the Board of any changes in the information during the period that my/our registration is being considered and if my/our registration is accepted, thereafter. I/We understand that misleading or attempting to mislead the Board shall render the applicant liable to disciplinary proceedings. I/We certify that the above information and information supplied in the application form is true, complete and correct. \u201cWe hereby declare and undertake that\u2014 (a)  the applicant-company, its directors or Principal Officers is/or has not at any time been convicted for any offence involving moral turpitude or been found guilty of any economic offence (including those concerned with the securities market), (b)  no  person  directly  or  indirectly  connected  with  the  applicant  has  applied  or been granted registration by the Securities and Exchange Board of India to act as Debenture Trustee.\u201d For and on behalf of ....................................... Name of applicant Place: Date: 83 [***] ........................................ Name of applicant Place: Date: Registration Of Certain Intermediaries) (Amendment) Regulations, 2016 w.e.f. 08-12-2016. \u201cAdditional information sheet: (in case of application for 83[permanent] registration)", "value": 7}, {"color": "red", "from": "8.5 Whether the applicant has taken steps like appointment of nominee directors in case of the debenture issue of any company. Declaration This declaration must be signed by principal officer/s I/We hereby apply for grant of certificate of registration by the Board. I/We warrant that I/we will carry out my/our duties in accordance with the Act, Rules and Regulations. I/We  state  that  I/we  have  truthfully  and  fully  answered  the  questions  above  and provided  all  the  information  which  might  reasonably  be  considered  relevant  for  the purposes of my/our grant of certificate for registration and I/we will promptly notify the Board of any changes in the information during the period that my/our registration is being considered and if my/our registration is accepted, thereafter. I/We understand that misleading or attempting to mislead the Board shall render the applicant liable to disciplinary proceedings. I/We certify that the above information and information supplied in the application form is true, complete and correct. \u201cWe hereby declare and undertake that\u2014 (a)  the applicant-company, its directors or Principal Officers is/or has not at any time been convicted for any offence involving moral turpitude or been found guilty of any economic offence (including those concerned with the securities market), (b)  no  person  directly  or  indirectly  connected  with  the  applicant  has  applied  or been granted registration by the Securities and Exchange Board of India to act as Debenture Trustee.\u201d For and on behalf of ....................................... Name of applicant Place: Date: 83 [***] ........................................ Name of applicant Place: Date: Registration Of Certain Intermediaries) (Amendment) Regulations, 2016 w.e.f. 08-12-2016. \u201cAdditional information sheet: (in case of application for 83[permanent] registration)", "length": 400, "tit
